 concept_spth_barrier_overloaded: "星球结界过载"
 concept_spth_barrier_overloaded_desc: "当星球结界占用高于最大承载力时，信仰所带来的产能和维护费加成会发生变化，\n负载占比在100%-200%之间时，产能会略微进一步上升；但当负载高于2时，产能会显著下降到远低于未过载状态。\n与此同时，结界过载时，随着负载占比提升，维护费也会显著上升。"
 concept_spth_faith_strength: "信仰点"
 concept_spth_faith_strength_desc: "信仰点是由星球智慧人口自然产生的星球修正值。某些岗位也会额外增加信仰点。随着星球信仰水平的增高，该模组内各种职业/区划/建筑的产能和维护费都会进一步上升。"
 concept_spth_faith_strength_pressure: "信仰压力"
 concept_spth_faith_strength_pressure_desc: "信仰压力是维持各种“幻想的存在”正常运作所需的信仰供给。\n当信仰压力§G不超过§!信仰点产出时，星球上的灵力维护费将随着信仰压力增长而缓慢上升。\n当信仰压力§R超过§!信仰点产出时，灵力维护费将会以难以承受的速度显著上升，而且可能引发各种恶性事件。"
