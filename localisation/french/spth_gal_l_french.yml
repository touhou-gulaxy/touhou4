 NAME_spth_gal_koishi: "Koishi Komeiji"
 spth_leader_gal.20.desc: "Hey------\n\n...Can you see me?~"
 spth_leader_gal.21.desc: "我是古明地觉的妹妹，古明地恋哦\n你是指这个嘛~？别担心我的\"瞳\"哦，我已经把它关上啦~\n\n初次见面，欢迎你哦——"
 spth_leader_gal.22.desc: "总之，有什么需要帮忙的可以来找我哦？我可以协助你做很多事情的呢\n\n§Y(现在可以在通讯列表里联系古明地恋)§!"
 spth_leader_gal.23.desc: "你好啊，今天您想要点什么呢~？"
 spth_leader_gal.23.a: "I need your help"
 spth_leader_gal.23.b: "切换立绘"
 spth_leader_gal.23.c: "Chat"
 spth_leader_gal.23.d: "$TEXT_END_COM$"
 spth_leader_gal.24.desc: "这次要换什么新样子嘛~"
 spth_leader_gal.24.a: "深秘录&凭依华"
 spth_leader_gal.24.a.tooltip: "作者：春河萌\n深秘录与凭依华的普通立绘"
 spth_leader_gal.24.b: "深秘录-SpellCard"
 spth_leader_gal.24.b.tooltip: "作者：春河萌\n深秘录的Spell Card演出立绘"
 spth_leader_gal.24.c: "深秘录-LastWord"
 spth_leader_gal.24.c.tooltip: "作者：春河萌\n深秘录的Last Word演出立绘"
 spth_leader_gal.24.d: "深秘录-战败立绘"
 spth_leader_gal.24.d.tooltip: "作者：春河萌\n深秘录战败演出立绘"
 spth_leader_gal.24.return: "衣服换好了哦"
 spth_leader_gal.25.desc: "想要做什么呢？\n聊聊天泡泡茶？\n还是一起出去玩？钓个鱼什么的？"
 spth_leader_gal.25.a: "领袖功能"
 spth_leader_gal.25.a.tooltip: "领袖相关的实用功能"
 spth_leader_gal.25.b: "我有点问题想问问"
 spth_leader_gal.25.c: "我可能需要点支援"
 spth_leader_gal.25.c.tooltip: "舰队支援或者国家支援什么的orz"
 spth_leader_gal.25.c.fail: "似乎还不是开放这个的时候呢"
 spth_leader_gal.25.d: "容我再想想）"
 spth_leader_gal.26.desc: ""
 spth_leader_gal.26.a: "领袖复活"
 spth_leader_gal.26.a.tooltip: "如果恋恋被某些狡猾人击杀但没有复活的话，可以从这里手动复活"
 spth_leader_gal.26.b: "灵力充能"
 spth_leader_gal.26.b.tooltip: "消耗大量灵力进行恋恋灵力充能，冷却45天。"
 spth_leader_gal.26.c: "$TEXT_GUGUGU$"
 spth_leader_gal.26.d: "再想想做点什么"
 spth_leader_gal.26.full: "恋恋的灵力已满！"
 spth_leader_gal.26.lack: "灵力和符卡的库存不足！"
 spth_leader_gal.26.cooldown: "冷却时间尚未结束！"
 spth_leader_gal.27.desc: ""
 spth_leader_gal.27.a: "想找你聊聊天"
 spth_leader_gal.27.b: "$TEXT_GUGUGU$"
 spth_leader_gal.27.c: "$TEXT_GUGUGU$"
 spth_leader_gal.27.d: "Nothing else to ask"
 spth_leader_gal.29.return: "Let's talk about something else."
 spth_leader_gal.29.continue: "继续闲聊"
 spth_leader_gal.29.desc: "诶你说有没有一种可能，不一定准确。我这些话其实并不是我无意识表达的，而是一群鸽子预先设定好的呢？"
 spth_leader_gal.29.desc.aa: "巨型结构不一定是那么可靠的哦。\n很多时候你会发现这些巨大的构造体所提供的有限产能完全无法和那些勤劳的人们相提并论，而且产出资源的建造太多了似乎会导致时间变慢呢。\n\n与其建造这些傻大黑粗的造物，为何不扩张更多的殖民地呢~"
 spth_leader_gal.29.desc.ab: ""
 spth_leader_gal.29.desc.ac: ""
 spth_leader_gal.29.desc.ad: ""
 spth_leader_gal.29.desc.ae: ""
 spth_leader_gal.29.desc.ba: "我刚刚做了个梦哦，似乎是用什么人的翅膀做成了钓鱼竿，还引发了幻想乡的毁灭呢，真是奇怪的噩梦。\n不知道你对此有什么看法呢？"
 spth_leader_gal.29.desc.bb: ""
 spth_leader_gal.29.desc.bc: ""
 spth_leader_gal.29.desc.bd: ""
 spth_leader_gal.29.desc.be: ""
 spth_leader_gal.29.desc.ca: "这个宇宙并不是那么的稳定，虽然可以兼容多个次元的法则与定律，但是冲突等因素的增多会迅速破坏稳定性，比如可能会导致时间变慢以及环境的崩坏。所以请不要添加太多奇奇怪怪的东西进来哦？"
 spth_leader_gal.29.desc.cb: ""
 spth_leader_gal.29.desc.cc: ""
 spth_leader_gal.29.desc.cd: ""
 spth_leader_gal.29.desc.da: "不依靠舰船武器或者光环造成的伤害，是难以被这个宇宙所接受的。\n还可能会以错误的方式击杀目标，从而让您损失一些东西哦。\n\n比起这些虚无缥缈的力量，还是舰队与武器更加可靠呢。"
 spth_leader_gal.29.desc.db: ""
 spth_leader_gal.29.desc.dc: ""
 spth_leader_gal.29.desc.dd: ""
 koishi_improve_detect_cloaking_all: "§E无意识存在§!"
 koishi_improve_detect_cloaking_all_desc: "\n\n\n\n\n£koishi_text_icon_0£\n\n\n\n\n§L古明地恋使用她无意识的能力，大幅度强化了我们舰船的隐形力场强度§!"
 spth_leader_gal.28.desc: "我可以协助舰队战斗哦，不过这会消耗我的灵力进行维持，当灵力耗尽时我就没法提供支援了呢\n对了，我还能帮助提升你舰队的隐身哦~\n或者可以提供资源帮助我恢复灵力，嗯！\n当前灵力：[This.spth_koishi_lingli_var]/514\n每月维护: [This.koishi_lingli_upkeep]\n\n(§Y可以消耗领袖灵力作为维护费激活各种效果，在领袖功能里可以充能灵力。自然恢复灵力的速度为40.§!)"
 spth_leader_gal.28.a: "§B反应「妖怪测谎机」§!"
 spth_leader_gal.28.a.enable: "$spth_leader_gal.28.a$ | 已启用"
 spth_leader_gal.28.a.tooltip: "让舰队船只变得无意识，从而其位置难以被观测与预测，难以被武器命中。\n维护需要15点"
 spth_leader_gal.28.b: "§K本能「本我的解放」§!"
 spth_leader_gal.28.b.enable: "$spth_leader_gal.28.b$ | Activated"
 spth_leader_gal.28.b.tooltip: "This will do some telephone harassment toward the enemy fleet commander; they will be assassinated by Koishi if they (very unfortunately) answered the phone.\nMaintenance needs 5 points"
 spth_leader_gal.28.c: "§ESuppression \"Super-Ego\"§!"
 spth_leader_gal.28.c.enable: "$spth_leader_gal.28.c$ | Activated"
 spth_leader_gal.28.c.tooltip: "Koishi can also make her own fleet to become harder to be destroyed.\nMaintenance needs 20 points"
 spth_leader_gal.28.d: "§KUnconscious \"Rorschach in Danmaku\"§!"
 spth_leader_gal.28.d.enable: "$spth_leader_gal.28.d$ | Activated"
 spth_leader_gal.28.d.tooltip: "Koishi can provide danmaku support for the ally fleet by doing so, as you have seen in the Extra Stage of Touhou 11 ~ Subterranean Animism. This would probably be the simplest way to provide fire support.\nMaintenance needs 5 points"
 spth_leader_gal.28.e: "§ERekindled \"The Embers of Love\"§!"
 spth_leader_gal.28.e.enable: "$spth_leader_gal.28.e$ | Activated"
 spth_leader_gal.28.e.tooltip: "Besides providing fire support, spirit power can also be consumed to enhance weapon.\nMaintenance needs 20 points"
 spth_leader_gal.28.f: "§B\"Subterranean Rose\"§!"
 spth_leader_gal.28.f.enable: "$spth_leader_gal.28.f$ | Activated"
 spth_leader_gal.28.f.tooltip: "\"Subterranean Rose\" can also be used for telepathic countermeasure, which enhances weapon efficiency and simultaneously track those who destroyed our ships.\nMaintenance needs 15 points"
 spth_leader_gal.28.exit: "That's enough for now"
