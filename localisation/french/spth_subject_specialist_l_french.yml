 preset_hakurei_subject_desc:0 " a unique subject type from Touhou Stellar Chronicles. emphasizes unity, and launching crusades. ALL HAIL THE GREAT SHRINE MAIDEN!"
 preset_moriya_subject_desc:0 " a unique subject type from Touhou Stellar Chronicles. emphasizes research and production. With assistance from Kappa's technology and Living Gods, they boast cutting-edge technologies and high productivity. In the name of Emperor Sanae!"
 preset_cirno_subject_desc:0 "a unique subject type from Touhou Stellar Chronicles. These savages only need to keep themselves alive--don't count on them for anything else. the only meaning of their existence is to serve for our prosperity."
 preset_hakurei_subject_flavor_desc:0 "a unique subject type from Touhou Stellar Chronicles. They sacrificed energy credits, minerals, and food to provoke militarization. They are firm believers in the Hakurei Doctrine and serve as the suzerain's crusaders, spreading the creed. Forever, the Hakurei!"
 preset_moriya_subject_flavor_desc:0 "在河童科技与现人神的协助下，她们拥有了先进的科技与工业产能，即便我们为此需要为她们提供灵力与原材料援助，但她们能为我们提供的科研点与工业产能使这一切都是值得的。"
 preset_cirno_subject_flavor_desc:0 "Those savages don't even understand how to utilize the resources they own. They should hand over their resources under our supervision; They should understand it's an honor to receive sanctuary from us."
