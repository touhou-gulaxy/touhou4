 preset_hakurei_subject_desc:0 "Special subject type from 东方繁星录, which focus on producing unity. These zealots are keen on launching crusades. ALL HAIL THE GREAT SHRINE MAIDEN!"
 preset_moriya_subject_desc:0 "东方繁星录的特殊附庸，在河童科技与现人神的协助下，拥有先进的科技与工业产能，致力于研究与生产"
 preset_cirno_subject_desc:0 "东方繁星录的特殊附庸，这些低等的种族能照顾好她们自己就不错了，别指望她们能生产出什么，她们存在的意义就是为我们的繁荣而服务"
 preset_hakurei_subject_flavor_desc:0 "东方繁星录的特殊附庸，牺牲了一产的产能用于扩军，国内上下一心依附于博丽神道，他们将是宗主国的十字军，向星海传播博丽神道！"
 preset_moriya_subject_flavor_desc:0 "在河童科技与现人神的协助下，她们拥有了先进的科技与工业产能，即便我们为此需要为她们提供灵力与原材料援助，但她们能为我们提供的科研点与工业产能使这一切都是值得的。"
 preset_cirno_subject_flavor_desc:0 "这些低等的种族根本不懂得手中的资源应该如何应用，她们的资源应当交由我们监管，她们应该明白，能让我们为她提供庇护是她们的荣幸。"
