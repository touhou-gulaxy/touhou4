 cirno_resource_discovery_desc: "我们捕捉到了一些信号，表明在[cirno_discovery_target.System.GetName]可能存在更有价值的资源有待发现。我们已经发射了一些先验探针对这一区域进行遍寻——这样当我们能够派遣一艘舰船前往的时候，我们就能获得足够的数据进行深入研究。"
 spth_sub_specialist.002.a: "§Y能量§!信号。那对我们来说可真是雪中送炭。"
 spth_sub_specialist.002.a.tt: "完成特殊项目会创建一个£energy£§Y3-5能量§!的矿藏，和一个§Y500-1000能量§!的一次性贮藏。"
 spth_sub_specialist.002.b: "更多§Y矿物§!。"
 spth_sub_specialist.002.b.tt: "完成特殊项目会创建一个£minerals£§Y3-5矿物§!的矿藏，和一个§Y500-1000矿物§!的一次性贮藏。"
 spth_sub_specialist.002.c: "§Y食物§!？在这样的地方真是意外的收获。"
 spth_sub_specialist.002.c.tt: "完成特殊项目会创建一个£food£§Y3-5食物§!的矿藏，和一个§Y150-450食物§!的一次性贮藏。"
 spth_sub_specialist.002.d: "如果那里有§Y稀有水晶§!，那我们想要发现它们。"
 spth_sub_specialist.002.d.tt: "完成特殊项目会创建一个£rare_crystals£§Y1-3稀有水晶§!的矿藏，和一个§Y50-150稀有水晶§!的一次性贮藏。"
 spth_sub_specialist.002.e: "我们获得§Y易爆微粒§!信号可不常见。"
 spth_sub_specialist.002.e.tt: "完成特殊项目会创建一个£volatile_motes£§Y1-3易爆微粒§!的矿藏，和一个§Y50-150易爆微粒§!的一次性贮藏。"
 spth_sub_specialist.002.f: "§Y异星天然气§!。那绝对是又奇怪又令人生趣。"
 spth_sub_specialist.002.f.tt: "完成特殊项目会创建一个£exotic_gases£§Y1-3异星天然气§!的矿藏，和一个§Y50-150异星天然气§!的一次性贮藏。"
 spth_sub_specialist.002.g: "§Y灵力§!？这地方还有灵力？"
 spth_sub_specialist.002.g.tt: "完成特殊项目会创建一个£sr_lingli£§Y1-3灵力§!的矿藏，和一个§Y50-150灵力§!的一次性贮藏。"
 spth_sub_specialist.002.h: "将§Y泽珞§!放着不管实在是太危险了。"
 spth_sub_specialist.002.h.tt: "完成特殊项目会创建一个£sr_zro£§Y1泽珞§!的矿藏，和一个§Y25-75泽珞§!的一次性贮藏。"
 spth_sub_specialist.002.i: "§Y暗物质§!信号成功激发了我们的兴趣。"
 spth_sub_specialist.002.i.tt: "完成特殊项目会创建一个£sr_dark_matter£§Y1暗物质§!的矿藏，和一个§Y25-75暗物质§!的一次性贮藏。"
 spth_sub_specialist.002.j: "§Y活体金属§!？这样一个机遇我们可没法视而不见。"
 spth_sub_specialist.002.j.tt: "完成特殊项目会创建一个£sr_living_metal£§Y1活体金属§!的矿藏，和一个§Y25-75活体金属§!的一次性贮藏。"
