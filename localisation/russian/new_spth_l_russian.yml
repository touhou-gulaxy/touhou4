 spth_ag_data_selected_message: "Sighs"
 spth_ag_data_selected_message_ag_a_desc: "Once a mighty stellar empire expanded to the entire Supercluster, now only a few wreckages."
 spth_ag_data_selected_message_ag_b_desc: "These fallen empires became stagnant, like those residuals of Ancient Civilization."
 spth_ag_data_selected_message_ag_c_desc: "What a pity, common civilizations have no chance developing to fifth-level singularity core?"
 spth_ag_data_selected_message_ag_d_desc: "真是巧妙的思路，也许我以后可以捣鼓出类似的哦。"
