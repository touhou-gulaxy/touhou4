 disappear_barrier.1000.name: "§B中转地§!"
 disappear_barrier.1000.desc: "经过对月之都残留资料分析，我们大致推测出来月都逃亡过程中一处中转站的坐标，那处星系在星图记录中应该是一片虚空才对，天文部门对此表示巨大的不解。\n\n同时远程探测手段无法观测到其存在，根据记载与我们的一些猜测，那个星系应该被以什么方式隐藏了起来。\n\n对于这一情况，科学部门仍在研究。"
 disappear_barrier.1000.a: "Roger."
 disappear_barrier_locate_lunar_system_1: "§B定位 - 月都中转地§!"
 disappear_barrier_locate_lunar_system_1_type: "$disappear_barrier_locate_lunar_system_1$"
 disappear_barrier_locate_lunar_system_1_desc: "我们所发现的坐标在星图记录中什么都没有才对，对于这一情况科学部门仍在研究，相信一定能找到这背后的原因，从而顺利的找到那个星系。"
 disappear_barrier_locate_lunar_system_1_approach_positive: "Increase investment."
 disappear_barrier_locate_lunar_system_1_approach_positive_effect: "这背后的谜团实在是太多了，而且突破这一问题可能会带来新的理论，这一切是值得的。"
 disappear_barrier_locate_lunar_system_1_approach_netual: "顺其自然"
 disappear_barrier_locate_lunar_system_1_approach_netual_effect: "我们还不确定这些记录是否真实准确，而且不知道是否存在着危险，小心谨慎为好。"
 disappear_barrier_locate_lunar_system_1_approach_pause: "停止投入"
 disappear_barrier_locate_lunar_system_1_approach_pause_effect: "这一切真的合理吗？"
 disappear_barrier.1002.name: "§B异常反应§!"
 disappear_barrier.1002.desc: "对坐标附近星域的调查过程中，一队团队无意间发现了一处非常细微的灵力反应，这种现象绝对不可能是自然产生的。鉴于这是我们目前找到的唯一线索，他们建议以此为突破口进行调查。\n\n这一反应与月球上破碎的表里结界中渗出的反应较为类似，一种合理猜测是月都使用同样技术，在天文尺度上将整个星系都纳入了结界之中，但是维持这一状态需要的能量是难以想象的。"
 disappear_barrier.1002.a: "Roger."
 disappear_barrier.1003.name: "§B研究成果§!"
 disappear_barrier.1003.desc: "经过一段时间的理论论证与实地考察后，科研部门提出了一种理论：\n\n这处结界的进入方式和月之都上曾经结界的方式类似，八云紫曾经在第二次月面战争前使用式神凭依的乌鸦，沿着特定的路线进入了静海上空。或许我们可以用类似的方式，使用无人探测器去探索、规划路线，再派遣人员沿着那条路线前进，进入结界内部。"
 disappear_barrier.1003.a: "有道理。"
 disappear_barrier.1004.name: "§B失落星域§!"
 disappear_barrier.1004.desc: "在损失了大量的无人探测器后，我们终于规划出了一条可以进入结界内部的路线。科研人员们决定首先派遣无人机去探测，免得对面存在什么危险。\n\n进入后，映入眼帘的是一片布满残骸的星域，其中存在着一颗脉冲星、一颗被护盾屏蔽的星球与一个破碎星球。下一步就该派遣舰船进入、寻找解除结界的方式了。"
 disappear_barrier.1004.a: "惊了。"
 disappear_barrier.1005.name: "§B芝麻开门§!"
 disappear_barrier.1005.desc: "进入结界内部后，在那颗破碎星球上，科研人员们定位到了结界的源头，并且成功解锁了结界。根据记录，这个星系名叫“联合”，曾经是月都扩张时期殖民舰队的一处重要中转站，那颗屏障星球原本是中转枢纽，现如今因为安全原因被封锁了起来，或许我们要找的关键信息就在那颗星球的护盾之下。"
 disappear_barrier.1005.a: "有意思。"
 disappear_barrier.1006.name: "§B星桥§!"
 disappear_barrier.1006.desc: "[This.GetName]在穿越超平面航道后，发现了这个星系的边缘存在着一座被月都称为“星桥”的设施，据信月都依靠此来实现快速的点到点移动。可惜的是这座星桥目前我们无法使用，但科研部门相信他们能调查出其到底通往哪里，甚至解锁星桥。\n\n同时[This.GetName]报告，那颗破碎星球上突然有一个信标亮了起来，或许我们可以以它为调查起始点。"
 disappear_barrier.1006.a: "Roger."
