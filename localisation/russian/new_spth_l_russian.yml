 th_ag_interaction.120.desc: "我在[From.GetName]的协助下对这些灵能晶体中的信息进行了一系列解码，分批次获取了孤星华光舰载数据库中的部分记录条目。您可以现在去审阅一下内容了。\n\n我们可以访问古代泰坦：孤星华光上舰载数据库的内容。\n$ag_use_actions$"
 th_ag_interaction.120.a: "Great."
