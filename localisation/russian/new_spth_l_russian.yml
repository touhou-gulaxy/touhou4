 disappear_barrier.1028.name: "§B灵力锚点§!"
 disappear_barrier.1028.desc: "在攻入[spth_lunar_psi_gate_system.GetName]后，舰队指挥官们发现，我们的武器无法对这些锚点造成有效伤害，于是暂缓了对其的攻击。根据收集而来的数据，在这些锚点周围存在着一层结界保护，而击毁那些灵能舰船可以引发某些效应，使得锚点周围的结界被削弱，同时其强度也会自然慢慢衰减，但是这需要难以想象的时间，或许我们应该派兵驻守，并且通过摧毁涌出的灵能舰船来削弱这一结界。"
