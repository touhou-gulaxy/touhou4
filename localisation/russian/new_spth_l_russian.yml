 disappear_barrier.1007.name: "§B古代舰队§!"
 disappear_barrier.1007.desc: "随着覆盖星球表面的护盾被解除，我们检测到了一股独特的能源信号，同时探测到星球地表上有一只小型舰队正在起飞。我们无论如何呼叫对方都不予理睬...从他们采取的行动上看，似乎来者不善..."
 disappear_barrier.1007.a: "什么？"
