 touhou_crisis.14: "§M[From.GetName] Destroyed§!"
 touhou_crisis.14.desc: "[FromFrom.GetName] bombard out colony [From.GetName], the pops there disappeared in mysterious spiritual power reactions."
 touhou_crisis.14.a: "Dammit!"
 touhou_crisis.14.b: "We will revenge for [From.GetName]."
 touhou_crisis.101.name: "Lepton Signal"
 touhou_crisis.101.desc: "We used to detected some lepton signal were emitted to an unknown coordinate, after repaired [makai_wedge_ruined_object.GetName]. Its encoding method is highly advanced that we can not solve its content.\n\nBut it was determined that the signal was emitted in a direction that just happened to point to the coordinate of that previous extragalactic star system.\n\nNow what exists at that coordinate send communication requests to us."
 touhou_crisis.101.a: "Accept transmit. "
 touhou_crisis.102.name: "§MTransmitted Signal§!"
 touhou_crisis.102.desc: "§M<启动模拟核心...>\n<计算请求...>§!\n\n文明<查询中...>[This.GetName]，你们在干什么！\n\n请停止在[spth_precursor_capital_makai_system.GetName]中危险的行为。\n[makai_wedge_ruined_object.GetName]会危害现实，请不要进行重启！"
 touhou_crisis.102.dipo: "§ENegotiation§!"
 touhou_crisis.102.who: "你是谁，或者说，是什么?"
 touhou_crisis.102.who.response: "§M<计算回应中...>§!\n\n$spth_kamikakushi_country$“主楔”自动化看守之一，外交子程序。<...error...>贤者大人赋予我们的指令是<查询中...>: 防止主楔重启\n当主楔被重启时我们会尝试去将其关停。\n\n<调取历史记录>\n先前的入侵舰队被击毁后，鉴于[This.GetName]是一个可以沟通的新兴文明，我们决定与你们进行交涉。\n<等待回应>"
 touhou_crisis.102.a: "“主楔”到底是什么？"
 touhou_crisis.102.a.response: "§M<计算回应中...>§!\n\n<查询历史记录...>\n关键词: 主楔\n\n主楔，文明<查询中...>编号0x84，$spth_precursor.makai$所建设施，其功能为突破两个位面之间的隔离，从而直接连接两个次元。\n$spth_precursor.makai$试图利用该设施直接将$spth_precursor.makai$位面与我们的宇宙相连，以此来解决$spth_precursor.makai$所遇到的某种困难。\n<查询中...>嗯，我们也不知道他们到底遭遇了什么，需要做出如此激进的尝试。但是可以肯定的是$spth_precursor.makai$当时已经元气大伤，以至于被我们在数十年内击败。"
 touhou_crisis.102.b: "$spth_precursor.makai$后来怎么了?"
 touhou_crisis.102.b.response: "§M<计算回应中...>§!\n<查询历史记录...>\n关键词: $spth_precursor.makai$\n\n在我们摧毁了$spth_precursor.makai$建造的主楔设施后的一百多年内，$spth_precursor.makai$在这个位面的殖民地逐渐地被废弃了，最终他们退缩到了$spth_precursor.makai$位面之中，最终在无数年之后出于未知原因分崩离析了。\n\n或许何处还有$spth_precursor.makai$的残余，只不过他们也不再有着$spth_precursor.makai$的文明认同罢了。"
 touhou_crisis.102.c: "为什么要销毁“主楔”?"
 touhou_crisis.102.c.response: "§M<计算回应中...>§!\n<查询历史记录...>\n关键词: 主楔\n\n本条目高度机密。\n唯一可以透露的是，一旦“主楔”被完全开启，有28.87%的概率撕裂这个现实，此外存在72.101%的几率产生严重的空间扭曲事故。\n\n为了避免危险，我们只能出手阻止。"
 touhou_crisis.102.d: "We refuse."
 touhou_crisis.102.d.tooltip: "§R$spth_kamikakushi_country$可能会因此对我们使用一些强制手段。§!"
 touhou_crisis.102.d.response: "§M<计算回应中...>§!\n\n...\n真是令人惋惜。\n\n§R<准备战争子程序>§!\n§R你们将会被<彻底歼灭/抹除存在>。§!"
 touhou_crisis.102.e: "Well, then that's it."
 touhou_crisis.102.e.tooltip: "[makai_wedge_ruined_object.GetName] will be destroyed."
 touhou_crisis.102.e.response: "§M<计算回应中...>§!\n\n真是明智的选择。\n作为回报，我们可以为你们提供一些帮助。\n\n(现在你可以在通讯列表里与$spth_kamikakushi_country$进行联系)"
 touhou_crisis.102.f: "我们需要商议一下。"
 touhou_crisis.102.f.tooltip: "$spth_kamikakushi_country$将会等待我们§Y5年§!后再次发起$touhou_crisis.102.dipo$，期间你也可以联系$spth_kamikakushi_country$做出选择。"
 touhou_crisis.102.f.response: "§M<计算回应中...>§!\n\n行，但是我们的耐心是有限的。\n你们做好决定后随时可以联系我们。\n§R<等待期限: 5年>§!\n\n(现在你可以在通讯列表里与$spth_kamikakushi_country$进行联系)"
 touhou_crisis.103.name: "[spth_precursor_capital_makai_system.GetName]中的异变"
 touhou_crisis.103.desc: "在我们按照他们的要求解除了$spth_makai_wedge_0$的一些系统后，一股强大的远程能量投射入了[spth_precursor_capital_makai_system.GetName]。\n\n$spth_makai_wedge_0$在一阵爆炸中被彻底关停了。"
 touhou_crisis.103.a: "That's a bit Pity."
 touhou_crisis.104.name: "§M传入信号§!"
 touhou_crisis.104.desc: "§M<启动模拟核心...>\n<计算请求...>§!\n\n5年之期已到，期间我们没有收到你们的回应，但根据分析这段时间足够你们作出决定了。\n那么你们的选择是什么。\n\n<等待回应>"
 touhou_crisis.104.a: "You old scums should be consigned to the dustbin of history!"
 touhou_crisis.104.a.response: "$touhou_crisis.102.d.response$"
 touhou_crisis.104.b: "Okay, we'll accept."
 touhou_crisis.104.b.response: "§M<计算回应中...>§!\n\n真是明智的选择。\n作为回报，我们可以为你们提供一些帮助。"
 touhou_crisis.105.name: "§MSpace Fluctuations§!"
 touhou_crisis.105.desc: "我们的深空探测阵列检测到此前$spth_kamikakushi_country$舰队的来源坐标附近出现了一股强大的能量波动。虽然我们不知道发生了什么，但是能确定的是一个质量异常庞大的物体着折跃抵达了那片区域，以至于产生了巨大的时空扭曲现象。此后我们能频繁监听到来自那个方向的高度加密快子信号，但是我们的破译技术尚不足以了解具体内容。"
 touhou_crisis.106.name: "§MHyperspace Slip§!"
 touhou_crisis.106.desc: "此前的未知坐标处出现了巨量的超空间滑流，它们正在向我们星系中的几个边缘逼近，预计在2-3年后将会抵达。\n§R或许我们应该开始准备战争了。§!"
 touhou_crisis.107.name: "§RWarning§!"
 touhou_crisis.107.desc: "此前探测到的大规模超空间滑流预计还有数个月就会抵达我们的星系，但是具体目的地坐标由于多种因素难以测算。根据观测此次前来的超空间滑流数量极其庞大，并且主要分为了三股舰队群，预计这三支舰队群抵达间隔大致为一年。\n\n我们目前多次尝试与他们进行通信，但没有得到任何回应。"
 touhou_crisis.108.name: "§M隙间侵军§!"
 touhou_crisis.108.desc: "先前发现的超空间滑流已经进入了[last_kamikakushi_invade_system.GetName]附近，我们一切与他们取得联系的尝试都失败了。看起来$spth_kamikakushi_country$在摧毁这个星系的一切活物之前不会停止进攻。此次入侵的规模异常庞大，且后续还有多个超空间滑流正在前往我们的星系，我们必须要团结起来应对这场严酷的战争了。\n\n同时，他们在这里部署了某种亚空穴锚点，似乎可以用来快速的提供增援，后续的支援舰队或许会更频繁的到来。"
 touhou_crisis.110.name: "§M传入信号§!"
 touhou_crisis.110.desc: "§M<启动模拟核心...>\n<计算请求...>§!\n\n欢迎，[This.GetName]。请问你们做好选择了吗？"
 touhou_crisis.110.accept.desc: "§M<启动模拟核心...>\n<计算请求...>§!\n\n多么美好的一天啊，[This.GetName]明智的选择拯救了一切。"
 touhou_crisis.110.refuse.desc: "§M<启动战争核心...>\n<计算请求...>§!\n\n[This.GetName]，我们已无意交流，战场上来见吧。"
 touhou_crisis.110.a: "We'll accept."
 touhou_crisis.110.a.tooltip: "$touhou_crisis.102.e.tooltip$"
 touhou_crisis.110.a.response: "$touhou_crisis.104.b.response$。"
 touhou_crisis.110.a.accept: "我们希望了解更多"
 touhou_crisis.110.a.accept.response: "§M<计算回应中...>§!\n\n<查询机密记录...>\n<解除权限限制...>\n\n好的，这些机密档案如今已经对你们开放了。\n\n§Y<[From.GetName]向我们开放了部分机密词条的权限>§!"
 touhou_crisis.110.a.refuse: "关闭通讯。"
 touhou_crisis.110.a.refuse.response: "[This.GetName]的野心迟早会反噬自己。\n\n§M<关闭模拟核心...>§!"
 touhou_crisis.110.b: "抱歉，我们需要[makai_wedge_ruined_object.GetName]。"
 touhou_crisis.110.b.tooltip: "$touhou_crisis.102.d.tooltip$"
 touhou_crisis.110.b.response: "$touhou_crisis.102.d.response$"
 touhou_crisis.110.c: "你们无权干涉我们对[makai_wedge_ruined_object.GetName]的处理。"
 touhou_crisis.110.c.tooltip: "$touhou_crisis.102.d.tooltip$"
 touhou_crisis.110.c.response: "$touhou_crisis.102.d.response$"
 touhou_crisis.110.exit: "就聊到这吧。"
 touhou_crisis.110.exit.response: "好的，期待下次见面。\n...\n\n§M<关闭模拟核心...>§!"
 touhou_crisis.115.name: "§M隙间侵军§!"
 touhou_crisis.115.desc: "我们发现数支被[From.GetName]称作$spth_kamikakushi_country$所属势力的舰队从河外星系进入了[FromFrom.GetName]，我们一切与他们取得联系的尝试都失败了。看起来$spth_kamikakushi_country$在摧毁这个星系的一切活物之前不会停止进攻。此次入侵的规模异常庞大，且后续还有多个超空间滑流正在前往我们的星系，我们必须要团结起来应对这场严酷的战争了。"
 touhou_crisis.116.name: "§M第二锚点§!"
 touhou_crisis.116.desc: "分秒不差，第二支舰队群已经抵达了[last_kamikakushi_invade_system.GetName]的引力井范围内。他们又一次在这里部署了某种亚空穴锚点，似乎可以更快的进行舰队部署。"
 touhou_crisis.116.a: "Damn it, there is more?!"
 touhou_crisis.117.name: "§M第三锚点§!"
 touhou_crisis.117.desc: "最后一群亚空间滑流簇已经折跃进入了[last_kamikakushi_invade_system.GetName]。果不其然亚空穴锚点被再次部署，摧毁它可以打乱甚至终结他们的入侵计划。"
 touhou_crisis.117.a: "Hopefully this will be the last one."
 touhou_crisis.118.name: "§M亚空穴锚点被摧毁§!"
 touhou_crisis.118.desc: "一个亚空穴锚点被我们的舰队摧毁，$spth_kamikakushi_country$向我们星系派遣援军的速度减缓了。"
 touhou_crisis.118.a: "离我们击败$spth_kamikakushi_country$又近了一步。"
 touhou_crisis.119.name: "§M亚空穴锚点被摧毁§!"
 touhou_crisis.119.desc: "一个亚空穴锚点被他人的舰队摧毁，$spth_kamikakushi_country$向我们星系派遣援军的速度减缓了。"
 touhou_crisis.119.a: "离击败$spth_kamikakushi_country$又近了一步。"
 touhou_crisis.120.name: "§M最终锚点被摧毁§!"
 touhou_crisis.120.desc: "最后一个亚空穴锚点已经被我们的强大舰队摧毁了。如今科学部门也已经收集了足够的资料，他们尝试提出了一种逆向方案，可以彻底终结$spth_kamikakushi_country$对我们的威胁。"
 touhou_crisis.120.a: "We are winning!"
 touhou_crisis.121.name: "§G黑暗溃散§!"
 touhou_crisis.121.desc: "舰船折损、殖民地沦陷，这场战争让我们元气大伤。但我们已经成功击退了它们的这波攻势，并且部署了信号站。根据我们的探测器显示，所有来自于$spth_kamikakushi_country$的舰船，在我们部署了信号站后失去了与$spth_kamikakushi_country$的联系，然后执行了自毁程序。天文部门的观测表明他们后续也没有向我们的星系派遣任何舰队。如今所有人都松了一口气，这场席卷整个银河的危机即将画上句号。"
 touhou_crisis.121.a: "At last..."
