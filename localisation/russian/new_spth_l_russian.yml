 bombardment_spth_kamikakushi_crisis: "§MKamikakushi Bombardment§!"
 bombardment_spth_kamikakushi_crisis_desc: "隙间之力悄然拂过，抹去了文明的历史与记忆。\n\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y中等§!伤害\n—轰炸最终可以§R杀死全部人口§!\n—将会轰炸不设防的星球\n星系内殖民地均被摧毁后，将会抹除主恒星。"
