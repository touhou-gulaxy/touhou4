 spth_precursor.104.name: "§M$spth_precursor.makai$ Research Base§!"
 spth_precursor.104.desc: "Our researchers have successfully lifted the barrier that covers this place. Detection and previously unearthed data indicate that this is a research base established by $spth_precursor.makai$ in reality. If we investigate here, we may be able to discover knowledge related to $spth_precursor.makai$."
 spth_precursor.104.poi_desc: "Shrouded in the strange barrier here is a research base established by $spth_precursor.makai$. Perhaps some key information is buried here."
 spth_precursor.104.a: "Let’s investigate."
 spth_precursor.105.name: "§MAbandon Colony§!"
 spth_precursor.105.desc: "The lush forest planet [From.GetName] was once a colony of $spth_precursor.makai$ in our universe, but was abandoned for unknown reasons. The once prosperous city is now only a pile of broken walls and ruins. Due to the spiritual environment here, it is difficult for animals and plants to survive, so there is a strange sight of vegetation outside the ruins and only building debris inside. The surface of the planet seems to have traces of orbital bombardment, and it is difficult for us to imagine what happened here. \n\nResearchers believe that studying this abandoned colony can allow us to obtain more information and clues about $spth_precursor.makai$."
 spth_precursor.105.poi_desc: "This was once a colony of the Demon Realm in our universe, but it was abandoned. The surface of the planet seems to have traces of orbital bombardment, and we can hardly imagine what happened here."
 spth_precursor.105.after_desc: "Our researchers have restored the truth of the incident:\n\nMakai used to conduct some kind of experiment here, but an accident caused some kind of mishap, which forced $spth_precursor.makai$ government had to abandon this planet, and orbital bombard it.\nHowever, the good news is that some of the data records are still intact and we can do further research on the information about $spth_precursor.makai$."
 spth_project_precursor_105: "Explore: $spth_precursor.makai$ Colonies"
 spth_project_precursor_105_desc: "This planet was once a colony of $spth_precursor.makai$ in our universe, but it was abandoned, and we need to investigate the reasons behind it. \nExploring this planet can give us more clues about $spth_precursor.makai$."
 spth_precursor.106.name: "§MStrange Space Station§!"
 spth_precursor.106.desc: "There is a crashed space station on the surface of [From.GetName], believed to have been a planetary orbital station of $spth_precursor.makai$. \nThe probe discovered a strange scene: the broken hull was undergoing phase shifts, sometimes appearing in our plane, sometimes disappearing and hiding in another plane. \n\nOur scientists speculate that it should be undergoing phase shifts between an anchor point of [From.GetName] and $spth_precursor.makai$, and perhaps we can try to stabilize the reality and stop the phase shift phenomenon. They believe that studying this space station can allow us to obtain more information and clues about $spth_precursor.makai$."
 spth_precursor.106.poi_desc: "A crashed space station that is constantly shifting phases. Our scientists speculate that it is shifting phases between an anchor point between [From.GetName] and $spth_precursor.makai$."
 spth_precursor.106.after_desc: "Our scientists have proposed a method which can stabilize the phase of [From.GetName] - the particle field of a planet can be locked in a normal state, stopping it from rotating between two dimensions.\nA sufficiently tuned energy source managed to anchor the planet's $spth_precursor.makai$ space station to our dimension for a longer period of time.\n\nTherefore we downloaded most of the shipboard database, but later due to the destabilization of phases, it is predicted that this station will fully sink into the Makai dimension. Good thing is we've got enough information for more analysis."
 spth_project_precursor_106: "Explore: $spth_precursor.makai$ Space Station"
 spth_project_precursor_106_desc: "A crashed $spth_precursor.makai$ space station that is constantly phase shifting."
 spth_precursor.107.name: "§MAncient Ship Debris§!"
 spth_precursor.107.desc: "We located [From.GetName] based on the signal, and the drones we sent out indicated what appears to be a mysterious ancient shipwreck on the planet. There are also what appear to be remnants of other civilization's ships scattered around it. It appears that a vicious battle once broke out here, causing this ancient battleship to sink in an unfortunate battle.\n\nResearchers believe that studying this $spth_precursor.makai$ ancient shipwreck can give us more information and clues about the magic world. However, due to unusual environmental effects from unknown causes, exploration operations may be exceptionally dangerous."
 spth_precursor.107.poi_desc: "A $spth_precursor.makai$ battleship crashed in the fighting with unknown civilizations, its remains lay silently on the planet."
 spth_precursor.107.after_desc: "我们的科考队员进行了大胆的登舰探索行动。虽然遭遇了空间异常造成了数人伤亡，但是他们成功通过关闭舰载反应堆消除了异常环境影响。\n根据对抢救出的数据的解码分析，这艘战舰是$spth_precursor.makai$当时正在开发的“楔”计划中的实验性战舰，在与一支自称“■间之里”势力的舰队的战斗中遭受重创而坠毁，由于被称作“副楔”的实验性装置严重异常导致这里空间扭曲现象的出现。\n\n在获得了更多数据之后或许我们可以尝试对这艘战舰进行修复工作。"
 spth_project_precursor_107: "Explore: $spth_precursor.makai$ ship debris"
 spth_project_precursor_107_desc: "A mysterious $spth_precursor.makai$ battleship surrounded by bizarre space anomalies."
 spth_precursor.108.name: "§MSpirit power signal§!"
 spth_precursor.108.desc: "The expedition team managed to find one of the sources of the spirit power signal--Deep beneath the surface of [From.GetName].\n\nInitial excavation showed that this seems to be a research facility. There are prototypes of scientific instruments everywhere. A geological scan revealed a cavity of a tremendous size below. Excavation efforts are still ongoing."
 spth_precursor.108.poi_desc: "A spirit power signal guided us here. It seems like $spth_precursor.makai$ has done some important experiments here."
 spth_precursor.108.after_desc: "After excavation operations, scientists noticed something weird--the underground space appeared to be huge from outside, but not when we entered. The size is similar to ancient Geosokyo. Based on measurements done, this space is something that breaks physics laws--a 2.5-dimensional space.\n\nAnalysis of several lab reports clarifies that this site is also one of the Project Wedge research facilities, which is studying a device that connects different dimensions.\n\nSo, what on earth is \"Wedge\"?"
 spth_project_precursor_108: "Explore: $spth_precursor.makai$ Research Facility"
 spth_project_precursor_108_desc: "It appears to be a research facility belonging to $spth_precursor.makai$. There's a surprisingly large area beneath."
 spth_precursor.109.name: "§MStellar Anomaly§!"
 spth_precursor.109.desc: "Our astronomy department noticed something strange on the star of the [From.Solar_System.GetName] system while doing a routine check of outpost sensors: a whole star had simply vanished from the sensor.\n\nHowever, when our teams arrive at the location, they can clearly see the star; strangely, our sensors are detecting no radiation or fusion processes that would confirm the star's existence. Our communication devices are also experiencing interference.\n\nDuring the investigation, a possible interference source is found -- [From.GetName]. Since the early-discovered $spth_precursor.makai$ starmap labeled this as \"Classified,\" our team recommends further investigation into this planet."
 spth_precursor.109.poi_desc: "A system where our sensors and communication devices experience unexplained interference."
 spth_precursor.109.after_desc: "我们的科学家得到了结论——一个能干扰传感器与通讯系统运作的奇特装置，使仪器设备经常发生故障。根据其上至少是数万年前的影像记录显示，这里用于$spth_precursor.makai$测试一个被称为“副楔”的设备，其与“主楔”一起可以产生某种足以影响多个位面的作用。不过我们目前不知道这个所谓的“副楔”与“主楔”到底是什么，或许还需要进一步的调查。\n\n不过可以确认的是这里的位面相对的没有那么稳定？或许这才是所谓的“楔”的真正作用，对于设备的干扰只不过是副作用。"
 spth_project_precursor_109: "Explore: $spth_precursor.makai$ interferer"
 spth_project_precursor_109_desc: "The stars in this galaxy appeared to show anomalies, but the investigation team discovered upon arriving on-site that it was caused by a mysterious source of interference."
 spth_precursor.110.name: "§MDistant Resonance§!"
 spth_precursor.110.desc: "根据一些报告指出，[From.GetName]上出现了时空紊乱的现象。一些似乎不属于这里的场景在此上演，而场景中的那些建筑等具有强烈的$spth_precursor.makai$风格。鉴于我们只能进行观测而无法产生实际影响，研究团队推测可能是某种回响现象，但是具体原因不明。\n\n这大概是对魔界进行研究的一次很好的机会？"
 spth_precursor.110.poi_desc: "Distant echoes from the past appeared on one of our planets."
 spth_precursor.110.after_desc: "这里曾经是$spth_precursor.makai$的一处核心殖民地。\n\n但是根据我们的了解，$spth_precursor.makai$应该主要存在于另一个位面，在我们这个位面基本上只有边境地区才有的设施。这一发现或许会改变我们对于$spth_precursor.makai$的认知，目前更多的资料尚在整理中。\n\n此外关于出现这一回响现象的原因已经得到了确认——某个远古文明的一次灵能武器试射产生的余波与这个星球上的灵力残留发生了一些未知反应，这才引发了这一切。"
 spth_project_precursor_110: "Explore: $spth_precursor.makai$ Echo"
 spth_project_precursor_110_desc: "Distant echoes from the past appeared on one of our planets."
