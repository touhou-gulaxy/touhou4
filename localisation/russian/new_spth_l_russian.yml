 spth_makai_defender.1.name: "§B星界防卫设施§!"
 spth_makai_defender.1.desc: "在对$spth_precursor.makai$资料的重新审查中，我们发现了存在于一处$spth_precursor.makai$防御系统的坐标。根据恢复的信息，这处防御系统在$spth_precursor.makai$战败前夕，收到命令潜藏了起来，以期在之后为$spth_precursor.makai$的重建提供助力。然而很明显这处“星界防御系统”由于未知原因，并没有如其设计的那样正常工作。\n\n我们的科学家们已经成功破译了唤醒这一防御系统的指令，虽然有着一定的风险，但我们可以尝试发送快子信号唤醒这个远古防御系统来协助防御。"
 spth_makai_defender.1.a: "可以试试，说不定能成为我们的助力。"
 spth_makai_defender.1.a.tooltip: "我们有§G50%§!的把握成功，但是一旦失败防御系统有可能对我们§R发起进攻§!。"
 spth_makai_defender.1.b: "还是不要冒这个风险了。"
 spth_makai_defender.2.name: "§B星界防卫设施§!"
 spth_makai_defender.2.desc: "<收到快子信号传输>\n<验证协议中...>\n§G<通过>§!\n\n欢迎，[This.GetName]。我是<数据损坏>下属第66号防御系统，看来<读取失败>的威胁再度来临了，我会协助你们进行防御。"
 spth_makai_defender.2.good: "好极了"
 spth_makai_defender.3.name: "§R失控防御系统§!"
 spth_makai_defender.3.desc: "<收到快子信号传输>\n<验证协议中...>\n§R<失败>§!\n\n发现未知国家与正在接近本星系的<读取失败>矢量，调动战争资源进行清理。\n你们是谁？"
 spth_makai_defender.3.a: "我们是[This.GetSpeciesName]。"
 spth_makai_defender.3.a.response: "是[This.GetSpeciesName]啊。嗯，我呢，是你们的末日。\n\n§R<下达灭绝指令>§!"
 spth_makai_defender.3.b: "我们是$spth_precursor.makai$的碎片，需要你的协助。"
 spth_makai_defender.3.b.response: "你们根本不是$spth_precursor.makai$，这又是哪来的原始生物，[This.GetSpeciesName]？\n\n§R<下达灭绝指令>§!"
