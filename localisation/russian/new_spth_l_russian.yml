 01_gsk_HOSTILE_GREETING: "[From.GetSpeciesName], you soulless and faithless heretic, we won't communicate with any impure youkai, DO NOT challenge out patience."
 02_gsk_HOSTILE_GREETING: "[From.GetSpeciesName]，我们不会与你们这群妖言惑众的异端妖怪进行任何交流。要是你想把[Root.GetName]人转化成你们无良教义下的信徒，我就切断通信了。"
 03_gsk_HOSTILE_GREETING: "我们的庞大陆军会踏平[From.GetSpeciesNameInsult]的妖术国度，你们那弱小的“弹幕”在我们的强大战舰面前没有任何作用，只是一堆无用的烟花。"
 04_gsk_HOSTILE_GREETING: "Filthy [From.GetSpeciesNameInsult] -- your accursed so-called \"danmaku\" witchcraft only endangers the galactic harmony.\nYou will soon learn the price of your folly."
 05_gsk_HOSTILE_GREETING: "Poor little [From.GetSpeciesNameInsult]...\nThe correct course of action is to surrender.\nWe assure you -- no grudges will be held. In fact, we’ll graciously liberate you from your pathetic “danmaku” sorcery."
 06_gsk_HOSTILE_GREETING: "Your so-called “spirit power” does nothing but highlight the might of our psionics.\nOpen your eyes; it’s about time you [From.GetSpeciesNameInsult] understood that, you wretched youkais are nothing."
 07_gsk_HOSTILE_GREETING: "We witness the boom and bust of countless civilizations amongst the galaxy. And you -- [From.GetSpeciesNameInsult] -- your stupid witchcraft ruined the glory of your civilization."
 08_gsk_HOSTILE_GREETING: "Filthy xenos!\nYour kind -- reeking of sorcery and corruption -- makes us want nothing more than to purge the [From.GetSpeciesNameInsult] to the last.\nAnd if given the chance… we will wipe out you alien scum!"
 09_gsk_HOSTILE_GREETING: "You dare call yourselves [From.GetSpeciesClassPlural]?\nThe shame is visceral.\nDegenerates -- you're nothing but a mutated, filthy shadow of we true [Root.GetSpeciesClassPlural]."
 10_gsk_HOSTILE_GREETING: "From the highest throne to the lowest citizen, all of [This.GetName] hold the wretched [From.GetSpeciesNameInsult] in utter contempt.\nYour unnatural existence offends us to the core."
 11_gsk_HOSTILE_GREETING: "What do you want, you filthy [From.GetSpeciesNameInsult]?\nWe do not engage with anything that stands against imperial doctrine.\nYour meaningless antics have long exhausted our patience."
 12_gsk_HOSTILE_GREETING: "State your purpose, stupid [From.GetSpeciesNameInsult], or be purged like the abominations you are."
 13_gsk_HOSTILE_GREETING: "We want nothing to do with your disgusting kind, [From.GetSpeciesNameInsult].\nWhy have you contacted [Root.GetName] at all?"
 14_gsk_HOSTILE_GREETING: "§R<<Anomaly Detected: Unnatural / Tainted Entity>>§!\n<Initiating Diplomatic Humiliation Subprocessor... Calculating...>\n$tt$Result: if (recipient.auth == \"auth_gensokyo\") closeConnection()"
 01_gsk_FRIENDLY_GREETING: "[From.GetSpeciesName], while you pursue your studies in psionics, do not overlook the potential of spirit power.\n[Root.GetName] has seen the might hidden within this sacred force -- and we sincerely offer you our blessings."
 02_gsk_FRIENDLY_GREETING: "It's a pleasure to meet you, [From.GetSpeciesName]. Some may see your methods as strange sorcery, but we understand the tangible nature and value of spirit power -- and we respect that.\nSo, what shall we discuss, friend?"
 03_gsk_FRIENDLY_GREETING: "Ah, the esteemed [From.GetSpeciesNameCompliment].\nWe hope you’ve considered strengthening your conventional forces -- for should your danmaku and spell cards ever falter, [Root.GetName] may not always be there to shield you."
 04_gsk_FRIENDLY_GREETING: "你们的弹幕与符卡真是极大的促进了星系间的和平与发展，多么令人羡慕啊。我们祝你们的国家永远繁荣，[From.GetSpeciesNameCompliment]朋友！"
 05_gsk_FRIENDLY_GREETING: "[From.GetSpeciesNameCompliment]朋友，你们的灵力研究进行的如何了？需要我们的协助时可以随时联系，祝你们一帆风顺！"
 06_gsk_FRIENDLY_GREETING: "灵力与灵能或许是一体两面呢...啊，欢迎你们，[From.GetSpeciesNameCompliment]。愿神灵赐予你们和平与繁荣，来一起促进心灵力量吗？"
 07_gsk_FRIENDLY_GREETING: "[From.GetSpeciesNameCompliment]的文化一直在[Root.GetName]内饱受欢迎呢，有你们在真的是太好了，促进了这片星河的文化发展。"
 08_gsk_FRIENDLY_GREETING: "放心吧，我们对异形的恐惧在[From.GetSpeciesNameCompliment]自然的就解除了。[Root.GetName]时刻准备着给你们提供帮助，朋友。"
 09_gsk_FRIENDLY_GREETING: "看到一张熟悉的[From.GetSpeciesNameCompliment]脸庞一直是一件愉快的事情。这表明我们不仅仅是作为幻想的存在，而是真正的伟大之人。"
 10_gsk_FRIENDLY_GREETING: "[Root.GetName]向尊贵的[From.GetSpeciesNamePlural]发出诚挚的问候。我们的人民对你们充满了欢迎，一定要来多多作客啊。"
 11_gsk_FRIENDLY_GREETING: "想不到真的能看到神明的存在，[From.GetSpeciesNamePlural]。你们不仅仅是幻想，而是真正的神迹之人啊。"
 12_gsk_FRIENDLY_GREETING: "我们很乐意倾听来自幻想乡的声音，[From.GetSpeciesName]朋友们。跟你们的交谈实在是太高兴了。"
 13_gsk_FRIENDLY_GREETING: "[Root.GetName]时刻准备着给你们提供帮助，幻想乡少女们。"
 14_gsk_FRIENDLY_GREETING: "§G<<检测到<转义:妖怪/神明>物种>>§!<启动外交欢迎子处理器，计算中...>$tt$结果: 我们很乐意倾听你们的声音，<幻想种>朋友"
