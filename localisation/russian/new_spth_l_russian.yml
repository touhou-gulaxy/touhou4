 disappear_barrier.1010.desc: "§H[This.GetName]§!穿越了跃迁星桥，经历了其中光怪陆离的景象后，进入了一片古老而衰败的星域。\n\n古老的环形装置静静的环绕着§H[From.GetName]§!中的那颗红巨星，其部分结构受损，但据§H[This.GetName]§!报告称其本身一定程度上仍在运转，甚至还有一个区段明显宜居。在环形装置与红巨星之间的区域分布着大大小小的残骸，这里无数岁月之前似乎爆发过激烈的战斗。\n\n§H[This.GetName]§!建议我们可以从那个环形装置的宜居区段入手，来寻找新的线索。"
