 spth_precursor.1.name: "§M快子信号§!"
 spth_precursor.1.desc: "在我们击败了$spth_kamikakushi_country$的舰队之后，我们侦测到了一束奇特的快子信号。根据测量与定位，其传出自$spth_precursor.makai$的母星系[spth_precursor_capital_makai_system.GetName]，而目的坐标为本该为一片虚空的地方。\n\n但是现在我们观测可以确定那里存在着一个巨大的引力源，而此前那里还是什么都没有的。或许我们应该组织调查。"
 spth_precursor.3.name: "§MAncient Ruins§!"
 spth_precursor.3.desc: "在我们的殖民船落地开展工作的一段时间后，殖民者们在[spth_precursor_makai_alice_arc.GetName]上发现了大片充满$spth_precursor.makai$风格的城市废墟。而这片废墟的中央似乎有什么东西，产生了巨大的能源信号。或许我们应该尝试清理这些废墟，不仅可以协助殖民地拓展工作，还能去搜寻一些秘密。"
 spth_precursor.4.name: "§MAncient Barrier§!"
 spth_precursor.4.desc: "清理了最后一片废墟后，[spth_precursor_makai_alice_arc.GetName]上的殖民者们发现了一处被古代屏障屏蔽的建筑。\n\n或许我们应该组织一队科考团队进行调查。"
