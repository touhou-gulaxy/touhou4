 spth_precursor_capital_makai_wedge_active_object_desc: "一种被称为“主楔”的装置，由于未知反应，其获得了一定的能源供应，突然变得活跃了起来。"
 spth_precursor_capital_makai_wedge_repair: "修复主楔"
 spth_precursor_capital_makai_wedge_repair_desc: "根据我们已经得到的信息，尝试对主楔进行修复。"
 spth_makai_wedge_0: "§M繁星门扉§!"
 spth_makai_wedge_0_DESC: "$spth_precursor.makai$开发的一种被称为“主楔”的装置，经过我们的修复现在焕然一新。\n虽然已经无法连接不同的次元，但它扭曲空间的能力仍可以让我们的舰队在短时间内跨越星海。\n在存在有$spth_precursor.makai$舰船核心的情况下，其可以将整个星系内的舰队快速投射至$spth_precursor.makai$舰船核心所在的位置附近，每次使用大概需要180£time£的充能时间。"
 spth_makai_wedge_0_warp_used: "当前副楔投射功能处于冷却状态"
 spth_makai_wedge_1: "§M繁星门扉-副楔投射§!"
 spth_makai_wedge_1_DESC: "$spth_precursor.makai$开发的一种被称为“主楔”的装置，经过我们的修复现在焕然一新。\n虽然已经无法连接不同的次元，但它扭曲空间的能力仍可以让我们的舰队在短时间内跨越星海。\n在存在有$spth_precursor.makai$舰船核心的情况下，其可以将整个星系内的舰队快速投射至$spth_precursor.makai$舰船核心所在的位置附近，每次使用大概需要180£time£的充能时间。"
 spth_precursor_capital_makai_discover: "§M定位$spth_precursor.makai$母星坐标§!"
 spth_precursor_capital_makai_discover_desc: "信息收集完毕，时机已然成熟，$spth_precursor.makai$其实发源于我们这个宇宙。我们掌握了足够多的资料，可以开展对于$spth_precursor.makai$母星的定位了。"
 spth_precursor_capital_makai.poi: "$spth_precursor.makai$母星系"
 spth_precursor_capital_makai.poi.desc: "经过定位得到的$spth_precursor.makai$母星系坐标。"
 spth_precursor.115.name: "$spth_precursor_capital_makai$"
 spth_precursor.115.desc: "根据此前收集到的大量资料，我们成功定位到了$spth_precursor.makai$的母星系，[spth_precursor_capital_makai_system.GetName]。\n这是一个一直未被我们探查到的隐藏星系，根据远程观测可以确定这个星系§R黯淡无光§!。\n\n或许我们应该派遣科研船进行调查。"
 spth_precursor.116.name: "[From.GetName]发现新的星系"
 spth_precursor.116.desc: "我们的情报部门传来资料，[From.GetName]天文部门最近活动频繁，因为他们发现了一个原本不在他们星图标记范围内的星系，[spth_precursor_capital_makai_system.GetName]。\n\n很巧的是，它也不在我们的星图标记范围内。"
 spth_precursor.117.name: "§M没有星光的领域§!"
 spth_precursor.117.desc: "§H[This.GetName]§!在穿过超平面航道后，到达了一片怪异的领域。\n\n§H[From.GetName]§!内居然没有恒星，更令人大跌眼镜的是围绕在$spth_precursor.makai$母星周围的卫星[spth_precursor_capital_makai_lunar.GetName]是一颗$pc_spiritual_power_star$。\n\n经过观测可以确认这个星系的引力源应该是位于中央的一座废弃的太空建筑，根据记录它应该就是所谓的“主楔”。其虽然已经失去了能源供应，但我们应该可以尝试对其进行研究修复。"
 spth_precursor.118.name: "§R能源信号§!"
 spth_precursor.118.desc: "在完成探索后，我们检测到一股强大的能源信号被发送到了一处未知坐标，在我们的星图记载里那里应该什么都没有。随后“主楔”突然活跃了起来，虽然不知道是什么引起的，但我们不能掉以轻心。"
 spth_precursor.119.name: "§R超空间滑流§!"
 spth_precursor.119.desc: "此前的未知坐标处与[spth_precursor_capital_makai_system.GetName]中的“主楔”似乎建立了某种联系。我们检测到“主楔”上出现了一股强大的能量波动，随后是探测到了一股超空间滑流正在向该星系逼近，预计在2-3年后将会抵达。\n\n§R或许我们应该撤离这个星系的舰队与人们。§!"
 spth_precursor.120.name: "§R警告§!"
 spth_precursor.120.desc: "先前探测到的超空间滑流已经接近了我们的星系，天文部门观测到其中包含一个大型物体与复数小型物体，外形与我们的战舰非常相似。\n\n这支舰队预计将在1-2年后抵达[spth_precursor_capital_makai_system.GetName]。"
 spth_precursor.121.name: "§R守护者§!"
 spth_precursor.121.desc: "来自河外的舰队已经进入了[spth_precursor_capital_makai_system.GetName]内[makai_wedge_ruined_object.GetName]的轨道之上，之后再无动作。\n\n这支舰队自称为“隙间守卫”，他们要求我们不得进入[spth_precursor_capital_makai_system.GetName]，进入的舰船将一律被视为敌对。我们所有的通讯请求均被以“无可奉告”为由拒绝了。\n\n扫描显示，这些舰船的信号特征属于曾经与那艘$spth_precursor.makai$舰船交战过的那支势力。"
 spth_precursor.121.a: "That's it, never mind."
 spth_precursor.121.b: "Prepare for war."
