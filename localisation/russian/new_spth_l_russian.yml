 touhou_crisis.200.name: "Anomalies in [spth_precursor_capital_makai_system.GetName]"
 touhou_crisis.200.desc: "在[From.GetName]按照$spth_kamikakushi_country$的要求解除了$spth_makai_wedge_0$的一些系统后，一股强大的远程能量投射入了[spth_precursor_capital_makai_system.GetName]。\n\n$spth_makai_wedge_0$在一阵爆炸中被彻底关停了。"
 touhou_crisis.201.name: "§MSpace Fluctuations§!"
 touhou_crisis.201.desc: "在[From.GetName]拒绝了$spth_kamikakushi_country$的要求后，此前$spth_kamikakushi_country$舰队的来源坐标附近出现了一股强大的能量波动。虽然我们不知道发生了什么，但是能确定的是一个质量异常庞大的物体着折跃抵达了那片区域，以至于产生了巨大的时空扭曲现象。此后我们能频繁监听到来自那个方向的高度加密快子信号，但是我们的破译技术尚不足以了解具体内容。"
 touhou_crisis.202.name: "§M超空间滑流§!"
 touhou_crisis.202.desc: "此前的未知坐标处出现了巨量的超空间滑流，它们正在向我们星系中的几个边缘逼近，预计在2-3年后将会抵达。"
 touhou_crisis.203.name: "§M隙间侵军§!"
 touhou_crisis.203.desc: "先前发现的超空间滑流已经进入了[last_kamikakushi_invade_system.GetName]附近，$spth_kamikakushi_country$在这里部署了某种亚空穴锚点，似乎可以用来快速的提供增援，后续的支援舰队或许会更频繁的到来。"
 touhou_crisis.204.name: "§MDimensional Rift Archor§!"
 touhou_crisis.204.desc: "一个新的亚空穴锚点被$spth_kamikakushi_country$部署在了[last_kamikakushi_invade_system.GetName]之内。"
 touhou_crisis.205.name: "§MDimensional Rift Archor Destroyed§!"
 touhou_crisis.205.desc: "一个亚空穴锚点被摧毁了，$spth_kamikakushi_country$向我们星系派遣援军的速度减缓了。"
 touhou_crisis.206.name: "§M消逝的星辰§!"
 touhou_crisis.206.desc: "在[FromFrom.GetName]轰炸了[From.GetName]中最后一个殖民地后，他们使用了某种未知手段，使得这个恒星系的主星加速衰老，最终一切物质都没有剩下。"
 spth_kamikakushi_invader_titan_1: "§MWarden§!"
 spth_kamikakushi_invader_titan_1_name: "Kind Judgment"
 th_ag_interaction.117.name: "§PSpeciel Project: Hack Eta Area Ancient Station§!"
 th_ag_interaction.117.desc: "They came up with a method that can theoretically crack the ancient security system and stably close the ancient gateway, without relying on and using control symbols to gain access to the ancient station. With the assistance of the Ancient AI and Gensokyo people such as [From.GetName], we can now finish this project in over a month."
 ag_lost_ancient_ship_dialog_kamikakushi.1: "There is such an existence in the void near the Light Flow Spiral Galaxy, why Civilized World had never been aware or even discovered $spth_kamikakushi_country$ before."
 ag_lost_ancient_ship_dialog_kamikakushi.2: "$spth_kamikakushi_country$ and $spth_precursor.makai$? It seems like the history of Core Galaxy is much older than expected."
 ag_lost_ancient_ship_dialog_kamikakushi.3: "The technology to travel across the vast void between galaxies used by $spth_kamikakushi_country$ is weird, seems to be more similar to the dimensional navigation used by Civilized World."
 ag_lost_ancient_ship_dialog_kamikakushi.4: "The ships of $spth_kamikakushi_country$ is unusually numerous, why Civilized World never discovered and wiped these possible threats out?"
 ag_epsilon_titan_leader_dialog_kamikakushi.1: "... ...What exactly... ...these existences are?... ...$ag_epsilon_titan_leader_dialog_suffix$"
 ag_epsilon_titan_leader_dialog_kamikakushi.2: "... ...$spth_kamikakushi_country$?... ...\n\n... ...Civilized World... ...has no related information... ...$ag_epsilon_titan_leader_dialog_suffix$"
 ag_epsilon_titan_leader_dialog_kamikakushi.3: "...the civilized world...has gone...\n\n... ...$spth_kamikakushi_country$ can not stop us!... ...$ag_epsilon_titan_leader_dialog_suffix$"
 ag_epsilon_titan_leader_dialog_kamikakushi.4: "... ...These... ...ancient fleets\n\n... ...The database of Civilized World has no matching technology signature... ...$ag_epsilon_titan_leader_dialog_suffix$"
 ag_kappa_computer_dialog_kamikakushi.1: "$spth_kamikakushi_country$... ...Why so numerous."
 ag_kappa_computer_dialog_kamikakushi.2: "$spth_kamikakushi_country$ has no right to harm Core Galaxy!"
 ag_kappa_computer_dialog_kamikakushi.3: "Most technologies of $spth_kamikakushi_country$, I have never seen."
 ag_kappa_computer_dialog_kamikakushi.4: "We must stop $spth_kamikakushi_country$!"
 ag_extragalactic_galaxy_m106_ai_dialog_kamikakushi.1: "It's a shame I can't personally operate the warship to destroy these extra galactic invaders."
 ag_extragalactic_galaxy_m106_ai_dialog_kamikakushi.2: "Computing resources have been allocated to logistics, and we need more ships."
 ag_extragalactic_galaxy_m106_ai_dialog_kamikakushi.3: "The fleets of $spth_kamikakushi_country$ is unusually large. Hopefully our preparations will get us through this."
 ag_extragalactic_galaxy_m106_ai_dialog_kamikakushi.4: "[Root.GetName] needs to gather every forces to prevent $spth_kamikakushi_country$ from destroying Galaxy."
