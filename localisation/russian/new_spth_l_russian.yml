 disappear_barrier.1027.desc: "在我们的炮火打击击毁了一艘灵能月都舰船后，其迅速发生了重组，重组为了一艘正常的月都舰船，根据推测，只要我们再次将其击毁就可以彻底摧毁这些诡异的东西了。此外，在战斗结束后我们可以尝试回收这些舰船上的信息，了解这些实体攻击我们的前因后果。"
