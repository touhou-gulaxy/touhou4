 ag_lost_ancient_ship_dialog_makai_repair_wedge.3: "用于快速跨越星界壁垒的人造结构，文明世界要是能发现并且掌握这种技术就好了。"
 ag_lost_ancient_ship_dialog_makai_repair_wedge.4: "鉴于此前的这里舰队来自光流螺旋星系附近，或许该考虑是否存在可能威胁到我们的危险了。"
 ag_epsilon_titan_leader_dialog_makai_repair_wedge.1: "……$spth_precursor.makai$……核心星垣居然没有发现过吗?……$ag_epsilon_titan_leader_dialog_suffix$"
 ag_epsilon_titan_leader_dialog_makai_repair_wedge.2: "……[spth_precursor_capital_makai_system.GetName]?……\n\n……如此之近的星系……文明世界居然没有察觉……$ag_epsilon_titan_leader_dialog_suffix$"
 ag_epsilon_titan_leader_dialog_makai_repair_wedge.3: "……我……有点不安……\n\n……有什么信号……发送到了遥远的深空……$ag_epsilon_titan_leader_dialog_suffix$"
