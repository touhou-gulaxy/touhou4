 disappear_barrier.1017.name: "§MMonument of the Ancient§!"
 disappear_barrier.1017.desc: "随着殖民地建立在§H[spth_story_lunar_capital_aethon_planet_1.GetName]§!之上一段时间，殖民地当地政府报告这座被称作\"§M幽古之碑§!\"的方尖碑对当地居民产生了奇特的效果，他们的灵力力量得到了显著的提升，但同时似乎受到了一定的催情作用，对于这一效应的机理，当地政府的调查人员毫无头绪。\n\n此外，地质探测表面在方尖碑数公里的区域地下有着一处空洞，其通过一条隧道直接连到方尖碑的底座，或许我们应该组织一次探索。"
 disappear_barrier.1017.a: "$TH_OK$"
 TH_DAMN_PSI: "Why is everything about psionics always so bad."
 disappear_barrier.1018.name: "§B修改失败§!"
 disappear_barrier.1018.desc: "很不幸，我们对方尖碑的修改似乎是错误的，或许我们应该尝试其他方案。"
 disappear_barrier.1018.a: "可惜。"
 disappear_barrier.1019.name: "§B芝麻开门§!"
 disappear_barrier.1019.desc: "在我们正确调整了方尖碑后，星系内的$spth_lunar_jumpdrive_gateway$的能量功率激增，随后爆发出了一阵比恒星还要闪耀的闪光。很快，其又黯淡了下来，根据我们安装的控制模块，其导航系统中已经添加了一处新的星系——34号星团。"
 disappear_barrier.1019.a: "$TH_SO_INTERESTRING$"
 disappear_barrier_cluster34_psi_worlds_tt: "§M如下的殖民地受到了神秘信号引发的灵能活动干扰：§!"
 disappear_barrier_cluster34_psi_signal: "§M灵能活动§!"
 disappear_barrier_cluster34_psi_signal_desc: "在我们通过古代方尖碑获得了前往34号星团的方式之后，某种神秘信号带来的灵能活动正在我们的一些殖民地上传播着，其背后到底意味着什么我们尚未知晓。"
 disappear_barrier.1020.name: "§M神秘信号§!"
 disappear_barrier.1020.desc: "在我们启动古代方尖碑的一段时间后，帝国境内多处哨站检测到了一股神秘的子空间通讯信号，由于其最终进入了深层$NAME_The_Shroud$，加上目前我们对于深层$NAME_The_Shroud$实际上知之甚少，无法确定这股信号的最终目的地。\n\n并且之后在我们的一些殖民地上也检测到了轻微的灵能活动，根据殖民地政府的报告，当地部分居民总感觉有某种「存在」在他们背后邪恶的注视着他们，但当他们转过身时却什么都没有发现。这或许预示着什么，也许与此前的神秘信号有关。"
 disappear_barrier.1020.a: "$TH_WORYING$"
 disappear_barrier.1021.name: "§BCluster-34§!"
 disappear_barrier.1021.desc: "§H[This.GetName]§! has entered the gravity well of §H[From.GetName]§!. At first glance, §H[This.Leader.GetName]§! sees a huge artificial facility. Sensor readings indicate that it is the most massive object within the star cluster, with several stars orbiting it slowly. A Spirit Power phenomenon envelops this Lunar Capital facility, with a robust spirit power signal at its core.\n\nPhotoelectric inspection of this system's stars by §H[From.GetName]§! reveals unusual structures that go beyond natural phenomena. In light of the current situation, §H[This.Leader.GetName]§! recommends beginning the investigation at the Lunar Capital facility."
 disappear_barrier.1021.a: "$TH_OK$"
 disappear_barrier.1022.name: "§B灵能现象§!"
 disappear_barrier.1022.desc: "一段时间后，这些同时携带着灵力与灵能模式的灵能活动逐渐开始变强，引发了一系列灵能现象。有些人注意到时常有一些紫色与蓝色混合的雾气出现在殖民地的某些地方上空，其中闪烁着不祥的闪电，同时能在其中检测到某些具有灵力力量的存在，每当这些雾气出现时，总是让人感到焦躁不安。同时受影响殖民地上的人逐渐孤僻，生产效率明显受到了负面影响，更有传言说一些宣扬着“末日降临”、“祂们将具现化”的邪教教派出现。\n\n根据我们科学部门与灵能敏感者的分析，这些灵能现象由虚境中一些明显有着灵力力量的存在散发，更令人不安的是，这些存在的外形似乎接近于完全由灵能组成的月人与月都舰船。"
 disappear_barrier.1022.a: "$TH_WORYING$"
 disappear_barrier.1023.name: "§R异变发生§!"
 disappear_barrier.1023.desc: "当地政府对于邪教徒的突袭显然来迟了，他们献祭自己打开了一道传送门，一些人形灵能实体开始从中出现对殖民地发起攻击，同时在周围形成了紫色与蓝色混合的雾气，接触到这些雾气的生物纷纷化作了一些粉尘。当地防御部队正在尝试抵抗，显然面对这些反则级别的弹幕收效甚微，我们或许应该派遣陆军进行支援。"
 disappear_barrier.1023.a: "$TH_SO_BAD$"
 disappear_barrier.1024.name: "§B灵力锚点§!"
 disappear_barrier.1024.desc: "在对多个星球的攻击后，天文部门观测到银河外环的一些恒星突然发射出了巨大的能量信号，来自虚境中实体的能量将它们转化为了灵力星体，并且以这些灵力星体为媒介出现了通往虚境的灵力锚点。一些完全由灵能组成的舰船开始从中出现，根据能量特征与外形判断，应该是经过灵能化的月都舰船。\n\n现在我们知道$spth_lunar_aethon$星系中的研究到底有没有成果了——这一派系成功将自己与舰船灵能化并且迁入了虚境之中，至于它们为什么要展开攻击则尚未可知。"
 disappear_barrier.1024.a: "$TH_PREPARE_WAR$"
