 th_ag_interaction.118.name: "§PLight of Lonely Star Shipboard Database Analyzing§!"
 th_ag_interaction.118.desc: "The Light of Lonely Star shipboard database contains many storage devices constructed using psionic crystals. Although the contents of most devices are unreadable due to the damage of some psionic crystals, [From.GetName] can try to seek for echoes in it using spiritual power."
