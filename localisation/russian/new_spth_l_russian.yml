 disappear_barrier.2: "§BCollapse of the Great Hakurei Barrier§!"
 disappear_barrier.2.desc: "Ever since the Great Hakurei Barrier weakened under unknown influences and eventually merged with the Outside World, both worlds have undergone profound changes. The youkais, once forgotten by the Outside World, have reemerged. The collaboration of two powerful species has led this civilization to its former glory.\n\nYet new mysteries quickly arose: What caused the destabilization of the Barrier? What are the anomalies in the long-forgotten Satellite TORIFUNE and the mysterious shattered barrier that surfaced on the moon? All of these events occurred in rapid succession -- too sudden, too connected. Perhaps someone is orchestrating them behind the scenes.\n\nSooner or later, we will investigate. It may bring great danger… but also great opportunity. Meanwhile, we must repair the environmental damage inflicted on our planet §Y[spth_story_sol_system_earth.GetName]§! by past catastrophes, otherwise §Yenvironmental issues§! might arise with time.\n\nAnd now, thanks to the discovery of the hyperlane network and the invention of the hyperdrive, we are taking our first steps into space.\n\nThe cosmos awaits."
 disappear_barrier.2.a: "§RNothing can stop us§!"
 disappear_barrier.3: "§BShattered Barrier§!"
 disappear_barrier.3.desc: "§Y[spth_story_sol_system_lunar_capital.GetName]§! is the only satellite of our home planet. Its surface is desolate and it is believed that it must be transformed before it can be colonized. However, previous detections have shown a mysterious barrier crack somewhere, with a large number of city ruins. Strangely, this coincides with §Y某些传闻§! in the previous scientific century. Perhaps we should colonize this planet for follow-up research."
 disappear_barrier.3.a: "Maybe we should colonize and investigate"
 spth_repair_gensokyo_env: "§BRestore the ecology of our home world§!"
 spth_repair_gensokyo_env_desc: "The environmental deterioration of our home planet §Y[spth_story_sol_system_earth.GetName]§! is imperative. Before the situation goes even worse, we must employ our advanced technology to fix it; else, the issue will become more §Rsevere§! and eventually spiral out of our control with time."
 disappear_barrier.4: "§BEmergency§!"
 disappear_barrier.4.desc: "The environment of our home planet has further deteriorated. If it is not repaired, we may lose this precious opportunity."
 disappear_barrier.4.a: "§GOh heck!§!"
 disappear_barrier.4.b: "§RI've got it§!"
 disappear_barrier.4.better_tooltip: "§GThe special project is reinitiated, but it needs to be finished in 20 years or the negative effects will be permanent.§!"
 disappear_barrier.4.worst_tooltip: "§RThe negative modifiers can't be removed and will get increasingly severe with population growth.§!"
 disappear_barrier.5: "§BProsperous Unification§!"
 disappear_barrier.5.desc: "Thanks to outstanding efforts by our staff, historical environmental issues have been addressed. We are able to focus on interstellar exploration while searching for the ringleader behind incidents!"
 disappear_barrier.5.a: "Got it"
 disappear_barrier.6: "§BEngineering Design§!"
 disappear_barrier.6.desc: "We find some legacy blueprints while we look through previous data.\n\nThese blueprints depict an approach to science ship design. It might be useful for us."
 disappear_barrier.6.a: "Good to hear that"
 disappear_barrier.7: "§BPast history§!"
 disappear_barrier.7.desc: "All the things indicate that our star system runs far deeper than once believed -- the exposed barrier on the moon and ruined megapolis beneath, the Torifune shielded by an unknown force, and the Fall of the Great Barrier. Something must be pulling strings behind the scenes. Either way, we shall uncover the entwined mysteries, no matter what past or danger lies within."
 disappear_barrier.7.a: "OK"
