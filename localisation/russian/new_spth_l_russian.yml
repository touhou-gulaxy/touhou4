 disappear_barrier.1011.name: "§BAncient Building§!"
 disappear_barrier.1011.desc: "在清理§H[lunar_aethon_event_rw.GetName]§!上的古代城市残骸时，我们发现了一座保存较为良好的§B月都大型建筑§!，当地政府随即组织了初步探索。而对其周边环境的调查表明，这座古代建筑应该是一座档案馆。不过这座设施的入口已经牢牢封死，构成这座建筑外墙的材料也非常坚固，同时当地政府并不想破坏这座建筑，我们或许应该派遣专门团队去尝试破解。"
 disappear_barrier.1011.a: "$TH_ACKNOWLEDGED$"
