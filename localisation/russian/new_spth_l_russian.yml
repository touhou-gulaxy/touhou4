 ag_kappa_computer_dialog_makai_repair_wedge.1: "$spth_precursor.makai$所使用的技术，没有符合的技术特征。"
 ag_kappa_computer_dialog_makai_repair_wedge.2: "我们目前似乎没有重建副楔的可能性，使用时需要小心点。"
