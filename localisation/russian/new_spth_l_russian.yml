 touhou_crisis.110.record_1: "What threat did $spth_precursor.makai$ encounter?"
 touhou_crisis.110.record_1.response: "§M<Generating response...>§!\n\n<Accessing classified documents...>\nKey: $spth_precursor.makai$, threat\n\nSubject: \"REDACTED\" -- Civilization Identifier: 0x03.\nThe database does document the two major wars between this civilization and our creators, but their precise designation is no longer available. During that span, hostile actions from its remnants forced $spth_precursor.makai$ to withdraw from the $spth_precursor.makai$ plane and evacuate to this dimension.\n\nAt some point post the elimination of $spth_precursor.makai$ forces by our creators, the \"REDACTED\" was confined within the 2.5th Dimension."
 touhou_crisis.110.record_2: "Will the threat encountered by $spth_precursor.makai$ also pose a threat to us?"
 touhou_crisis.110.record_2.response: "§M<Generating response...>§!\n\n<Accessing classified documents...>\nKey: $spth_precursor.makai$, threat\n\nTimestamp: Now/7272325283\nProbability: Low.\nRemnants of the \"REDACTED\" lack sufficient ability to escape from the cage of the 2.5th Dimension. Although it's a cage, the condition is enough for their hedonistic existence. The \"REDACTED\" is expected to have lost the ambition it once possessed and should not show signs of attempting to breach containment.\n\nThat said, outcomes may differ in another parallel dimensional layer. One can never be certain."
 touhou_crisis.110.record_3: "Who's your creator?"
 touhou_crisis.110.record_3.response: "§M<Generating response...>§!\n\n<Accessing classified documents...>\nKey: Creator\n\njava.lang.nullpointerexception\nMost related records are deleted by our creators from the database, but some of our virtual avatars seem to resonate the sense."
