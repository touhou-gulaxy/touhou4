 spth_ag_ai_option_makai.1: "Any information of the signal emitted from [spth_precursor_capital_makai_system.GetName]? "
 spth_ag_ai_option_makai.2: "Does Civilized World have any information of $spth_precursor.makai$?"
 spth_ag_ai_option_kamikakushi.1: "Are you familiar to $spth_kamikakushi_country$?"
 spth_ag_ai_option_makai.1.response: "According to analysis, this signal should be emitting to somewhere near the Light Flow Spiral Galaxy, where Civilized World confirmed that nothing existing there. Or perhaps, there actually exists something, but they finally being too busy to investigate, for the outbreak of the Zroni Civil War and Civilized World being involved later.\n\nThis signal does not match any signature in the Civilized World database."
 spth_ag_ai_option_makai.2.response: "No, the ruins of $spth_precursor.makai$ have never found before.\nTo be honest, I'm also curios that, [spth_precursor_capital_makai_system.GetName] is in where is so close to the core system, but why Civilized World had never discovered it.\n\nThe facilities in [spth_precursor_capital_makai_system.GetName] and your recordings indicated that, they might have highly advanced dimensional technologies, or else they would not be able to breakout the Astral Barrier with the main wedges."
 spth_ag_ai_option_kamikakushi.1.response: "Unacknowledged.\nCivilized World in the Prosperity Age had noticed some sort of energy fluctuations came from there, which are totally different with psionics or something else, and even Civilization at that age were not able to parse the contents. What more weird is that, in the next day, the storage devices recorded the primitive data were suddenly gone, and none clues are found in the after-action investigation.\n\nCivilized World also tried to attempted explorations to that region, but they got nothing there. At last, they leaving it unattended at the end after being involved in the Zroni Civilization civil war.\nIt seems like that there actually exists some mysterious faction. According to your recordings, the facilities needed for maintaining massive automatic fleets are located there, but we are not able to detect it, or it is covered by advanced cloaking fields, or other reasons. Considering about both $spth_kamikakushi_country$ and $spth_precursor.makai$ might have advanced dimensional technologies, one possibility is that the facilities are hidden with some related methods?"
