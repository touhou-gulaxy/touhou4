 spth_precursor_capital_makai_wedge_object: "§MStarfall§!"
 spth_precursor_capital_makai_wedge_object_desc: "一种被称为“主楔”的装置，不过其严重受损，已经失去了能源供应，只剩下些微的灵力反应萦绕在其周围。"
