 spth_precursor.123.name: "§M击败守卫§!"
 spth_precursor.123.desc: "我们成功击败了[spth_precursor_capital_makai_system.GetName]中的河外舰队。残骸中回收的数据显示，这支舰队是完全自动化的，旨在消除“主楔”的威胁。\n\n根据其上记载，“主楔”可以连通两个次元，$spth_precursor.makai$当初试图用该装置让$spth_precursor.makai$位面与我们的位面直接相连，来解决$spth_precursor.makai$位面遇到的某些麻烦，但遭到了这支自称为“隙间之里”的势力袭击而失败。有关$spth_precursor.makai$到底遇到了什么样的麻烦使得他们做出该行动仍不得而知，不过这或许不是我们应该担心的了。最终$spth_precursor.makai$因为这项工程被敌对势力破坏，横贯上百个星系的帝国在数百年的时间内慢慢的崩溃，最终$spth_precursor.makai$的幸存者们只能躲进$spth_precursor.makai$位面苟延残喘。\n\n现在我们已经回收到了足够的数据，应该可以尝试对“主楔”进行修复了。"
 spth_precursor.123.a: "令人惋惜。"
 spth_precursor.124.name: "§M修复工作完成§!"
 spth_precursor.124.desc: "我们对于主楔$spth_makai_wedge_0$的修复已经完成。\n\n虽然已经无法连接不同的次元，但它扭曲空间的能力仍可以让我们的舰队在短时间内跨越星海。我们还可以将之前的那艘舰船核心，也就是副楔，作为定位信标，将[spth_precursor_capital_makai_system.GetName]星系内的军用舰队短时间内跃迁至副楔附近，每次使用大概需要180£time£的充能时间。"
 spth_precursor.124.a: "一场伟大的胜利。"
 spth_precursor.125.name: "§R不明干扰§!"
 spth_precursor.125.desc: "我们超级航母[spth_temp_ship_target.GetName]的战斗系统因为隙间之里的某些不明干扰，在与隙间之里舰队交战时无法正常运作。"
 spth_precursor.125.a: "真是个坏消息。"
