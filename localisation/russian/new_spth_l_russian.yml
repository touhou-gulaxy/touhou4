 disappear_barrier_aethon_research_section_approach_positive_effect: "我们应该尽早完成解读，寻找月都离开的线索。"
 disappear_barrier_aethon_research_section_approach_netual_effect: "还是让事情顺其自然比较好，对吧？"
 disappear_barrier_aethon_research_section_approach_negative_effect: "之前的星域已经足够危险了，谁知道还会有什么等着我们？"
 disappear_barrier.1012.name: "$disappear_barrier_aethon_research_section$"
 disappear_barrier.1012.desc: "我们的科研团队在抵达§H[lunar_aethon_event_rw.GetName]§!一段时间后，成功的破解并打开了§H[lunar_aethon_event_rw.GetName]§!上月都古代档案馆的大门。紧接着，在殖民地当地政府的协助下，科考团队开始了对建筑的探索。\n\n综合现阶段我们收到的所有报告，他们在建筑内部发现了一座庞大的数据库，从其维护情况来看，它似乎在它的使用者离开之后仍然被精心保存着，这也为我们对它的研究提供了相当程度的便利。不过由于我们与月都的科技差距较大，短时间内可能难以取得较大进展。"
 disappear_barrier.1012.a: "$TH_OK$"
 disappear_barrier.1013.name: "$disappear_barrier_aethon_research_section$"
 disappear_barrier.1013.desc: "一段时间的研究后，我们的科研团队根据数据库索引确定档案馆中记载了一些月之都的历史、这个星系的相关信息和一种舰船的设计资料，并且根据数据库的日志，在很久之前大部分资料都被人为删除了。\n\n我们首先完成了对于历史部分的解读：\n与月都交战的文明因领土与理念争端多次与月都发生交战，月都最初还能依靠自身的科技优势进行抵抗，但随着未知文明对于星界技术的开发利用，月都面对能够灵活跃迁机动的敌人逐渐难以招架。\n经过确认，袭击了月球的舰船为未知文明曾经部署的自动化隐身巡游舰，在未知文明因为第三方干预退出这个位面的同时，他们也派遣了这些舰船在月球附近待命。一旦月都结界出现波动，这些舰船就会部署某种纯化的污秽存在突破结界发动进攻，并且不断的进行追猎。\n\n而在最后一篇记录中，提到了有两个令我们熟悉的人类身影曾经出现于里之月...\n其他部分的记录还在读取与解密中，目前针对以上信息，我们正在结合$r_th_latency$中的记载进行解读。"
 disappear_barrier.1013.a: "$TH_SO_INTERESTRING$"
 disappear_barrier.1014.name: "$disappear_barrier_aethon_research_section$"
 disappear_barrier.1014.desc: "接下来的部分包含了月都一种舰船的框架，根据分析其应该为此前我们遭遇的月都舰船之一。月都称其为$lunar_capital_frigate$，并且存在着两种设计——\"$NAME_lunar_capital_frigate_crisis$\"与\"$NAME_lunar_capital_frigate_s_crisis$\"，前者为强调防空能力特化的配装，而后者强调拦截敌方舰船推进。\n\n月都将其归类为\"暗星\"计划，尽管线索不多，但科研团队可以确定月都的一款相当后期的舰船设计，主要任务为护卫主力舰和边境巡逻，并且可能具备相当的实战经历。\n\n不过可惜的是我们对于这些舰船的武器尚不了解，加上我们与月都之间科技差距过大，我们只能考虑在其上加装属于我们的武器与能源网络。"
 disappear_barrier.1014.a: "$TH_SO_BAD$"
 disappear_barrier.1015.name: "$disappear_barrier_aethon_research_section$"
 disappear_barrier.1015.desc: "最后关于这个星系的资料也大致解析整理完了，除了一小部分关于那颗宜居星球的资料，其可以概述如下：\n这个星系的研究基地上研究着月都用来研究转移大型宏观物体，如整个星系，进入结界之中，同时在外界制造虚像的技术，在月都提出的理论模型之中甚至包含了将银心巨型黑洞转移的疯狂计划，并且此前联合星系的情况或许就是月都这一技术的实际成果。\n\n还有一部分处于高度加密状态的资料离完全解密也不远了。"
 disappear_barrier.1015.a: "What a lunatic technology! It's hard to imagine how they managed to achieve it."
 disappear_barrier.1016.name: "$disappear_barrier_aethon_research_section$"
 disappear_barrier.1016.desc: "最后一部分资料提及月都在离开这一星系前调整了该星系中的一座方尖碑设施，以防外人前往其他设施。或许我们应该尝试去殖民方尖碑所在的星球[spth_story_lunar_capital_aethon_planet_1.GetName]，来进行细致研究。"
 disappear_barrier.1016.a: "$TH_ACKNOWLEDGED$"
