 spth_precursor.114.desc: "我们已经收集了足够多了资料。\n\n研究表明，$spth_precursor.makai$其实发源于我们这个宇宙，在$spth_precursor.shinki$利用另一个世界线的幻想乡的某个物品与自己强大的魔法创造了另一个世界后，他们将自己的核心迁移至了$spth_precursor.makai$世界之中。正因为$spth_precursor.makai$也与另一个世界线的幻想乡产生了关联，这才有了我们最开始在$spth_precursor.makai$中探索时遇到的场景。如果我们可以定位$spth_precursor.makai$母星系的话，或许我们可以找到那件秘宝的下落，同时获得与$spth_precursor.makai$位面更稳定的锚点。"
 spth_precursor.114.a: "马上进行研究"
