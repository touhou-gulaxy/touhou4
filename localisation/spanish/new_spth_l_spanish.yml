 COUNTRY_SPTH_CRISIS_LUNAR_OUTPOST_DESC: "月都残余势力出于未知原因，在银河系中心建立的前哨站，其本体位于银河系中心黑洞附近建立的结界内，而不位于物理宇宙之中。\n虽然他们已不复往昔，但是他们仍然持有着及其先进的科技。星际的事务根本无法吸引他们，而他们也几乎不踏出自己的领域。"
