l_spanish:
 spth_word_concept_ap_hm3: "HellSing"
 spth_word_concept_ap_hm3_desc: "$ap_hm3_desc$\nThis passage is from the European medieval alchemical manuscript \"The Ripley Scroll\"."
 spth_word_concept_armor_shield_efficiency: "Shield/Armor Efficiency"
 spth_word_concept_armor_shield_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们护盾装甲的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_shield_efficiency$/$mod_ship_spth_armor_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$/$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船护盾/装甲伤害§Yx*100%§!，但降低幅度不得高于§R50%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_shield_efficiency$/$mod_ship_spth_armor_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 spth_word_concept_armor_ship_weapon_tuning: "Weapon calibration"
 spth_word_concept_armor_ship_weapon_tuning_desc: ""
 spth_word_concept_weapon_use_target: "Weapon retargeting"
 spth_word_concept_weapon_use_target_desc: "This determines whether this weapon retargets enemy because other weapon will kill target prior to this weapon, causing a waste of damage.\nEnabling this might increase valid damage under some circumstances, as targeting efficiency is increased(to avoid wasting damage). But this also lowers firing rate as more time taken for retargeting.\nDisabling this cause weapon to keep firing at any time instead of retargeting to prevent wasting damage. As mentioned above, this causes invalid damage(wasting damage on those died).\nMost vanilla and modded weapons are defaulted to enable."
 spth_word_concept_shield_efficiency: "§GShield efficiency§!"
 spth_word_concept_shield_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们护盾的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_shield_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船护盾伤害§Yx*100%§!，但降低幅度不得高于§R50%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_shield_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 spth_word_concept_armor_efficiency: "§GArmor efficiency§!"
 spth_word_concept_armor_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们装甲的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_armor_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船装甲伤害§Yx*100%§!，但降低幅度不得高于§R50%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_armor_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 concept_spth_genso_industry: "Gensokyo Special Industry"
 concept_spth_genso_industry_desc: "['authority:auth_gensokyo']的['concept_spth_genso_district',特色区划]，['concept_spth_special_building',特殊建筑]与['concept_spth_common_building',普通建筑]提供了更强大的产出。\n这套产业依赖于['concept_spth_barrier_overloaded',星球结界]与['concept_spth_faith_strength',信仰]机制，['concept_spth_barrier_overloaded']与['concept_spth_faith_strength_pressure',信仰过载]可以产生增益与负面效果。\n同时['civic:origin_spth_story_gensokyo']会有着更强大的产能与科技。\n\n本mod内的经济体系包括两种特殊体系，幻想城与幻想星。幻想城主要依赖区划提供的岗位进行产出，定位类似理想城。而幻想星则有着较为复杂的产出维护公式，需自行进行产出配平。"
 concept_spth_genso_district: "Gensokyo Special Districts"
 concept_spth_genso_district_desc: "['authority:auth_gensokyo']的星球区划，大体上分为幻想城区划、幻想星区划、通用区划、灵力生产区划。\n幻想星区划需要依赖某些因素增加区划产出，如['district:district_gensokyo_misty_lake']；而幻想城区划则提供岗位进行产出，如['district:district_gensokyo_jiqiao']。此外，['district:district_spth_sp_produce']在幻想星上同样享受幻想星的产出公式。\n\n通用区划中的['district:district_spth_generic_factory']根据不同的殖民地规划提供不同类型的岗位，灵力生产区划则是任意星球类型可用的区划。"
 concept_spth_special_building: "Gensokyo Special Buildings"
 concept_spth_special_building_desc: "['authority:auth_gensokyo']的星球副首府建筑(['building:building_spth_eientei'], ['building:building_spth_barrier_manager'], ['building:building_spth_kappa_labor_union'], ['building:building_spth_hakurei_shrine'], ['building:building_spth_moriya_shrine'])，以及会产生$mod_planet_barrier_capacity_use$的特殊建筑。大部分特殊建筑都会提供1个提供特定产出加成修正的特殊岗位。"
 concept_spth_common_building: "Gensokyo Common Buildings"
 concept_spth_common_building_desc: "['authority:auth_gensokyo']的普通量产建筑，产能相较['concept_spth_special_building']较高，但是不提供额外提供产出修正的岗位。"
 concept_spth_designation_construction: "§BTouhou Stellar Chronicles§!: $planet_automation_designation_construction$"
 concept_spth_designation_construction_desc: "Allow automatic construct of ['concept_spth_genso_industry'] to fit planet specialization. When there's no empty job, or unemployed pop has appropriate strata to work for the desired job, corresponding building and district will be built.\n\nThis mod of planet automation can automatically construct the buildings and districts from mod §BTouhou Stellar Chronicles ~ Symphony of Phantasmag§!\n§BBuilding construct plan§!:\n$t$ ['building:building_spth_cloner']: Only one ['building:building_spth_cloner'] will be constructed. $mod_planet_barrier_capacity_use$ on the planet will not exceed $mod_planet_barrier_capacity_add$.\n$t$ ['concept_spth_special_building']:\n$tt$ §LAssistant Planetary Capital§!: Construct appropriate Assistant Planetary Capital based on designated colony type.\n$tt$Special buildings: will be constructed based on the colony type, while ensuring $mod_planet_barrier_capacity_use$ of planet will not exeed $mod_planet_barrier_capacity_add$.\n$t$ ['concept_spth_common_building'] and ['concept_spth_genso_district']: constructed based on colony type."
 concept_spth_gensokyo_sp_trait: "§B$leader_trait_sp_leader$§!"
 concept_spth_gensokyo_sp_trait_desc: "$leader_trait_sp_leader_desc$"
 concept_ship_spth_extra_life: "§PExtra Life§!"
 concept_ship_spth_extra_life_desc: "After a ship is destroyed, you can consume a residual machine to revive it (specifically triggered when the hull stability is less than §Y1%§!). \nThe cost is that the ship's firepower will be reduced for a certain period of time according to the value of ['concept_ship_spth_extra_life_power_down']. \n\nEach residual machine will take 180 days to recover naturally after being consumed."
 concept_ship_spth_extra_life_power_down: "§ELife loss penalty§!"
 concept_ship_spth_extra_life_power_down_desc: "Determines the extent to which the ship's damage is reduced after being disabled. The maximum reduction is §Y90%§! of the ship's damage and §Y修正§!."
 concept_spth_start_select_leaders: "Gensokyo starting leaders"
 concept_spth_start_select_leaders_desc: "You start the game with a set of leaders from factions within gensokyo. They possess various powerful traits and abilities."
