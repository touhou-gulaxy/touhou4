 astral_rift_touhou_precursor_makai_intro: "§MDimensional Rift§!"
 spth_astral_rift.20: "§MDimensional Rift§!"
 spth_astral_rift.20.desc: "进入裂隙后，我们来到了一片奇怪的空间。\n这是作为中继的虚境里的一小片空间，其被结界包裹着所以相当安全，无需担心什么奇怪的虚境生物会侵入。\n\n在我们面前是紫色的空间中突兀的存在着一个漆黑而深不见底的空洞，其边缘散发着白色的圣洁光芒，原来是一个形如洞穴的结界。\n“穿过这个结界就是我们锚定的$spth_precursor.makai$区域了。”\n\n这个结界似乎难以打开，我们可以尝试用强力的物理手段进行突破。当然也可以试试不那么暴力的方式，这样或许不会触发什么奇怪的机制？"
 spth_astral_rift.20.a: "突破。"
 spth_astral_rift.20.b: "Research."
 spth_astral_rift.21: "§RYuugenMagan§!"
 spth_astral_rift.21.desc: "Our approach to open the rift by force is proved to be a mistake.\n\nA strange entity appeared in front of us---A set of five spinning, independently-moving eyes, each connected with electric-like force and surrounded by strange glyph. In the middle of these five eyes is a fuzzy projection of a human-like entity. Our team named it as \"YuugenMagan\", then we were attacked by this strange entity.\n\nUncountable amount of knife and rice danmaku were launched from surrounding four eyes, then the middle eye immediately emitted two powerful rays of plasma jet, strafing back and forth. Our escorts suffered great losses facing this cheating danmaku.\n\nWe must send our fleet for reinforcement; else we might lose the entire exploration team..."
 spth_astral_rift.21.a: "Send reinforcement"
 spth_astral_rift.22: "§R魔力冲击§!"
 spth_astral_rift.22.desc: "经过了长时间的研究，我们即将成功的解除这个裂口周围的结界。\n\n然而在这一瞬间一股强大的魔力从中冲出，在作为中继的虚境空间里回荡。随后我们失去了与探索团队的一切信号。在很长一段时候后，通讯才慢慢的恢复，但是受到了很大的干扰。我们得知，受到这股力量的冲击，探索队员们受到了不同程度的伤害——从轻微的擦伤与挫伤到轻微骨折不等。\n\n同时隔绝虚境其他空间的结界也出现了一定程度破损，一些虚境的灵能实体入侵了进来，虚境的环境也对通讯产生的干扰。他们花了很久才清理完这些灵能实体并且重新加固了结界。\n\n或许我们需要排挤医疗团队协助治疗，并且准备两三分抚恤金..."
 spth_astral_rift.22.a: "派遣医疗团队。"
 spth_astral_rift.23: "§MGateway to Makai§!"
 spth_astral_rift.23.desc: "与此同时，结界也完全被解除了，奇怪的大门也从裂口中缓慢浮现，随后慢慢取代了裂口本身。穿过这扇魔界之门，就可以前往我们所锚定的那一片空间了。\n\n我们的团队决定先对这扇门进行研究，同时也进行一段时间的修整，之后再进去其中探索我们锚定的区域。"
 spth_astral_rift.23.a: "了解。"
 spth_astral_rift.24: "§M维纳的废墟§!"
 spth_astral_rift.24.desc: "我们穿越了魔界之门。\n\n这里是一片紫色的空间，建筑群的废墟随机的散布着，而在远处的地平线上似乎以棕色为主。\n这片空间的灵力浓度很高，我们之中的人提议可以在这里进行调查与驻扎，稍后在对其他区域进行探索。\n...\n\n驻扎进行了一段时间探索后，我们发现了一个奇怪的魔界人类在这片废墟上漫无目的的游荡。她有着紫色的双翼与红色裙摆和头饰，左手持有带着白色星形顶端的法杖。在我们记录后准备进一步观察时，却发现她向我们高速冲来。护卫部队旋即与其爆发了战斗，在付出了轻微伤亡后，我们终于击败了这位少女。\n\n她自称为依莉斯，是“天真的恶魔”，与我们战斗的原因也只是因为太久没有见到活人而感到了无聊。随后她变身为红眼紫蝙蝠飞离了这里。"
 spth_astral_rift.24.a: "WHAT?"
 spth_astral_rift.25: "§MFallen Temple§!"
 spth_astral_rift.25.desc: "在击败了依莉斯后，我们前往了远处的那片棕色区域。\n\n天空呈现出衰败的棕色，一轮太阳在远方升起，在金色的光芒下是一座有基督教色彩的破败神殿。与远观的圣洁外观不同，近看能看到有很多奇怪的魔界文字与壁画。其中一幅似乎透漏出了这座神殿的主人与我们先前击败的恶魔有某种很亲密的关系，而其他壁画则都以死亡与阴阳玉为主题。这一切真是令人感到不适。\n\n随后我们找到了神殿的大门，推开并迈入神殿后，其内部似乎燃烧着棕色与紫色的烈火，空中悬浮着大小不一的球体。"
 spth_astral_rift.25.a: "Proceed"
 spth_astral_rift.26: "§MSariel§!"
 spth_astral_rift.26.desc: "神殿内部远比看起来的更大。\n\n中间供奉着一座少女的雕像——她穿着很长的连衣裙，有三对白色羽翼，形似基督教所记载的「撒拉弗」。一段模糊不清的拉丁文铭刻于雕像底座之上，我们的队员接近了并且解读出了其内容：“Quod superius macroprosopus, quod inferius microprosopus”。\n此时一片幻境突然的凭空浮现，似乎是异常的灵力环境扭曲了这里的时间，让我们得以观测到已有之事。\n\n一位巫女，与一位天使在此战斗。我们通过对话可知这位天使正是这座神殿所供奉的，萨丽爱尔。从美丽的夜空，到有两颗浮空着的阴阳宝珠的河流，再到一片地面上遍布人类手臂的地狱，最后出现几颗分别映着巫女与她的神社的球状物。而那位巫女正是——\n\n博丽灵梦。\n\n有关这个魔界的一切更加扑朔迷离了。"
 spth_astral_rift.26.a: "What on earth is this?"
 spth_astral_rift.23.desc.1: "支援部队很快来到了虚境空间之中。\n敌我双方的弹幕在狭小的空间中不断的发射着、交织着，绘出了一幅美丽而致命的美景。\n\n我们在付出了较大的伤亡后终于击败了这个“幽幻魔眼”。$spth_astral_rift.23.desc$"
 spth_astral_rift.23.desc.2: "医疗团队很快来到了虚境空间之中。\n受伤的队员很快便得到了医治。在灵力冲击之后结界完整度大幅度下降了，并且正在不断的崩溃。\n\n从中浮现了一个人形生物，用飘渺虚幻的声音说着——“我是魔界之门的守卫，幽幻魔眼。很好，你们通过了考验，我将会向你们开放这一区域。”随后少女的身影又突然消失，$spth_astral_rift.23.desc$"
