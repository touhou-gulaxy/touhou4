 spth_get_pql: "获得科学家§Y$NAME_pql$§!"
 spth_ap.1001.name: "灵力理论研究"
 spth_ap.1001.a.desc: "在整合了国内科研界之后，朝仓理香子为了对灵力理论研究进行零的突破，领导了众多科研项目，在提交的阶段性成果报告书中，她表示这些研究已经显露了灵力的部分性质，相信很快她就能完成这个史诗级项目"
 spth_ap.1001.b: "看来还得等会"
 spth_ap.1001.b.desc: "朝仓理香子已经有段时间没有进行过灵力理论的汇报了，出于对其的信任，我们也有段时间并没有催促她，然而随着时间的流逝，其余人逐渐感觉到不太对劲，在进行了几次询问之后，她不耐烦地再次提交了部分科研项目的完成报告，然而我们并不知道这些研究是否对灵力理论的研究有用"
 spth_ap.1001.c: "她不会是鸽了吧？"
 spth_ap.1001.c.desc: "我们之前都猜错了，朝仓理香子确实在之前的许多研究中得到了巨大的突破，因为查看汇报书的管理人员知识水平的局限性，我们并不知道朝仓理香子在之前的汇报中进行了多次重复的实验，在朝仓理香子最终的报告中提到，同样的实验由不同的领导者与工作人员进行，其结果可能完全不一样，这与现世的科学观相违背，而在之中起到关键作用的灵力，与我们之前的猜想完全不同，它其实只是一种在幻想乡民中通用的能量，最终决定灵力表现形式的最关键环节是行使力量者本身。\n“用猴子也懂的话来说，就是灵力只是电，我们这些妖怪与超能力者是不同种类的电器，电器虽然有分类，但每个个体依旧是不一样的，这也会对最终结果产生影响，所以使用灵力的过程中，最重要的不是灵力，而是人。”\n“魔法使的灵力就是魔力，妖怪的灵力就是妖力，巫女等人就是灵力，超能力者就是精神力等等等等，灵力本身是无差别的，有差别的是使用者，灵力通过使用者这一宇宙中独一无二的个体，能够展示出宇宙中独一无二的能力”\n\n我们不知道这代表什么，但我们觉得科学家知道应该就够了。"
 spth_ap.1001.f: "所以是搞完了吗？"
 unlock_spth_ap: "灵力理论研究完毕"
 spth_ap.1001.d.desc: "我们最终选择了朝仓理香子作为灵力理论研究的领导者，在经过多次领导科研项目之后，朝仓理香子在我们国内的灵力科研领域其实名号已经具有了权威性，然而却也有部分不合时宜的声音在底下流传，针对这些流言，朝仓理香子与科研界内众多的课题组进行了深刻的（弹幕）交流，和众多科学家达（da）成了共识，最终在一片友好（存疑）的氛围中，确定了朝仓理香子为科学家的首席"
 spth_ap.1001.a: "真热闹呢"
 
 spth_ap.1002.name: "灵力理论研究"
 spth_ap.1002.a.desc: "帕秋莉的走马上任虽然在科研界引发了些许波澜，但在领袖示意举办的某次大型研讨会上，帕秋莉展现出来的无论是科学还是魔法（重点）的知识水平都深深震撼住在场的相关人员，因此，帕秋莉顺利开始了灵力理论的统合准备工作。"
 spth_ap.1002.b: "真好呢"
 spth_ap.1002.b.desc: "在整合了国内科研界之后，帕秋莉为了对灵力理论研究进行零的突破，领导了众多科研项目，在提交的阶段性成果报告书中，她表示这些研究已经显露了灵力的部分性质，相信很快她就能完成这个史诗级项目"
 spth_ap.1002.c: "看来还得等会"
 spth_ap.1002.c.desc: "终于在这一天，帕秋莉亲自找到了蕾米莉亚，进行了灵力理论研究的汇报，她提到，同样的灵力，一旦被不同的某人吸收利用，那人就会无意识地侵染这份灵力，将其刻上自身的印记，这种过程是不能自发停止的，想要消去这种印记，必须得释放出这些灵力，让它在自然环境中被自然所同化才行。“某种意义上来说，这是被自然刻上印记也说不定，总而言之，每个人的灵力是不一样的。”\n“另外，虽然不同的人灵力不同，但相似的人的灵力也具有相似性，比如魔法使的灵力，我们称为魔力，虽然是不同人的魔力，但是在释放相同的魔法时却也能产生差不多的效果，这是因为魔法的释放主要需要的是灵力本身与偏向于魔法使的那股气息，也因此，魔导书这些能够被普源灵力所激发的物品或武器，因其在制造时就已经刻上了魔法使的印记，所以需要的仅仅是灵力本身了。”\n\n随后，帕秋莉的汇报逐渐深奥，我们普通的人员已经听不懂了，只是重复地被“特异化”、“外源灵力输入”等等词语洗脑"
 spth_ap.1002.f: "帕琪有哮喘，说那么多不好，我说停停"
 spth_ap.1002.d.desc: "帕秋莉·诺蕾姬，曾经红魔馆大图书馆的主人，是伟大领袖蕾米莉亚·斯卡雷特的挚友，热衷于研究新的魔法与编写魔导书，其藏品与作品填满了红魔馆地下那通过时空间能力扩大了的大图书馆，知识水平在幻想乡内首屈一指，是红魔馆的智慧担当，虽然其因体弱多病深居简出，她的传说却从未在幻想乡内停止传播。\n我们找到了依旧居住于巴瓦鲁图书馆的她，因为是涉及到其兴趣领域的研究，且是多年好友蕾米莉亚的请求，她很快就同意了，开始准备起了相关事项。"
 spth_ap.1002.a: "帕琪真靠谱啊"
 
