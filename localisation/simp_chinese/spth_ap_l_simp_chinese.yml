 spth_ap.1000.name: "灵力理论"
 spth_ap.1000.desc: "灵力一直被幻想乡民使用着，却很少有人去探究灵力的本质究竟为何，人人知道妖怪之间具有巨大差异，却从未有人知道为何不同妖怪的能力不尽相同，在科学体系加入了灵力之后，哪怕是为了更好地推进研究我们也必须对灵力进行探究。据我们目前所知，朝仓理香子是一个在幻想乡时期就专注于科学研究的魔法使，而在接触了正统科学理论之后，在科学界中也是一颗闪亮的明星，我们也许可以委托她进行灵力理论的研究。"
 spth_ap.1000.a: "好，立即招募她"
