l_simp_chinese:
 ap_toho2: "非统一魔法世界论"
 ap_toho2_desc: "在与幻想乡之外的智慧生命的充分沟通合作下，我们得以初步窥视妖怪力量的本质。\n这将为我们在星际时代的扩张发展活动打下良好的理论基础。"
 ap_spth_gsk_1_fail_text_tooltip: "$TRIGGER_FAIL$需要积极与外界接触以联合研究有关灵力的科学理论。"
 ap_spth_gsk_1_tooltip: "每个主线飞升都会加强幻想乡少女的种族特质以及所有幻想乡建筑岗位的产能。"
 situation_spth_spirit_power_exploration: "灵力理论初步探索"
 spth_spirit_power_exploration_complete_tooltip: "经过漫长的求索，我们得以窥视幻想乡，以及我们自身的奥秘的冰山一角。"
 spth_spirit_power_exploration_stage_1_effect_tooltip: "为这次专项研究准备研究材料。"
 spth_spirit_power_exploration_stage_2_effect_tooltip: "具体地开始对灵力本质的研究。"
 spth_spirit_power_exploration_approach_continue: "推进研究"
 spth_spirit_power_exploration_approach_pause: "暂且搁置（咕！）"
 spth_spirit_power_exploration_approach_kaile: "开挂选项"
 situation_spth_spirit_power_exploration_no_progress_desc: "需要积极与外界接触或等待时间推进"
 situation_spth_spirit_power_exploration_accelerated_desc: "与外界的积极接触"
 situation_spth_spirit_power_exploration_paused_desc: "研究被搁置"
 situation_spth_spirit_power_exploration_kaile_desc: "开了"
 ap_toho3: "智慧生命与妖怪的境界"
 ap_toho3_desc: "信仰不只是为了虚幻之人。\n异星生命的研究为我们补全了灵力理论的最后一块拼图。自此，我们得以真正将现实与幻想的界限掌握在手中，让澎湃的灵力反作用于信仰之外的现实。"
 spth_ap.2101.name: "人类与妖怪的境界"
 spth_ap.2101.desc: "随着信仰具象化理论的推进，我们可以开始尝试将普通的智慧生物转化为与我们——[this.GetSpeciesName]，相同的存在。\n这一过程需要消耗相当数量的灵力和能量，而且并非完全稳定，尤其是强行尝试在短时间内大量转化的举动。\n（在星球决议中启用，可以通过物种编辑以限制特定物种的转化）"
 spth_ap.2101.a: "一个小海星啊，来到幻想乡啊，每天都会增加一个优秀的烧酒~"
 spth_pop_convert_enabled_tooltip: "现在可以在拥有的星球上开启决议进行转换。"
 ap_toho4: "梦幻净土"
 ap_toho4_desc: "时过境迁，今日的幻想乡成功在浩瀚深空之中站稳了脚跟。如今的幻想乡，不仅仅是曾经的“被遗忘者的避风港”，更是能包容宇宙万象的，真正的“乐园”。"
 ###修正
 spth_workers_power: "工人的力量"
 spth_workers_power_desc: "咱们工人有力量，你工人爷爷来了"
 spth_sdgz_ky_finish: "灵力化科研"
 spth_sdgz_ky_finish_desc: "完成了灵力化改造的科研，我们的科学家已经能够运用两个体系的知识结合起来进行研究，两个体系能够进行互补与互相验证，这对我们的科研工作有很大的帮助，但需要提供一定量的灵力"
 spth_sdgz_gy_finish: "灵力化工业"
 spth_sdgz_gy_finish_desc: "完成了灵力化改造的工业，能够大幅度的提高工厂生产速度，但需要提供一定量的灵力"
 spth_sdgz_js_finish: "灵力化军事"
 spth_sdgz_js_finish_desc: "完成了灵力化改造的军事，我们的舰队产生了一些有利的变化，但需要提供一定量的灵力"
 spth_alloys_reduce: "合金占用"
 spth_alloys_reduce_desc: "我们需要占用产出的部分合金来支撑军事的灵力化改造研究"
 spth_sdgz_ky_modifier_1: "体系碰撞"
 spth_sdgz_ky_modifier_1_desc: "新来的幻想乡民对人类的科学体系产生了极大的冲击，灵力体系与科学体系的碰撞势必将给双方带来巨大的改变"
 spth_lingli_control: "灵力管控"
 spth_lingli_control_desc: "我们在幻想乡内实行了较为严苛的灵力管控，以提供更多的灵力用于未来的发展"
 spth_fuka_rule: "符卡规则革新"
 spth_fuka_rule_desc: "符卡规则的保留能使得弱小能够挑战强大，同时对于对决双方充分发挥自身特色有着极好的促进效果，幻想乡内的所有人都能够在对战这一方面得到充分的调动"
 spth_lingli_reduce_edict: "灵力占用"
 spth_lingli_reduce_edict_desc: "我们需要占用产出的部分灵力来发挥神明的力量"
 spth_vampire_dominate: "血族统治"
 spth_vampire_dominate_desc: "我们国家由血族统治其余种族。"
 ###飞升
 ap_spth_scarlet_zz: "血之王座"
 ap_spth_scarlet_zz_desc: "即便是人与妖结束战争的现在，种族间的对立与冲突依旧不可能消失，但能够压下所有领民的不满，能够承担所有领土的灾厄，能够得到所有随臣的忠心，这就是即便是在处于妖怪金字塔顶端的吸血鬼中依旧是几乎最强的存在————蕾米莉亚·斯卡雷特。她将在王座上带领幻想乡奔赴未来。"
 spth_scarlet_zz.tooltip: "召开血族的内部会议  §Y根据选择赋予蕾米莉亚一定的能力§!"
 requires_spth_sdgz_all_finish: "需要完成工业、科研、军事灵力化改造"
 ap_spth_hakurei_zz: "博丽维新"
 ap_spth_hakurei_zz_desc: "与现世融合的幻想乡已经站在了抉择命运的十字路口上，身为前幻想乡秩序的维护者，现幻想乡人民的保护者与领导者，博丽灵梦继承了博丽巫女的职责，为了在渺茫的银河中守护脆弱的幻想乡，她坚定地发出了支持维新的声音"
 spth_hakurei_zz.tooltip: "颁布维新内容   §Y根据选择给予增益§!"
 ap_spth_moriya_zz: "神灵奇迹"
 ap_spth_moriya_zz_desc: "神灵并不是无所不能，甚至某些神灵弱于大部分妖怪，但是其本身具有的能力不可忽略，幻想乡在由背靠两尊强大神明的守矢势力统合后，立志于改变大部分神明因缺失信仰而濒临死亡的现状，构建了独特的信仰管理与分配体制，确保在册神明不会因缺失信仰而消亡，同时统合了几乎所有神灵的力量，再度履行神灵庇佑世人这一从远古就确立的职责"
 spth_moriya_zz.tooltip: "§Y解锁神灵计划法令§!\n§Y灵力提炼人员将被替换为信徒§!"
 requires_spth_sdgz_ky_finish: "需要完成科研灵力化改造"
 ap_spth_normal_ky: "灵力理论"
 ap_spth_normal_ky_desc: "幻想乡民与生俱来的灵力是一切超自然能力的基石，但针对灵力的研究在之前的幻想乡这个可以称得上是科学荒漠的地方中几乎是一片空白，在获得了现世科学这个方法论之后，幻想乡民也开始了对自我能力的探寻"
 spth_normal_ky.tooltip: "开启灵力理论研究事件线"
 requires_spth_sdgz_js_finish: "需要完成军事灵力化改造"
 ap_spth_js_1: "东方project人妖名鉴"
 ap_spth_js_1_desc: "虽然将从幻想乡中的原住民称为幻想乡民，但是其中却包含人，妖，神，鬼，精种种不同物种，而各个大类中又拥有无数小类种族，如天狗可分为白狼天狗，鸦天狗，木叶天狗等等，人也分月都人，超能力者，普通人等等，各类妖魔鬼怪更不用说，为了更好的发挥各种族的特色能力，我们将启动一系列计划来让人尽其力，这次我们将进行普查并将结果汇总编撰成册，并命名为————人妖名鉴"
 spth_js_1.tooltip: "开启军事能力的特殊强化"
 spth_human_youkai_name_book: "东方project人妖名鉴"
 requires_spth_lingli_theory_finish: "需要完成灵力理论的研究"
 
 ap_spth_gensokyo_planet: "幻想星球"
 ap_spth_gensokyo_planet_desc: "根据原幻想乡住民的言论，幻想乡的环境是最让她们感到舒适的环境，正巧灵力理论的研究已经足以让我们对星球进行灵力方面的改造，我们应该推进这个计划"
 spth_gensokyo_planet.tooltip: "能够在星球决议一栏启动灵力改造计划与幻想星球改造，灵力改造计划会将星球改造为§Y幻想城§!，而后者则改造为§Y幻想星§!。\n这两种星球类型的具体说明参阅['concept_spth_genso_industry']，将鼠标移动到概念上方即可查看描述。"
 
 ###飞升相关事件
 spth_ap.0.name: "灵力化改造的提议"
 spth_ap.0.normal.desc: "距离星球的统合已经过去了一段时间了，在幻想乡民与现世人互相适应的这段时间内，发生了许许多多的事情，两边都深刻体会到了对方与自己不论是在生活形式还是社会形式上都有着显著的不同，虽说最终是由幻想乡一方统合了全球，但是现世人类却并不是无出彩之处，不论人类一方出于何种原因对幻想乡的统合抵抗甚微，他们的总体力量不弱于幻想乡一方这一点是毋庸置疑的，幻想乡无论如何不能放弃对人类这一方名为科学的力量，也不能放弃和自身密切相关的灵力体系，因此在有识之士的提议下，我们决定开展相关方面的灵力化改造，并命名为十年计划"
 spth_ap.a: "希望灵力化改造确实可行"
 spth_ap.1.name: "灵力化改造——工业"
 spth_ap.1.d.desc: "灵力化改造不可能一蹴而就，因为工业灵力化改造的战略大方向，幻想乡内的许多存在开始进入工厂学习，哪怕是粗浅的灵力运用也能加快工厂的生产速度，然而以幻想乡目前的灵力运用水平并不能无中生有地产生资源，突然爆发的产能使得原材料与电力的需求突增，为了满足日益增长的工业需要，我们召集了大量具有改变地形与加速建筑的幻想乡民，在星球上开拓出了新的电力生产与矿物开采区域"
 spth_ap.1.a: "希望有用"
 spth_ap.1.b: "燃起来了"
 spth_ap.1.c: "希望有用"
 spth_ap.1.d: "值得庆贺"
 spth_ap.1.a.desc: "急锣密鼓的工业生产运动中，许多曾经散漫的幻想乡民逐渐被这种集中建设运动所感染，也有许多的弱小妖怪在这过程中得到了他人认可从而认为寻找到了自身的存在价值，人类一方也不禁感慨，随后全球氛围被这一建设运动所激活，打出了"咱们工人有力量"等口号标语。"
 spth_ap.1.b.desc: "新的电力区划与矿业区划使得生产的供应得到增长，而民众的热情又使得原材料的产出增加，结果使得工厂的输出跟不上输入增长的速度，无论是出于增长生产量还是提供更多灵力化改造试验的场所的理由，我们都决定再划出一片地区建设成为工业区划。"
 spth_ap.1.c.desc: "经过长时间的灵力化改造试验，我们在如何将灵力应用在工业生产上有了一定的突破，借助某些特殊存在的力量，若我们持续地将灵力填充进生产线，工厂将会形成一定的自我意识，这是种类似于付丧神但形成方式完全不同的存在，并且只要灵力供应不停止，生产线就会依据本能去进行生产与自我维护，其速度完全不慢于人工流水线，如若有人员在旁辅助提供灵力调整，生产速度还能进一步提高，但出于社会和谐与灵力需要的考量，我们仅仅只在少部分区域实行灵力自动化生产，但有件事毋庸置疑，那就是我们的灵力化改造确实取得了成效。"
 spth_ap.2.name: "灵力化改造——科研"
 spth_ap.2.d.desc: "新来的幻想乡民对人类的科学体系产生了极大的冲击，灵力体系与科学体系的碰撞势必将给双方带来巨大的改变，现在，两边都在努力吸收对方的知识，这一定会对我们将来的研究产生积极的影响"
 spth_ap.2.a: "希望有用"
 spth_ap.2.b: "让我们加强下级存在"
 spth_ap.2.c: "让我们加强中层存在"
 spth_ap.2.d: "我全都要"
 spth_ap.2.e: "同意"
 spth_ap.2.f: "好事！"
 spth_ap.1.d.response: "你在想peach"
 spth_ap.2.a.desc: "我们对自身灵力的研究取得了一定进展，突发奇想的选择对蓝点与p点进行研究也许是条正确的道路，研究最常见的蓝点也许能让我们对力量弱小的幻想乡民发挥出力量有益，研究具有灵力力量的p点也许能使中层的幻想乡民进一步提升，我们应该怎么选择呢？"
 spth_ap.2.b.desc: "原来的实验室已经不足以容纳我们的科研设备，同时我们也需要更多的科研人员推动我们的灵力研究，是时候再建一个研究室了。"
 spth_ap.2.c.desc: "我们的科学家经过长时间的互相学习，都从中得到了巨大的收获，我们的科学家现在能够用灵力产生各种既定的现象然后用科学的方法对现象进行观测研究，这大大加速了我们各个领域的理论推进速度，而科学的方法论运用到灵力体系中则为以往的魔法使们打开了大门，总体而言，我们的科学研究已经大大变样了"
 spth_ap.3.name: "灵力化改造——军事"
 spth_ap.3.d.desc: "工欲善其事，必先利其器，想要研究怎样的军事力量更适合幻想乡民，就得拥有充足的资源以供消耗，为了更好的未来，现在一切的投入都是可以接受的，但是我们也不能紧巴巴地用剩余的合金过日子，如果资源足够的话，我们可以用资源和强大的妖怪们拔地而起一个合金厂。"
 spth_ap.3.a: "还是算了"
 spth_ap.3.a.1: "希望有用"
 spth_ap.3.b: "干得漂亮"
 spth_ap.3.c: "3艘就够了"
 spth_ap.3.d: "那就5艘吧"
 spth_ap.3.e: "多一点，10艘"
 spth_ap.3.e.1: "下次一定"
 spth_ap.3.f: "不管怎么说，确实是好事"
 spth_ap.3.a.desc: "在经过多次尝试之后，我们的科学家终于研究出了我们的第一款灵力武器，魔导书作为一种魔法力量的成熟载体，经过放大之后可以接入各种模块从而装载在战舰之上，并且通过特殊的转化方式为其供能，因为使用了战舰反应堆，其威力不容小觑。"
 spth_ap.3.b.desc: "虽然我们目前有着造出宇宙战舰的能力，但是目前的我们在银河中可能确实非常弱小，目前的军事力量也许会使民众感到不安，我们是否需要进行军队扩充？"
 spth_ap.3.c.desc: "经过长时间的灵力试验，我们发现我们的舰船在填充进多个灵力模块并输入灵力之后确实使舰船发生了些许变化，舰船仿佛在原来的系统管道之外扩展出了新的能量传递管道，我们的武器的能量输入输出变得更加流畅，最大功率也变得到了提高，我们感到奇怪，但很高兴能看到这样的变化"
 
 spth_ap.100.name: "血族会议"
 spth_ap.100.desc: "因为蕾米莉亚的活跃表现，现在吸血鬼强大的力量已经深入星球所有人的心中，而蕾米莉亚也被推到了国家最高领导人的位置，一些血族认为这是让血族彻底凌驾于所有种族之上的绝佳时刻，因此召集了所有具有一定身份的血族组织了一次血族内部会议，当然如日中天的蕾米莉亚是必须出席的一员。\n\n在所有人眼中，蕾米莉亚到底是个怎样的吸血鬼呢？"
 spth_ap.100.a: "特佩斯的年幼末裔"
 spth_ap.100.b: "绯红恶魔"
 spth_ap.101.name: "血族会议"
 spth_ap.101.desc: "在会议上，负责组织的那批血族贵族提出了理应由血族统治所有种族的意见，这在会议中激起了热议，一部分年轻而又入世较深的血族认为这事不妥，幻想乡经过了入世那次混乱的时光，不应再由血族挑起第二次可能波及全国的种族对立，另外一部分年老固执或新转化成的血族则认为重振血族荣光是所有血族的责任，吾辈义不容辞，血族天生的强大力量是先祖的恩典。\n然而，就算他们吵得再热烈，也需要考虑到目前最高领导者与血族几乎是最强战力的蕾米莉亚的意见。"
 spth_ap.101.a: "一群老不死的愚蠢玩意与狂热的狗腿子怎么敢想"
 spth_ap.101.b: "血献血祖，颅献王座"
 spth_ap.102.name: "会议结果"
 spth_ap.102.a.desc: "血族内部会议的结果令幻想乡所有人民震惊，蕾米莉亚在会议上坚决地否决了那群疯子的想法，并且毫不犹豫地具现了神枪将所有可能危害到幻想乡未来稳定和谐的极端分子刺穿胸膛，随后命令其余决定跟随她的支持者将这些尸体用长枪贯穿尸体立在开会的塔楼附近，重现了其先祖穿刺公的传说。\n随后的她在血族内部开始了整风运动，整肃了血族内部的思想并确定了血族未来的发展方向，同时开放了外族转化吸血鬼的仪式资格，为所有渴望力量并想为幻想乡奉献的人提供了渠道。经此以后，相信所有的国民都会重新开始认识蕾米莉亚"
 spth_ap.102.b.desc: "蕾米莉亚同意了血族内部那一疯狂的决定，恐惧与迫害再次席卷了幻想乡全境，然而这次并没有贤者与其余势力站出来阻止吸血鬼了，新一次的吸血鬼异变竟然成功了。"
 spth_ap.102.a: "好极了"
 spth_ap.102.b: "疯了"
 
 spth_ap.200.name: "博丽维新——灵力"
 spth_ap.200.desc: "灵力是我们赖以发展的重要资源，虽然灵力是每个幻想乡民都能自产的能量，但是每个人的灵力多少是有着明显区别的，强大的大妖怪的灵力光是泄露出一丝便能使得普通人或妖心惊。\n与此同时，因为灵力的存在，社会的不稳定因素也相较于原来的人类社会变得既不可控，数量也更加庞大，出于发展的因素考虑，我们也许可以借着治安的理由对幻想乡进行灵力管控，在强大且危险的存在身上强行设置灵力限制与汲取装置，对灵力较弱的存在则尽量安排需求灵力才能工作的岗位以减少对各种基本场所的灵力供给，使得每一份灵力得到尽可能的利用，但是这样会让习惯了以往生活的幻想乡民极度不满，也有可能引起国内普遍范围的隐约的政府不信任感，这种举措也不是很符合博丽巫女的职责，是否需要这样进行呢？"
 spth_ap.200.a: "虽然民众会受到限制，但这是为了幻想乡更好的未来"
 spth_ap.200.b: "不行，幻想乡就是幻想乡，我相信幻想乡的未来"
 spth_ap.201.name: "博丽维新——符卡规则"
 spth_ap.201.desc: "符卡规则是在红雾异变时推广开来的，为了更好的解决具有一定力量的存在之间矛盾的一种规则，因为符卡规则的限制，弱小的妖怪也有可能击败强大的妖怪，然而也是因为如此，在幻想乡内毫无疑问是最强大的博丽巫女却也有了失败的风险，虽然在之前的生活中，灵梦只是将她的败北视为生活中的调剂品，为之前无敌的职业生涯增添趣味，但是如今的博丽巫女的象征意义和往常并不一样，如果不废除符卡规则，那么象征人类一方的博丽巫女的失败会给人民的安全感带去冲击，然而如果废除符卡规则，博丽巫女在幻想乡内无疑是论外的存在，即使是大结界消失的现在，博丽巫女也能借用博丽的力量对其他妖怪形成碾压。因此我们现在有两个选择，一是彻底废除旧有的符卡规则，使得博丽巫女在境内有着无与伦比的力量，另外一种选择是对旧有的符卡规则进行革新，在保证"最强无败"这一可能消失的同时，也能够保证博丽巫女在境内的统治力不衰减"
 spth_ap.201.a: "取消符卡规则，博丽在境内不容许失败"
 spth_ap.201.b: "革新符卡规则，幻想乡不是个强大统治弱小理所应当的地方"
 spth_ap.202.name: "符卡规则革新结果"
 spth_ap.202.desc: "我们对符卡规则的革新成果显著，新版的符卡规则参照了原来符卡规则部分内容的同时，也设立了较为松散但范围极广的段位制度，以数个段位划分全境所有居民，除了最上位的极少数存在，其余人民能够自发进行对决，根据对决中各个环节的综合数值进行评定随后进行分值变动，在确保最上位统治力的同时，确保了全国人民普遍范围内的对战热情，因此经过这段时间的弹幕规则挑选，我们所有的领袖都证明了自己的能力从而确立了地位。"
 spth_ap.202.a: "好"
