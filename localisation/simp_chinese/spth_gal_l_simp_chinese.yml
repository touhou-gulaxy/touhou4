 # koishi fleet support event system
 spth_leader_gal.28.desc: "我可以协助舰队战斗哦，不过这会消耗我的灵力进行维持，当灵力耗尽时我就没法提供支援了呢\n对了，我还能帮助提升你舰队的隐身哦~\n或者可以提供资源帮助我恢复灵力，嗯！\n当前灵力：[This.spth_koishi_lingli_var]/514\n每月维护: [This.koishi_lingli_upkeep]\n\n(§Y可以消耗领袖灵力作为维护费激活各种效果，在领袖功能里可以充能灵力。自然恢复灵力的速度为40.§!)"
 spth_leader_gal.28.a: "§K反应「妖怪测谎机」§!"
 spth_leader_gal.28.a.enable: "$spth_leader_gal.28.a$ | 已启用"
 spth_leader_gal.28.a.tooltip: "让舰队船只变得无意识，从而其位置难以被观测与预测，难以被武器命中。\n维护需要15点"
 spth_leader_gal.28.b: "§B本能「本我的解放」§!"
 spth_leader_gal.28.b.enable: "$spth_leader_gal.28.b$ | 已启用"
 spth_leader_gal.28.b.tooltip: "可以给敌方舰队司令打骚扰电话，如果接了电话就可能会被出现在身后的恋恋刺杀，此外还可以用能力强化舰船让敌方武器更难以穿过护盾与装甲。\n维护需要10点"
 spth_leader_gal.28.c: "§E抑制「Super Ego」§!"
 spth_leader_gal.28.c.enable: "$spth_leader_gal.28.c$ | 已启用"
 spth_leader_gal.28.c.tooltip: "好像恋恋也可以给敌方船员打电话呢，不过维护费格外的高。\n维护需要20点"
 spth_leader_gal.28.d: "§B无意识「弹幕的墨迹测验」§!"
 spth_leader_gal.28.d.enable: "$spth_leader_gal.28.d$ | 已启用"
 spth_leader_gal.28.d.tooltip: "恋恋可以为己方舰队提供Extra难度的弹幕支援，大概也是最简单朴实的支援方式？\n维护需要10点"
 spth_leader_gal.28.e: "§K复燃「恋爱的埋火」§!"
 spth_leader_gal.28.e.enable: "$spth_leader_gal.28.e$ | 已启用"
 spth_leader_gal.28.e.tooltip: "除了提供火力支援，还可以消耗灵力来附魔加强武器威力。\n维护需要15点"
 spth_leader_gal.28.f: "§E「Subterranean Rose」§!"
 spth_leader_gal.28.f.enable: "$spth_leader_gal.28.f$ | 已启用"
 spth_leader_gal.28.f.tooltip: "地底的蔷薇让敌人感到异常的难受与刺痛，或许这也是关闭了恋之瞳带来的效果。\n维护需要20点"
 spth_leader_gal.28.exit: "就先这样吧"
