 th_arc.212: "§M深入探查§!"
 th_arc.212.desc: "探索队员们展开了对中央高塔的探索工作。清理了无数年前战斗的残骸与废墟，§H[Root.GetLeaderName]§!找到了进入的通路。\n\n在寻找干扰源的途中，有一名队员不小心踩中了一处结构薄弱处失足坠落，幸运的是没有受到什么伤害。在他尝试汇合的路上经过了一个房间，其中居然存放了这里的一些影像记录。\n§H[Root.GetLeaderName]§!决定兵分两路，一小部分人去和失足坠落的队员汇合，大部队则继续原先工作。\n\n可惜的是大部分的记录已经损坏了，只能从幸存的资料里尝试寻找有用的信息了。"
 th_arc.212.a: "不幸中的万幸。"
 th_arc.213: "§M档案记录§!"
 th_arc.213.desc: "将存储介质接入数据板后，科考队员们开始翻阅视频。\n\n<...信号不稳定...>\n- 时间: 501■/■/■■ -\n两个人影在一艘舰船上望向正处壮年的$spth_precursor.makai$母星系恒星。\n“只能将希望寄托于<...error...>上了”\n“放心，在<...error...>影响我们之前，建造工作肯定早就完成了。”<...数据损坏...>\n\n- 时间: 503■年/未知 -\n“为什么你们要来干涉我们，这明明对<...error...>之里也有利的吧!”\n通讯器另一面，一个有点令人熟悉的，撑着华丽阳伞的高挑身影不紧不慢的说道\n“<...error...>在你们尝试激活<...error...>之前就能察觉到，这样做会同时危害两边的。”\n“这不可能，我们有机会的，你无法阻止我们!”\n\n<...信号不稳定...>\n<...数据损坏...>\n\n- 时间: 509■年/9/■■ -\n“不论你们说什么，我都坚信我们没有做错任何事情。”\n“你们的尝试无法成功，这只会危害现实。”\n“你们将只会被解除职务，没有任何其他的惩罚。但是如果你们尝试重启<...error...>，我们的自动化监视舰队会毫不留情的将一切化为乌有。”\n"
 th_arc.213.a: "看起来$spth_precursor.makai$遇到了麻烦。"
 th_arc.214: "§M控制中枢§!"
 th_arc.214.desc: "此时§H[Root.GetLeaderName]§!带领的另一支小队发现了这座设施控制中枢的位置，并且干扰源正位于控制中枢的指挥台上。\n\n看着这个雕饰华丽的干扰装置，§H[Root.GetLeaderName]§!莫名的觉得熟悉，但我们帝国的档案里没有任何相关的资料。不论如何，我们成功了关闭了这一干扰装置，现在探测工具可以正常工作了。进行了测绘后，§H[Root.GetLeaderName]§!发现整个结构的能源由反应堆中一颗被高度压缩的微缩恒星供能。与档案中的记录对比，可以确定这个微缩天体正是这个星系中原本的恒星。大概是$spth_precursor.makai$直接将这颗恒星作为了设施的能量源，这也解释了为何这里会黯淡无光。\n\n随后我们的科考团队尝试重启了反应堆的能源管道，使得控制中枢等小部分区域成功恢复了供能。"
 th_arc.214.a: "惊了。"
 th_arc.215: "§M繁星门扉§!"
 th_arc.215.desc: "在探索结束前，科学家们努力还原出了这座设施在记录中的名字——“§M繁星门扉§!”，其扭曲空间的潜力或许可以被用来进行大规模的远距离航行。\n\n目前一些科研团队已经入驻了这座设施着手进行研究。"
 th_arc.215.a: "哇哦。"
