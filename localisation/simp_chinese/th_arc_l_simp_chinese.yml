 site_mifeng_bwz: "突然出现的遗址"
 site_mifeng_bwz_1: "突然出现的遗址——后续"
 site_mifeng_bwz_intro: "突然出现的神秘遗址"
 th_arc.4.name: "异常的空间波动"
 th_arc.4.desc: "就在我们忙碌于日常的生产活动时，我们的卫星发现就在我们的首都似乎发生了一次空间异常波动现象，就在科学家前去查看时，本该一无所有的地方却凭空出现了一块废墟"
 th_arc.4.a: "一定要搞清原因！"
 th_arc.5.name: "二人不值一提的博物志"
 th_arc.5.desc: "就在我们的科研人员进入遗址探查时，所有的人的视界都发生了变化，一阵恍惚后，发现来到了一个陌生的地方，而自己却无法动弹，在耳边却响起了声音：\n「——好，基本上完成了呢」\n「剩下的只有体验谈和随感了吧。不如说，没什么进展的只有梅莉负责的那部分啊」\n「露馅了？」\n「是谁先提议说要做的来着？」\n\n\n如同供过于求的商品会贬值一样，人类全部变得富有，就意味着富人将不复存在于这世上。自从信息开始记录在电子媒体上以来，人们可以瞬间得到大量的信息。与此同时，自从原初开始就带着极大权力的速度与量，已经失去了价值。作为替代被赋予了极大价值的，是质。其中只有极个别人拥有的特殊的信息情报，令世上追求质量的名流狂热万分。"
 th_arc.5.a: "..."
 th_arc.6.name: "冻结的永远之都"
 th_arc.6.desc: "故事继续：\n「说要两个人一起出书的，不是梅莉你吗？」\n「是啊。可是，写文章好累啊」\n「活儿要是不累就没意思了啊。越是谁都能心想事成的方便的世界，就越是枯燥乏味的反乌托邦」\n\n\n在信息的电子化极度发达的世界，不存在所谓电子书籍。电子书籍也只是基于原本的书籍而诞生的。因此，说到书，自然指的是纸质的书本。\n玛艾露贝莉·赫恩（梅莉）突发奇想，想要将两个人见过的不可思议的世界整理成书本。大概是因为她察觉到，自己所见的世界并不单单只是梦境。"
 th_arc.6.a: "..."
 th_arc.7.name: "Dr. Latency的令人不眠之瞳"
 th_arc.7.desc: "故事继续：\n巫女、巫婆、灵能人士、超能力者、经济学家……。拥有能够看到本应看不见的事物的眼瞳的人自古以来便存在。这些人全都会被当作是坑蒙拐骗。梅莉的眼瞳，也曾被诊断为病毒导致的谵妄。\n但是，喝点酒冷静一下就会想到。如果眼不见的事物会被否定，那无法观测的物理学，还有遥不可及的天文学，难道不也是妄想的领域吗。如果这些学问能够作为事实君临于这个世界，那梅莉的眼瞳难道不能说是超越了事实的真相吗。\n在宇佐见莲子眼中，梅莉是能够让那些胡言乱语的物理学家们清醒过来的真相学家。\n\n「如果你觉得写麻烦的话，现在在这里讲述出来也可以啊。我来代你动笔」\n「哦呀，莲子还有这个本领啊，那可真是帮了大忙了。那我现在就跟你讲，前一段时间啊……」"
 th_arc.7.a: "..."
 th_arc.8.name: "九月的南瓜"
 th_arc.8.desc: "故事继续：\n在同一个地点看到不同的事物，这是可能的事情吗。梅莉说她最近，有时可以同时看到多个不同的世界。据梅莉所说，每一个人眼中所看到的都是稍微有所不同的世界。有趣的是，就算看到的世界互不相同，人与人之间的交流似乎依旧能够成立。\n梅莉开始讲述神奇的故事。讲的是只有一部分人才能看到的奇特的世界。那是在极为微小的世界里发生的，这个世上的常识根本不成立的奇妙世界的事。基本粒子超越了空间和时间的，奇妙的世界。\n\n「……你说的一部分人，难道是物理学家？」\n「答得好。不愧是莲子。但是呢，在那个常识不通用的世界中还隐藏着神秘的生命体，这你不知道吧？」"
 th_arc.8.a: "..."
 th_arc.9.name: "比普朗克更短的须臾"
 th_arc.9.desc: "故事继续：\n据梅莉所说，如果说被光子支配的人类所看见的世界是『此世』，那么被其他量子支配的相当于『彼世』的世界有无数个。而在那些『彼世』之中，也有生命栖息。\n\n「那个，虽然肉眼无法识别却近在身边，由于波动偶尔出现的生命体，我觉得就是妖怪」\n「妖怪……。你这么一说就突然感觉有点滑稽了」\n「哎呀，你说是天使恶魔幽灵ＵＭＡ什么都行，但要说看不见形态但是事象本身确实存在的事物，感觉还是妖怪最贴切吧」\n\n确实，自古以来妖怪的存在就被人们肯定。但是，自从世界被追求反证可能性的科学哲学支配后，妖怪的话题就消逝了。"
 th_arc.9.a: "..."
 th_arc.10.name: "薛定谔的怪猫"
 th_arc.10.desc: "故事继续：\n「妖怪消失后到哪里去了呢，这么想着，就看见了。妖怪现今也栖息着的世界」\n「难道说，那是另一个膜宇宙……」\n「那是什么」\n「只有物理学家才能看见的世界之一」\n\n由于地理、地质、或是某种偶然，能够看到其他世界的地方被人们称为圣地。神社之类正是所谓的圣地。梅莉说她在神社里看到了一只猫。可是那只猫似乎绝不停留在任何人的视线内，也不被任何障碍所阻挡地自由地回环运动着。\n梅莉立刻领悟了。那正是蛰伏于量子的间隙之中的，妖怪猫。\n\n「是吗，量子意义上无法观测的猫……。在得到观测之前亦生亦死。就好比是薛定谔的猫啊」\n「只不过因为被我观测了，所以确定是活的了」"
 th_arc.10.a: "..."
 th_arc.11.name: "沉向空中的辉针城"
 th_arc.11.desc: "故事继续：\n梅莉所说的『彼世』中似乎不只有生物栖息，还是一个常识不通用的奇妙的世界。\n\n「我曾经见过一座城堡浮在空中。而且还是倒着的」\n「引力子的构成不同，性质也会不同。梅莉所见的可能就是那样的膜宇宙」\n「我既觉得有点不可思议也有点怀念。真好啊，木造的天守阁」\n「啊，是那种啊？你说城堡我还在想是灰姑娘的城堡那样的东西」\n「要说的话是松本的那个」\n一直有些欢快地讲述着不可思议的世界的故事的梅莉，忽地似乎想起了什么，身子颤了一颤。看起来那边带给她的不只有欢乐的回忆。"
 th_arc.11.a: "..."
 th_arc.12.name: "禁忌的膜壁"
 th_arc.12.desc: "故事继续：\n据能够幻视的物理学家们所言，这个宇宙是由类似薄膜（Membrane）的事物构成的。而这样的膜据说又存在着多个。梅莉所见的难道就是那所谓的膜宇宙吗。\n\n据她所言，「在此世与彼世之间，有一道小小的境界缝，在那里存在着强硬拒绝互通往来的某种事物。只要稍微掌握技巧，就能轻松穿过」这样。\n「你说的那极度拒绝互通的事物，难道不是三途河吗？」\n「大概，过去能看见的人是那么命名的吧」\n膜是被河流冲洗的染布一样的东西吗。画在染布上的纹样，顺利地渡过河流，转移到另外的染布。简单概括梅莉的行动，可能就是这样的事情。不过当然了，这不可能简单地做到。但是，纹样转移到别的染布之后会怎么样？可能那就不会再被认为是个纹样，而是一块污渍吧。\n\n(——如有异物混入，就要排除)\n\n「嗯？　怎么了梅莉。有点心不在焉的样子」\n「啊，呃？我刚才讲到哪了？」\n「你在『彼世』看见的事物。把梅莉所看到的东西整理起来做成一个博物志，是这本书的主题啊」"
 th_arc.12.a: "..."
 th_arc.13.name: "故乡之星倒映之海"
 th_arc.13.desc: "故事继续：\n她见到了富有多样性的森林。\n她见到了拒绝低地生物的崇高的灵山。\n她见到了神秘的雾气缭绕的深湖。\n那里不单单只有美，还有着自然。她潜入了用肉眼难以观测这些事物的，量子世界的间隙。\n这么一说，如果前往不同性质的量子所支配的膜宇宙，到底会发生什么呢。\n梅莉回想起来，恐怖扭曲了她的脸庞。"
 th_arc.13.a: "..."
 th_arc.14.name: "Pure Furies　～ 心之所在"
 th_arc.14.desc: "故事继续：\n「发现我之后，住在那里的妖怪就会袭击过来」\n「什么？不过啊，梅莉感觉一直都在被怪物袭击啊」\n「是啊，我也习惯了。果然，他们也知道我是异物啊。就像在我眼里妖怪会扭曲地呈现一样，在对方看来可能我就如同幽灵一般呢」\n就像没有形态的量子自由自在地驰骋于真空中一般，妖怪们也在空中飞着袭击了过来。\n「那，是什么样的妖怪？河童？天狗？」\n「是人型的。但是，在『彼世』里形态是没有意义的」\n\n要是能彼此沟通就好了，就当这样想着的时候，梅莉已经从梦中醒来了。"
 th_arc.14.a: "..."
 th_arc.15.name: "永远的三日天下"
 th_arc.15.desc: "故事继续：\n「既然如此，最后就写得像是战斗故事一样好了」\n「这不是博物志吗？」\n「我觉得像是冒险故事一样的博物志也会很受众。你想想，大航海时代的博物学，基本上不都是冒险故事吗？」\n「唉，反正文章是莲子你代笔的，我都无所谓」\n「那，就带着这样的感觉，开始取材吧。梅莉，即“Dr. Latency”」\n「……真的要用这个笔名吗？有点难为情啊」\n「毕竟是能够观测蛰伏于量子间隙的世界的博学之士。这不是正好吗。不知男女，也兼具西洋东洋的感觉」\n\n内容就只有内容，并不透露作者的详细信息。虽然这是一本内容谁看都会觉得奇异的书，但是部分狂热的奇葩书籍爱好者可能会喜欢。然而，这是真实发生过的故事......"
 th_arc.15.a: "..."
 th_arc.16.name: "结束，一切的源头——博物志"
 th_arc.16.desc: "故事结束\n\n也许是很长一段时间，也可能是瞬间，但是考察人员都已经能重新掌控自己的身体了，在恢复行动后，他们在遗址的深处，发现了那可能是这一切事件的源头——\n\n博物志"
 th_arc.16.a: "..."
 th_arc.16001.name: "异常的空间波动"
 th_arc.16001.desc: "据了解，在这个宇宙的某个地方，一个与我们的存在相似的国度发掘出了远古的秘密。\n令人不解的是，与此同时，我们的手中也出现了他们所发掘出来的秘密。。。"
 th_arc.16001.a: "啊这，反正不是坏事。"
 th_arc.17.name: "异常的空间波动——后续"
 th_arc.17.desc: "就在探查人士进入遗址后，遗址突然发生了震动，与此同时外面的人也失去了内部的通讯，我们无法了解内部发生了什么，为了安全，我们不能马上派出第二支队伍，要先进行讨论\n\n（§Y挖掘本遗址需要在F2情报日志内选择遗址->查看遗址->手动指派科学家进行挖掘§!）"
 th_arc.17.a: "一定要继续查下去"

 # lunar capital
 site_lunar_capital_moon: "§B陨落月都§!"
 site_lunar_capital_moon_intro: "曾经的月之都上有着月人高度发达的文明，但是他们却意外消失了。\n或许是时候找出月都陨落的真正原因了。"
 th_arc.30: "§B月之核心§!"
 th_arc.30.desc: "这片区域是月之都的核心区域，也是§Y未知灵力环境§!影响最大的区域。同时根据观测，这里存在着月人所厌恶的\"污秽\"，由于其含量较高因而不可能是我们带来的，这可能和月都的陨落存在着一定的联系。\n\n我们的科考队员一边进行着地形绘制，一边使用仪器做着检测。"
 th_arc.30.a: "加紧进行搜索"
 th_arc.31: "§B奇特建筑§!"
 th_arc.31.desc: "中央一座尖塔耸立着，俨然与周围古式的建筑格格不入。我们的科考团队计划从这座奇特的建筑入手，也许可以发现一些线索。于是我们决定分头行动，一部分人开始向这座建筑进发，而另一队人马则前往了其他区域以寻找月都特殊结界相关的信息。\n\n通往尖塔的道路上存在着一些奇怪的文字与雕刻，似乎不像是月人的创作...我们将这些内容进行了保存并且传回科研部门，语言学家们正准备开展破译工作，不过这需要一段时间，在这之前科考队员们计划继续对建筑的测绘与探索。"
 th_arc.31.a: "进入其中进行探查"
 th_arc.32: "§B地底之污秽§!"
 th_arc.32.desc: "第一队人马进入了这座标塔，初步搜索表明这里是月都囚禁一位名叫「嫦娥」的人物的地方。她是月之都的一位女神，统领着无数的月兔。她有着强大的力量和天赋的才能，但并不会出现在外界面前。「嫦娥」是地上的叫法，并非她在月之都的名字。\n\n位于地下的囚室如今空空如也，周围的装饰内部存在着某种还在运作的控制装置。根据此前的一些资料表明，嫦娥因为服用了蓬莱之药导致会源源不断的产生“污秽”，从而使得月之民将她以蟾蜍的模样囚禁了起来，在周围建造装置来控制污秽的扩散。而几千年来多数的月兔为她捣年糕赎罪。名义上捣年糕，其实是制作蓬莱之药。\n\n夜光何德，死则又育？厥利惟何，而顾菟在腹。"
 th_arc.32.a: "但为何...外面也存在着污秽"
 th_arc.33: "§B永远与须臾§!"
 th_arc.33.desc: "在第一队继续收集信息的过程中，另一队也传来了消息，他们寻找到了月都的特殊结界相关的设计资料，如今我们可以尝试对月之都破损的结界进行修复了。\n\n科学团队提出了两种可行的方案，修复月都结界或者尝试使得表里之月融合。修复后能有效的增加结界的承载能力，同时一定程度上抵御轨道轰炸；而后者则能为后续建设扩大可用空间。"
 th_arc.33.a: "修补月都结界"
 th_arc.33.b: "融合表里之月"
 th_arc.34: "§B干涸的静海(里)§!"
 th_arc.34.desc: "月之都外围的月海静海，是位于月球表面正对地球这一面的大海，其背面为月之都。静海有表里之分，在月之都结界表侧的静海，是草木无法生长的荒凉大地，没有空气。而在月之都结界内侧的静海，是一片广阔的海洋，有月之风吹拂，但是海洋中没有任何生命。\n\n其曾经是连通结界内外的一处地方，根据第二次月面战争的记录，八云紫曾操纵境界从地上经由倒映在水中的月亮，抵达静海，随后沿着海上的特定道路打破结界进入月之都。但是如今其由于结界的缺损，已然变得干涸。在殖民此处后的一段时间内，曾有殖民地的人员途径此处时感受到了一股奇特的灵力波动，似乎是一种特殊的灵力信号。\n\n如今我们计划对信号源进行定位与探测。"
 th_arc.34.a: "进行信号溯源"
 th_arc.35: "§B神秘信号§!"
 th_arc.35.desc: "我们的科考团队在殖民地当地政府的协助下，我们中灵力较强的人对这股信号进行了初步溯源后由仪器进行了精确定位。\n\n目的地位于都城郊区，贤者之海附近，记载中曾经的绵月姐妹家的地下某处。"
 th_arc.35.a: "前往那里吧"
 th_arc.36: "§B数据储存地§!"
 th_arc.36.desc: "越是靠近贤者之海，灵力波动便越发的强烈，此前也有人尝试在这附近定居，但忍受不了此等情形而被迫迁离。\n\n在一段时间的飞行后[Root.GetLeaderName]成功抵达了曾经绵月家的附近。曾经不朽的坚固材料构成的古风建筑如今已经大半垮塌，科考团队搜寻了很久仍未找到线索。就在众人一筹莫展之际，[Root.GetLeaderName]不小心踏上了一块破旧腐朽的地板，失足跌落进了其下的一片空间。\n\n这里的一片黑暗中存在着某些泛着幽光的晶体，[Root.GetLeaderName]尝试触碰时，一些记录影像突然投射到了她的面前，但这些影像数据经过加密导致无法辨识，或许我们可以尝试对其进行解密。"
 th_arc.36.a: "准备解密这些数据"
 th_arc.37: "§B记录片段A§!"
 th_arc.37.desc: "<...信号不稳定...>\n- 时间: ■■■1103/■/■■ -\n\n一位衣着华丽的女性对着两名月之使者说道：「成功拦截了吗？」\n「成功了，目标落在了结界以外晴朗海附近」\n「还是不太放心，让依姬丰姬前去探查下情况吧」\n「明白」\n\n<视频记录损坏>"
 th_arc.37.a: "继续解密"
 th_arc.37.b: "真是可怕"
 th_arc.38: "§B记录片段B§!"
 th_arc.38.desc: "<...信号不稳定...>\n- 时间: ■■■1108/■/■■ -\n\n这篇记录画面异常模糊，似乎是在会议之上，会议室中屏幕上播放的片段显示，月之民装甲车辆在某种存在的进攻下都节节败退。\n「这不可能。」，一位一只手遮挡住嘴形象的女性说道\n「事态为什么没有向反方向发展，它们简直不可抵挡」\n「看起来不只是我的能力失效了」\n「就■■的实力根本做不到这一点」\n\n沉默片刻后，「要请永琳来协助吗」，有人发话了。\n「连我的姐姐都失败了，还是尝试定位宜居之地吧」\n\n<视频记录结束>"
 th_arc.38.a: "继续解密"
 th_arc.38.b: "这可千万不要再次发生"
 th_arc.39: "§B记录片段C§!"
 th_arc.39.desc: "<...信号不稳定...>\n- 时间: ■■■111■/■/■■ -\n\n「一切都结束了，我们走吧」\n「当初那个■■■，记得摧毁它\n我们离开了，也给地上的人留下一个没有威胁的月球吧」\n「嗯，操作员往坐标33, -13附近投放吧」\n\n<视频记录结束>"
 th_arc.39.a: "该动身前往那里了"
 th_arc.40: "§B神秘舰船§!"
 th_arc.40.desc: "科考团队前往了最后一篇日志记载中的位置，结界外的晴朗海区域。这片区域存在的质量瘤暗示着有可能潜藏着什么东西，然而几经搜索都未找到任何可能存在地下建筑的痕迹。\n\n就在[Root.GetLeaderName]一筹莫展打算暂时撤离时，一架在外巡逻测绘的无人机忽然与什么东西相撞而失去信号，远程传感器显示，它跌跌撞撞的载到了什么东西之上发生了爆炸。经过一段时间的研究后，[Root.GetLeaderName]确定此处存在着一片隐形场，通过合理的调谐使其失效后，「■■■」的真面目展现在了我们面前——一艘坠毁、大半埋没于月壤之中的巨大星舰。\n\n在科考团队进入探查后，他们发现这艘自动化星舰与月之都的设计截然不同，但又让我们有种说不上来的熟悉感。根据对这艘星舰残破中央计算机的访问，这艘星舰上装载的某些货物在其坠落后自动释放到了月球表面，并且迅速通过晴朗海附近的固定路线进入了月都结界中。随后这艘自动舰船开启了记录模式，直到某个时间点因为损伤过大被迫关闭。"
 th_arc.40.a: "所以这里就是一切的源头？"
 th_arc.41: "§B恐怖的谜团§!"
 th_arc.41.desc: "几乎所有的记录都因为存储设备的断电损坏了，[Root.GetLeaderName]从中拼凑出了某些信息——这艘自动化星舰曾经是月之都的一个古老敌人的舰船，其在陨落前报复性的往月球发送了这艘自动化舰船，其上装载的那些式神货物便是导致月都陨落的根本原因。\n\n但是记录显示月之都选择了离开月球，在银河系中或许某处仍然存在着月之都的碎片。科学部门需要进一步的分析来尝试找出这些月之民到底前往了哪里。"
 th_arc.41.a: "看来正是这一灾祸迫使月都离开了"

 site_torifune_arc: "§B鸟船遗迹§!"
 site_torifune_arc_intro: "一座被怀疑因为故障而与地球失联的实验性生态空间站，其上搭载着科学世纪时期最优化的生态系统。\n\n空间站上准备了可以自动飞往并驻留在拉格朗日点的装置，也确实飞往了地月拉格朗日点进行停驻。但是在人们遗忘了这座空间站许久以后其却被某种未知影响所移动，外壳也被神秘的护盾所屏蔽。\n\n如今我们成功的解锁并清理了这座空间站，开始在里面组织调查，以及寻找那§B二人的痕迹§!..."
 th_arc.50: "§B杂乱无章的美丽森林§!"
 th_arc.50.desc: "即使已经清理完了殖民地，空间站的主控区段还是因为生长状况异常的大量植物而被覆盖着，我们的科考队进入了这片杂乱无章的绿色海洋。\n\n在高十数米的夹层间，形如水草的植物从空间站外壳上爬满的厚厚苔藓一直蔓延到顶部的防护壳处，变异蕨类的淡蓝色荧光在树丛间标明着一条小径，直接通向空间站的控制与数据中心。我们的科考队员们勉强穿过了这条小径，开始朝着那里进发。\n\n前锋人员首先汇报，他们发现了一颗巨大而被灵力浸润的死亡樱树，其已经死亡的木质根部，丛生着散发各色荧光的菌类，绵延了数十米。靠近古树根部，一些玻璃棱状的活性植物映射着菌类的荧光，而且似乎对我们表现出了一定的攻击性。这里的电子设备依旧在运作着，但已经被这些活性植物与真菌所控制，看起来高浓度的灵力彻底改变了这里的环境。\n\n我们或许需要先清理这片区域的危险才能继续进发。"
 th_arc.50.a: "派遣人员协助清理"
 th_arc.51: "§B华胥之永眠§!"
 th_arc.51.desc: "在清理完了阻碍之后，我们的科考队员们很快就抵达了控制舱室。推开尘封许久的大门，我们走上横贯在服务器阵列的上空的金属廊桥，机房的终端应该就在圆形天井构造的计算机舱室正中央。\n\n环绕我们的计算机运转着暗紫色的光芒。重力随着我们靠近中心不断下降。§Y[Root.leader.GetName]§!把手放在自己面前的服务器终端上，就在那一瞬间，太阳风的吹拂，宇宙射线的席卷，苍白微弱的遥远星光，空旷的真空，和地球红外波段的强烈反射...所有的一切一一浮现于§Y[Root.leader.GetName]§!的脑海中。\n\n...原来正是那颗看似枯萎的夜樱控制着整座空间站，它向我们传达了最后的消息后便迎来了生命的终结。现在我们可以完全控制鸟船了。"
 th_arc.51.a: "这一切越来越奇怪了"
 th_arc.52: "§B数据中心§!"
 th_arc.52.desc: "在长久的沉默之后，我们的科考队员继续开展了调查工作。随着主控系统的完全上线，§Y[Root.leader.GetName]§!成功调出了一些重要数据片段，但是很遗憾的是里面并没有任何与空间站为何产生如此变故的信息。\n\n不过在其中神秘的留下了秘封二人的一些记录，或许我们应该查看一下？"
 th_arc.52.a: "解码数据吧"
 th_arc.53: "§B卫星鸟船§!"
 th_arc.53.desc: "「话说。鸟船，有这么个东西对吧？」\n「鸟船？　啊，是那个发生事故的宇宙空间站？」\n\n 鸟船是在数年前因为发生了不明原因的机械故障，成为了宇宙垃圾而消失了的不幸的宇宙空间站。\n\n「那个啊，好像是为了进行能否在宇宙中适应下来的实验，搭载了各种动植物吧」\n「啊，好像是这样呢。不过那又怎么样呢？」\n\n 鸟船上搭载着最优化的生态系统。是为了进行在有限空间中就能达到完善的生态系统的实验。其目标就是实现地球化环境改造。\n 但目标并不是火星或者金星。那些都是ＳＦ世界的内容。\n 被视作环境改造目标的，就是地球。\n\n「该不会，空间站或许还幸存着吧」"
 th_arc.53.a: "..."
 th_arc.54: "§B特洛伊群的密林§!"
 th_arc.54.desc: "「梅莉，你在说什么啊？　无论准备了多么完善的迷你生态系统\n在脱离了人类的干预的宇宙空间站里怎么可能维持……」\n\n　宇佐见莲子露出了苦笑。\n\n「……梅莉你这么说，是发生了什么吗？」\n\n「嗯，最近我能看见。“里面”的样子」\n\n　虽然说是鸟船脱离了人类的控制后成为了宇宙垃圾，但人们都知道空间站其实是停留在了地月系的拉格朗日点上。\n\n　考虑到万一，由于什么事故导致空间站失去控制却没有影响到推进装置的情况，也考虑到防止其坠落到地球以及方便将来的回收，空间站上准备了可以自动飞往并驻留在拉格朗日点的装置。"
 th_arc.54.a: "..."
 th_arc.55: "§B妖精冒险谭§!"
 th_arc.55.desc: "——美丽却又杂乱无章的绿色森林。\n\n　让人喘不过气来的蒸气。这异常的热气是因为计算机的暴走吗。\n\n　在人工重力空间中梦幻般飞舞着的是角蝉的一种。\n　色彩构造鲜明，甚至有些刺眼的是蓝闪蝶的一种\n\n　能听见不断的水流声，却看不见河在哪里。\n　或许是因为河被这纵横蜿蜒盘根错节的植物的根覆盖住了吧。\n\n　所谓的丛林也就是这样的东西吧。\n\n　玛艾露贝莉·赫恩的探险心也被撩拨得跃跃欲试了。"
 th_arc.55.a: "..."
 th_arc.56: "§B天鸟船神社§!"
 th_arc.56.desc: "映入眼帘的景象，太过于梦幻了。\n\n　也许是因为积聚了太多生命力顽强的生物，脱离了人类管理的动植物并没有就此枯萎反而继续地成长着。\n\n　窗外是有害的太阳风呼啸着的无的世界。\n　在此漂浮着的宇宙船之中的是，绿色的封闭乐园。\n\n　在过于异样的景象中玛艾露贝莉像带着热病一样四处探索着。\n　或许是因为与地球上不同的不安稳的重力感使她如此的。\n\n　经过短暂探索她在一个遍布爬山虎的地方，发现了一个充满违和感的设计。\n\n　在两根柱子间架起横木的结构——也就是鸟居。"
 th_arc.56.a: "这就是我们发现的建筑吗"
 th_arc.57: "§B夜空中的UFO恋曲§!"
 th_arc.57.desc: "「……到了这里我就醒了」\n「诶？　是梦里的事吗？\n……这么说来梅莉的梦还真是可怕啊」\n「话说，为什么宇宙空间站里会有鸟居呢」\n\n卫星鸟船上建造了天鸟船神社。\n姑且是，为了宇宙的交通安全的祭祀用而造的。或许是带有在大洪水的时候，搭乘成对动物的诺亚方舟的形象也说不定。\n无论人类科学再怎么进步，最后还是会依赖于神明\n\n「诶—。你知道得好详细啊」\n「既然在之前都不知道这种事的梅莉的梦中会出现鸟居，\n看来确有其事呢」\n莲子点了点头。\n「在这附近，好像也有天鸟船神社呢」\n「真是没办法呢。\n今晚就从那里“去看看吧”」"
 th_arc.57.a: "..."
 th_arc.58: "§B哈德曼的妖怪少女§!"
 th_arc.58.desc: "「——哇啊，这就是卫星鸟船的内部吗？」\n「很棒对吧？\n在地上这样的世界，可是很少见的啊」\n「真梦幻呢。与世隔绝的乐园，么—」\n\n 莲子和梅莉正在离地球38万km的卫星鸟船之中，\n ……虽说如此当然这是在梦中。\n\n 两人发现了结界的另一侧并开始游玩了起来。\n\n「这里的动植物恐怕几乎都是亚种呢。\n有着如此强的适应力，或许反而不可以\n带到地球上去呢……」\n「什么啊，弄出一副研究者的样子」\n「理科的人类不都是这样的嘛……嗯？　什么声音？」\n\n　好像不知从哪里传来了低沉的吼叫声。"
 th_arc.58.a: "..."
 th_arc.59: "§B天鸟船神社的结界§!"
 th_arc.59.desc: "出现在眼前拦住去路的未知生物。\n是一只长着翅膀面容狰狞的凶兽。\n如果要比作地球上存在的生物的话，应该就是奇美拉了吧。\n\n「等一下，那个是！？」\n\n「唔——，是合成兽么。\n但是和身躯的庞大相比那翅膀未免也太小了，靠那个可飞不起来。\n因为这里是封闭空间所以很容易发生基因突变，\n或许这就是类似于翼猫那样的生物呢」\n\n「不，不是吧！　你为什么这么冷静啊！\n很明显那个很危险吧？」\n\n「因为，这不是梦吗？　梅莉你向我展现的梦」\n\n奇美拉以两人为目标飞扑了过来。"
 th_arc.59.a: "..."
 th_arc.60: "§B感情的摩天楼§!"
 th_arc.60.desc: " ——驾驭着不安稳的重力，莲子轻巧地跳跃着。\n「太—好玩了！\n像这样身轻如燕的话躲避刚才的怪物也肯定绰绰有余嘛！」\n「别说那些不吉利的话啊」\n\n「没关系啦。\n现在的我简直就是射击游戏的主人公一样！」\n\n　莲子做出举枪的姿势假装S射击。\n「就算是在梦里，也发射不出光弹的吧。\n因为这可是“我的梦”啊」\n\n「我知道啊。\n我还知道这里就是真正的卫星鸟船，“鸟船遗迹”呢」\n\n　卫星鸟船的事故原因一般说是「计算机的BUG」。可是并不能从备份资料中确认原因。\n　并没有阻止擅自向拉格朗日点开始移动的卫星鸟船的手段，专家们揶揄道\n「日本的技术人员花了这么多钱在宇宙中建了个遗迹」\n以此为契机，这个卫星就被称为「鸟船遗迹」了。\n\n「也就是说，鸟船遗迹中的确存在着怪物咯。\n真是好兴奋啊」\n\n「真是的—。\n就算这是在梦境中，要是受伤的话谁也不知道会发生什么事啊？」\n\n　就在这时怪物袭击了两人。"
 th_arc.60.a: "..."
 th_arc.61: "§B漂浮于宇宙中的幻想乡§!"
 th_arc.61.desc: "记录到这里就结束了。卫星鸟船的回收早在那个时期就被遗忘了，原因是人们认为空间站在脱离了人类的控制之后，里面的生物就全部死亡了，根本没有刻意回收的价值。可谁又能想到，在地月系的特洛伊群中，居然会存在着这样一个与世隔绝、萦绕着灵力的生命乐园。直到其在未知力量影响下偏移了位置，还被未知的护盾包裹着，我们才着手开始调查。\n\n虽然至今都不知道这里具体发生了什么，但是在影像数据库中我们发现鸟船的一系列变故发生前后都有着一股§R异常灵力环境§!突然出现，或许这里与月之都所发生的都是由这种东西造成的。同时在计算机中还存储着这一护盾原型的技术信息，结合我们先前的研究，或许我们可以尝试逆向这一护盾了。"
 th_arc.61.a: "我们应该提高警惕。"

