l_simp_chinese:
 ###修正
 spth_line.0.name: "东方繁星录说明"
 spth_line.0.desc: "§Y目前该版本是残缺版，相对于上个版本可能内容并没有变多，甚至可能还少了些，但大致框架应该已经搭建，未来可期（鸽言鸽语）§!"
 spth_line.0.a: "我知道了" 
 gensokyo_start.1.name: "尘埃落定"
 gensokyo_start.1.desc: "尽管大结界的消失出乎所有人意料，但是经过了一段时间的冲突对立与和解磨合之后，人类与幻想乡民的存在总归是开始了融合，原本星球上林立的国家也逐渐开始了整合，在这个过程中，有许多曾经在幻想乡中也算是有赫赫威名的势力却悄然无息的失踪了，哪怕是去询问为形成当前局势做出最多工作，而现在却隐居于幕后的幻想乡的贤者们，却也只能得到她们讳莫如深的反应\n\n即便对这种情形感觉极度不自然，但是出于各式各样的原因，剩余的幻想乡势力也在努力地整合星球上的所有力量。\n\n而最终胜出的势力,便是——————"
 gensokyo_start.1.a: "博丽的巫女——博丽灵梦"
 gensokyo_start.1.b: "吸血鬼大小姐——蕾米莉亚·斯卡雷特"
 gensokyo_start.1.c: "祭祀双神的风祝少女——东风谷早苗"
 gensokyo_start.1.a.response: "以灵梦开局，总体发展为博丽线"
 gensokyo_start.1.b.response: "以蕾米开局，总体发展为红魔线"
 gensokyo_start.1.c.response: "以早苗开局，总体发展为守矢线"
 gensokyo_start.2.name: "幻想之种"
 gensokyo_start.2.desc: "在幻想乡入世的现在，我们隐约感受到了世界发生了些许变化，和在幻想乡内的自然不同，我们在现世中使用能力感觉到了凝滞，如同鱼塘水干了大半，又像在狭小山洞中挤着前进，我们不知道具体原因是什么，但是我们感觉到，如果我们做些什么，一定能改变这种局面。\n\n§Y所有开启了幻想路线的国家都将启动幻想度系统，幻想度的数值能够在任意星球上启动星球决策查看，幻想度的提高能够提供国家有关幻想度的修正§!"
 gensokyo_start.2.a: "我明白了"
