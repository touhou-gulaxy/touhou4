 tech_th_auto_project: "$TH_auto_project$"
 tech_th_auto_project_desc: "$TH_auto_project_desc$"
 tech_th_battle_cruiser: "幻想乡战列巡洋舰"
 tech_th_battle_cruiser_DESC: "随着海军的不断发展，旧有的战列舰已经不再能符合我们的主力舰的职能。我们将参考堕落帝国以及隙间掉出来的一些设计图，设计一款符合新作战需求的主力舰——战列巡洋舰。"
 tech_th_battle_cruiser_desc: "$tech_th_battle_cruiser_DESC$"
 tech_th_battle_cruiser_title: "解锁舰船：§d战列巡洋舰§!\n一种有着战列舰的装甲防护力和大口径舰炮的威力，同时又具备巡洋舰的高航速和机动灵活的作战方式，能够快速部署应付突发性事件的主力舰。其具备巡洋舰的高航速同时也保证了主力舰级别的火力与防护，也兼顾了制海（宙）舰的定位。"

