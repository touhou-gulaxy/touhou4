 tech_spth_super_carrier_theory: "无畏舰设计理论"
 tech_spth_super_carrier_theory_desc: "我们将建造幻想乡进入太空后有史以来最为强大的舰队旗舰，其将可以极大的提升舰队作战能力。"
 tech_spth_super_carrier_theory_unlock: "§H解锁幻想乡超级航母的后续科技§!"
 tech_spth_super_carrier_ship_parts: "旗舰级舰船组件"
 tech_spth_super_carrier_ship_parts_desc: "旗舰级的舰船需要难以想象的能量，以及其他专门设计的组件和子系统。"
 tech_spth_super_carrier_system: "特殊能力逆向"
 tech_spth_super_carrier_system_desc: "最关键的子系统，解析逆向了我们之中一些人的能力，从而根本性改变舰船的作战与辅助能力。"
 tech_spth_super_carrier: "幻想乡超级航母"
 tech_spth_super_carrier_desc: "完成这一先进舰船的设计工作，正式准备投入制造。\n§R请注意：该种舰船仅能建造一艘，请勿使用各种作弊方式刷取，否则作战会产生bug\n同时该舰船被视作夸特MOD的超级旗舰，享受各类加成。§!"
 TH_super_carrier: "超级航母"
 TH_super_carrier_plural: "超级航母"
 TH_super_carrier_desc: "超级航母是幻想乡的新一代舰队作战旗舰，不仅可以携带大量星际战斗机与少量舰船进行打击，还可以增幅己方舰队。河童们在完成了这种舰船的设计后更是自豪的称道“我们先进的超级航母已经完全超越了老旧的泰坦”，但由于其生产维护成本，我们同时只能维持少量的该种战舰。"
 TH_super_carrier_core: "核心"
 spth_super_carrier_reactor: "§B终幕「冰冷的太阳」§!"
 spth_super_carrier_reactor_DESC: "最为庞大的八呎鸦力量，聚变反应聚拢为一团冰冷的太阳，为我们的超级航母提供取之不尽的能源。"
 spth_super_carrier_ftl: "§B幻想狂想穴§!"
 spth_super_carrier_ftl_DESC: "利用隙间进行星系尺度快速移动的最终研究成果，甚至可以携带整个舰队快速穿越遥远的距离。"
 spth_super_carrier_sensor: "§B灵力传感器阵列§!"
 spth_super_carrier_sensor_DESC: ""
 spth_super_carrier_thruser: "§B「死蝶浮月」§!"
 spth_super_carrier_thruser_DESC: ""
 spth_super_carrier_computer: "§B幻想乡的守门人§!"
 spth_super_carrier_computer_tooltip: "幻想乡超级航母集成了多种能力：\n['spth_super_carrier_computer_protect_self'] §G已激活§!\n$tttt$本轮已触发的次数: [get_spth_super_carrier_computer_inv_used]/10\n$tttt$距离下次次数重置还有[get_spth_super_carrier_computer_repair_cd]\n['spth_super_carrier_computer_protect_fleet'] §G已激活§!\n$tttt$当前战斗天数: [get_spth_super_carrier_combat_days]£time£\n$tttt$当前季节: [get_spth_super_carrier_season]\n[get_spth_super_carrier_season_effect]\n['spth_super_carrier_computer_fight_back'] §G已激活§!\n['spth_super_carrier_computer_tracking'] §G已激活§!"
 spth_super_carrier_computer_DESC: "オトメヨ、タイ死ヌイダケ\n少女啊，拥抱死亡吧"
 spth_super_carrier_spiritual_power_storm: "§M致命灵力风暴§!"
 spth_super_carrier_spiritual_power_storm_desc: "不计一切代价，封锁住他们！"
 spth_super_carrier_destroyed_storm: "§E毁灭性爆炸§!"
 spth_super_carrier_destroyed_storm_DESC: "多数子系统离线，反应堆濒临崩溃，舰船结构接近极限，准备启动自毁协议，预计可以重创星系内敌军。"
 spth_super_carrier_destroyed_storm_last: "§E毁灭性爆炸余波§!"
 spth_super_carrier_destroyed_storm_last_DESC: "多数子系统离线，反应堆濒临崩溃，舰船结构接近极限，准备启动自毁协议，预计可以重创星系内敌军。"
 spth_super_carrier_computer_protect_self: "§B守护结界§!"
 spth_super_carrier_computer_protect_self_desc: "博丽巫女所使用的结界可以用于防御，现在我们将其集成在了幻想乡超级航母之上，使用其偏转吸收敌方的炮火从而为舰船提供卓越的防护能力。\n\n$mod_ship_spth_extra_life$: §G+10§!\n$mod_ship_spth_extra_life_power_down$: §R0%§!\n残机每45天可以自动重置为10个。"
 spth_super_carrier_computer_repair_cd_default: "§Y0§!£time£(当前不在战斗中)"
 get_spth_super_carrier_computer_repair_cd_text: "§Y[get_spth_super_carrier_computer_repair_cd_number]§!£time£"
 spth_super_carrier_computer_protect_fleet: "§B四季流转§!"
 spth_super_carrier_computer_protect_fleet_desc: "来自于后户之国秘神的力量，可以为我们的舰队提供一定的保护与季节增幅效果。\n\n被动: §E休眠的生命§!\n交战时为该舰船所在舰队所有舰船提升§Y一定量§!船体，\n前§Y30§!天将会每天修复一次船体，之后将每§I3§!天提供一次修复机会。\n主动: §E隐匿之星§!\n会根据季节为所在舰队提供不同的效果。\n§R以上所有效果在超级航母被击毁后不再生效。§!"
 spth_super_carrier_combat_days: "§Y[this.spth_super_carrier_combat_days]§!"
 spth_super_carrier_combat_days_default: "§Y0§!"
 SPTH_SEASON_SPRING: "§G春♢吹拂樱花§!"
 SPTH_SEASON_SUMMER: "§Y夏♢完美夏冰§!"
 SPTH_SEASON_AUTUMN: "§R秋♢疯狂秋风§!"
 SPTH_SEASON_WINTER: "§M冬♢极端寒冬§!"
 SPTH_SEASON_SPRING_EFFECT: "$tttt$$MOD_SHIP_HULL_REGEN_ADD_PERC$: §G+100%§!\n$tttt$$MOD_SHIP_SHIELD_REGEN_ADD_PERC$: §G+100%§!\n$tttt$$MOD_SHIP_ARMOR_REGEN_ADD_PERC$: §G+100%§!"
 SPTH_SEASON_SUMMER_EFFECT: "$tttt$$MOD_SHIP_FIRE_RATE_MULT$: §R-25%§!\n$tttt$$MOD_SHIP_EVASION_ADD$: §G+100§!\n$tttt$$MOD_SHIP_WEAPON_DAMAGE$: §G+100%§!"
 SPTH_SEASON_AUTUMN_EFFECT: "$tttt$$MOD_SHIP_ARMOR_HARDENING_ADD$: §R-50%§!\n$tttt$$mod_weapon_type_energy_weapon_damage_mult$修正: §G+25%§!\n$tttt$$MOD_SHIP_WEAPON_RANGE_MULT$: §G+50%§!"
 SPTH_SEASON_WINTER_EFFECT: "$tttt$$MOD_SHIP_EVASION_MULT$: §R-25%§!\n$tttt$$MOD_SHIP_SHIELD_HARDENING_ADD$: §G+200%§!\n$tttt$$MOD_SHIP_ARMOR_HARDENING_ADD$: §G+200%§!"
 spth_super_carrier_computer_fight_back: "§B波谲云诡§!"
 spth_super_carrier_computer_fight_back_desc: "\"$spth_super_carrier_destroyed_storm_DESC$\"\n\n在本舰被摧毁的时候，将会释放出§R致命§!的爆炸，\n对该星系内所有敌军造成两段的§R高额§!伤害。\n$spth_super_carrier_destroyed_storm$: 造成一次伤害约§Y6400000§!的全星系范围伤害。\n$spth_super_carrier_destroyed_storm_last$: 每天造成一次伤害约§Y514000§!的全星系范围伤害，持续§I3§!£time£。"
 spth_super_carrier_computer_tracking: "§B究竟涅槃§!"
 spth_super_carrier_computer_tracking_desc: "八云紫的隙间能力可以更精确的引导火力，大部分情况下几乎是百发百中。\n由于其可以提供信号引导，本舰船§G将获得跨星系炮火支援引导信标§!。\n\n对本舰队所有舰船效果:\n命中修正保障: §G+100%§!\n追踪修正保障: §G+100%§!\n命中修正保障: §G+10§!\n追踪修正保障: §G+10§!"
 spth_super_carrier_computer_summon: "§B神秘玉茧§!"
