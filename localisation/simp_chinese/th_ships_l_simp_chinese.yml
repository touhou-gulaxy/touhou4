 tech_th_battle_cruiser_DESC: "随着海军的不断发展，旧有的战列舰已经不再能符合我们的主力舰的职能。我们将参考堕落帝国以及隙间掉出来的一些设计图，设计一款符合新作战需求的主力舰——战列巡洋舰。"
