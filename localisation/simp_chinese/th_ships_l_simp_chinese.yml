 TH_battle_cruiser_desc: "一种有着战列舰的防护和作战职能，同时又具备巡洋舰的高航速和机动灵活的作战方式，能够快速部署应付突发性事件的主力舰。其具备巡洋舰的高航速同时也保证了超越我们当下主力舰级别的火力与防护，主要职能为保障了制海（宙）权，其定位与其说是巡洋舰和战列舰结合，更像是一款高速战列舰。"
