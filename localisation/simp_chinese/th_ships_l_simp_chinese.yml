 TH_phase_stealth_generator_DESC: "完全解析了恋之瞳带来的无意识能力后，我们得以让装备了这种隐形发生器的舰船在敌方面前变得没有存在感，但需要消耗大量灵力。同时利用船员的灵力去将舰船的信号完全隐藏在两个相位之间，实现对传感器的相位隐形。"

