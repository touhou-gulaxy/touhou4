 spth_sub_specialist.1250.title: "异星天然气生产"
 spth_sub_specialist.1250.desc: "[cirno_discovery_target.ResourceDiscovery]\n\n[cirno_discovery_target.ResourceDiscoveryExoticGases]"
 spth_sub_specialist.1260.title: "泽珞残余"
