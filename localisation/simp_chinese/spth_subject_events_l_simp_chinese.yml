 spth_sub_specialist.002.title:0 "发现资源"
 spth_sub_specialist.002.desc:0 "在搜索我们控制的星系时，一位妖精从[cirno_discovery_target.System.GetName]发现了一些奇特的矿物。这个星系可能藏着什么我们意想不到的东西。\n\n这些矿物混杂在一起，它们可能暗示了几种不同的来源，妖精并不认识这些矿物具体是什么。我们希望能够调查："
 spth_sub_specialist.1200.title: "能量信号"
 spth_sub_specialist.1200.desc: "[cirno_discovery_target.ResourceDiscovery]\n\n[cirno_discovery_target.ResourceDiscoveryEnergy]"
 spth_sub_specialist.1210.title: "矿物岩脉"
