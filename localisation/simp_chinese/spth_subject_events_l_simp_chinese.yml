 spth_sub_specialist.1290.desc: "[cirno_discovery_target.ResourceDiscovery]\n\n[cirno_discovery_target.ResourceDiscoverySpiritual]"
 #Second Half - Foods
 ResourceDiscoveryFoods1: "对这片区域的进一步探索发现，它连接到一处似乎还在保持一定运转的远古温室。利用现有资源，温室内的植物竟依旧繁盛"
 ResourceDiscoveryFoods2: "我们发现了一处奇怪的储存设施，其中塞满了支离破碎的应急物资。我们不知道这些物资的主人为何丢弃了它们，但我们总之是可以被利用的。"
 ResourceDiscoveryFoods3: "对这个区域的进一步调查发现了一处深藏于地下的温室。在温室里我们发现了一些已经奄奄一息的植物，想要利用这些植物相当困难，但我们应该可以抢救回部分植物标本。"
 #Second Half - Spiritual
 ResourceDiscoverySpiritual1: "没过多久，我们就在地下感应到了明显的灵力信号。我们认为这是一种来自于行星核心的灵力，我们无法确定它是从哪里来的。尽管如此，我们相信我们可以利用它。"
 spth_sub_specialist.004.title: "§l风祝加持§!"
 spth_sub_specialist.004.desc: "我们拥有了首个守失分社，我们应该赐予附庸国什么祝福呢？\n后续可以在§E政策§!中修改加持方向。"
