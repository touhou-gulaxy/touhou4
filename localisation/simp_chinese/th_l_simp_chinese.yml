 civic_gensokyo_desc:0 "所谓幻想乡，是围绕着少女们的游戏、祭典、宴会发展起来的风流社会，丰富多彩的文娱活动消耗了大量的资源。人们热衷于在工作之余为自己的兴趣投入时间和精力，民间各式各样的同人社团和科技兴趣小组给社会的进步带来了出人意料的动力————每个东方特殊专家和劳工职业都会无差别产出少量科研点数和凝聚力\n\n能够在开局选择初始势力领袖\n\n（开启幻想乡飞升的前提条件）"
 civic_the_wind_of_miracles:0 "奇迹之风"
 civic_the_wind_of_miracles_desc:0 "蕴藏着奇迹力量的风啊，在我面前显示你真正的力量"
 civic_guanyin:0 "送子观音"
 civic_guanyin_desc:0 "佛教明明是教人忍耐、行善的，怎么这么多人都来求子啊...但是奇怪的是好像确实有用呢"
 civic_scarlet_devil:0 "绯红恶魔"
 civic_scarlet_devil_desc:0 "你还记得你吃过几片面包吗，我已经忘记我杀过多少人了\n\n初始拥有红魔馆领袖\n\n（开启红魔飞升的前提条件，幻想乡飞升与红魔飞升不可同时进行）\n"
 civic_river_child:0 "河童工业"
 civic_river_child_desc:0 "河童工业科技，世界第一！！！！"
 civic_moon_science:0 "月都科技"
 civic_moon_science_desc:0 "堕落的月都是我们的警示，其存在将成为我们的借鉴，他的科技将成为我们的参考。"
 civic_yagokoro_medical:0 "八意药业"
 civic_yagokoro_medical_desc:0 "我没有拿你试药，我的药剂水平你还不懂吗，斐波那契数列的兔子也活不下来，你活着说明我对你很好了"

 toho.1.name:0 "红魔馆庆功宴"
 toho.1.desc:0 "为了庆祝[officer.GetName]率领的舰队在[system.GetName]星系大获全胜，蕾米在红魔馆举办了盛大的宴会，[officer.GetName]被授予了红魔上将的皇家头衔"
 toho.2.name:0 "暗中来访：觉"
 toho.2.desc:0 "传言说上将[officer.GetName]在[system.GetName]的胜利是在古明地觉的帮助下得以全歼敌舰，大家都说看到过司令和不知名的小个子妖怪往来。"
 toho.3.name:0 "弃船舰长"
 toho.3.desc:0 "[officer.GetName]，即[ship.GetName]的舰长，最近在[system.GetName]星系的战斗中擅自离开飞船，在太空中用符卡向敌人射击。舰队指挥层对此非常恼火，但海军陆战队提议招募这一人才作为将领。"
 toho.4.name:0 "花肥"
 toho.4.desc:0 "[officer.GetName]，即[ship.GetName]的舰长，最近在[system.GetName]星系的战斗中表现杰出。[Root.Capital.GetName]的海军指挥部计划给她升职，但她以往的言论触怒了风见幽香，幽香扬言要亲自对其进行调教。"
 REMI:0 "希望这个勋章对她的指挥有所帮助"
 SATORI:0 "当事人不承认，我们也没必要深究了"
 HAKUREI:0 "这小子也许能拿来当巫女"
 YUUKA:0 "我没意见，花妈你别把人玩坏就行"
 sm_toho_yards:0 "神秘太空港"
 sm_toho_yards_desc:0 "河童们设计的太空港，集军工、商业、旅游为一体 — — 完善的造船产业链、水兵培训系统，可以急速扩充舰队"
