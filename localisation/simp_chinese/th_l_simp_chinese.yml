 #th_pop.0.name: "东方MOD说明"
 #th_pop.0.desc: "东方种族不会主动增加人口，只能通过事件、殖民新星球、后期BUFF进行增长，初始人口则定死了为12人（基本不会受到其他影响而改变，如果想获得优秀的游戏体验请记得调整分配相关职位，特殊起源会改变人口数），每个初始星球都会多出一个灵力产生建筑，新殖民地与攻占星球新增星球决策可以增加个灵力生产建筑。增长事件包括种族整合，与定时的人口增长事件，人口增长事件只有幻想乡进行一段飞升后具有，每次人口增长的数量是随机的（看脸的时候到了）然后根据当前飞升的进行程度再次判断下次增长的时间。\n\n因为人口的极大减少，东方种族的人口产出进行了极大增加，而东方特色职位则仅限东方人口从事"
