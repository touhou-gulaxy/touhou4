 th_boss.104.desc: "来自其他势力的舰队终于击毁了失控的露米娅级旗舰，但这旗舰的强大战力已经经过了验证，当务之急是赶紧登上这艘旗舰将其拆除，以研究其失控的原因，为下次的建造做好准备"
