 th_leader_gal.100.name: "红洋馆前的门卫"
 th_leader_gal.100.desc: "在我眼前的是一幢建立在湖泊附近，有一些红窗的洋馆。从外面可以看见深红色的窗户，但是窗户并不多，屋顶上有一个钟楼，整体是个非常漂亮的洋馆，但是不知道为什么感觉和旁边的景色有些割裂感，可能是错觉吧。\n洋馆的铁门是关着的，在铁门旁的墙壁那依靠着一身功夫装的少女，五官是标准的东亚风，异常符合我的审美，在这个因飞上太空人种间互相交流愈发密切的时代，还有着这种纯粹东亚脸庞的少女倒是挺稀缺的，不过从她那低下的头来看，她怕不是睡着了吧。我走近了那个少女，虽然有些奇怪为什么她这种穿着传统的女孩染了红发，但也没有多想。我伸出手准备拍醒这个女孩。但我伸出一半的手却立刻被一只手紧紧抓住，力道还有那么大，我的脸都疼得有些扭曲了。"
 th_leader_gal.1001.name: "红洋馆前的门卫"
 th_leader_gal.1001.desc: "“啊抱歉，本能反应，本能反应，弄疼你了吧”是那个红发少女说的，一脸抱歉的她立马松开了手，我用另一只手揉着我疼痛的部位，虽然有气但也没表现出来，毕竟是一看就知道这功夫少女惹不起。\n我是来旅游的，请问这里叫什么名字，很漂亮啊。我向她询问道。\n“旅客啊，很遗憾今天红魔馆不接受外人来访，不过附近好像也没什么好去的了，雾之湖那还有只笨蛋在闹也不适合去玩，这个时间点也没有车了吧”她回答道，这楼叫做红魔馆吗，还挺有威严的，“看你样子，你是华人吧。”没错，就像我能看出她是东亚人一样，她一眼也看出了我的血统，不过眼力比我尖多了。\n“没事我带了野外住宿装备”“那就好，也好久没有看见同胞了，聊两句吧”“乐意之至”\n就这样，我这些天都由这位叫做红美铃的少女带着在红魔馆旁边游荡。"
