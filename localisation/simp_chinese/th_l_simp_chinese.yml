 ######################起源
 origin_gensokyo_city:0 "幻想之星"
 origin_gensokyo_city_desc:0 "经历了一系列的异变，幻想乡终于出现在现世面前，其奇特的存在颠覆了现世的世界观，人们以前所未有的热情进行了社会的改变并重塑了世界，如今我们的母星是全银河前所未有的奇观"
 origin_tooltip_gensokyo_effects:0 "初始星变为幻想城，拥有两个个人间之里区划，人口限制为8人，首都获得15年的人口增速buff\n§Y（幻想城上所有东方特殊职位的基础产出翻倍，这个修正不会在星球buff上看出来）§!"
 origin_th_hm_default:0 "红魔一统"
 origin_th_hm_default_desc:0 "在成为星际文明的大转变期间，红魔馆的大小姐因其敏锐的政治嗅觉、蓬勃的称霸野心、强劲的军事实力，伟大的帝国蓝图与威严的个人形象成为了整个文明的主人，整个文明正憋着一股劲迎接未来。"
 origin_tooltip_th_hm_default_effects:0 "初始人口为30人，初始星球新增一级的红魔军事建筑"
 origin_gensokyo_resource:0 "幻想扩散"
 origin_gensokyo_resource_desc:0 "经历了一系列的异变，幻想乡终于出现在现世面前，在距离跨入星际时代只有临门一脚的时候，幻想乡的实权人物用其敏锐的嗅觉感觉到资源储存的重要性，在文明跨入太空之前，统一的世界开足了马力生产必要的资源，而在这期间我们也学会了运用灵力的建筑方法，至于因为幻想乡少女的现世而没必要存在的博丽大结界也因此停用，我们将省下来的这些灵力存入仓库，以待星际时代使用"
 origin_tooltip_gensokyo_resource_effects:0 "获得幻想乡线所有建筑科技，获得存储科技，获得10w灵力与符卡，1w合金与消费品，5000食物能量矿物，首都获得10年的人口增速buff"
 origin_th_hm_trad:0 "红魔一心"
 origin_th_hm_trad_desc:0 "在被蕾米莉亚·斯卡雷特统治整个斯卡雷特帝国之后，因大小姐的独特的个人魅力，整个文明都发自内心认为蕾米莉亚大小姐是最优秀的领导人，并会毫不犹豫地彻底执行一切蕾米莉亚发布的命令，彻底拧成一股绳的斯卡雷特帝国拥有其他文明想象不到的凝聚力"
 origin_tooltip_th_hm_trad_effects:0 "初始点满扩张，至高两项传统，可以获得两项飞升，首都获得25年的凝聚力产出与人口增速buff"
