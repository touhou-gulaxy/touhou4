 toho.60.desc: "斯卡雷特帝国的二小姐，芙兰朵露·斯卡雷特以不够聪明不能陪她玩的理由，将其姐姐送给她的机器人全部损坏了，我们的王极其愤怒，斥责并要求帝国科学院尽快做出更完美的机器人来给她妹妹提供娱乐。"
