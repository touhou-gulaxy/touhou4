 civic_gensokyo: "幻想乡"
 civic_gensokyo_desc: "所谓幻想乡，是围绕着少女们的游戏、祭典、宴会发展起来的风流社会，丰富多彩的文娱活动消耗了大量的资源。人们热衷于在工作之余为自己的兴趣投入时间和精力，民间各式各样的同人社团和科技兴趣小组给社会的进步带来了出人意料的动力————每个东方特殊专家和劳工职业都会无差别产出少量科研点数和凝聚力\n\n能够在开局选择初始势力领袖\n\n（开启幻想乡飞升的前提条件）"
 civic_the_wind_of_miracles: "奇迹之风"
