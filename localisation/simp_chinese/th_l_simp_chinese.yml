 gov_army_gsk:0 "幻想乡弹幕军团"
 gov_army_gsk_desc:0 "军事化的幻想乡，虽然生活悠闲，但少女们每日总是沉迷在弹幕乱斗中"
 gov_warlord_gsk:0 "霸王幻想乡"
 gov_warlord_gsk_desc:0 "崇尚武力的封建政权，依靠大规模的掠夺来维持享乐主义生活"
 gov_rider_gsk:0 "掠夺者幻想乡"
 gov_rider_gsk_desc:0 "为了享乐，她们沦为一群精通抢劫的歹徒，整个社会都是如此"
 gov_fuhrer_gsk:0 "法西斯幻想乡"
 gov_fuhrer_gsk_desc:0 "认为妖怪与人类是同源但是极度排斥其他种族的政体，将其他种族视为障碍"
 gov_lap_gsk:0 "和平卫士幻想乡"
 gov_lap_gsk_desc:0 "经过战争之后深刻明白到和平的重要性，以维护和平为己任的幻想乡"
 gov_spirit_gsk:0 "神圣幻想乡"
 gov_spirit_gsk_desc:0 "宗教盛行，众神裁掌下的幻想乡。绝大部分决策都靠祭祀大神产生，巫女则被视为神的代言人"
 gov_matter_gsk:0 "魔女协会幻想乡"
 gov_matter_gsk_desc:0 "魔法使众多的幻想乡，魔法是科学的极致体现"
 gov_red_gsk:0 "共产主义幻想乡"
 gov_red_gsk_desc:0 "彻底解放生产力的幻想乡，星际工人协会的坚定支持者"
 gov_gsk:0 "幻想乡"
 gov_gsk_desc:0 "遗世独立的幻想乡，一切缘由都基于你的理解"
 gov_hmempire:0 "斯卡雷特帝国"
