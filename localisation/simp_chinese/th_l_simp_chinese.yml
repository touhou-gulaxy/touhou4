 sm_th_spaceport_sukima_warehouse:0 "隙间仓库"
 sm_th_spaceport_sukima_warehouse_desc:0 "假如忽略掉每次进出仓库都要承受一次san check的代价外，隙间用来存东西真是太方便不过了"
 sm_warper:0 "恒星灵力收集器"
 sm_warper_desc:0 "恒星其实都是上古时代的妖怪或神明，我们有办法将他们的能量转化成灵力"
 sm_shrine:0 "鸟船空间站"
