 ##############飞升相关
 ap_toho1:0 "幻想初现"
 ap_toho1_desc:0 "幻想乡，充满神秘色彩的存在，在这个外敌环伺，内部革新的时代，正式地向银河发出了自己的声音。"
 enable_touhou_project:0 "开启四个回收古代宝物的特殊项目"
 toho1.tooltip:0 "开启事件增长人口功能"
 ap_toho2:0 "二重幻想"
 ap_toho2_desc:0 "幻想是意识的力量，我们是物质的存在。我们是因为幻想所以存在，还是因为特殊才叫做幻想？虽然思考这个似乎毫无意义，但是我们能够因此更加清楚我们自身是什么存在"
 toho2.tooltip:0 "种族的多样性被拓宽"
 ap_toho3:0 "幻想·涅槃"
 ap_toho3_desc:0 "无人能知晓我们的起源，无人能预测我们的未来，我们是神明也无法窥探的神秘，我们是天灾也无法磨灭的奇迹。我们预测到了将来的灾难，我们可能被打倒一次，但绝对不会灭亡"
 toho3.tooltip:0 "能够获得高级幻想乡特质"
 ap_toho4:0 "幻·想·突·破"
 ap_toho4_desc:0 "许久之前的思考终于得到了答案。我们是什么？机械，基因，灵能都是我们，但我们却不是他们，我们是包括却又不限于一切你们能够知道与想象的存在，我们可能一时被你们认知，但却永远无法被你们所解析，我们存在于此，却又不仅存在于此，只要三千世界依旧存在，历史长河上下游没有断绝，芸芸众生没有停止思维的流动，我们就不会获得真正意义上的“死亡”，我们名为——幻想，We·Are·Fantasy"
 toho4.tooltip:0 "幻想乡民政的潜力被进一步挖掘，无差别产出资源"
 ap_toho5:0 "幻想城Project"
 ap_toho5_desc:0 "幻想城是在幻想乡的基础上进行城市化后产生的存在，在完美适合幻想种之后，也有着进行极大提高生产力的潜能"
 toho5.tooltip:0 "解锁将星球改造成幻想城的决策"
 toho.5.desc:0 "我们经过详细严谨地考察与研究之后，确定了这个突然出现的遗址是一个先进文明的产物，但是我们无法解释它到底是怎样突然出现在我们的星球上的。在完全探索完该遗址之后，我们发现了内部被严密保护着的某个物品，从旁边的记载来看，它被称为燕石博物志，遗憾的是我们目前不知道它的作用，同时也无法启动它"
 toho.5.name:0 "秘封的宝藏"
 toho.5.a:0 "不管怎样，我们一定要探寻背后的真相"
 toho.6.desc:0 "经过无休止的争论与考据过后，我们发现它能对灵力产生反应，在使用各种办法后，我们最终修复并启动了博物志，"
 toho.6.name:0 "燕石博物志————已修复"
 toho.6.a:0 "终于等到了这一天"
 toho.7.desc:0 "最后的研究表明，这颗巨大的不明‘矿石’雕刻品，其实是一整粒希格斯玻色子。也许在遥远的古代，它上面确实有神灵存在，但现在这个神灵肯定已经睡着了。但作为宏观可见的微观粒子，我们可以通过影响它来改变整个宇宙的质量"
 toho.7.name:0 "阴阳玉的秘密"
 toho.7.a:0 "也许这就是博丽巫女飞行能力的源头吧。"
 toho.8.name:0 "属于我们时代的火种"
 toho.8.a:0 "MASTER——SPARK！"
 toho.9.desc:0 "这个被称作隙间驱动器的原型机其实原理和跃迁引擎相似，撕裂宇宙中的两处时空，将他们短暂地凑到一起，让我们可以在他们复原之前快速通过。"
 toho.9.name:0 "宇宙的里侧"
 toho.9.a:0 "现在，想去哪儿就去哪儿"
 toho.10.desc:0 "隙间中的未知存在给我们送来了礼物，是一艘崭新的超级旗舰"
 toho.10.name:0 "帝国旗舰"
 toho.10.a:0 "舰船反馈正常，准备下水仪式"
 toho.11.desc:0 "我们将获得更多幻想乡的力量"
 toho.11.name:0 "打破境界线"
 toho.11.a:0 "终于，遇见了少女们"
 toho.12.desc:0 "让银河见识下我们的力量"
 toho.12.name:0 "统一现世与幻想"
 toho.12.a:0 "将曾经的不同统一起来"
 toho.13.desc:0 "我们诞生之初就有的力量被深挖出来"
 toho.13.name:0 "我们，幻想"
 toho.13.a:0 "无所畏惧之力"
 BWZ_PROJECT:0 "修复文献:燕石博物志"
 BWZ_PROJECT_DESC:0 "传说中秘封俱乐部的经典著作，记载着连它的作者都不知道的神秘事物————如今只留下分散在其他文献、口头传说里的只言片语。我们要重新编写这样的典籍，铺平我们未来的深空探索之路"
 YYY_PROJECT:0 "博丽神社最大的秘宝"
 YYY_PROJECT_DESC:0 "巫女退魔故事里总是会提到，像扈从骑士一样跟随在巫女身后，仿佛有生命一般的阴阳玉————我们找到了一只阴阳玉的所在，但它不可分割，物质组成不可测量，无法移动的特性让我们对它无可奈何。"
 BGL_PROJECT:0 "最后的绯色金属"
 BGL_PROJECT_DESC:0 "传说中的绯色金属制品已经在历史的长河中全部遗失了，但如今，我们在早已沉入地幔下方的旧大陆板块中发掘出了最后516g绯色金属，是时候重铸迷你八卦炉了！"
 BYZ_PROJECT: "超越境界"
 BYZ_PROJECT_DESC:0 "八云紫的能力是宇宙中最违背常理的能力，但实际上，秘封俱乐部对境界的探索也是紧随其后的————那么我们还有那些东西，能够从紫妈那里学到呢？"
 HM3_PROJECT:0 "地狱之歌（本种族）"
 HM3_PROJECT_DESC:0 "运用特殊的力量给予将我们的初始种族变为吸血鬼，从而获得不死之身，不老不死"
 HM36_PROJECT:0 "地狱之歌（全部种族）"
 HM36_PROJECT_DESC:0 "将其他种族全部变成吸血鬼整合进我们的国家，哪怕是机器人也能使用神秘的合成人技术将其化为血族，强化斯卡雷特帝国的力量\n\n(只有大约25%的人口能转化成功)"
 HXX4_PROJECT:0 "优胜劣汰的神隐"
 HXX4_PROJECT_DESC:0 "将非幻想乡本土的种族神隐进幻想乡进行一次残酷的生存挑战，优胜劣汰，只有少数人能活下来并整合进幻想乡获得强大的能力（每个人口的转化成功率为10%）"
 HM_BOSS_1_PROJECT:0 "露米娅级旗舰计划"
 HM_BOSS_1_PROJECT_DESC:0 "经过长时间的研究与筹划，我们已经可以尝试去制造前所未有的超大战舰了，我们的第一个目标是无限放大妖怪露米娅的能力使战舰能在战场上干扰对方感知，同时具备超强的防御与攻击能力\n\n（请注意：这项计划将会产生一个极为强大的敌人！！！！！！！！请做好准备）"
 TH_BOSS_SHIP1:0 "研究失控原因"
 TH_BOSS_SHIP1_DESC:0 "拆除损坏的失控旗舰，找到失控的原因以防止下次再次失控"
 spth_weapon_up_gungnir_PROJECT:0 "姆Q的强化计划——冈格尼尔"
 spth_weapon_up_gungnir_PROJECT_DESC: "帕秋莉使用帝国收集的P来进行武器强化的特殊计划，在完成后想必能大大增强我们的实力"
 spth_weapon_up_xianzhe_PROJECT:0 "姆Q的强化计划——贤者之石"
 spth_weapon_up_xianzhe_PROJECT_DESC: "帕秋莉使用帝国收集的P来进行武器强化的特殊计划，在完成后想必能大大增强我们的实力"
 spth_weapon_up_knife_PROJECT:0 "姆Q的强化计划——收缩的世界"
 spth_weapon_up_knife_PROJECT_DESC: "帕秋莉使用帝国收集的P来进行武器强化的特殊计划，在完成后想必能大大增强我们的实力"
 
 ap_hm1:0 "斯卡雷特一统"
 ap_hm1_desc:0 "很少人知道作为符卡规则的首次试行者，仅仅500岁左右的吸血鬼，斯卡雷特家的大小姐其实有着令幻想乡的绝大部分人类与妖怪都望尘莫及的力量，这不是普通的吸血鬼能拥有的力量，而是凌驾于大妖怪之上，能够威胁贤者与巫女甚至是博丽大结界的极强能力，在各方势力的妥协下，斯卡雷特统一了幻想乡，从此，史纪开始书写新的篇章"
 hm1.tooltip:0 "可以研究红魔线建筑科技"
 ap_hm2:0 "铁血，热血，冷血"
 ap_hm2_desc:0 "特佩斯一族的后裔，斯卡雷特这个姓氏承载着吸血鬼之王的责任，而将吸血鬼的名声宣扬于银河的每个角落这个伟大的任务，似乎将要在这一代，由铁血，热血，冷血的吸血鬼之王完成了"
 hm2.tooltip:0 "可以研究后续建筑科技，并加强红魔建筑职位基础产出"
 ap_hm3:0 "['spth_word_concept_ap_hm3']"
 ap_hm3_desc:0 "赫尔墨斯之鸟乃吾之名，噬己翼而驭汝心"
