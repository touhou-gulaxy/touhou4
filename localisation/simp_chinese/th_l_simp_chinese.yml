 th_pop.0.name: "东方MOD说明"
 th_pop.0.desc: "东方种族不会主动增加人口，只能通过事件、殖民新星球、后期BUFF进行增长，初始人口则定死了为12人（基本不会受到其他影响而改变，如果想获得优秀的游戏体验请记得调整分配相关职位，特殊起源会改变人口数），每个初始星球都会多出一个灵力产生建筑，新殖民地与攻占星球新增星球决策可以增加个灵力生产建筑。增长事件包括种族整合，与定时的人口增长事件，人口增长事件只有幻想乡进行一段飞升后具有，每次人口增长的数量是随机的（看脸的时候到了）然后根据当前飞升的进行程度再次判断下次增长的时间。\n\n因为人口的极大减少，东方种族的人口产出进行了极大增加，而东方特色职位则仅限东方人口从事"
 th_pop.0.a: "明白了"
 gensokyo_start.3.name: "东方AI增强调整"
 gensokyo_start.3.desc: "§R如果出现本页面，说明有一个AI东方project国家出现\n本MOD默认开启东方project国家AI增强，如果不想存在一个强大的AI东方国家，请勿预设东方国家，东方不会被随机出来，如果想挑战，请预设个国家并锁定出现。当然，你也可以通过本页面进行关闭AI东方国家增强§!"
 th_pop.0.end: "§Y关闭东方AI国家增强§!"
 th_pop.0.on: "§R开启东方AI国家增强§!"
 decision_th_loc_project:0 "殖民地大结界搭建"
 decision_th_loc_project_desc:0 "用少量灵力改造部分环境，保留绝大部分地区为星球原本的模样，将极少的土地用结界与外界隔开改造为类似幻想乡的环境，构建幻想乡的分部政府与灵力产出建筑"
 decision_th_loc_project_effects:0 "将殖民者庇护所升级，新增灵力产出建筑，并新增两个人口"
 th_pop.4.name: "巫女与魔法使解决了异变"
 th_pop.4.desc: "之前在国内产生了异变，异变解决专家红白巫女与黑白魔法使已经前去解决，当然一起去的还有某女仆长，理科生JK巫女，月兔老兵等等人士，在异变解决后，发动异变的相关人员表示非常后悔，并愿意加入国家为我们效力（产生6个人口于随机星球上）"
 th_pop.5.name: "发现了新的地区"
 th_pop.5.desc: "在国内还有着相当多的地区存在一些强大的少女，在过去的时间内我们对其进行了搜索，并邀请了其中部分少女为国家建设添砖加瓦（所有星球上增加一个人口）"
 th_pop.6.name: "神隐之人"
 th_pop.6.desc: "有以前神隐的人突然出现在国内，我们为了社会的稳定对其进行了安置，有部分人愿意加入我们当前的这个强大的国家（随机星球产生一个人口）\n§Y（非洲人脸黑事件）§!"
 th_pop.9.desc: "§R修仙本是逆天而行§!\n仙人，仅仅活着便背负着罪过，人越是长寿罪过也就越大，为此不得不行善积德。\n仙人的寿命从下至上百年，上至上千年，可他们并非不老不死之身。一旦修行有所懈怠，其肉体会迅速老去，直至最后变成灰尘消失无踪。\n成为仙人之后就会成为妖怪们争前恐后竭力捕捉的目标。不仅如此，仙人常遇险、多灾厄。更有甚者，从地狱而来的杀手会以仙人为目标现身于现世\n\n§Y（国内的部分尸解仙终究还是因为各种意外与刺杀而死去）\n本消息不会再次弹出§!"
 th_pop.9.name: "仙人死亡"
 th_pop.9: "可惜"
 th_pop.9.tip: "国内的所有尸解仙约50%概率死去"
