  toho.8001.name: "寺子屋教学改良"
 toho.8001.desc: "  寺子屋将要改变原课堂模式的消息传遍了人里的大街小巷，甚至引起了妖怪们的注意。 \n  最关注的居民应该是人里的小孩子，毕竟慧音老师的教学不能说十分枯燥，只能说是晦涩难懂。而妖精们似乎也对课堂产生了极大兴趣——自人里对妖精的对策逐渐变得温和，妖精们也开始活跃在人类之间了。 \n  但寺子屋荣誉校长——上白泽慧音先生透露到，新教学模式下的课堂迫切需要新式的课本······能否请来专业的教师也是大问题"
 toho.8001.aa: "成立一个幻想乡人民教育出版社，立即开始教材编写"
 toho.8001.bb: "如果能请来某些人物的话，口述教学也许就够了？"
 th_event.8002.name: "是否有必要写到未来史？"
 th_event.8002.desc: "因为有先前的讲义参考，历史讲义的编写进展顺利。历史讲义分为古代史、现代史、未来史三部分。 \n大家都觉得未来史的教授多此一举，而古代史和现代史已经可以填补幻想乡居民对于历史的虚无认识了。况且，幻想乡的历史多为口述史，一手史料的来源都接近于传说性质的故事，关于未来的史料完全没有。 \n但慧音老师却很坚持昨天、现在、明天的神秘学思想，并表示，现在的人们将过去的牢记于心，对未来却缺少信心，曾经的历史确实清晰明了，但未来史要做的是从未来的混沌黑暗中寻找方向。“归乡之路星光很灿烂，但总是追忆过去是不能创造未来的。”"
 th_event.8002.aa: "先试试看吧"
 th_event.8003.name: "科学和魔法的调和"
 th_event.8003.desc: "自然方面的讲义试印时被全数退了回来，原因是“主编”们为了突显学科特色，每人制作的讲义从纸张大小、书本形状、字体颜色到行文特点都截然不同，制书的材料更是五花八门。负责写魔法的那个家伙要求的墨水甚至只有魔法森林里面才能制作·····其中只有一本名为《普通成环原理》的线装大本是矩形的，不愿透露姓名的作者表示书皮会自动纠正书中魔法和技术冲突的内容，但也有奇怪的要求：书皮的制作必须要用竹浆纸，否则就会失效。"
 th_event.8003.aa: "兔子们这回又要大赚一笔了"
 th_event.8004.name: "百科全书式的教学讲义"
 th_event.8004.desc: "农学讲义倒是最轻松的一部分，人类中的农民、种黄瓜的河童，乃至花田里的妖精都参与了讲义编写。果然农业还是幻想乡的生存基础呢。 \n不过之后前来帮助编写的人倒是多了起来，结果原本薄薄的册子慢慢增厚到一块砖头那么大，内容也从单纯的农业生产扩展到气象、占卜、农机制造、家居植物、水利工程······看来大家都不想自己的技艺传承不下去，借着人们都最熟悉的农学卖起了私货。 \n只是感觉这本讲义快变成百科全书了。学生们的压力太大的话就只能拆分成册了。"
 th_event.8004.aa: "百科全书在幻想乡内会更抢手的"
 th_event.8005.name: "数学讲义的选修和必修安排"
 th_event.8005.desc: "在调查了幻想乡内平均数学水平之后，幻想乡内居民普遍的数学知识匮乏实在是让编写工作难以进行。\n  不过在翻阅了大量来自巴瓦鲁图书馆和铃奈庵的书籍，伴随一段长期的失踪之后，编写组委会终于延期一天交出了十几本据说“一个月内赶出来的数学讲义”，涵盖了从1+1到高阶微分方程的所有数学内容，其编写速度真让人怀疑是不是直接照搬的外界图书。倒是封面随意配色，用一个莫名其妙的机器显示本书内容的嵌套设计，让人有了“确实在赶工呢”的感觉。 \n  十几本书，甚至还有必须学和选择性必须学的严格区分，真是让人头大。"
 th_event.8005.aa: "她们的数学怎么进步得这么快"
 th_event.8006.name: "全幻想乡都在说【数据删除】话"
 th_event.8006.desc: "妖怪们有自己的文字吗，这种问题一开始就提了出来，多元化的居民成分倒成了读写教材编写的难点。说起来，幻想乡内的大家大都能听懂互相的语言，似乎没有什么天然的语言界限。明明种族都不一样的······所以编写人员干脆认为，幻想乡内只有一种语言，全幻想乡都在说【数据删除】话！"
 th_event.8006.aa: "以前都没注意到——不会连方言都没有吧"
 toho.8007.name: "等身高的讲义"
 toho.8007.desc: "寺子屋的学生们得到了第一套新教材，包括三本中规中矩的历史书、几本奇形怪状的常识类课本、分册出版的百科全书、攒了几个月的杂志一样的数学讲义和认字薄、字帖。对于孩子们来说确实不容易，因为这些书本堆起来快等身高了。 \n  本来应该分年级发下去的，寺子屋的老师们意识到这一点时，同学们似乎都已经接受了这么多的教学量：“我们会学这么多东西吗，好期待呀。”或许对小孩子们来说，巨量的新事物并不是什么压力，对于幻想乡内的孩子们，知识则更是一种吸引人的魔咒。 \n教材本身就不是一本正经地写出来的，几乎每一段的风格都不同：习惯了的吐槽、奇怪的口癖、冗长啰嗦的真假命题论证、更偏向娱乐而不是传授知识的插图，还有精细的实验配方、考据详实的史料记载、仔细标注过的星象历法······所有书叠起来就是整个幻想乡，而这些文字看一眼就知道是谁写的了。如此有特点的编写方式，大概也只能在幻想乡内见到了，在毫不保留地展现个性的同时，又毫不违和地融入进一本大书中。这正是幻想乡不可思议的地方呢。"
 toho.8007.aa: "分年级组把书重新分配一下吧"
 toho.8007.bb: "这样的话，就有幻想乡的感觉了"
