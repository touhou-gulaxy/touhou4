 th_card.5.name: "神秘的声音"
 th_card.5.desc: "我们已经下了决定深入探索博物志内部的境界，突然在我们周围传来一阵缥缈却又低沉的声音，似乎是被处理过了：“你们想要找到那些本该和你们在一起的特殊存在吗？我可以让她们出现在你们面前，但是我需要灵力，大量的灵力，给我灵力，我会提示你一些信息，然后让你选择一个人出现”\n“那么，你的选择是？”\n§Y注意，下次开启博物志需要在一年后§!"
