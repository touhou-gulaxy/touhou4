 spth_latest_update_info: "1.修复了部分bug\n2.博物志卡池新增比那名居天子。\n3.新增了东方幻想日蚀的一套立绘。\n4.新增魔界防御系统事件。\n5.非幻想乡国家在场上不存在幻想乡非AI国家时可选择生成魔界母星系。\n6.部分本地化与图标缺失修复。\n7.新增了EXTRA难度设置。\n8.削弱了返魂蝶系列武器的基础数值。\n9.可能性空间科研船完成。\n10.新增与古代帝国的一些联动内容。\n11.削弱了超级航母被毁后的爆炸伤害。\n12.新增领袖手动复活界面。\n13.隙间之里可以生成恒星基地。\n14.博物志冷却结束时提示message。\n15.情报日志ui新增古代文明数据库。"
 spth_history_update_info: "['spth_history_update_info_2_0_beta1']\n['spth_history_update_info_2_0_beta2']\n['spth_history_update_info_2_0_beta3']\n['spth_history_update_info_2_1_beta1']"
 spth_history_update_info_2_1_beta1: "§G2.1.beta1 §C隙间入侵§!版本§!"
 spth_history_update_info_2_1_beta1_desc: "2024.12.11$t$更新\n§L1.完成了魔界事件链，在完成修复主楔项目后将会引发一次中期天灾。\n2.古代帝国联动：古代计算机现在可以研究灵力武器循环。\n3.修复了部分本地化错误。\n4.修复了恋之瞳与觉之瞳的战斗事件。\n5.解锁难度调整功能。\n6.修复了博物志抽卡的无选项bug。\n7.更换了幻想乡国民理念的图标。\n8.优化了部分脚本性能。\n9.调整了灵力传统的数值。\n10.新增领袖立绘差分与重置功能。\n11.设置菜单神秘小按钮。§!"
 spth_history_update_info_2_0_beta3: "§G2.0.beta3 §C结界消逝§!版本§!"
 spth_history_update_info_2_0_beta3_desc: "2024.11.20$t$更新\n§L1.新增幻想乡政体统治者内阁与附庸类型\n2.增加了返魂蝶与弹幕的亡灵组件，与一些图片描述\n3.更换了弹窗事件UI，感谢滑稽提供的古代帝国弹窗UI。同时新增了来自月华社的音乐播放器音乐，感谢月华社提供的授权。\n4.新增建筑图标，削弱了部分产出，幻想城区划修正调整，新增突触机建筑与区划。\n5.修复了改造幻想乡星球时多一个大结界地块的bug。\n6.自动环世界适配古代帝国的规划类型，同时古代帝国的引力轰炸现在可以正确的将本mod的居住站炸成残骸。\n7.残机与其他战斗事件的修复与性能优化。\n8.修复了冈格尼尔维护费消耗过高的bug。\n9.部分本地化缺失修复。\n10.名称列表内容更新。\n11.由于蠢驴暗改，修复与改动了作战电脑的行为逻辑。\n12.击杀了原版的on_damage_taken触发的事件，以及捕获领袖事件。\n13.进一步性能优化与兼容性优化。§!"
 spth_history_update_info_2_0_beta2: "§G2.0.beta2 §C结界消逝§!版本§!"
 spth_history_update_info_2_0_beta2_desc: "2024.10.30$t$更新\n§L1.适配3.14版本群星\n2.修复了未建立结界时岗位无产出的bug\n3.新增幻想乡类型的附庸，及其相关事件\n4.更新了部分文案，增加了魔界先驱者，仍在制作中。\n5.为魔炮与冈格尼尔添加了吸血的武器属性\n6.增加了领袖图鉴，方便查询有什么领袖还没抽到。\n7.新增了国民理念与内阁类型，同时幻想乡所有内阁类型都可以取代原版的某个内阁了。\n8.新增巨构-神社空间站及其相关效果，原有巨构拥有了新的图标。\n9.自动环开放给非剧情起源，同时其建设模板更加智能，加入了对古代帝国一些殖民地类型的支持。\n10.修复了战斗系统等一些事件和效果的bug\n11.新增一系列领袖功能，以及单人游玩时超级航母可以展示血条。\n12.重做灵力反应堆的UI。\n13.增加了幻想乡共同体议案。\n14.调整了幻想星，同时巫女可以产出少量星界丝缕。§!"
 spth_history_update_info_2_0_beta1: "§G2.0.beta1 §C结界消逝§!版本§!"
 spth_history_update_info_2_0_beta1_desc: "2024.9.14$t$更新\n§L0.版本号记录方式修改。\n1.增加了剧情起源，目前尚在制作中，只放出了一部分内容。起源线将拥有一些产出加成、新科技、新舰船组件与新巨构等等。\n2.大幅度重做了经济系统，增加了大量建筑与区划，幻想城等星球重做，增添一些产出维护相关机制，同时去除了凝聚力产出减成修正。\n3.修改了武器索敌与数值，新增了两个g槽武器，对天之御柱进行了调整，同时新增t槽御柱。\n4.增加了新的舰船组件与两个事件实现的舰船修正（护盾效率、装甲效率）。\n5.增加了新武器特效，调整了部分武器特效。\n6.增加了两种舰船，幻想乡超级航母与远程轰炸舰，均拥有独立模型。\n6.战列巡洋舰新增一个巡洋舰艏区段，战巡舰艏的a槽会相较其他舰艏少一个。\n7.部分战斗系统在面对一些敌人时不会生效，减轻战斗时的性能压力，同时进行了性能上的优化。\n8.内阁效果修改与加强，现在贤者助手可以被视作国务卿。\n9.新增同化人口的星球决议，以及对应的自动补法令。\n10.物种特质大改，并更换更清晰的图标。\n11.增加了防止同化的物种特质。\n12.调整领袖特质，为所有幻想乡特殊领袖增加了出身职业。\n13.暂时移除了红魔线，之后会加回来。\n14.博物志调整，在科技抽完后可以抽取幻想乡g槽与两种新舰船科技。\n15.为部分特质、起源等的描述增加了图片。\n16.飞升进行了重制，现在飞升不再限制原版飞升。\n17.对原版一些内容进行覆盖，如本地化修复和舰船战斗改进。\n18.覆盖了原版的跃迁进入、是否准许轨道轰炸和物种组装的gamerules。\n19.太空神社调整，昂宿天守变为居住站实现，去除不稳定的删除航道功能。\n20.新增了轨道轰炸姿态：神隐轰炸，可以将星球炸成神隐星球，同时其上的人口会智能的同化并转移到玩家的殖民地上。\n21.优化了一些脚本与事件的性能与实现，将部分触发器替换为了VOP优化触发器。\n22.增加了人口同化与大结界搭建星球决议，移除了殖民地结界搭建星球决议。\n23.为上述两个决议添加了自动为殖民地补充的法令。\n24.增加了三首背景音乐。§!"
