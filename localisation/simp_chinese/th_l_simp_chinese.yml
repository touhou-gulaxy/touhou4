 th_anomaly.1.name: "远古的记忆"
 th_anomaly.1.desc: "“世界尚初，如浮脂然，如水母然，漂浮不定之时，有物如芦芽萌长······” \n所有文字大致都在重复这些相同的内容，大致叙述了一颗恒星诞生的故事。祂应该也是古神的一员，但除了一些灵力，祂没有对我们的祈祷作任何额外的应答，分明一幅不想被打扰的样子······"
 th_anomaly.1.aa: "收下馈赠，然后绕道离开吧"
 th_anomaly.2.name: "远古的记忆"
 th_anomaly.2.desc: "事情大概是这样的，在整理了这些“叹息”的内容后，这颗恒星发现了我们并迅速投射了大量高频电磁信号，即刻瘫痪了整个电子系统。 \n而这位古神并无恶意，祂给我们传输了一段又一段的远古史诗，记载了恒星之间为了争夺行星子嗣而发生的一系列战争，其中，形成我们所在星系的两个星系间的巨大碰撞，被史诗描述为一次有策划的战争。  \n史诗难免有夸大的成分，大概这位古神也是。祂不断的向科研船投射高频信号，要求与我们通讯，甚至通过各种伎俩纠缠随船妖精。"
 th_anomaly.2.aa: "拒绝然后迅速离开，不要和“过去”有太多交集"
 th_anomaly.2.bb: "或许，是有什么事情？"
 th_star_1_anomaly_category: "默默的叹息"
 th_star_1_anomaly_desc: "我们在记录恒星的活动状态时意外发现，这颗恒星的太阳风活动投影在星空背景下时，呈现出特别的图案，有的部分如远古壁画记叙故事，更多的部分则是似曾相识的巨大象形文字，不断重复着，好似老者的叹息，如果能破译这些叹息的内容，也许就能搞清楚太阳风活动异常的原因。"
 th_anomaly.3.name: "信使"
 th_anomaly.3.desc: "通讯接通后，祂首先用空洞无力的声音口述了一份信件，请求我们送至另一颗恒星处。那颗恒星是祂“共鸣的光”，或许就是挚友的意思。恒星的交流不同于我们采用的魔导解算法，祂们直接使用引力波交流，不仅速度慢，远距离失真度也高。可是，在我们解读出祂描述的坐标前，通讯中断了，之前的电磁信号传输过度消耗了祂的灵力，祂睡着了······"
 th_anomaly.3.aa: "先替祂保存那封信，然后离开吧"
 th_fxtz_anomaly_category: "离奇的消亡"
 th_fxtz_anomaly_desc: "这颗小行星上曾有过一个富矿采集基地，但不知为何在短时间内就废弃了，原因似乎来自内部"
 th_fxtz_game: "东方非想天则"
 th_anomaly.4.name: "打则死路一条"
 th_anomaly.4.desc: "我们读取了基地的储存盘，惊奇的发现里面居然有东方绯想天和东方非想天则早已遗失的源代码。这些外星人一定是在外界访问了现世，并被弹幕游戏吸引。因为储存盘里还发现了其他作品的代码，只是这些内容诡异地被拆成了两段，因为储存盘也遭受了这样的破坏，被劈成两半。\n\n继续的探查中我们发现，基地内散落了众多模仿幻想乡少女能力的工具和武器，包括居住区域在内，这里有大量东方二次创作内容，它们一定是为东方project的魅力所折服，进而使得这里成为了这个外星种族的同人创作中心。\n\n随着调查进行，基地废弃的原因也已经揭晓，在一次外星人东方展会中，它们例行举办了一场则赛。但是这次比赛邀请了对手国的选手来缓和两国关系，但对手国的胜利者举止恶劣，鞭尸和蹲头的行为引起了众外星人的反感，于是现场发生了实质性交火，展会一片混乱。随后两国正式开战······基地的运行记录到此也就结束了。"
 th_anomaly.4.aa: "谈则大门敞开，打则死路一条"
 th_anomaly.4.bb: "是非想天则的资源，光速下载！"

