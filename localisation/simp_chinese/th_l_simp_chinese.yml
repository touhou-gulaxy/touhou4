 spth_mega_brief_report_prefix: "简报时间：[spth_get_year]/[spth_get_month]/[spth_get_day] [spth_get_season]"
 spth_mega.4001.name: "$mega_spth_space_shrine_station_platform$"
 spth_mega.4001.desc: "$spth_mega_brief_report_prefix$\n\n用于建设$spth_space_shrine_station$的深空建筑基址已经准备完毕，一旦相关资源就位，我们就可以开始下一个阶段的建设工作。"
 spth_mega.4002.name: "$mega_spth_space_shrine_station$"
 spth_mega.4002.desc: "$spth_mega_brief_report_prefix$\n\n我们的$spth_space_shrine_station$已经建设完成。注入了强大的灵力之后聚变堆开始了轰鸣，反应堆舱段的监控显示，在八尺鸦的力量下，一颗明亮的宛如人造恒星的火球正在熊熊燃烧，为这座巨型堡垒提供源源不断的庞大能源。隙间驱动器开始生成笼罩了大片宇宙空间的灵力迷雾。相关人员与式神们已经进驻并开展适应性训练，很快她就会进入正常状态。"
 spth_mega.4003.name: "外星$megastructures$"
 spth_mega.4003.desc: "$spth_mega_brief_report_prefix$\n\n天文观测与一系列活动表明了[From.GetName]正在[FromFrom.GetName]建设一座奇怪的$megastructures$。"
 spth_mega.4004.name: "外星$megastructures$完成"
 spth_mega.4004.desc: "$spth_mega_brief_report_prefix$\n\n我们收到报告，[From.GetName]在[FromFrom.GetName]建设的$megastructures$已经完成了。\n一场我们无法理解的$space_storm$在那里发生了，诡异的迷雾弥漫了数个星系。一个造型奇特的巨大堡垒在[fromfromfromfrom.GetName]之上停泊着...然后开始了缓慢移动。\n\n他们究竟制造了什么样的怪物？"

