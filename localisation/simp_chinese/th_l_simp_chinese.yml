 th_card.0.name: "窥探博物志"
 th_card.0.desc: "当我们试图去阅读这本书时，其表面瞬间覆盖了一层流光，在那层流光之中，我们可以感受到一股神秘的力量，潜意识中我们觉得这股力量对我们是友善的"
 th_card.0.a: "尝试触碰博物志"
 th_card.0.y: "这本书里（现版本）已经无法获得任何东西了，不用再看了"
 th_card.0.z: "还是算了"
 th_card.1.name: "深处的可能"
 th_card.1.desc: "当接触到博物志表层的那道流光之后，你发现你的灵力与其发生了共鸣，你莫名理解了博物志的作用。\n这可能是一个我们永远都无法发现的境界线的一端给予我们的馈赠，我们可以用灵力为代价在博物志那漫无边际的破碎境界之中进行搜寻，也许可以得到一些惊喜，如果我们的主观意愿足够强，我们的收获可以固定为某类，所以经过讨论，我们决定从中寻找————"
 th_card.1.a: "尝试呼唤我们相似的存在"
 th_card.1.b: "尝试深挖其中的知识"
 th_card.1.z: "还是算了"
 th_card.2.name: "神秘的声音"
 th_card.2.desc: "我们已经下了决定深入探索博物志内部的境界，突然在我们周围传来一阵缥缈却又低沉的声音，似乎是被处理过了：“你们想要找到那些本该和你们在一起的存在吗？我可以让她们出现在你们面前，但是我需要灵力，大量的灵力，给我灵力，我会让一个人出现”\n“那么，你的选择是？”\n§Y注意，下次开启博物志需要在一年后§!"
 th_card.2.a: "给予少量灵力"
 th_card.2.z: "拒绝"
 th_card.3.name: "神秘的声音"
 th_card.3.desc: "在我们决定搜寻科技的时候，在我们周围传来一阵缥缈却又低沉的声音，似乎是被处理过了：“我这里有些知识，可以给你，但是，我需要灵力，大量的灵力，给我灵力，我会给你们一份知识”\n“那么，你的选择是？”\n§Y注意，下次开启博物志需要在一年后§!"
 th_card.3.a: "蕾米感觉到神枪在颤振，有部分灵力正在活化"
 th_card.3.b: "进行一次交易"
 th_card.3.c: "一次性给予大量灵力"
 th_card.3.z: "拒绝"
#  th_card.910.name: "沿途的收获"
#  th_card.910.desc: "博物志内部是一片光怪陆离的世界，我们感觉到远方有存在在呼唤我们，当然它与我们目前的位置还有一定距离，我们向着那片区域出发，这片世界有一种无处不在的奇特物质，我们的科学家发现它可以转换成多种资源，但是必须到达一定数量才能成功进行转换，所以我们携带了一种自动收集装置，将沿途上的这种资源尽可能地收集起来\n\n§Y（按住回车键可以迅速跳过）§!"
#  th_card.910.a: "一点小收获"
 th_card.800.name: "熟悉的气息"
 th_card.800.desc: "我们发现了某个显眼的存在，它无法用语言描述，且其表面不知覆盖着什么物质，我们靠目前的观测手段无法探知内部，但就在用包裹着灵力的手触摸其表面时，仿佛冥冥之中发生了什么事情，当回过神来时，那个呼唤我们的存在已经消失不见了"
 th_card.800.a: "一种熟悉的感觉"
 th_card.8001.name: "外界的变化"
 th_card.8001.desc: "外界的联络人员突然告知我们就在他们的面前出现了一个人，在他们将影像传回之后，我们发现竟然是我们的熟人，其向我们表达了协力的意愿，我们虽然感到不可思议，但是也接受了其帮助"
