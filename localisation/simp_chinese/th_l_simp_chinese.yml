 ######################起源
 origin_gensokyo_city: "幻想之星"
 origin_gensokyo_city_desc: "经历了一系列的异变，幻想乡终于出现在现世面前，其奇特的存在颠覆了现世的世界观，人们以前所未有的热情进行了社会的改变并重塑了世界，如今我们的母星是全银河前所未有的奇观"
 origin_tooltip_gensokyo_effects: "初始星变为幻想星，建设一批专属区划，获得15年的人口速度增幅。"
 origin_th_hm_default: "红魔一统"
 origin_th_hm_default_desc: "在成为星际文明的大转变期间，红魔馆的大小姐因其敏锐的政治嗅觉、蓬勃的称霸野心、强劲的军事实力，伟大的帝国蓝图与威严的个人形象成为了整个文明的主人，整个文明正憋着一股劲迎接未来。"
 origin_tooltip_th_hm_default_effects: "初始人口为30人，初始星球新增一级的红魔军事建筑"
 origin_gensokyo_resource: "幻想扩散"
 origin_gensokyo_resource_desc: "经历了一系列的异变，幻想乡终于出现在现世面前，在距离跨入星际时代只有临门一脚的时候，幻想乡的实权人物用其敏锐的嗅觉感觉到资源储存的重要性，在文明跨入太空之前，统一的世界开足了马力生产必要的资源，而在这期间我们也学会了运用灵力的建筑方法，至于因为幻想乡少女的现世而没必要存在的博丽大结界也因此停用，我们将省下来的这些灵力存入仓库，以待星际时代使用"
 origin_tooltip_gensokyo_resource_effects: "获得幻想乡线所有建筑科技，获得存储科技，获得10w灵力与符卡，1w合金与消费品，5000食物能量矿物，首都获得10年的人口增速buff"
 origin_th_hm_trad: "红魔一心"
 origin_th_hm_trad_desc: "在被蕾米莉亚·斯卡雷特统治整个斯卡雷特帝国之后，因大小姐的独特的个人魅力，整个文明都发自内心认为蕾米莉亚大小姐是最优秀的领导人，并会毫不犹豫地彻底执行一切蕾米莉亚发布的命令，彻底拧成一股绳的斯卡雷特帝国拥有其他文明想象不到的凝聚力"
 origin_tooltip_th_hm_trad_effects: "初始点满扩张，至高两项传统，可以获得两项飞升，首都获得25年的凝聚力产出与人口增速buff"
 spth_hm_start_grow: "红魔一心"
 spth_hm_start_grow_desc: "整个帝国目前是扩张热情最为高涨的时候，正在积极同化旧世界的生命"
 spth_gsk_start_grow: "新幻想乡"
 spth_gsk_start_grow_desc: "这是幻想乡全新的开始，我们正在努力建设国家"
 th_people_emmigration: "四通八达的异世界"
 th_people_emmigration_desc: "处于某种特殊原因，幻想乡与其他世界的“秘密通道”突然变得异常的多"
 origin_spth_story_gensokyo: "§B幻想乡故事起源 - 结界消逝§!"
 origin_spth_story_gensokyo_desc: "东方繁星录的剧情起源，一个与现世不太一样的太阳系，一个博丽大结界消逝后的幻想乡，一个与幻想乡接触了的外界，以及月球结界里侧陨落的月都...\n\n\n\n\n\n\n£touhou_origin_story_1£\n\n\n\n\n\n\n秘封二人更多的故事等待发掘..."
 origin_spth_story_gensokyo_effects: "- 使用幻想乡世界线的太阳系作为起源星系\n- 随着剧情推进可以改造月之都与修复鸟船\n- 拥有专属的的剧情设计与科技\n- §B可以发现更多真相...§!"
 origin_spth_story_gensokyo_neg_effects: "- §R这能有什么坏处呢？§!\n- 本起源无联机适配"
 spth_story_sol_system_gensokyo: "§B幻想乡§!"
 spth_story_sol_system_gensokyo_NAME: "§B幻想乡§!"
 spth_story_sol_system_gensokyo_DESC: "一个与现世不太一样的太阳系，初始为陆地星球，月球替换为幻想城。\n§B剧情起源专用§!"
 origin_lunar_capital: "陨落月都"
 origin_lunar_capital_desc: "曾经月之都的一个碎片，这一文明的诞生远早于星系中的当代列强。亿万年前的灾难使他们的帝国逐步沦为昔日辉煌的些微阴影。"
