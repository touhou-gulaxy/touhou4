 ap_toho5: "幻想城Project"
 ap_toho5_desc: "幻想城是在幻想乡的基础上进行城市化后产生的存在，在完美适合幻想种之后，也有着进行极大提高生产力的潜能"
 toho5.tooltip: "解锁将星球改造成幻想城的决策"
 toho.5.desc: "我们经过详细严谨地考察与研究之后，确定了这个突然出现的遗址是一个先进文明的产物，但是我们无法解释它到底是怎样突然出现在我们的星球上的。在完全探索完该遗址之后，我们发现了内部被严密保护着的某个物品，从旁边的记载来看，它被称为燕石博物志，遗憾的是我们目前不知道它的作用，同时也无法启动它"
 toho.5.name: "秘封的宝藏"
 toho.5.a: "不管怎样，我们一定要探寻背后的真相"
 toho.6.desc: "经过无休止的争论与考据过后，我们发现它能对灵力产生反应，在使用各种办法后，我们最终修复并启动了博物志，"
 toho.6.name: "燕石博物志————已修复"
 toho.6.a: "终于等到了这一天"
 toho.7.desc: "最后的研究表明，这颗巨大的不明‘矿石’雕刻品，其实是一整粒希格斯玻色子。也许在遥远的古代，它上面确实有神灵存在，但现在这个神灵肯定已经睡着了。但作为宏观可见的微观粒子，我们可以通过影响它来改变整个宇宙的质量"
 toho.7.name: "阴阳玉的秘密"
 toho.7.a: "也许这就是博丽巫女飞行能力的源头吧。"
 toho.8.name: "属于我们时代的火种"
 toho.8.a: "MASTER——SPARK！"
 toho.9.desc: "这个被称作隙间驱动器的原型机其实原理和跃迁引擎相似，撕裂宇宙中的两处时空，将他们短暂地凑到一起，让我们可以在他们复原之前快速通过。"
 toho.9.name: "宇宙的里侧"
 toho.9.a: "现在，想去哪儿就去哪儿"
 toho.10.desc: "隙间中的未知存在给我们送来了礼物，是一艘崭新的超级旗舰"
 toho.10.name: "帝国旗舰"
 toho.10.a: "舰船反馈正常，准备下水仪式"
 toho.11.desc: "我们将获得更多幻想乡的力量"
 toho.11.name: "打破境界线"
 toho.11.a: "终于，遇见了少女们"
 toho.12.desc: "让银河见识下我们的力量"
 toho.12.name: "统一现世与幻想"
 toho.12.a: "将曾经的不同统一起来"
 toho.13.desc: "我们诞生之初就有的力量被深挖出来"
 toho.13.name: "我们，幻想"
 toho.13.a: "无所畏惧之力"
 BWZ_PROJECT: "修复文献:燕石博物志"
 BWZ_PROJECT_DESC: "传说中秘封俱乐部的经典著作，记载着连它的作者都不知道的神秘事物————如今只留下分散在其他文献、口头传说里的只言片语。我们要重新编写这样的典籍，铺平我们未来的深空探索之路"
 YYY_PROJECT: "博丽神社最大的秘宝"
 YYY_PROJECT_DESC: "巫女退魔故事里总是会提到，像扈从骑士一样跟随在巫女身后，仿佛有生命一般的阴阳玉————我们找到了一只阴阳玉的所在，但它不可分割，物质组成不可测量，无法移动的特性让我们对它无可奈何。"
 BGL_PROJECT: "最后的绯色金属"
 BGL_PROJECT_DESC: "传说中的绯色金属制品已经在历史的长河中全部遗失了，但如今，我们在早已沉入地幔下方的旧大陆板块中发掘出了最后516g绯色金属，是时候重铸迷你八卦炉了！"
 BYZ_PROJECT: "超越境界"
 BYZ_PROJECT_DESC: "八云紫的能力是宇宙中最违背常理的能力，但实际上，秘封俱乐部对境界的探索也是紧随其后的————那么我们还有那些东西，能够从紫妈那里学到呢？"
 HM3_PROJECT: "地狱之歌（本种族）"
 HM3_PROJECT_DESC: "运用特殊的力量给予将我们的初始种族变为吸血鬼，从而获得不死之身，不老不死"
 HM36_PROJECT: "地狱之歌（全部种族）"
 HM36_PROJECT_DESC: "将其他种族全部变成吸血鬼整合进我们的国家，哪怕是机器人也能使用神秘的合成人技术将其化为血族，强化斯卡雷特帝国的力量\n\n(只有大约25%的人口能转化成功)"
 HXX4_PROJECT: "优胜劣汰的神隐"
 HXX4_PROJECT_DESC: "将非幻想乡本土的种族神隐进幻想乡进行一次残酷的生存挑战，优胜劣汰，只有少数人能活下来并整合进幻想乡获得强大的能力（每个人口的转化成功率为10%）"
 HM_BOSS_1_PROJECT: "露米娅级旗舰计划"
 HM_BOSS_1_PROJECT_DESC: "经过长时间的研究与筹划，我们已经可以尝试去制造前所未有的超大战舰了，我们的第一个目标是无限放大妖怪露米娅的能力使战舰能在战场上干扰对方感知，同时具备超强的防御与攻击能力\n\n（请注意：这项计划将会产生一个极为强大的敌人！！！！！！！！请做好准备）"
 TH_BOSS_SHIP1: "研究失控原因"
 TH_BOSS_SHIP1_DESC: "拆除损坏的失控旗舰，找到失控的原因以防止下次再次失控"
 spth_weapon_up_gungnir_PROJECT: "姆Q的强化计划——冈格尼尔"
 spth_weapon_up_gungnir_PROJECT_DESC: "帕秋莉使用帝国收集的P来进行武器强化的特殊计划，在完成后想必能大大增强我们的实力"
 spth_weapon_up_xianzhe_PROJECT: "姆Q的强化计划——贤者之石"
 spth_weapon_up_xianzhe_PROJECT_DESC: "帕秋莉使用帝国收集的P来进行武器强化的特殊计划，在完成后想必能大大增强我们的实力"
