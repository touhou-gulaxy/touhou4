 ap_hm1: "斯卡雷特一统"
 ap_hm1_desc: "很少人知道作为符卡规则的首次试行者，仅仅500岁左右的吸血鬼，斯卡雷特家的大小姐其实有着令幻想乡的绝大部分人类与妖怪都望尘莫及的力量，这不是普通的吸血鬼能拥有的力量，而是凌驾于大妖怪之上，能够威胁贤者与巫女甚至是博丽大结界的极强能力，在各方势力的妥协下，斯卡雷特统一了幻想乡，从此，史纪开始书写新的篇章"
 hm1.tooltip: "可以研究红魔线建筑科技"
 ap_hm2: "铁血，热血，冷血"
 ap_hm2_desc: "特佩斯一族的后裔，斯卡雷特这个姓氏承载着吸血鬼之王的责任，而将吸血鬼的名声宣扬于银河的每个角落这个伟大的任务，似乎将要在这一代，由铁血，热血，冷血的吸血鬼之王完成了"
 hm2.tooltip: "可以研究后续建筑科技，并加强红魔建筑职位基础产出"
 ap_hm3: "['spth_word_concept_ap_hm3']"
 ap_hm3_desc: "赫尔墨斯之鸟乃吾之名，噬己翼而驭汝心"
 hm3.tooltip: "开启吸血鬼转化特殊项目，并再次加强红魔建筑"
 ap_hm4: "完美之王"
 ap_hm4_desc: "庆贺吧！完美的王者诞生了，他是集所有血族力量于一身，掌握命运，纵横银河宇宙的血族完美之王！此刻，历史终于翻到了最后篇章！"
 hm4.tooltip: "可以研究最终级红魔建筑，并加强"
 ap_hm5: "贤者之石"
 ap_hm5_desc: "在炼金术上长久的探索，我们掌握了一条不同于科学的发展路线，在大小姐的友人帕秋莉·诺蕾姬的帮助下，我们向伟大的魔法根源更近一步"
 hm5.tooltip: "解锁星球的七曜改造决策"
 ap_hm6: "魔法升华"
 ap_hm6_desc: "帕秋莉·诺蕾姬是帝国内首屈一指的魔法使，她有心帮助我们进行武器上的突破，这想必能让我们在将来的战斗中取得一定优势"
 hm6.tooltip: "解锁帕琪的特殊武器强化计划"
 double_four.tooltip: "§Y解锁功能：§!四重存在\n每次自然增长人口都有几率产生2或4个人口"
 toho.30.name: "地狱之歌"
 toho.30.desc: "赫尔墨斯之鸟非吾之名，噬己翼而驭汝心"
 toho.30.a: "我觉得这下我们变强了"
 toho.36.a: "更多的血族!"
 toho.31.name: "地狱之歌"
 toho.31.desc: "赫尔墨斯之鸟乃吾之名，噬己翼而驭汝心"
 toho.31.a: "Search and Destroy!"
 toho.32.desc: " [From.GetName] 的公民已经全体变为了吸血鬼，拥有惊人的生命力与战斗力"
 toho.33.a: "不死之身，不老不灭，开什么玩笑！"
 toho.33.b: "他们到底变成了什么样的怪物！"
 toho.34.desc: "人类是有极限的。我们在漫长的生命中总结了一个道理，人越是工于心计，就越会在不可预料的事情上失败......\n\n除非，超越人类！！！我们不做人了！！！！"
 toho.34.a: "你们到底在说什么！"
 toho.34.b: "这到底是什么怪物"
 toho.34.c: "吃我波纹疾走！！"
 toho.36.name: "地狱之歌(全种族)"
 toho.36.desc: "这次转化项目让国家获得了相关经验，我们随时可以启动下一次的转化项目"
 toho.51.name: "获得力量"
 toho.51.desc: "能在幻想乡内生存下来的人必须是强大的，我们将对其他种族进行一次优胜劣汰，在这种情况下部分人能快速适应幻想乡的环境并因此获得强大的力量"
 toho.51.a: "应该是别人来适应我们的规则，而不是我们适应他们的规则"
 
