 civic_fight_little_devil: "战斗吧！小恶魔！"
 civic_fight_little_devil_desc: "我真傻，真的。我单知道我在红魔馆内就是工具人，会到任意驱使；我不知道直到斯卡雷特帝国时我也是工具人。我翻开历史一查，这历史没有年代，歪歪斜斜的每页上都写着“人尽其用”几个字。我横竖睡不着，仔细看了半夜，才从字缝里看出字来，满本都写着“吃小恶魔”四个字！"
 civic_fight_little_devil_tooltip_effects: "将初始的科学家小恶魔换为战斗型小恶魔，并绑定一艘战斗舰船，使用她击破敌人一定数量后可以获得灵力，并且击破敌人获得双倍P，在一定程度后可以进行升级(小恶魔升级功能还未实装)"
 spth_fight_little_devil.0.name: "战斗吧！小恶魔！"
 spth_fight_little_devil.0.desc: "帕秋莉:“小恶魔，你跟了我很多年了吧”\n小恶魔：“说起来，确实很久了呢。”\n帕秋莉：“那么，现在有个很重要的任务，而且大概只有你能去做了，你愿意吗”\n小恶魔：“帕秋莉大人要求的话，我一定尽全力做到！”\n帕秋莉：“我很高兴小恶魔你能这么说哦，那么，我已经给你准备了一艘船，上面有我还没完成的试制型贤者之石武器与新型装甲，你帮我去银河中收集些灵力来帮我研究吧，只要把敌人像妖精或毛玉一样打死就行了哦，会自动收集的”\n小恶魔：“诶诶诶！！？？(╯‵□′)╯︵┻━┻”"
 spth_fight_little_devil.0.a: "就这样，小恶魔踏上了战斗之旅..."
 leader_trait_th_czrz: "船在人在"
 leader_trait_th_czrz_desc: "因为这艘战斗舰还是试制型的原因，小恶魔并不能很好的在船毁坏时紧急脱出，也就是假如船炸了那么小恶魔大概必死无疑吧..."
 leader_trait_th_meirin_buff: "红美铃之力"
 leader_trait_th_meirin_buff_desc: "经过万般磨练之后，借用不咕鸟的力量获得的红美铃之力，能够大幅提升舰船抗打能力，同时获得了战时回复能力"
 leader_trait_th_sakuya_buff: "十六夜咲夜之力"
 leader_trait_th_sakuya_buff_desc: "经过万般磨练之后，借用不咕鸟的力量获得的十六夜咲夜之力，获得了提高己方速度与降低敌方速度的能力"
 leader_trait_th_dxj_buff: "蕾米莉亚之力"
 leader_trait_th_dxj_buff_desc: "经过万般磨练之后，借用不咕鸟的力量获得的蕾米莉亚之力，全方位大幅增强所有能力"
 leader_trait_fight_koakuma: "战斗型小恶魔"
 leader_trait_fight_koakuma_desc: "被帕秋莉无情外放的小恶魔，不得已从科研助手变成了战斗人员，但是除了修修船和当科学家时练出的逃跑能力一无所长..."
 spth_fight_little_devil.2.name: "完成收集"
 spth_fight_little_devil.2.desc: "在经过战斗之后，小恶魔的船终于收获到了足够多的灵力，她将这些灵力上交给了帕秋莉，帕秋莉非常开心地收下了之后鼓励了辛苦的小恶魔，随后进入了大图书馆，而小恶魔在听到帕秋莉的鼓励之后斗志高昂。"
 spth_fight_little_devil.2.a: "好单纯的小恶魔..."
