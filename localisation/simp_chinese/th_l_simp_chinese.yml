 th_boss.10.desc: "在露米娅级旗舰完成的瞬间，整个首都的舰队人员都发现自己变得无法视物，随后是巨大的炮火声与爆破声，一些稍微能视物的强大少女们只发现那艘巨大的超级旗舰驶离了空港，超级旗舰因为不明原因失控了！！！！"
