 th_boss.10.name:0 "黯星异变"
 th_boss.10.desc:0 "在露米娅级旗舰完成的瞬间，整个首都的舰队人员都发现自己变得无法视物，随后是巨大的炮火声与爆破声，一些稍微能视物的强大少女们只发现那艘巨大的超级旗舰驶离了空港，超级旗舰因为不明原因失控了！！！！"
 th_boss.10.a:0 "不好！一定是无限放大露米娅的能力导致露米娅失去控制了！"
 th_boss.102.name:0 "露米娅级旗舰击毁"
 th_boss.102.desc:0 "我们经历了激烈的战斗付出了极为惨烈的代价终于击毁了失控的露米娅级旗舰，但这旗舰的强大战力已经经过了验证，当务之急是赶紧登上这艘旗舰将其拆除，以研究其失控的原因，为下次的建造做好准备"
 th_boss.104.name:0 "露米娅级旗舰击毁"
 th_boss.104.desc:0 "来自其他势力的舰队终于击毁了失控的露米娅级旗舰，但这旗舰的强大战力已经经过了验证，当务之急是赶紧登上这艘旗舰将其拆除，以研究其失控的原因，为下次的建造做好准备"
