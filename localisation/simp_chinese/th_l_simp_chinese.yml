 spth_fight_little_devil.10.name: "哪来的鸽子"
 spth_fight_little_devil.10.desc: "就在小恶魔准备踏上前往银河收集灵力的前夕，她发现一只白色的鸟停在她的飞船旁边，那只鸟有着像鸽子的头，像鸽子的翅膀，像鸽子的足，像鸽子的喙（这不就是鸽子吗？？！！）\n\n“为什么鸽子会停在飞船旁边啊，地勤人员这么不负责的吗”by小恶魔\n然后她想了想，“好像帕秋莉大人没有给我配置地勤人员，诶诶诶没有吗！！？？Σ( ° △ °|||)︴”\n那只白色的鸟回头瞥了小恶魔一眼，小恶魔好像从它脸上读出了嫌弃的表情\n小恶魔：“鸽子怎么会有表情啊...肯定是我被我要离开帕秋莉大人这件事给打击到了...”\n随后小恶魔在自己身上摸索了一下，“啊，身上没有零食了...只有一包咲夜大人给芙兰大人制作的零食小饼干，好像当时芙兰大人没吃完给我了...”\n就在小恶魔还在顾影自怜时，那只白色的鸟突然飞过来叼走了那包饼干，并且熟练地钻破了包装将饼干一口吞下\n“诶诶诶？？！！w(ﾟДﾟ)w”\n不顾小恶魔的惊讶，白鸟吃完饼干后就停在了小恶魔肩上\n“你是要陪我一起走吗？”白鸟又瞥了小恶魔一眼，然后自顾自地梳理自己的羽毛"
 spth_fight_little_devil.10.a: "就这样，小恶魔和一只鸽子出发了......"
 spth_fight_little_devil.12.name: "出门就被敌人埋伏了吗？？！！"
 spth_fight_little_devil.12.desc: "就在小恶魔踏出帝国境内不远后，她正在飞船上和那只疑似鸽子的鸟聊天，虽然那只鸟完全不理会小恶魔，但是因为飞船空间挺小，也没有其他人可以陪她，小恶魔还是只能将主要的娱乐时间放在那只白鸟上。突然，飞船的报警器急促地响起，就在这个星系突然出现了10支舰队，虽然不强但是很显然小恶魔是被埋伏了...\n\n小恶魔：“诶诶诶，帕秋莉大人这艘飞船的探测器是不是有问题啊，明明之前显示这里没有敌人啊Σ(っ °Д °;)っ”\n\n而那只鸟只是继续在一边吃东西。"
 spth_fight_little_devil.12.a: "就这样，小恶魔遇见了新手敌人"
 spth_fight_little_devil.14.name: "不咕鸟闪亮登场！"
 spth_fight_little_devil.14.desc: "小恶魔仓促间与埋伏她的敌人交了手，就在她用飞船上的贤者之石武器击破了第一批敌人时，敌人也有攻击落在了飞船上\n\n“我不是战斗人员啊呜呜(╯‵□′)╯︵┻━┻”\n就在小恶魔因为到来的攻击慌了神时，那只白鸟飞到了慌乱的小恶魔前，展开双翅，散发出了一股磅礴的灵力，这股灵力依附在了小恶魔与飞船上，她能明显地发现自己与飞船被强化到了一个离谱的地步..."
 spth_fight_little_devil.14.a: "就这样，伟大的不咕鸟保护了愚蠢的小恶魔"
 th_fight_little_devil_gugu_help: "伟大的不咕鸟赋予了小恶魔强大的力量，小恶魔获得特质——§Y不咕鸟的守护§ "
 th_fight_little_devil_gugu_help_remove: "伟大的不咕鸟肚子饿了，没力量了"
 leader_trait_th_gugu_help: "不咕鸟的守护"
 leader_trait_th_gugu_help_desc: "伟大的不咕鸟给予的守护"
 spth_fight_little_devil.15.name: "正式介绍：不咕鸟"
 spth_fight_little_devil.15.desc: "战斗结束后，小恶魔依旧保持着那股力量一段时间，这期间小恶魔一直在对那只白鸟进行询问与研究想要探寻其中的奥秘，但是并没有收获\n\n在某天，小恶魔身上的力量消失了。\n“诶诶诶，灵力呢？？o(≧口≦)o”\n“愚蠢的小恶魔，别在那鬼叫了，快给我吃的”\n“纳..纳尼！！鸽子说话了！”\n“我不是鸽子！是不咕鸟！”鸽，不，不咕鸟进行了反驳。\n“鸽子竟然会说话，不过幻想乡好像鸽子会说话也不应该奇怪耶...”\n“都说了不是鸽子！是不咕鸟！还不快喂我吃东西！”\n“诶诶，好的马上Σ( ° △ °|||)︴”\n\n少女投食中ing...\n\n“鸽子，你为什么之前不说话现在才说话啊”\n“不是鸽子！是不咕鸟！之前忘了怎么说话了，很久没有说过话了，这些时间听你说的多了又学会了”\n“那我之前变那么强是怎么回事啊”\n“因为他们的攻击把船打晃了，我的零食掉在地上了”\n“诶我还以为你是为了保护我...”\n“你在想什么桃子，我为什么要保护你个愚蠢的小恶魔”\n“那我的力量呢”\n“是我的力量！用完了呗，一不小心用力过猛持续时间长了点...”\n\n“这样啊，还是多谢你了鸽子！请多指教！”\n“不是鸽子！是不咕鸟！愚蠢的小恶魔！”"
 spth_fight_little_devil.15.a: "就这样，伟大的不咕鸟与他的小跟班小恶魔的故事开始了"
 spth_fight_little_devil.17.name: "被埋伏了！"
 spth_fight_little_devil.17.desc: "小恶魔在进入这个星系的时候，明明之前探测器没有探测到这个星系有敌人存在，但是周围依旧出现了有敌意的舰队\n\n虽然小恶魔和不咕鸟已经习惯了......"
 spth_fight_little_devil.17.a: "战斗吧！小恶魔！"
 spth_fight_little_devil.100.name: "逆·使魔契约"
 spth_fight_little_devil.100.desc: "小恶魔在之前的战斗中舰毁魔亡了，幸好帕秋莉与小恶魔签订的使魔契约能够让小恶魔在即将消散时返回到帕秋莉附近并进行重塑躯体，小恶魔终究是没有永久消散在这个宇宙中，虽然不知道为什么帕秋莉会消耗如此多的灵力复活这只杂鱼小恶魔，但是对小恶魔来说还是值得庆贺的，小恶魔忠诚度+100\n\n“醒了？醒了的话外面还有一艘船，快出发吧”by帕秋莉"
 spth_fight_little_devil.100.a: "好家伙，死了也要让小恶魔继续活过来打工"
 spth_fight_little_devil.1000.name: "小恶魔升级了"
 spth_fight_little_devil.1000.a.desc: "“愚蠢的小恶魔，你可以升级了”\n“升...级？o(〃'▽'〃)o咕咕，升级是什么意思啊”\n“不是咕咕，是不咕！你击破了足够数量的敌人，伟大的不咕鸟收集了它们死后的能量，现在不咕鸟能用自己独一无二的能力把这些能量给你，这样你就可以变强了，而相应的这艘船也会变强，每次升级可以获得三次强化的属性点，这是只有伟大的不咕鸟才具有的能力，感谢不咕吧！”\n“哇哇，咕咕你好强大！”\n“不是咕咕，是不咕！！！说了多少次了！愚蠢的小恶魔，那么接下来就由我来引导你”"
 spth_fight_little_devil.1000.b.desc: "“愚蠢的小恶魔，你升级了”\n“又可以加点了吗，咕咕快帮我！”\n“说了多少次了，不是咕咕是不咕！！”"
 spth_fight_little_devil.1000.b: "就这样，小恶魔打开了不咕鸟的系统菜单"
 spth_fight_little_devil.1000.a: "就这样，小恶魔又向成为银河传说更进一步"
 spth_fight_little_devil.1001.name: "咕咕的系统菜单"
 spth_fight_little_devil.1001.first.desc: "欢迎来到不咕鸟的等级屋！这里能够让你获得你目前的属性状态，并且可以用升级后获得的属性点帮助你获得加成，感谢伟大的不咕鸟吧！"
 spth_fight_little_devil.1001.had.desc: "欢迎来到不咕鸟的等级屋！是要看状态还是要加点呢？愚蠢的小恶魔状态如下哦：等级：§Y[this.spth_fight_little_devil_level]§!\n火力：§Y[this.spth_fire_points]§!/(10)\n体质：§Y[this.spth_body_points]§!/(10)\n速度：§Y[this.spth_speed_points]/§!(10)\n数值后面的（10）是你的初始属性，因为多的属性点是不咕鸟赐予你的，所以效果更强哦"
 spth_fight_little_devil.1001.a: "那么我该怎样才能加点呢o(〃'▽'〃)o"
 spth_fight_little_devil.1001.a.res: "先不急，为了防止愚蠢的小恶魔忘记如何加点，你先离开这个菜单，然后可以在§Y帝国法令§!找到§R不咕鸟的等级屋§!，点击之后再进来，就可以进行加点了！"
 spth_fight_little_devil.1001.b: "咕咕！我要加点！o(〃'▽'〃)o"
 spth_fight_little_devil.1001.c: "进化（剧情未写完，每5级进化一次，一次之后等10天）"
 spth_fight_little_devil.1001.z: "我走了o(〃'▽'〃)o"
 spth_fight_little_devil.1002.desc: "不是咕咕，是不咕！愚蠢的小恶魔可以选择加强火力，体质或速度，要加强哪项呢？你现在有§Y[this.spth_fight_little_devil_point]§!个属性点"
