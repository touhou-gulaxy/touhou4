 toho.491.name: "开局领袖"
 toho.491.desc: "游戏开局可以初始拥有幻想乡中各势力的领袖（其余陆续补上），其可能拥有各种强力特性与能力"
 toho.491.a: "红魔馆"
 toho.491.a.response: " \n\n\n\n\n\n£spth_leader_select_scarlet£\n\n\n\n\n\n拥有首领蕾米莉亚，总督十六夜咲夜，科学家帕秋莉与小恶魔，舰队上将芙兰朵露与陆军上将红美铃"
 toho.491.b: "白玉楼"
 toho.491.b.response: " \n\n\n\n\n\n£spth_leader_select_white_jade£\n\n\n\n\n\n拥有首领西行寺幽幽子，总督魂魄妖忌，八云蓝，科学家橙，舰队上将魂魄妖梦，八云紫，陆军上将蕾蒂"
 toho.491.c: "妖怪山"
 toho.491.c.response: " \n\n\n\n\n\n\n£spth_leader_select_moriya£\n\n\n\n\n\n\n拥有首领东风谷早苗，总督射命丸文，姬海棠果，科学家河城荷取，舰队上将八坂神奈子，泄矢诹访子与陆军上将犬走椛"
 toho.491.d: "地灵殿"
 toho.491.d.response: " \n\n\n\n\n\n£spth_leader_select_satori£\n\n\n\n\n\n拥有首领古明地觉，总督水桥帕露西，科学家火焰猫燐，舰队上将古明地恋，灵乌路空，陆军上将星熊勇仪"
 toho.491.e: "博丽神社"
 toho.491.e.response: " \n\n\n\n\n\n£spth_leader_select_reimu£\n\n\n\n\n\n拥有首领博丽灵梦，总督上白泽慧音，科学家稗田阿求，舰队上将雾雨魔理沙，茨木华扇，陆军上将伊吹萃香"
 toho.491.z: "不了，谢谢"
