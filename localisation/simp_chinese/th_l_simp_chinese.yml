 th_boss.100.desc:0 "经过长时间的研究与筹划，我们已经可以尝试去制造前所未有的超大战舰了，我们的第一个目标是无限放大妖怪露米娅的能力使战舰能在战场上干扰对方感知，同时具备超强的防御与攻击能力"
