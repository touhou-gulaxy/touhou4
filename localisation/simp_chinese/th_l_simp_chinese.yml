 th_weapon_up.1.name: "P——升级"
 th_weapon_up.1.desc: "我们在最近的战斗中收集了敌人掉落的能量，将其转化为了我们能够使用的P（ower），P能够全方位增强我们使用的灵力武器"
 th_weapon_up.1.a: "这是好的，没有任何问题"
 th_weapon_up.9.name: "帕琪的联络"
 th_weapon_up.9.desc: "蕾米莉亚·斯卡雷特的好友，巴瓦鲁图书馆的主人，七曜的魔法使——帕秋莉·诺蕾姬最近的行为有些不对劲，蕾米莉亚虽然很担心但是因为事务繁忙也不能抽出时间去询问，但是就在今天，蕾米莉亚突然被帕秋莉叫去了大图书馆。"
 th_weapon_up.9.a: "帕琪找我有什么事？"
 th_weapon_up.10.name: "姆Q的强化计划"
 th_weapon_up.10.first.desc: "蕾米，你有没有觉得我们的武器还是太弱了，我有种不祥的预感，这个银河肯定不是一直安全的，我们将来肯定会经历一场艰难的战斗，就凭我们目前的技术水平想必很难对抗将来的敌人，我最近有了些想法，需要用到帝国之前收集到的P进行研究，不知道蕾米你同不同意"
 th_weapon_up.10.had.desc: "怎么了蕾米？现在找我是决定用P来研究武器了吗？"
 th_weapon_up.10.a: "嗯，我的能力也有这种预感"
 th_weapon_up.10.a.response: "你的命运能力都有这种预感的话，那么说明应该不会错了，因为人手的问题，我一次只能对一种武器进行强化，如果你想好了的话就来找我吧"
 th_weapon_up.10.b: "我决定进行武器研究了"
 th_weapon_up.10.z: "还是让我再想想"
 th_weapon_up.11.desc: "想好要进行哪项技术的研究了吗，因为我只是个魔法使，单纯的科技我是无法突破的，只有我们掌握的特殊武器才行"
 th_weapon_up.11.a: "研究冈格尼尔"
 th_weapon_up.11.b: "研究咲夜的飞刀"
 th_weapon_up.11.c: "研究贤者之石"
 th_weapon_up.20.desc: "既然如此那么蕾米你还是想好了再来吧，我随时可以开始的，这也是我少数能为你做的一点事情了\n\n（条件满足时能在法令处寻找到帕秋莉）"
 th_weapon_up.20.a: "那么我以后再来找你"
 th_weapon_up.21.desc: "决定好了吗，那么就等我的好消息吧\n\n（条件满足时能在法令处寻找到帕秋莉）"
 th_weapon_up.21.a: "拜托你了，帕琪"
 
