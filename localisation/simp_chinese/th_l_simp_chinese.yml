 civic_spth_suwa: "遗忘之谷"
 civic_spth_suwa_desc: "诹访大社上，被外界所遗忘的用农作物、谷物进行占卜的神事。重新举行的御射山御狩神事将会带来古老的军神与乾坤的力量。"
 civic_guanyin: "送子观音"
 civic_guanyin_desc: "佛教明明是教人忍耐、行善的，怎么这么多人都来求子啊...但是奇怪的是好像确实有用呢"
 civic_scarlet_devil: "绯红恶魔"
 civic_scarlet_devil_desc: "你还记得你吃过几片面包吗，我已经忘记我杀过多少人了\n\n初始拥有红魔馆领袖\n\n（开启红魔飞升的前提条件，幻想乡飞升与红魔飞升不可同时进行）\n"
