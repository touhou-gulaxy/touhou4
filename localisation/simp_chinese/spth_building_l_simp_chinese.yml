 building_suwa_1:0 "守矢神社"
 building_suwa_1_desc:0 "由外界迁入幻想乡的神社，规模比博丽神社大，现人神东风谷早苗以及神明八坂神奈子、洩矢诹访子居住在这里。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。这是复制的产物"
 building_suwa_2:0 "扩·守矢神社"
