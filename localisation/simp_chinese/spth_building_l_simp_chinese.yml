 building_slm_1: "神灵庙"
 building_slm_1_desc: "神子在仙界建造的家，每天有很多我们认不到的仙人来访。据说提供仙人修行、丹药学一类的课程，可以长生不老。这是复制的产物"
 building_slm_sjx: "神灵庙·尸解仙堂"
 building_slm_sjx_desc: "神灵庙掌握着制造尸解仙的技术，能够让普通的肉体凡身变为超凡的仙人，但是请注意：§R修仙一直是逆天而行§!"
 spth_sjx_desc: "每年将一个非格式塔种族转化为东方project种族，但请注意\n§R修仙一直是逆天而行§!"
 spth_fb4_desc: "如果星球上有两个该建筑，则每年能将一个其他人口转化为血族，需要国内有血族人口且掌握相应技术§G（正常建造出该建筑则一定拥有）§!"
 building_slm_2: "扩·神灵庙"
