 spth_generic_expend_zone_desc: "$zone_urban_desc$"
 spth_generic_spiritual_power_zone_desc: "这里常年萦绕着淡白色与淡粉色雾气，日月星辰的光芒都被其遮挡，灵力生产工业带来了灵力充盈的环境，令幻想乡住民们非常舒心。"
 spth_generic_spiritual_power_research_zone_desc: "在生产灵力同时也对其性质应用等进行研究，灵力环境提高了研究人员们的工作效率，可谓是一举两得。"
 spth_generic_spiritual_power_research_alt_zone_desc: "$spth_generic_spiritual_power_research_zone_desc$"
 spth_generic_spellcard_zone_desc: "忙碌的工匠们在这片区域制造着符卡，作为储存力量的方式，这对我们至关重要。"
 spth_generic_spellcard_research_zone_desc: "具备优良性质的符卡可以存储思维方面的力量，强化我们的科研能力。"
 spth_generic_jinja_zone_desc: "神社特殊的灵力环境可以帮助我们增加必需的基础资源产出。"
 spth_generic_tushu_zone_desc: "这片区域存放的皆为无资质者无法翻阅的魔导书，是学习知识和存放知识的绝佳场所。"
 spth_generic_jiqiao_zone_desc: "这些巨大而精密的魔法机关在传统铸造生产的工业基础上融入了灵力具现化的科技结晶，极大的增加了军工品质合金与民用消费品的生产效率。"
 spth_generic_renli_zone_desc: "原本是是幻想乡的人类聚居地，处于纪念目的采用了这一名称，现在为我们生产着营养丰富的食物与战略资源。"
 spth_generic_energy_zone_desc: "八呎鸦加持下的反应堆可以更高效的生产大量能源，只需要提供较少的灵力即可。"
 spth_generic_minerial_zone_desc: "来自妖怪山麓的矿工们在这里为工业生产采集着各种珍贵矿石，是我们工业的动力源。"
 spth_generic_alloys_zone_desc: "现代化的锻炉与灵力技术相结合，造就了高效的铸造厂，源源不断的生产着军工品质合金。"
 spth_generic_consumer_goods_zone_desc: "在灵力加持后最尖端的生产线中，民用消费品的生产效率得到了空前的提升。"
 spth_generic_food_zone_desc: "秋姐妹的力量让我们的现代化农场得以丰收，并且加快了作物生长的速度，同时，这里也有先进的养殖业与食品加工设施。"
 spth_generic_refine_zone_desc: "白色与淡粉色的樱花盛开与天界之上，在其中的设施里，我们可以高效的合成各种战略资源。"
 spth_generic_fortress_zone_desc: "这里专为战争而生，各种堡垒、指挥中心、后勤点等等分布于此，为我们的行星防御和征战星海提供了极大的帮助。"
 spth_generic_trade_zone_desc: "擅长贸易的山童在这里协调这全帝国的物流，并且，还能赚取些额外的“合法”利润。"
 spth_generic_zun_zone_desc: "不论在哪个时代，幻想乡中的少女们总是喜欢把酒言欢，居酒屋还提供了宴会场所来满足我们的各种娱乐需求。"
 spth_generic_ag_spiritual_power_zone_desc: "$spth_generic_spiritual_power_zone_desc$"
 spth_generic_ag_spellcard_zone_desc: "$spth_generic_spiritual_power_research_zone_desc$"
 spth_generic_ag_shrine_zone_desc: "充斥的灵力与信仰为来自妖怪山的矿工们与八呎鸦提供了绝佳的工作环境，生产着最基础的那些资源。"
 spth_generic_ag_research_zone_desc: "在这里，你可以找到各种图书，以及最重要的——求闻史记，它们启发着幻想乡内最伟大的头脑们。"
 spth_generic_ag_forge_zone_desc: "妖怪山的河童与天狗们在这里利用高科技产业不断地生产着合金与消费品资源。"
 spth_generic_ag_living_metal_zone_desc: "这一区域负责培养$sr_living_metal$，就像培养我们文明的未来一样。"
 spth_generic_ag_nanite_zone_desc: "在我们最尖端的生产线中，$nanites$将会像那些平平无奇的$consumer_goods$一样被生产出来。"
 spth_generic_ag_zro_zone_desc: "空气中弥漫着淡紫色的雾气，日月星辰的光芒都为之暗淡，仅有雾中点缀着星星点点的闪光，那正是我们工业化合成$sr_zro$时最为壮观的景象。\n\n§R小心不要在雾中迷失方向。§!"
 spth_generic_ag_drak_matter_zone_desc: "在灯火通明的高科技设施里，我们能够源源不断地合成群星间最神秘的一类物质——$sr_dark_matter$。"
 spth_generic_ag_living_metal_forge_zone_desc: "流动的$sr_living_metal$和坚硬的$alloys$从这里生产，并组成文明的骨骼和肌肉。"
 spth_generic_ag_nanite_forge_zone_desc: "只要是你能想到的，无论是宏观的$consumer_goods$，还是微观的$nanites$，这里都能生产。"
 spth_generic_ag_zro_research_zone_desc: "合成$sr_zro$时不可避免地会对周围的环境产生一些微妙的影响，有时，它会使得你的头脑变得无比的清晰，这正适合我们思考自身的过去和未来。\n\n§R不建议直视那些研究人员的紫色眼睛。§!"
 spth_generic_ag_drak_matter_refine_zone_desc: "在灯火通明的高科技设施里，我们能够源源不断地合成群星间最神秘的一类物质——$sr_dark_matter$，附带精炼一些战略资源。"

