 building_hmgfb_1:0 "红魔哨站"
 building_hmgfb_1_desc:0 "斯卡雷特帝国建立在星球上的军事哨站，在具有基本的军事能力的同时还有基本的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_2:0 "红魔军事基地"
 building_hmgfb_2_desc:0 "斯卡雷特帝国建立在星球上的军事基地，在具有一定的军事能力的同时还有一定的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_3:0 "红魔要塞"
 building_hmgfb_3_desc:0 "斯卡雷特帝国建立在星球上的军事要塞，在具有强大的军事能力的同时还有强大的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_4:0 "红魔禁地"
 building_hmgfb_4_desc:0 "斯卡雷特帝国建立在星球上的军事禁地，旁人无法想象内部到底有多少强大士兵以及多强的军工水平，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_tsg:0 "大图书馆"
 building_hmgfb_tsg_desc:0 "红魔馆的附属建筑，内部用十六夜咲夜的能力拓宽了空间，里面常驻着帝国最优秀的科学家"

##########重制建筑##########
 building_spth_cloner: "龙神像"
 building_spth_cloner_desc: "地球幻想乡时代的人类村落的石像的复制品。民众对龙神像的祭拜似乎在一定程度上促进了大结界的稳定和幻想的存在的产生。"
 building_spth_foundry: "灵力铸造厂"
 building_spth_foundry_desc: "灵力铸造厂"
 building_spth_factory: "机巧工造坊"
 building_spth_factory_desc: "机巧工造坊"
 building_spth_farm: "妖精农田"
 building_spth_farm_desc: "妖精的智力水平显然不具备参与现代农业的能力，但是只要把她们扔进农业设施附近自由玩耍，作物就会自己茁壮生长，同时亦有惊人产出。"
 building_spth_mining_station: "虹龙洞矿业局"
 building_spth_mining_station_desc: "矿业人员工作守则第10031条：不许偷吃矿物，违者罚款所吃矿物所对应业绩两倍，同时扣除当月奖金。"
 building_spth_power_plant: "核熔炉"
 building_spth_power_plant_desc: "核熔炉"
 building_spth_research_lab_physics: "魔法森林研究所"
 building_spth_research_lab_physics_desc: "魔法森林研究所占地相对广泛，里面零零散散居住着许多精于研究的魔法使，其中大多是居家派。"
 building_spth_research_lab_society: "人里求闻馆"
 building_spth_research_lab_society_desc: "由寺子屋演变而来的研究型学府，人类和妖怪的学者都可以在其中讨论研究。"
 building_spth_research_lab_engineering: "玄武泽工程研究所"
 building_spth_research_lab_engineering_desc: "众多的河童工程师每天在这里研究各种奇怪的新工具物件。由于较高的事故率，研究所周围一公里内为军事禁区。"
 building_spth_construction_bureau: "风穴建筑分局"
 building_spth_construction_bureau_desc: "全幻想乡唯一需要健康码才能通行的地方，里面聚集了幻想风穴的建筑高手。"
 building_spth_entertainment_forum: "乡间宴会场"
 building_spth_entertainment_forum_desc: "地点不定，哪里有优美的风景和合适的东家，哪里就可以是宴会场。"
 building_spth_clinic: "永远亭制药所"
 building_spth_clinic_desc: "招募药物研发助理，职责：试药。五险一金齐备，薪资优厚，急需大量人才。"
 building_spth_police_station: "妖怪山天狗保安局"
 building_spth_police_station_desc: "白狼天狗必备职业能力：巡逻、警戒、下大将棋。"
 building_spth_stronghold: "人里自警队要塞"
 building_spth_stronghold_desc: "由持有异能的，远离人类聚居地的人类所组建的护卫团体。"
 building_spth_barrier_manager: "神社管理处"
 building_spth_barrier_manager_desc: ""