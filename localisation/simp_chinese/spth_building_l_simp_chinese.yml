 building_slm_3: "集·神灵庙"
 building_slm_3_desc: "神子在仙界建造的家，每天有很多我们认不到的仙人来访。据说提供仙人修行、丹药学一类的课程，可以长生不老。将同类建筑集中起来，显著的提高了产能"
 building_slm_4: "巨·神灵庙"
 building_slm_4_desc: "神子在仙界建造的家，每天有很多我们认不到的仙人来访。据说提供仙人修行、丹药学一类的课程，可以长生不老。在原来的基础上放大了无数倍"
 building_mls_1: "灵力生产基地"
 building_mls_1_desc: "只能在幻想乡类环境发挥作用的建筑，作用是提炼灵力用以各类用途"
 building_mls_2: "扩·命莲寺"
 building_mls_2_desc: "从法界来到幻想乡的圣白莲以及她的手下们在守矢神社的帮助下建设并利用圣辇船改造（存疑）成的寺庙。有许多妖怪居住于此，每日念经诵佛。在命莲寺后方有一片墓地。在原本的基础上进行了扩建，能容纳更多的人员"
 building_mls_3: "集·命莲寺"
 building_mls_3_desc: "从法界来到幻想乡的圣白莲以及她的手下们在守矢神社的帮助下建设并利用圣辇船改造（存疑）成的寺庙。有许多妖怪居住于此，每日念经诵佛。在命莲寺后方有一片墓地。将同类建筑集中起来，显著的提高了产能"
 building_mls_4: "巨·命莲寺"
 building_mls_4_desc: "从法界来到幻想乡的圣白莲以及她的手下们在守矢神社的帮助下建设并利用圣辇船改造（存疑）成的寺庙。有许多妖怪居住于此，每日念经诵佛。在命莲寺后方有一片墓地。在原来的基础上放大了无数倍"
 building_suwa_1: "守矢神社"
 building_suwa_1_desc: "由外界迁入幻想乡的神社，规模比博丽神社大，现人神东风谷早苗以及神明八坂神奈子、洩矢诹访子居住在这里。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。这是复制的产物"
 building_suwa_2: "扩·守矢神社"
 building_suwa_2_desc: "由外界迁入幻想乡的神社，规模比博丽神社大，现人神东风谷早苗以及神明八坂神奈子、洩矢诹访子居住在这里。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。在原本的基础上进行了扩建，能容纳更多的人员"
 building_suwa_3: "集·守矢神社"
 building_suwa_3_desc: "由外界迁入幻想乡的神社，规模比博丽神社大，现人神东风谷早苗以及神明八坂神奈子、洩矢诹访子居住在这里。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。将同类建筑集中起来，显著的提高了产能"
 building_suwa_4: "巨·守矢神社"
 building_suwa_4_desc: "由外界迁入幻想乡的神社，规模比博丽神社大，现人神东风谷早苗以及神明八坂神奈子、洩矢诹访子居住在这里。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。在原来的基础上放大了无数倍"
 
 building_hmgfb_1: "红魔哨站"
 building_hmgfb_1_desc: "斯卡雷特帝国建立在星球上的军事哨站，在具有基本的军事能力的同时还有基本的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_2: "红魔军事基地"
 building_hmgfb_2_desc: "斯卡雷特帝国建立在星球上的军事基地，在具有一定的军事能力的同时还有一定的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_3: "红魔要塞"
 building_hmgfb_3_desc: "斯卡雷特帝国建立在星球上的军事要塞，在具有强大的军事能力的同时还有强大的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_4: "红魔禁地"
 building_hmgfb_4_desc: "斯卡雷特帝国建立在星球上的军事禁地，旁人无法想象内部到底有多少强大士兵以及多强的军工水平，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_tsg: "大图书馆"
 building_hmgfb_tsg_desc: "红魔馆的附属建筑，内部用十六夜咲夜的能力拓宽了空间，里面常驻着帝国最优秀的科学家"

##########重制建筑##########
 building_spth_cloner: "龙神像"
 building_spth_cloner_tooltip: "动态地提供人口组装速度，当岗位不足3或住房不足6时停止组装。"
 building_spth_cloner_desc: "地球['authority:auth_gensokyo']时代的人类村落的石像的复制品。民众对龙神像的祭拜似乎在一定程度上促进了大结界的稳定和幻想的存在的产生。\n\n$building_spth_cloner_tooltip$$spth_gensokyo_building_special_tooltip$"
 building_spth_foundry: "灵力铸造厂"
 building_spth_foundry_desc: "灵力铸造厂$spth_gensokyo_building_special_tooltip$"
 building_spth_factory: "机巧工造坊"
 building_spth_factory_desc: "机巧工造坊$spth_gensokyo_building_special_tooltip$"
 building_spth_farm: "妖精农田"
 building_spth_farm_desc: "妖精的智力水平显然不具备参与现代农业的能力，但是只要把她们扔进农业设施附近自由玩耍，作物就会自己茁壮生长，同时亦有惊人产出。$spth_gensokyo_building_special_tooltip$"
 building_spth_mining_station: "虹龙洞矿业局"
 building_spth_mining_station_desc: "矿业人员工作守则第10031条：不许偷吃矿物，违者罚款所吃矿物所对应业绩两倍，同时扣除当月奖金。$spth_gensokyo_building_special_tooltip$"
 building_spth_power_plant: "核熔炉"
 building_spth_power_plant_desc: "核熔炉$spth_gensokyo_building_special_tooltip$"
 building_spth_research_lab_physics: "魔法森林研究所"
 building_spth_research_lab_physics_desc: "魔法森林研究所占地相对广泛，里面零零散散居住着许多精于研究的魔法使，其中大多是居家派。$spth_gensokyo_building_special_tooltip$"
 building_spth_research_lab_society: "人里求闻馆"
 building_spth_research_lab_society_desc: "由寺子屋演变而来的研究型学府，人类和妖怪的学者都可以在其中讨论研究。$spth_gensokyo_building_special_tooltip$"
 building_spth_research_lab_engineering: "玄武泽工程研究所"
 building_spth_research_lab_engineering_desc: "众多的河童工程师每天在这里研究各种奇怪的新工具物件。由于较高的事故率，研究所周围一公里内为军事禁区。$spth_gensokyo_building_special_tooltip$"
 building_spth_construction_bureau: "风穴建筑分局"
 building_spth_construction_bureau_desc: "全['authority:auth_gensokyo']唯一需要健康码才能通行的地方，里面聚集了幻想风穴的建筑高手。$spth_gensokyo_building_special_tooltip$"
 building_spth_entertainment_forum: "乡间宴会场"
 building_spth_entertainment_forum_desc: "地点不定，哪里有优美的风景和合适的东家，哪里就可以是宴会场。$spth_gensokyo_building_special_tooltip$"
 building_spth_clinic: "永远亭制药所"
 building_spth_clinic_desc: "招募药物研发助理，职责：试药。五险一金齐备，薪资优厚，急需大量人才。$spth_gensokyo_building_special_tooltip$"
 building_spth_police_station: "妖怪山天狗保安局"
 building_spth_police_station_desc: "白狼天狗必备职业能力：巡逻、警戒、下大将棋。$spth_gensokyo_building_special_tooltip$"
 building_spth_stronghold: "人里自警队要塞"
 building_spth_stronghold_desc: "由持有异能的，远离人类聚居地的人类所组建的护卫团体。$spth_gensokyo_building_special_tooltip$"
 building_spth_barrier_manager: "红魔馆"
 building_spth_barrier_manager_desc: "§G['authority:auth_gensokyo']副首府建筑§!\n$building_spth_subcapital_tooltip$\n\n复制历史中所记述的红魔馆的产物。位于雾之湖附近的一座洋馆，规模相当大，在洋馆前是一个花园，洋馆的主体建筑至少有三层，顶上有多个塔尖，包括一个钟楼。在红魔馆地下存在复杂宽阔的空间，有一个巨大的图书馆。"
 building_spth_spellcard_workshop: "符卡工坊"
 building_spth_spellcard_workshop_desc: "符卡需要我们之中的那些训练有素的专家们才能生产。得益于外界机械的引入，产量比以前得到了质的飞跃。"
 building_spth_hakurei_shrine: "博丽神社"
 building_spth_hakurei_shrine_desc: "§G['authority:auth_gensokyo']副首府建筑§!\n$building_spth_subcapital_tooltip$\n\n复制历史中所记述的博丽神社的产物。坐落于外界和幻想乡之间的分界线上，在神社中能一览幻想乡。结界内外均可看到它，结界内的神社时常有妖怪造访，反而没有什么人类参拜客，而在结界外看则是位于深山当中。"
 building_spth_moriya_shrine: "守矢神社"
 building_spth_moriya_shrine_desc: "§G['authority:auth_gensokyo']副首府建筑§!\n$building_spth_subcapital_tooltip$\n\n复制历史中所记述的守矢神社的产物。由外界迁入幻想乡的神社，规模比博丽神社大。神社附近有大量御柱，神社附近有连同神社一并迁入的风神之湖。神社曾经主要的信仰来源是山中的妖怪，最近人类的参拜客也渐渐多了起来。"
 building_spth_kappa_labor_union: "河童工会"
 building_spth_kappa_labor_union_desc: "§G['authority:auth_gensokyo']副首府建筑§!\n$building_spth_subcapital_tooltip$\n\n复制历史中所记述的妖怪之山上河童一些建筑的产物。传言这里过着外面世界未来的乐园生活，一整天都照射着太阳光，自动化的工厂里生产着生活中所必要的用具，妖怪们边喝着酒边看报纸，然后谈论着那上面的内容，过得很愉快。"
 building_spth_eientei: "永远亭"
 building_spth_eientei_desc: "§G['authority:auth_gensokyo']副首府建筑§!\n$building_spth_subcapital_tooltip$\n\n复制历史中所记述的永远亭的产物。位于迷途竹林中的一座大型宅邸，外观为一座大型日式宅邸，看上去并不陈旧，仿佛永远不会改变。其设有「蓬莱药局」，对外提供医疗服务和贩卖药物，拥有非常先进的医疗技术。 "
 building_spth_subcapital_tooltip: "['authority:auth_gensokyo']副首府建筑会在飞升['ascension_perk:ap_toho3']、['ascension_perk:ap_toho4']之后得到进一步加强。$spth_gensokyo_building_special_tooltip$"

