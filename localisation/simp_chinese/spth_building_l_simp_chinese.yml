 spth_colony.11.desc: "在这里可以调整星球上的灵力反应堆设置。\n§R进行设置时请勿关闭[This.GetName]的星球界面\n关闭后重新打开[This.GetName]的星球界面才能正常设置§!\n\n§L请在右侧选择灵力反应堆的燃料类型，以及投入的燃料数量系数。\n燃料系数每增加§Y1§!，£energy£$energy$或£minerals£$minerals$的维护费增加§Y1§!，而£food£$food$或£consumer_goods£$consumer_goods$的维护费增加§Y2§!。\n产出公式为5 * sqrt(燃料系数)§!"
 spth_colony.11.exit: "退出"
