l_simp_chinese:
 leader_trait_gensokyo_miko: "博丽巫女"
 leader_trait_gensokyo_miko_desc: "博丽巫女"
 leader_trait_out_standard_miko: "论外巫女"
 leader_trait_out_standard_miko_desc: "论外巫女"

 leader_trait_vampire_ancestor: "特佩斯的年幼末裔"
 leader_trait_vampire_ancestor_desc: "蕾米莉亚·斯卡雷特是吸血鬼起源的特佩斯一族的末裔，是拥有最高贵血脉的血族贵族，其公正无私爱民，即使外表年轻，她也是我们伟大的领袖"
 leader_trait_scarlet_devil: "绯红恶魔"
 leader_trait_scarlet_devil_desc: "Scarlet Devil（绯红恶魔）是蕾米莉亚传播范围最广的称号，吸血鬼那强大的力量令人印象深刻"
 leader_trait_scarlet_princess: "为已逝公主献上的七重奏"
 leader_trait_scarlet_princess_desc: "为了模仿某古典曲目而取名如此的蕾米莉亚主题曲名，其实和那首曲子没有任何关系，而且没有谁逝去了，也没有公主，也不是七重奏，但是谁又会不喜欢威严大小姐蕾米莉亚呢"
 leader_trait_blood_red: "绯红是鲜血之红"
 leader_trait_blood_red_desc: "绯红的恶魔这一称号是源于蕾米莉亚那经常被鲜血然后的洋装，娇小艳丽的脸庞下隐藏着的其实是疯狂暴力的吸血鬼本性"

 leader_trait_commander_fuka_rule: "弹幕强者"
 leader_trait_commander_fuka_rule_desc: "从新符卡规则对决中确立的最上位强者"
 leader_trait_chief_scientist: "首席科学家"
 leader_trait_chief_scientist_desc: "公认的首席科学家"
 leader_trait_the_unmovable_great_library: "不动的大图书馆"
 leader_trait_the_unmovable_great_library_desc: "对帕秋莉·诺蕾姬的极高赞誉，对其充沛的魔法知识储备与极佳的魔法使用水平和幻想乡首屈一指的研究能力的统合"

 leader_trait_sp_leader: "幻想乡缘起"
 leader_trait_sp_leader_desc: "这位领袖是早已失传的《幻想乡缘起》中所记述之人（或妖怪）"


 leader_trait_remi: "红魔上将"
 leader_trait_remi_desc: "蕾米莉亚任命的海军上将，有着强大的统御力，她麾下的舰队所向无敌"
 # leader_trait_yukari: "八云式"
 # leader_trait_yukari_desc: "八云的式神在帮助这位领导人，她有各种手段保证政府机构的高效运转"
 leader_trait_okina: "秘神传承者"
 leader_trait_okina_desc: "摩多罗向这位领导人传授了很多隐秘知识，包括但不限于能乐养蚕天文学"
 # leader_trait_satori: "地灵殿幕僚"
 # leader_trait_satori_desc: "古明地觉暗中支持的海军上将，仿佛能看穿将士们和敌军的思想。"
 leader_trait_hakurei: "博丽之力"
 leader_trait_hakurei_desc: "博丽之力聚集在身的将军，指挥战斗或是单挑都非常厉害"
 leader_trait_kazami: "花田丑妇"
 leader_trait_kazami_desc: "这位总督是幽香培养出的顶级园艺师，在任何地方都能建出漂亮的花园"
 leader_trait_remilia: "永远鲜红的幼月"
 leader_trait_remilia_desc: "红魔馆的主人，自称特佩斯一族的后裔，是为至尊的吸血鬼，拥有着崇高的地位与无比的威严"
 leader_trait_dxj_desc: "红魔馆的主人，自称特佩斯一族的后裔，是为至尊的吸血鬼，拥有着崇高的地位与无比的威严"
 leader_trait_flandre: "绯色月下"
 leader_trait_flandre_desc: "红魔馆的二小姐，与蕾米莉亚为亲姐妹，但是内心时常被破坏冲动所控制，拥有着幻想乡内也首屈一指的破坏能力"
 leader_trait_sakuya: "完美潇洒的女仆"
 leader_trait_sakuya_desc: "红魔馆的女仆长，绝技为时间停止——世界[The World]，来历成迷，但对大小姐蕾米莉亚忠心耿耿，被称为红魔的忠犬"
 leader_trait_patchouli: "不动的大图书馆"
 leader_trait_patchouli_desc: "蕾米莉亚的好友，巴瓦鲁图书馆的主人，种族为魔女（魔法使），因身体的原因很少外出，其所掌握的七曜魔法是威力与灵活并存的超复杂魔法"
 leader_trait_koakuma: "大图书馆的助手"
 leader_trait_koakuma_desc: "帕秋莉的助理，负责帕秋莉的日常生活与巴瓦鲁图书馆的整理，有说法其是帕秋莉的使魔，但是无法得到证实"
 leader_trait_meirin: "华人小娘"
 leader_trait_meirin_desc: "中国风的妖怪，也是中国风的武术家，来历成迷，其头上的帽子纹着"龍"与星，被怀疑为跃过龙门的鲤鱼妖，在红魔馆担任门卫，但个性嗜睡"
 leader_trait_yuyuko1: "华胥的亡灵"
 leader_trait_yuyuko1_desc: "具有光辉传统的西行寺家的大小姐，现在是亡灵公主。主要拥有操纵死亡程度的能力。与幻想乡的贤者八云紫是好友。听说胃口极大，能够飞行却速度缓慢，有说法是她吃的太多太重了"
 leader_trait_youmu: "半人半灵-魂魄二刀流"
 leader_trait_youmu_desc: "妖梦是半人半灵，是白玉楼的园艺师，身兼冥界大小姐西行寺幽幽子的护卫和剑术指导（但似乎没有在做），拥有使用剑术程度的能力。由于年龄尚小，性格认真直率而不成熟，脑子有些缺根筋，经常斩了再说和被人戏弄。"
 leader_trait_youki: "老道的剑圣"
 leader_trait_youki_desc: "妖梦的爷爷，而且是剑术的老师，并不是和蔼的爷爷，有着难以接近的威严和本领，曾是被西行寺家雇佣的可靠的护卫。不过幽幽子好像也觉得他虽然可靠但有点难打交道。而且，即使作为妖梦的师傅，却是“技术是偷回来的”风格，什么都不会说，要是问一下换来的只是被大喝一声。自从护卫由妖梦代替之后，护卫虽然变成非常不可靠的看院人的程度，但西行寺家的气氛却变了很多。"
 leader_trait_sanae: "祭祀风的人类"
 leader_trait_sanae_desc: "居住在妖怪之山守矢神社的巫女。从外部世界来的，代代单传的拥有秘术的人类，很难得地适应了幻想乡的生活。虽然是人类，但其实她也是神明。维持人类身份而成为神明者被称作现人神。她和八坂神奈子与泄矢诹访子，总共三位神明居住在守矢神社之内。她在守矢神社中担任的工作，就是到村里进行凝聚信仰的营业"
 leader_trait_xrs: "奇迹的现人神"
 leader_trait_xrs_desc: "原本是祭祀着风之神的人类，但是在使用了秘密的秘术引发呼云唤雨的奇迹之后，周围的人们对施行秘术的人类也产生了信仰。也就是说，由风神大人引发的奇迹，不知何时开始，被错认为是由人类所引发的奇迹了。正因为如此，她们这些使用着秘术的人类，以人类之身收集了信仰，受到了和神同样的待遇。"
 leader_trait_kanako: "天水之源"
 leader_trait_kanako_desc: "妖怪之山的神明。虽然根据名字八坂（无数的山坡）来看，她也被叫作山神，不过实际上却是掌管风雨的神。"
 leader_trait_suwako: "祟神洩矢"
 leader_trait_suwako_desc: "远古时管治御左口之神并创立泄矢王国，现在守矢神社被供奉着的以青蛙为象征的神明，是在妖怪之山里的八百万神明的领导者。"
 leader_trait_junshen: "军神"
 leader_trait_junshen_desc: "擅长战争的神明"
 leader_trait_kasen: "$leader_trait_kasan$"
 leader_trait_kasen_desc: "$leader_trait_kasan_desc$"
 leader_trait_aya: "风雨之鸦"
 leader_trait_aya_desc: "妖怪之山的新闻记者，隶属于天狗组织中的报道机构。她单手拿着照相机在幻想乡四处飞行，一旦发现有趣的事情，就会立刻拍下来飞回去"
 leader_trait_hatate: "天狗念写法"
 leader_trait_hatate_desc: "鸦天狗的新闻记者，但是是极少外出取材的类型，因为她是用念写拍摄照片，并借由照片来撰写新闻。极觉得这很方便，于是认为没有必要从家中走出去了。"
 leader_trait_tgjz: "天狗记者"
 leader_trait_tgjz_desc: "天狗族的记者，拥有敏锐的新闻嗅觉与超快的速度"
 leader_trait_nitori: "河童技师"
 leader_trait_nitori_desc: "居住在玄武之泽的河童之一，那里栖息着相当多的河童，形成了一个社会。所有河童的共通特征，就是手艺非常灵巧，擅长制作道具。"
 leader_trait_momiji: "狂犬断噬"
 leader_trait_momiji_desc: "妖怪之山的下端警戒天狗，有着看见千里之外程度的能力"
 leader_trait_yuyuko: "亡灵使役"
 leader_trait_yuyuko_desc: "亡灵的公主能够使役低端的亡灵"
 leader_trait_ran: "九尾策士"
 leader_trait_ran_desc: "蓝作为式神听从紫的吩咐行事，她本身也能驱使式神。那就是蓝的式神橙。不过似乎橙还不够成熟，工作还不会交给她做。智力相当高，尤其擅长数学。据说连人类所无法想象程度的计算都能够在瞬间完成。只不过，由于擅长计算，比起构思新的概念，她更倾向于分析求解现有的事物"
 leader_trait_chen: "凶兆的黑猫"
 leader_trait_chen_desc: "居住在迷途之家的妖怪猫，同时也是是八云蓝的式神。动作敏捷，式神状态时妖力增强。不过仍然怕水。看起来很聪明，事实上只有附近人类的小孩程度的智慧。"
 leader_trait_yukari: "幻想的境界"
 leader_trait_yukari_desc: "幻想乡的贤者之一，是在幻想乡中，静静栖息在最边境的妖怪。从这里，边看着博丽大结界边生活着。她那与起源相关的能力十分危险，此外，她的行踪神出鬼没，个性缺乏人情，行为原理也和人类大相径庭，因此根本没有人敢对付她"
 leader_trait_letty: "北极的胜利者"
 leader_trait_letty_desc: "她是只能在冬天见到的妖怪。喜欢寒冷的地方，能将人冻结陷入战斗不能的可怕妖怪。说得简单些，就是雪女的一种。"
 leader_trait_lumiya: "堕入极暗与疯狂的吃人妖怪"
 leader_trait_lumiya_desc: "因超级旗舰的能力放大导致精神失控与力量暴走的黑暗吃人妖怪。"
 leader_trait_reimu: "博丽巫女"
 leader_trait_reimu_desc: "她是解决异变的专家。每当异变发生时，平常的悠哉随即消影无踪，她会连忙前去一探究竟，同时设法解决。解决异变原本是博丽巫女专属的工作。"
 leader_trait_boli: "博丽大结界"
 leader_trait_boli_desc: "博丽大结界是沟通幻想乡与现实世界的一道庞大的结界整体，它完全的隔离了幻想乡与现实世界，使得妖怪 人类 无法得知幻想乡的存在，从根本上保护了幻想乡"
 leader_trait_akyuu: "幻想乡的记忆"
 leader_trait_akyuu_desc: "稗田家御阿礼之子的第九代转生，现稗田家的主人，也是幻想乡与外界隔绝后第一位转生的御阿礼之子。负责撰写《幻想乡缘起》，写下幻想乡的每人每事——无论是否极端危险的地方。"
 leader_trait_marisa: "极限火花"
 leader_trait_marisa_desc: "会使用魔法。主要擅长具备光与热的魔法。“不华丽就不算是魔法，弹幕最重要的就是火力哩”是她的口头禅。她所使用的魔法看起来都很华丽，不过使用这些魔法，过程却很朴素。"
 leader_trait_kasan: "独臂有角的仙人"
 leader_trait_kasan_desc: "住在妖怪之山中，一直在修行的仙人。真实身份是鬼，山之四天王之一，在右臂被斩下后，她的邪气也一并被封印在了右臂，因此她对地狱失去了兴趣，为了前往新天地而志在成为仙人"
 leader_trait_suika: "小小的百鬼夜行"
 leader_trait_suika_desc: "她在整个幻想乡都近乎彻底淡忘鬼族的时候突然出现，不知为何开始留在幻想乡中生活，与其他妖怪相比，乍看之下萃香并非可怕得让人毛骨悚然，可她毕竟也是鬼族的一员。她拥有骇人听闻的恐怖力量，她曾经说过只要她愿意，就可以要凭一己之力摧毁妖怪之山这样的豪言壮语（鬼族言而有信说到做到，从来不说谎。）。"
 leader_trait_keine: "吞噬历史的半兽"
 leader_trait_keine_desc: "当她是人类的时候，能消除历史；当她变成白泽时，则能创造历史。而幻想乡的历史就是由她创造的，但稗田家所著的《幻想乡缘起》是稗田家所拥有的历史，是慧音力有未逮的。"
 leader_trait_satori: "第三只眼"
 leader_trait_satori_desc: "地灵殿的主人，她独居在旧地狱的地灵殿，完全放弃和他人沟通。旧地狱里满是受人厌恶的妖怪，但其中仍然有一种离群索居、被归为遭人厌恶的类别，那就是“觉”。那理由，就是来自她的读心能力。无论谁都不想要跟会读心的家伙碰面啦。被读心这种事不仅是等同自己赤着身子跟她说话，而是意味着连普通地对话也无法做到"
 leader_trait_dld: "地灵殿"
 leader_trait_dld_desc: "当地狱从地底都市迁出后，古明地觉在灼热地狱遗址上建立起了地灵殿，与她的宠物们一同管理着残留下的无数怨灵。因为地底世界极为广阔，所以地灵殿内部也是非常宽敞，包括宏伟的大堂和相当多的房间，同时地灵殿内部自带暖气。"
 leader_trait_koishi: "紧闭的恋之瞳"
 leader_trait_koishi_desc: "古明地恋，和姐姐一样是觉（种族名）。但是，她察觉到了人们对于自己的心事轻易被察知的那种厌恶，于是她便闭上了给予她读心的能力的第三只眼。从此她失去了洞察人心的能力，自此变为了一个四处游荡的妖怪，只有一小部分人看得见她，她所有的动作都是在无意识下进行，被称为『想象中的朋友』。"
 leader_trait_utsuho: "难以驾驭的神之火"
 leader_trait_utsuho_desc: "栖息于旧地狱的地狱鸦。负责控制灼热地狱的火力。每日每夜，虽然都在作同一件事，但她也满足这平稳充实的生活。但是有一日，不知何人从地上，在谁都不没有察觉的情况下进入了灼热地狱遗迹。那人与空进行对话，对话的内容激起了空的好奇心。然后，空被一阵光芒包围，并好像被什么进入了体内。当清醒起来的时候发现自己的姿态已经大为变化。她获得了神灵的力量。这神灵拥有的究极之力量，就是创造原子的力量——核融合。"
 leader_trait_rin: "夺尸的猫车"
 leader_trait_rin_desc: "栖息于旧地狱，是被厌恶的妖怪之一，被称作火车。在人们的传说中，她会在葬礼中出现，做出夺走尸体这种不吉的行当，是给悲伤中的人们火上浇油的讨厌妖怪。"
 leader_trait_parsee: "地壳下的嫉妒心"
 leader_trait_parsee_desc: "居住在地底的妖怪，桥姬。她是嫉妒心很强烈的妖怪。其实算是看守连结地上与地下的纵坑的守护神。负责守望着他人能够平安从地上世界到达地下世界，以及从地下世界来到地上世界"
 leader_trait_yuugi: "人所谈论的怪力乱神"
 leader_trait_yuugi_desc: "和萃香一起曾经被称为山中四天王的鬼族一员。现居住于旧都中。传闻说她有异常程度的怪力。同样身为鬼的萃香也说过「虽然咒术系的力量比我弱，但身体使出来的力量大概比我强"


 leader_trait_ruler_spth_AI_ruler: "东方AI强化"
 leader_trait_ruler_spth_AI_ruler_desc: "开启了东方AI强化功能后，在设定的游戏后期给予东方AI领袖的特质"
 leader_trait_vampire_1: "血族化"
 leader_trait_vampire_1_desc: "生命层次的进化给予了领袖至高的威严、强大的脑力、好战的性格与无穷的精力，让他们在国家管理的任何层面都有着远超芸芸众生的发挥。"
