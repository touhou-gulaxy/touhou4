 spth_leader_recruit.koishi.desc: "§H恋有着一头浅绿色及肩短发，略卷，头戴黑色圆顶帽，上面系着一条黄色缎带，打着蝴蝶结。周身缠绕着紫色第三只眼，眼睑闭合，在空中绕出爱心状的图案。由于自身的能力，她可以在无意识的状态下行动，简单来说就是“自己不知道自己接下来会做什么”、“顺从现场气氛行事”这样的状态。没有内心，没有欲望。在无意识下行动的恋几乎不会被察觉，看到她也同样感觉不到她的存在，她一旦离开视野就会立刻忘掉她，如同一颗“小石头”一样。此外，该能力也可以作用于其他人。恋可以强行唤醒其他人在潜意识中思考的事情，或是唤醒其他人内心深处连记忆都称不上的某种印象等等。§!\n\n“我现在就去你那里哦\n——现在，我就在你身后哦”"
