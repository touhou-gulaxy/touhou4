 spth_leader_recruit.hire: "欢迎加入[This.GetName]！"
 spth_leader_recruit.hire.tooltip: "[event_target:spth_card_portrait_leader.GetName]加入了我们的帝国。"
 spth_leader_recruit.remilia.desc: "§H看起来很幼小但实际上活了500年以上的吸血鬼。性格就是像小孩一样，由于有着无条件服从命令的女仆在，所以很任性地想说什么就说什么。力量是太过于强大的强大，给周围带来很大的麻烦。自称采佩什一族的末裔。但是谁也不知道她是不是真的继承了弗拉德·德古拉一族的血统。§!\n\n“啊啊，是太空啊，都还没怎么来过呢。现世真是令人怀念。”"
 spth_leader_recruit.remilia.a: "额——现世，你很久没来过了吧？"
 spth_leader_recruit.remilia.a.response: "的确呢——或许有几百年了？不用害怕我的啦，我现在不吃人类，而且食量也很小。有时间的话可以来红魔馆参加我的宴会什么的。"
 spth_leader_recruit.remilia.b: "操纵命运程度的能力，真的有这么神奇嘛"
 spth_leader_recruit.remilia.b.response: "大概是有的吧？我无意之间说出的话有时都可能改变周围人的命运，比如咲夜的命运就彻底改变了呢。阿求曾经认为我会让周围人“高概率会遇上珍奇的事情”，但毕竟这种事情不能目测也是没办法的啦。"
 spth_leader_recruit.remilia.c: "这翅膀，睡觉的时候不碍事么？"
 spth_leader_recruit.remilia.c.response: "不碍事哦，虽然很大但折叠起来就好了，平时也很好用。"
 spth_leader_recruit.remilia.d: "听说你曾经进攻过月之都？当时发生了什么呢"
 spth_leader_recruit.remilia.d.response: "阿阿，当时呢，紫来找我合作登月。之前的月面战争我是略知一二的，通过那种的方式前往月都有点太无聊了。所以我让咲夜和帕琪制造登月火箭，不过啊外界的东西我和帕琪都看不懂，还好最后灵梦帮了我。\n\n月人也没想象中的那么难打，不过还是惜败了，没能打败月之都真是太可惜了。。结界里侧的月海印象很深刻呢，索性也在大图书馆造了个类似的大海来开海上派对。总之玩得很开心。"
