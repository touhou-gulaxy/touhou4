 spth_leader_recruit.yukari.desc: "§H她有着一头金色及腰长发，略卷，头戴白色荷叶边洋帽，前面用红色丝带系着大蝴蝶结。大部分时间都在幻想乡艮之境的住所八云邸中睡觉。一天要睡十二小时，只在傍晚到深夜这段时间活动，冬季还要冬眠。极端不吉，样子形迹可疑，性格无法信任、冷静、不近人情而无法理解，绝对不是好东西，行为原理与人类完全相异。然而，她却是最真挚地对待幻想乡、爱着幻想乡的人之一。物的存在是建立在境界的存在之上的，因此操纵境界的能力是能够从根源开始颠覆一切事物的恐怖的能力。§!\n\n“要我出来吗？\n$tt$幻想乡真是大变样了呢。”"
