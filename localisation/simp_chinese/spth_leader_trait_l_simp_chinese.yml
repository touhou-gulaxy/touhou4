 leader_trait_th_immortal: "仙人"
 leader_trait_th_immortal_desc: "正如传说中的一样，仙人不仅会辟谷之术，还不用考虑体重"
 leader_trait_th_witch: "魔法使"
 leader_trait_th_witch_desc: "隐居森林深处稳重而富有知识的存在，虽然学习魔法用的书籍的来源一直是个谜"
 leader_trait_th_kami: "神明"
