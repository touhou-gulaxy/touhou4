 spth_word_concept_ap_hm3: "地狱之歌"
 spth_word_concept_ap_hm3_desc: "$ap_hm3_desc$\n本段文字出自欧洲中世纪炼金术文稿《瑞普利卷轴》"
 spth_word_concept_shield_efficiency: "§G护盾效率§!"
 spth_word_concept_shield_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们护盾的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_shield_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船装甲伤害§Yx*100%§!，但降低幅度不得高于§R95%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_shield_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 spth_word_concept_armor_efficiency: "§G装甲效率§!"
 spth_word_concept_armor_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们装甲的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_armor_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船装甲伤害§Yx*100%§!，但降低幅度不得高于§R95%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_armor_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 spth_word_concept_armor_shield_efficiency: "护盾/装甲运行效率"
 spth_word_concept_armor_shield_efficiency_desc: "§G舰船上的神社可以通过一些原理不明的方式增加提升我们护盾装甲的运行效率。§!\n$spth_combat_system_close_cond$\n\n运行效率分为两个部分的效果：\n§H刚进入战斗时§!，每提升§Ix§!的$mod_ship_spth_shield_efficiency$/$mod_ship_spth_armor_efficiency$，则提升该舰船§Y60*x§!的$MOD_SHIP_SHIELD_REGEN_ADD_STATIC$/$MOD_SHIP_ARMOR_REGEN_ADD_STATIC$。同时计算整个舰队的§S平均效率§!，每提升§Yx§!的§S平均效率§!，则降低敌方舰船护盾/装甲伤害§Yx*100%§!，但降低幅度不得高于§R95%§!\n§H战斗时每§Y1§!天运行§Y1§!次§!，尽可能保证该舰船硬化不低于§Y$mod_ship_spth_shield_efficiency$/$mod_ship_spth_armor_efficiency$ * 100%§!，并且尽可能使得敌方舰船对应穿透不高于§R100%§!。"
 spth_word_concept_armor_ship_weapon_tuning: "武器调谐"
 spth_word_concept_armor_ship_weapon_tuning_desc: ""
 spth_word_concept_weapon_use_target: "武器重新索敌"
 spth_word_concept_weapon_use_target_desc: "决定该武器在其他武器是否会提前击杀目标导致输出浪费的情况下，进行重新索敌。\n启用在某些情况下因为索敌效率得到提升，武器的有效伤害效率也会增加（避免溢出），但也会导致因为重新索敌导致的射速下降。\n禁用后该武器将不会进行再次索敌而是尽可能开火，但可能导致无效伤害（伤害溢出）。\n大部分原版和mod武器都是默认启用。"

 concept_spth_genso_industry: "幻想乡特色产业"
 concept_spth_genso_industry_desc: "['authority:auth_gensokyo']的['concept_spth_genso_district',特色区划]，['concept_spth_special_building',特殊建筑]与['concept_spth_common_building',普通建筑]提供了更强大的产出。\n这套产业依赖于['concept_spth_barrier_overloaded',星球结界]与['concept_spth_faith_strength',信仰]机制，['concept_spth_barrier_overloaded']与['concept_spth_faith_strength_pressure',信仰过载]可以产生增益与负面效果。\n同时['civic:origin_spth_story_gensokyo']会有着更强大的产能与科技。"
 concept_spth_genso_district: "幻想乡特色区划"
 concept_spth_genso_district_desc: "['authority:auth_gensokyo']的星球区划\n幻想城区划：['district:district_gensokyo_jinja'], ['district:district_gensokyo_jiqiao'], ['district:district_gensokyo_tushu'], ['district:district_gensokyo_renli']\n幻想星区划：['district:district_gensokyo_mosen'], ['district:district_gensokyo_renli'], ['district:district_gensokyo_yaoguai'], ['district:district_gensokyo_kyuuto']\n所有星球都可使用的灵力产出区划：['district:district_spth_sp_produce']\n适用于原版星球的区划：['district:district_spth_human_village'], ['district:district_spth_generic_factory']\n['civic:origin_spth_story_gensokyo']的专有区划：['district:district_spiritual_power_forge'], ['district:district_spiritual_power_housing'], ['district:district_spiritual_power_natural'], ['district:district_spiritual_power_research'], ['district:district_spiritual_power_resources']\n$col_spth_megastructure$星球区划：['district:district_space_shrine_sp_produce_array'], ['district:district_space_shrine_sp_produce_base'], ['district:district_torifune_shrine_research_produce_base'], ['district:district_torifune_shrine_research_produce_array'], ['district:district_torifune_shrine_fuka_produce_base'], ['district:district_torifune_shrine_fuka_produce_array']"
 concept_spth_special_building: "幻想乡特殊建筑"
 concept_spth_special_building_desc: "['authority:auth_gensokyo']的星球副首府建筑(['building:building_spth_eientei'], ['building:building_spth_barrier_manager'], ['building:building_spth_kappa_labor_union'], ['building:building_spth_hakurei_shrine'], ['building:building_spth_moriya_shrine'])，以及会产生$mod_planet_barrier_capacity_use$的特殊建筑：['building:building_spth_construction_bureau'], ['building:building_spth_clinic'], ['building:building_spth_research_lab_engineering'], ['building:building_spth_research_lab_physics'], ['building:building_spth_research_lab_society'], ['building:building_spth_factory'], ['building:building_spth_foundry'], ['building:building_spth_police_station'], ['building:building_spth_power_plant'], ['building:building_spth_farm'], ['building:building_spth_mining_station'], ['building:building_spth_stronghold'], , ['building:building_spth_spirit_power_reactor'], ['building:building_spth_entertainment_forum']"
 concept_spth_common_building: "幻想乡普通建筑"
 concept_spth_common_building_desc: "['authority:auth_gensokyo']的普通量产建筑：['building:building_spth_refine'], ['building:building_spth_research_base_1'], ['building:building_spth_research_base_2'], ['building:building_spth_mining_centre'], ['building:building_spth_power_station'], ['building:building_spth_common_farm'], ['building:building_spth_common_foundry'], ['building:building_spth_common_factory'], ['building:building_spth_spellcard_workshop'], ['building:building_spth_housing']"
 concept_spth_designation_construction: "§B东方繁星录§!: $planet_automation_designation_construction$"
 concept_spth_designation_construction_desc: "允许行星自动建设['concept_spth_genso_industry']，以符合行星的规划类型。当没有空缺岗位、或者一个待业的人口能够在同规划类型相关的岗位上工作时，会自动建造提供岗位的建筑和区划。\n\n该规划类型会自动建设§B东方繁星录§!的MOD建筑与区划。\n§B建筑建设方案§!: \n$t$['building:building_spth_cloner']: ['building:building_spth_cloner']将只会建设一个，且保证所在星球的$mod_planet_barrier_capacity_use$不会超出$mod_planet_barrier_capacity_add$。\n$t$['concept_spth_special_building']: \n$tt$§L副首府建筑§!: 根据殖民地类型建设合适的副首府建筑。\n$tt$特殊建筑：根据殖民地类型进行建设的同时保证所在星球的$mod_planet_barrier_capacity_use$不会超出$mod_planet_barrier_capacity_add$。\n$t$['concept_spth_common_building']与['concept_spth_genso_district']: 根据殖民地类型进行建设。"
