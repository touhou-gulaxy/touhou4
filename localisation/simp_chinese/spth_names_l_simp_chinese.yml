 ##########################字体颜色代码
 #紫色M = { 163 53 238 } M = Magenta. Indicator for "Rare Techs".
 #暗金L = { 195 176 145 } L = Lore text, not relevant game info, just fun to know backstory info.
 #绿色G = { 41 225 38 } G = Green, used for numbers that are positive modifiers.
 #红色R = { 252 86 70 } R = Red, used for numbers that are negative modifier or warnings.
 #深蓝B = { 51 167 255 } B = Blue, used in special cases for text.
 #金黄Y = { 247 252 52 } Y = Yellow, to be used for stuff that is sub optimal or for certain highlights.
 #橙黄H = { 251 170 41 } H = Highlight, Orange in Game.
 #蓝青色C = { 33 232 208 } C = Cyan, Used for Concept Text that generates another tooltip.
 #橙黄K = { 251 170 41 } K = Header for Concepts. Currently identical to H.
 #黄色I = { 247 252 52 } I = Highlights for Concepts. Currently identical to Y.
 #白色T = { 255 255 255 } T = Text, standard for all text, to be used if ALL text needs tweaking.
 #绿青色E = { 135 255 207 } E = Standard green, used with large chunks of texts, such as events and advisor.
 #土黄S = { 228 156 42 } S = Subtitle highlight (light green in this case).
 #白色W = { 255 255 255 } W = White.
 #粉色P = { 225 110 110 } P = Pink, Used for more subtle warnings instead of .
 #暗绿V = { 76 138 113 } V = Dark Green, used for event text.
 #灰色g = { 128 128 128 } g = Grey.
 #品红_ = { 255 0 255 } _ Placeholder magenta, used for placeholders.

 # Trait Rarity Colors
