l_simp_chinese:
 astral_rift_spth_no_story_renko: "§B呼唤§!"
 spth_astral_rift.1: "§B呼唤§!"
 spth_astral_rift.1.desc: "我们寻找到了这一呼唤所在的位置，发射了裂隙探球对其进行探索。\n随着探球进入裂隙，一切似乎都安静了。\n\n方才还在屏幕上显示的各种数据\n引力场强、宇宙辐射、磁通量，全都倏然消失\n传感器什么都侦测不到，只能打开探球遮蔽观察窗的挡板\n合上眼帘便能看到闪闪发光的金色空间\n看到空中布满无数通往奇妙之地的门扉\n\n在我们的前方有着一个奇异的隙缝，船员们感应到了其中逸散的灵力。\n我们应该先去探索隙缝，还是调查紧闭的门扉？"
 spth_astral_rift.1.a: "§G接近隙缝§!"
 spth_astral_rift.1.b: "§G探查门扉§!"
 spth_astral_rift.2: "§B凭坐挟于梦境与现实之间§!"
 spth_astral_rift.2.desc: ""
 spth_astral_rift.2.a: "接着前往下一处进行调查"
 spth_astral_rift.2.b: "进行研究。"
 spth_astral_rift.3: "§B禁忌之门对侧，是此世还是彼世§!"
 spth_astral_rift.3.desc: ""
 spth_astral_rift.3.a: "接着前往下一处进行调查"
 spth_astral_rift.3.b: "进行研究。"
 spth_astral_rift.4: "§B梦幻能§!"
 spth_astral_rift.4.desc: ""
 spth_astral_rift.4.a: "就这么做"
 spth_astral_rift.5: "§B异常空间波动§!"
 spth_astral_rift.5.desc: ""
 spth_astral_rift.5.a: "§G严密调查§!"
 spth_astral_rift.5.b: "§R抓紧撤出§!"
 spth_astral_rift.6: "§B只有地藏知晓的哀叹§!"
 spth_astral_rift.6.desc: ""
 spth_astral_rift.6.a: "严密调查"
