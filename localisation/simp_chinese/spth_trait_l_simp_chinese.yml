l_simp_chinese:
 trait_spth_human:0"人类"
 trait_spth_human_desc:0 "普普通通的人类，却也是幻想世界的人类，是很多幻想种的存在基础"
 trait_spth_fairy:0"妖精"
 trait_spth_fairy_desc:0 "自然现象的正体。"
 trait_spth_monster_cat:0"妖怪猫"
 trait_spth_monster_cat_desc:0 "本体为猫的妖怪"
 trait_spth_monster_rabbit:0"妖怪兔"
 trait_spth_monster_rabbit_desc:0 "本体为兔的妖怪，是地球上的本土妖怪"
 trait_spth_white_wolf_tengu:0"白狼天狗"
 trait_spth_white_wolf_tengu_desc:0 "片手剑盾，千里哨戒"
 trait_spth_tengu:0"鸦天狗"
 trait_spth_tengu_desc:0 "报道从不出差错，出了事情跑的比谁都快"
 trait_spth_kappa:0"河童"
 trait_spth_kappa_desc:0 "喜欢工业技术的奇怪妖怪，喜欢的食物是黄瓜。"
 trait_spth_unknown:0"正体不明"
 trait_spth_unknown_desc:0 "奇特的妖怪，无法识别其本体是什么"
 trait_spth_living_god:0"现人神"
 trait_spth_living_god_desc:0 "以人的身躯行使神之力量者即为现人神"
 trait_spth_magician:0"魔女"
 trait_spth_magician_desc:0 "经常出现在各种古老传说中的存在，是魔法与知识的象征"
 trait_spth_oni:0"鬼"
 trait_spth_oni_desc:0 "日本神话中的强大妖怪，强大与力量与生俱来"
 trait_spth_shikigami:0"式神"
 trait_spth_shikigami_desc:0 "本来是人类阴阳师创造的下属，但是使役之法流传开来后，能够使役式神的也许并不局限于阴阳师了"
 trait_spth_moon_rabbit:0"月兔"
 trait_spth_moon_rabbit_desc:0 "远古文明月都创造的下属物种，是为月都人服务的存在"
 trait_spth_inchling:0"小人族"
 trait_spth_inchling_desc:0 "外形为人类，但身形却仅仅寸余"
 trait_spth_hermit:0"仙人"
 trait_spth_hermit_desc:0 "苦修而超脱成仙，成仙之刻起便不再凡俗，然而成仙之法何其多，能成仙者又几人？"
 trait_spth_moon_human:0"月上人"
 trait_spth_moon_human_desc:0 "脱离月都了的月都人，普遍智慧"
 trait_spth_vampire:0"血族"
 trait_spth_vampire_desc:0 "又名吸血鬼，以血为生，畏惧阳光，却又十分强大"
 trait_spth_fairy:0"妖精"
 trait_spth_fairy_desc:0 "自然现象的正体。"
 trait_spth_fairy:0"妖精"
 trait_spth_fairy_desc:0 "自然现象的正体。"
 trait_spth_fairy:0"妖精"
 trait_spth_fairy_desc:0 "自然现象的正体。"

#####################
 trait_touhou:0"东方project"
 trait_touhou_desc:0 "东方project的角色，日常以zun绘示人，但是设定上都是美少女，生活在一个非常稳定而舒适的时间流中，这一切归功于幻想乡的常识。"
 trait_di:0"因幡兔"
 trait_di_desc:0 "地球上的妖怪兔，有着惊人的x欲，繁殖力超强，但是吃的好像有点多..."
 trait_nazi:0"寻宝小将"
 trait_nazi_desc:0 "能（熟练）使用金属探测仪，去发寻意外财宝，但是在寻宝过程中总是会有米被偷吃..."
 trait_lili:0"春之妖精"
 trait_lili_desc:0 "报春的妖精，体内有春度呢"
 trait_lin:0"猫车"
 trait_lin_desc:0 "猫车会把你推走哦，但是为什么能发电呢？"
 trait_yongyi:0"红有三"
 trait_yongyi_desc:0 "红色有角的鬼，听说有着三步必杀的绝技呢，力气相当大，干很多事都很轻松"
 trait_lianlian:0"无意识"
 trait_lianlian_desc:0 "一种病，能让人变成无意识形态，只会重复的喊"恋恋天下第一可爱""
 trait_xiaoemo:0"小恶魔"
 trait_xiaoemo_desc:0 "服侍魔女的存在，在体弱魔女的日常生活中不可或缺，还能熟练的知道图书馆中每一本书的位置，相当好用"
 trait_yonglin:0"八意药师"
 trait_yonglin_desc:0 "医生都有着熟练的技能，死不掉的（大概），毕竟年纪大，什么都懂嘛"
 trait_xiaoren:0"小人族"
 trait_xiaoren_desc:0 "小人族，相当小呢，很省地方"
 trait_fulan:0"高等吸血鬼"
 trait_fulan_desc:0 "高级的吸血鬼呢"
 trait_junshen_1:0"乾之信仰者"
 trait_junshen_1_desc:0 "受古老的军神庇佑，八坂神奈子的信徒"
 trait_junshen_2:0"坤之信仰者"
 trait_junshen_2_desc:0 "受古老的军神庇佑，泄矢诹访子的信徒"
 trait_youxiang:0"花肥泛滥"
 trait_youxiang_desc:0 "可以在任何地方开出向日葵"
 trait_yunju:0"佛教徒"
 trait_yunju_desc:0 "修身养性的佛教徒，需要的东西相当少呢"
 trait_ye:0"正体不明"
 trait_ye_desc:0 "一种病，能把一个东西变成完全看不懂的东西，让人对自己的世界观产生怀疑"
 trait_wenwen:0"清正廉洁鸦天狗"
 trait_wenwen_desc:0 "寿命很长，报道从不出差错，出了事情跑的比谁都快，清正廉洁的战地记者鸦天狗是也"
 trait_huahua:0"千里哨戒白狼天狗"
 trait_huahua_desc:0 "片手剑盾，千里哨戒，妖怪巡山白狼天狗，毛很蓬松很舒服哦(好想摸)"
 trait_vampire_1:0"斯卡雷特眷族"
 trait_vampire_1_desc:0 "经过国家特殊项目研究后，我们种族的力量大幅上涨了"
 
 trait_Fairy:0"妖精"
 trait_Fairy_desc:0 "自然现象的正体。他们喜欢恶作剧，让人走在路上时迷路，吹散打扫房间时好不容易积攒的灰尘，趁人不留意放盐在茶里面等，他们不考虑后果，只一心妨碍眼前的人做事，有时也会出现推一把而让人失足掉下崖，背后点火等过激的恶作剧，所以要注意。另，他们有P和点数"
 trait_ghost:0"幽灵"
 trait_ghost_desc:0 "动植物气质的正体。所见所闻，所触所尝都转换成思维，就像感性转换器般的存在。它们没有肉体，形态就像不定形的空气。可以自由出入任何地方，也能按意志自由变换形状。"
 trait_Monster:0"妖怪"
 trait_Monster_desc:0 "妖怪比人类长命。妖怪的身体比人类更结实，就算身体变得四分五裂的样子，也能很快恢复。妖怪不太以群体活动。妖怪只会考虑自己。另，现在妖怪已经禁止吃人了。"
 trait_vampire:0"吸血鬼"
 trait_vampire_desc:0 "高级生物吸血鬼，以斯卡雷特家的两位为首领割据一方"
 trait_earth_rabbit:0"妖怪兔"
 trait_earth_rabbit_desc:0 "地球上的妖怪兔，有着惊人的x欲，繁殖力超强（但是会被抓去试药）"
 trait_moon_rabbit:0"月兔"
 trait_moon_rabbit_desc:0 "月都上的兔子，长年负责月都的保卫工作，所持都是先进的武器"
 trait_majo:0"魔女"
 trait_majo_desc:0 "地上的魔女，象征着最先进的生产力，但在相当长的一段时间内都隐姓埋名生活在人迹罕至之地"
 trait_moon_man:0"月上人"
 trait_moon_man_desc:0 "多年前移居月球的人类，其超高级别的科研潜力被挖掘出来，但是多年的奢侈生活难以纠正"
 trait_super_girls:0 "虚幻之人"
 trait_super_girls_desc:0 "生于飘渺之地的虚幻之身，在众多的幻想中扮演着无所不能的角色"
 leader_trait_remi:0 "红魔上将"
 leader_trait_remi_desc:0 "蕾米莉亚任命的海军上将，有着强大的统御力，她麾下的舰队所向无敌"
 leader_trait_yukari:0 "八云式"
 leader_trait_yukari_desc:0 "八云的式神在帮助这位领导人，她有各种手段保证政府机构的高效运转"
 leader_trait_okina:0 "秘神传承者"
 leader_trait_okina_desc:0 "摩多罗向这位领导人传授了很多隐秘知识，包括但不限于能乐养蚕天文学"
 leader_trait_satori:0 "地灵殿幕僚"
 leader_trait_satori_desc:0 "古明地觉暗中支持的海军上将，仿佛能看穿将士们和敌军的思想。"
 leader_trait_hakurei:0 "博丽之力"
 leader_trait_hakurei_desc:0 "博丽之力聚集在身的将军，指挥战斗或是单挑都非常厉害"
 leader_trait_kazami:0 "花田丑妇"
 leader_trait_kazami_desc:0 "这位总督是幽香培养出的顶级园艺师，在任何地方都能建出漂亮的花园"
 leader_trait_dxj:0 "永远鲜红的幼月"
 leader_trait_dxj_desc:0 "红魔馆的主人，自称特佩斯一族的后裔，是为至尊的吸血鬼，拥有着崇高的地位与无比的威严"
 leader_trait_exj:0 "绯色月下"
 leader_trait_exj_desc:0 "红魔馆的二小姐，与蕾米莉亚为亲姐妹，但是内心时常被破坏冲动所控制，拥有着幻想乡内也首屈一指的破坏能力"
 leader_trait_gov_sakuya:0 "完美潇洒的女仆"
 leader_trait_gov_sakuya_desc:0 "红魔馆的女仆长，绝技为时间停止——世界[The World]，来历成迷，但对大小姐蕾米莉亚忠心耿耿，被称为红魔的忠犬"
 leader_trait_muq:0 "不动的大图书馆"
 leader_trait_muq_desc:0 "蕾米莉亚的好友，巴瓦鲁图书馆的主人，种族为魔女（魔法使），因身体的原因很少外出，其所掌握的七曜魔法是威力与灵活并存的超复杂魔法"
 leader_trait_xiaoemo:0 "大图书馆的助手"
 leader_trait_xiaoemo_desc:0 "帕秋莉的助理，负责帕秋莉的日常生活与巴瓦鲁图书馆的整理，有说法其是帕秋莉的使魔，但是无法得到证实"
 leader_trait_meirin:0 "华人小娘"
 leader_trait_meirin_desc:0 "中国风的妖怪，也是中国风的武术家，来历成迷，其头上的帽子纹着"龍"与星，被怀疑为跃过龙门的鲤鱼妖，在红魔馆担任门卫，但个性嗜睡"
 leader_trait_uuz1:0 "华胥的亡灵"
 leader_trait_uuz1_desc:0 "具有光辉传统的西行寺家的大小姐，现在是亡灵公主。主要拥有操纵死亡程度的能力。与幻想乡的贤者八云紫是好友。听说胃口极大，能够飞行却速度缓慢，有说法是她吃的太多太重了"
 leader_trait_youmu:0 "半人半灵-魂魄二刀流"
 leader_trait_youmu_desc:0 "妖梦是半人半灵，是白玉楼的园艺师，身兼冥界大小姐西行寺幽幽子的护卫和剑术指导（但似乎没有在做），拥有使用剑术程度的能力。由于年龄尚小，性格认真直率而不成熟，脑子有些缺根筋，经常斩了再说和被人戏弄。"
 leader_trait_hpyj:0 "老道的剑圣"
 leader_trait_hpyj_desc:0 "妖梦的爷爷，而且是剑术的老师，并不是和蔼的爷爷，有着难以接近的威严和本领，曾是被西行寺家雇佣的可靠的护卫。不过幽幽子好像也觉得他虽然可靠但有点难打交道。而且，即使作为妖梦的师傅，却是“技术是偷回来的”风格，什么都不会说，要是问一下换来的只是被大喝一声。自从护卫由妖梦代替之后，护卫虽然变成非常不可靠的看院人的程度，但西行寺家的气氛却变了很多。"
 leader_trait_zaomiao:0 "祭祀风的人类"
 leader_trait_zaomiao_desc:0 "居住在妖怪之山守矢神社的巫女。从外部世界来的，代代单传的拥有秘术的人类，很难得地适应了幻想乡的生活。虽然是人类，但其实她也是神明。维持人类身份而成为神明者被称作现人神。她和八坂神奈子与泄矢诹访子，总共三位神明居住在守矢神社之内。她在守矢神社中担任的工作，就是到村里进行凝聚信仰的营业"
 leader_trait_xrs:0 "奇迹的现人神"
 leader_trait_xrs_desc:0 "原本是祭祀着风之神的人类，但是在使用了秘密的秘术引发呼云唤雨的奇迹之后，周围的人们对施行秘术的人类也产生了信仰。也就是说，由风神大人引发的奇迹，不知何时开始，被错认为是由人类所引发的奇迹了。正因为如此，她们这些使用着秘术的人类，以人类之身收集了信仰，受到了和神同样的待遇。"
 leader_trait_snz:0 "天水之源"
 leader_trait_snz_desc:0 "妖怪之山的神明。虽然根据名字八坂（无数的山坡）来看，她也被叫作山神，不过实际上却是掌管风雨的神。"
 leader_trait_zfz:0 "祟神洩矢"
 leader_trait_zfz_desc:0 "远古时管治御左口之神并创立泄矢王国，现在守矢神社被供奉着的以青蛙为象征的神明，是在妖怪之山里的八百万神明的领导者。"
 leader_trait_junshen:0 "军神"
 leader_trait_junshen_desc:0 "擅长战争的神明"
 leader_trait_smww:0 "风雨之鸦"
 leader_trait_smww_desc:0 "妖怪之山的新闻记者，隶属于天狗组织中的报道机构。她单手拿着照相机在幻想乡四处飞行，一旦发现有趣的事情，就会立刻拍下来飞回去"
 leader_trait_jhtg:0 "天狗念写法"
 leader_trait_jhtg_desc:0 "鸦天狗的新闻记者，但是是极少外出取材的类型，因为她是用念写拍摄照片，并借由照片来撰写新闻。极觉得这很方便，于是认为没有必要从家中走出去了。"
 leader_trait_tgjz:0 "天狗记者"
 leader_trait_tgjz_desc:0 "天狗族的记者，拥有敏锐的新闻嗅觉与超快的速度"
 leader_trait_hchq:0 "河童技师"
 leader_trait_hchq_desc:0 "居住在玄武之泽的河童之一，那里栖息着相当多的河童，形成了一个社会。所有河童的共通特征，就是手艺非常灵巧，擅长制作道具。"
 leader_trait_qzh:0 "狂犬断噬"
 leader_trait_qzh_desc:0 "妖怪之山的下端警戒天狗，有着看见千里之外程度的能力"
 leader_trait_uuz:0 "亡灵使役"
 leader_trait_uuz_desc:0 "亡灵的公主能够使役低端的亡灵"
 leader_trait_lan:0 "九尾策士"
 leader_trait_lan_desc:0 "蓝作为式神听从紫的吩咐行事，她本身也能驱使式神。那就是蓝的式神橙。不过似乎橙还不够成熟，工作还不会交给她做。智力相当高，尤其擅长数学。据说连人类所无法想象程度的计算都能够在瞬间完成。只不过，由于擅长计算，比起构思新的概念，她更倾向于分析求解现有的事物"
 leader_trait_chen:0 "凶兆的黑猫"
 leader_trait_chen_desc:0 "居住在迷途之家的妖怪猫，同时也是是八云蓝的式神。动作敏捷，式神状态时妖力增强。不过仍然怕水。看起来很聪明，事实上只有附近人类的小孩程度的智慧。"
 leader_trait_byz:0 "幻想的境界"
 leader_trait_byz_desc:0 "幻想乡的贤者之一，是在幻想乡中，静静栖息在最边境的妖怪。从这里，边看着博丽大结界边生活着。她那与起源相关的能力十分危险，此外，她的行踪神出鬼没，个性缺乏人情，行为原理也和人类大相径庭，因此根本没有人敢对付她"
 leader_trait_letty:0 "北极的胜利者"
 leader_trait_letty_desc:0 "她是只能在冬天见到的妖怪。喜欢寒冷的地方，能将人冻结陷入战斗不能的可怕妖怪。说得简单些，就是雪女的一种。"
 leader_trait_lumiya:0 "堕入极暗与疯狂的吃人妖怪"
 leader_trait_lumiya_desc:0 "因超级旗舰的能力放大导致精神失控与力量暴走的黑暗吃人妖怪。"
 leader_trait_reimu:0 "博丽巫女"
 leader_trait_reimu_desc:0 "她是解决异变的专家。每当异变发生时，平常的悠哉随即消影无踪，她会连忙前去一探究竟，同时设法解决。解决异变原本是博丽巫女专属的工作。"
 leader_trait_boli:0 "博丽大结界"
 leader_trait_boli_desc:0 "博丽大结界是沟通幻想乡与现实世界的一道庞大的结界整体，它完全的隔离了幻想乡与现实世界，使得妖怪 人类 无法得知幻想乡的存在，从根本上保护了幻想乡"
 leader_trait_aqiu:0 "幻想乡的记忆"
 leader_trait_aqiu_desc:0 "稗田家御阿礼之子的第九代转生，现稗田家的主人，也是幻想乡与外界隔绝后第一位转生的御阿礼之子。负责撰写《幻想乡缘起》，写下幻想乡的每人每事——无论是否极端危险的地方。"
 leader_trait_marisa:0 "极限火花"
 leader_trait_marisa_desc:0 "会使用魔法。主要擅长具备光与热的魔法。“不华丽就不算是魔法，弹幕最重要的就是火力哩”是她的口头禅。她所使用的魔法看起来都很华丽，不过使用这些魔法，过程却很朴素。"
 leader_trait_huashan:0 "独臂有角的仙人"
 leader_trait_huashan_desc:0 "住在妖怪之山中，一直在修行的仙人。真实身份是鬼，山之四天王之一，在右臂被斩下后，她的邪气也一并被封印在了右臂，因此她对地狱失去了兴趣，为了前往新天地而志在成为仙人"
 leader_trait_cuixiang:0 "小小的百鬼夜行"
 leader_trait_cuixiang_desc:0 "她在整个幻想乡都近乎彻底淡忘鬼族的时候突然出现，不知为何开始留在幻想乡中生活，与其他妖怪相比，乍看之下萃香并非可怕得让人毛骨悚然，可她毕竟也是鬼族的一员。她拥有骇人听闻的恐怖力量，她曾经说过只要她愿意，就可以要凭一己之力摧毁妖怪之山这样的豪言壮语（鬼族言而有信说到做到，从来不说谎。）。"
 leader_trait_huiyin:0 "吞噬历史的半兽"
 leader_trait_huiyin_desc:0 "当她是人类的时候，能消除历史；当她变成白泽时，则能创造历史。而幻想乡的历史就是由她创造的，但稗田家所著的《幻想乡缘起》是稗田家所拥有的历史，是慧音力有未逮的。"
 leader_trait_jue:0 "第三只眼"
 leader_trait_jue_desc:0 "地灵殿的主人，她独居在旧地狱的地灵殿，完全放弃和他人沟通。旧地狱里满是受人厌恶的妖怪，但其中仍然有一种离群索居、被归为遭人厌恶的类别，那就是“觉”。那理由，就是来自她的读心能力。无论谁都不想要跟会读心的家伙碰面啦。被读心这种事不仅是等同自己赤着身子跟她说话，而是意味着连普通地对话也无法做到"
 leader_trait_dld:0 "地灵殿"
 leader_trait_dld_desc:0 "当地狱从地底都市迁出后，古明地觉在灼热地狱遗址上建立起了地灵殿，与她的宠物们一同管理着残留下的无数怨灵。因为地底世界极为广阔，所以地灵殿内部也是非常宽敞，包括宏伟的大堂和相当多的房间，同时地灵殿内部自带暖气。"
 leader_trait_lian:0 "紧闭的恋之瞳"
 leader_trait_lian_desc:0 "古明地恋，和姐姐一样是觉（种族名）。但是，她察觉到了人们对于自己的心事轻易被察知的那种厌恶，于是她便闭上了给予她读心的能力的第三只眼。从此她失去了洞察人心的能力，自此变为了一个四处游荡的妖怪，只有一小部分人看得见她，她所有的动作都是在无意识下进行，被称为『想象中的朋友』。"
 leader_trait_liu:0 "难以驾驭的神之火"
 leader_trait_liu_desc:0 "栖息于旧地狱的地狱鸦。负责控制灼热地狱的火力。每日每夜，虽然都在作同一件事，但她也满足这平稳充实的生活。但是有一日，不知何人从地上，在谁都不没有察觉的情况下进入了灼热地狱遗迹。那人与空进行对话，对话的内容激起了空的好奇心。然后，空被一阵光芒包围，并好像被什么进入了体内。当清醒起来的时候发现自己的姿态已经大为变化。她获得了神灵的力量。这神灵拥有的究极之力量，就是创造原子的力量——核融合。"
 leader_trait_lin:0 "夺尸的猫车"
 leader_trait_lin_desc:0 "栖息于旧地狱，是被厌恶的妖怪之一，被称作火车。在人们的传说中，她会在葬礼中出现，做出夺走尸体这种不吉的行当，是给悲伤中的人们火上浇油的讨厌妖怪。"
 leader_trait_paru:0 "地壳下的嫉妒心"
 leader_trait_paru_desc:0 "居住在地底的妖怪，桥姬。她是嫉妒心很强烈的妖怪。其实算是看守连结地上与地下的纵坑的守护神。负责守望着他人能够平安从地上世界到达地下世界，以及从地下世界来到地上世界"
 leader_trait_yongyi:0 "人所谈论的怪力乱神"
 leader_trait_yongyi_desc:0 "和萃香一起曾经被称为山中四天王的鬼族一员。现居住于旧都中。传闻说她有异常程度的怪力。同样身为鬼的萃香也说过「虽然咒术系的力量比我弱，但身体使出来的力量大概比我强"
 
 
