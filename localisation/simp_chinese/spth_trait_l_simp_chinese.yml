l_simp_chinese:
 trait_spth_human:0"人类"
 trait_spth_human_desc: "普普通通的人类，却也是幻想世界的人类，是很多幻想种的存在基础"
 trait_spth_fairy:0"妖精"
 trait_spth_fairy_desc: "自然现象的正体。"
 trait_spth_monster_cat:0"妖怪猫"
 trait_spth_monster_cat_desc: "本体为猫的妖怪"
 trait_spth_monster_rabbit:0"妖怪兔"
 trait_spth_monster_rabbit_desc: "本体为兔的妖怪，是地球上的本土妖怪"
 trait_spth_white_wolf_tengu:0"白狼天狗"
 trait_spth_white_wolf_tengu_desc: "片手剑盾，千里哨戒"
 trait_spth_tengu:0"鸦天狗"
 trait_spth_tengu_desc: "报道从不出差错，出了事情跑的比谁都快"
 trait_spth_kappa:0"河童"
 trait_spth_kappa_desc: "喜欢工业技术的奇怪妖怪，喜欢的食物是黄瓜。"
 trait_spth_unknown:0"正体不明"
 trait_spth_unknown_desc: "奇特的妖怪，无法识别其本体是什么"
 trait_spth_living_god:0"现人神"
 trait_spth_living_god_desc: "以人的身躯行使神之力量者即为现人神"
 trait_spth_magician:0"魔女"
 trait_spth_magician_desc: "经常出现在各种古老传说中的存在，是魔法与知识的象征"
 trait_spth_oni:0"鬼"
 trait_spth_oni_desc: "日本神话中的强大妖怪，强大与力量与生俱来"
 trait_spth_shikigami:0"式神"
 trait_spth_shikigami_desc: "本来是人类阴阳师创造的下属，但是使役之法流传开来后，能够使役式神的也许并不局限于阴阳师了"
 trait_spth_moon_rabbit:0"月兔"
 trait_spth_moon_rabbit_desc: "远古文明月都创造的下属物种，是为月都人服务的存在"
 trait_spth_inchling:0"小人族"
 trait_spth_inchling_desc: "外形为人类，但身形却仅仅寸余"
 trait_spth_hermit:0"仙人"
 trait_spth_hermit_desc: "苦修而超脱成仙，成仙之刻起便不再凡俗，然而成仙之法何其多，能成仙者又几人？"
 trait_spth_moon_human:0"月上人"
 trait_spth_moon_human_desc: "脱离月都了的月都人，普遍智慧"
 trait_spth_vampire:0"血族"
 trait_spth_vampire_desc: "又名吸血鬼，以血为生，畏惧阳光，却又十分强大"
 trait_spth_anmajaku:0"天邪鬼"
 trait_spth_anmajaku_desc: "性格扭曲的存在，有着”为了叛逆而叛逆“的天性。"
 trait_spth_resistant_doll:0"毒人偶"
 trait_spth_resistant_doll_desc: "因长期弃置而妖怪化的人偶，对他人怀有恶意，致力于”解放“被奴役的人偶。"
 trait_spth_parsee:0"桥姬"
 trait_spth_parsee_desc: "被嫉妒心驱使着行动，并以人们的嫉妒为食"
 trait_spth_taotie:0"饕餮"
 trait_spth_taotie_desc: "有着无底的食欲，几乎一切事物都会被其囫囵吞入。"
 trait_spth_poor:0"贫穷神"
 trait_spth_poor_desc: "字面意思地，会让自身和周围的人陷入不幸和贫穷。"
 trait_spth_sick:0"疫病神"
 trait_spth_sick_desc: "一旦被靠近附身，就会让被附身者不断挥霍财产的存在。"

#####################
 trait_touhou:0"东方project"
 trait_touhou_desc: "东方project的角色，日常以zun绘示人，但是设定上都是美少女，生活在一个非常稳定而舒适的时间流中，这一切归功于幻想乡的常识。"
 trait_di:0"因幡兔"
 trait_di_desc: "地球上的妖怪兔，有着惊人的x欲，繁殖力超强，但是吃的好像有点多..."
 trait_nazi:0"寻宝小将"
 trait_nazi_desc: "能（熟练）使用金属探测仪，去发寻意外财宝，但是在寻宝过程中总是会有米被偷吃..."
 trait_lili:0"春之妖精"
 trait_lili_desc: "报春的妖精，体内有春度呢"
 trait_lin:0"猫车"
 trait_lin_desc: "猫车会把你推走哦，但是为什么能发电呢？"
 trait_yongyi:0"红有三"
 trait_yongyi_desc: "红色有角的鬼，听说有着三步必杀的绝技呢，力气相当大，干很多事都很轻松"
 trait_lianlian:0"无意识"
 trait_lianlian_desc: "一种病，能让人变成无意识形态，只会重复的喊\"恋恋天下第一可爱\""
 trait_xiaoemo:0"小恶魔"
 trait_xiaoemo_desc: "服侍魔女的存在，在体弱魔女的日常生活中不可或缺，还能熟练的知道图书馆中每一本书的位置，相当好用"
 trait_yonglin:0"八意药师"
 trait_yonglin_desc: "医生都有着熟练的技能，死不掉的（大概），毕竟年纪大，什么都懂嘛"
 trait_xiaoren:0"小人族"
 trait_xiaoren_desc: "小人族，相当小呢，很省地方"
 trait_fulan:0"高等吸血鬼"
 trait_fulan_desc: "高级的吸血鬼呢"
 trait_junshen_1:0"乾之信仰者"
 trait_junshen_1_desc: "受古老的军神庇佑，八坂神奈子的信徒"
 trait_junshen_2:0"坤之信仰者"
 trait_junshen_2_desc: "受古老的军神庇佑，泄矢诹访子的信徒"
 trait_youxiang:0"花肥泛滥"
 trait_youxiang_desc: "可以在任何地方开出向日葵"
 trait_yunju:0"佛教徒"
 trait_yunju_desc: "修身养性的佛教徒，需要的东西相当少呢"
 trait_ye:0"正体不明"
 trait_ye_desc: "一种病，能把一个东西变成完全看不懂的东西，让人对自己的世界观产生怀疑"
 trait_wenwen:0"清正廉洁鸦天狗"
 trait_wenwen_desc: "寿命很长，报道从不出差错，出了事情跑的比谁都快，清正廉洁的战地记者鸦天狗是也"
 trait_huahua:0"千里哨戒白狼天狗"
 trait_huahua_desc: "片手剑盾，千里哨戒，妖怪巡山白狼天狗，毛很蓬松很舒服哦(好想摸)"
 trait_vampire_1:0"斯卡雷特眷族"
 trait_vampire_1_desc: "经过国家特殊项目研究后，我们种族的力量大幅上涨了"
 
 trait_Fairy:0"妖精"
 trait_Fairy_desc: "自然现象的正体。他们喜欢恶作剧，让人走在路上时迷路，吹散打扫房间时好不容易积攒的灰尘，趁人不留意放盐在茶里面等，他们不考虑后果，只一心妨碍眼前的人做事，有时也会出现推一把而让人失足掉下崖，背后点火等过激的恶作剧，所以要注意。另，他们有P和点数"
 trait_ghost:0"幽灵"
 trait_ghost_desc: "动植物气质的正体。所见所闻，所触所尝都转换成思维，就像感性转换器般的存在。它们没有肉体，形态就像不定形的空气。可以自由出入任何地方，也能按意志自由变换形状。"
 trait_Monster:0"妖怪"
 trait_Monster_desc: "妖怪比人类长命。妖怪的身体比人类更结实，就算身体变得四分五裂的样子，也能很快恢复。妖怪不太以群体活动。妖怪只会考虑自己。另，现在妖怪已经禁止吃人了。"
 trait_vampire:0"吸血鬼"
 trait_vampire_desc: "高级生物吸血鬼，以斯卡雷特家的两位为首领割据一方"
 trait_earth_rabbit:0"妖怪兔"
 trait_earth_rabbit_desc: "地球上的妖怪兔，有着惊人的x欲，繁殖力超强（但是会被抓去试药）"
 trait_moon_rabbit:0"月兔"
 trait_moon_rabbit_desc: "月都上的兔子，长年负责月都的保卫工作，所持都是先进的武器"
 trait_majo:0"魔女"
 trait_majo_desc: "地上的魔女，象征着最先进的生产力，但在相当长的一段时间内都隐姓埋名生活在人迹罕至之地"
 trait_moon_man:0"月上人"
 trait_moon_man_desc: "多年前移居月球的人类，其超高级别的科研潜力被挖掘出来，但是多年的奢侈生活难以纠正"
 trait_super_girls: "虚幻之人"
 trait_super_girls_desc: "生于飘渺之地的虚幻之身，在众多的幻想中扮演着无所不能的角色"


