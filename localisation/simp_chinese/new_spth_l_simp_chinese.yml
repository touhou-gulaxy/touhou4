 spth_precursor.105.name: "§M废弃的殖民地§!"
 spth_precursor.105.desc: "郁郁葱葱的森林星球[From.GetName]曾经是$spth_precursor.makai$在我们宇宙中的一处殖民地，但是由于未知原因废弃了。曾经或许繁荣的城市如今只剩一片断壁残垣，由于这里的灵力环境，动植物难以再此生存，因此出现了废墟外遍布植被而内部只有建筑残骸的奇景。星球表面似乎有着轨道轰炸的痕迹，我们难以想象这里发生过什么。\n\n研究人员认为研究这个被废弃的殖民地可以让我们获得更多$spth_precursor.makai$的资料与线索。"
 spth_precursor.105.poi_desc: "这里曾经是魔界在我们宇宙中的一处殖民地，但是遭到了废弃。星球表面似乎有着轨道轰炸的痕迹，我们难以想象这里发生过什么。"
 spth_precursor.105.after_desc: "我们的研究人员还原出了事件的真相：\n\n"
 spth_project_precursor_105: "探索：$spth_precursor.makai$殖民地"
 spth_project_precursor_105_desc: "这颗星球曾经是$spth_precursor.makai$在我们宇宙中的一处殖民地，但是遭到了废弃，我们需要调查这一切背后的原因。\n对这个星球进行探索可以让我们获得有关$spth_precursor.makai$的更多线索。"
 spth_precursor.106.name: "§M奇特的空间站§!"
 spth_precursor.106.desc: "[From.GetName]的地表上有一座坠毁的空间站，据信它曾经是$spth_precursor.makai$的一处星球轨道空间站。\n探测器发现了奇异的一幕：残破的船体在进行着相位转移，时而出现于我们的位面，时而消失隐于另一个位面。\n\n我们的科学家猜测它应该在[From.GetName]与$spth_precursor.makai$的某个锚点之间进行着相位转移，或许可以尝试进行现实稳定停止相位转移现象。他们认为研究这座空间站可以让我们获得更多$spth_precursor.makai$的资料与线索。"
 spth_precursor.106.poi_desc: "一座不断的进行着相位转移的坠毁空间站，我们的科学家推测它应该在[From.GetName]与$spth_precursor.makai$的某个锚点之间进行着相位转移。"
 spth_precursor.106.after_desc: "我们的科学家提出了一种"
 spth_project_precursor_106: "探索：$spth_precursor.makai$空间站"
 spth_project_precursor_106_desc: "一座不断的进行着相位转移的坠毁$spth_precursor.makai$空间站。"
 spth_precursor.107.name: "§M古船残骸§!"
