 spth_first_contact.2.name: "有规律的信号"
 spth_first_contact.2.desc: "我们收到了来源不明的读数。这些信号似乎遵循着某种重复的句法，证明其来源应为智慧生物。我们应进一步研究它。它们似乎集中在一个空间站附近，但尚不清楚这个空间站是不是一个更大的太空文明的一部分。"
