 disappear_barrier.203: "§B没有星光的领域§!"
 disappear_barrier.203.desc: "§H[This.GetName]§!在穿过超平面航道后，到达了一片怪异的领域。\n\n§H[From.GetName]§!内居然没有恒星，只有一个巨大的神社状空间站位于这个星系的引力源所处的位置。周围还有数支舰队在此驻扎，不过他们似乎对我们没有敌意。\n\n根据分析，这个星系的引力源正是我们面前的那座巨型太空神社。"
 disappear_barrier.203.a: "我去，酷。"
 disappear_barrier.203.b: "太神必了。"
 disappear_barrier.204: "§B外星星系§!"
 disappear_barrier.204.desc: "我们得知[From.GetName]发现了一个奇特的远古星系，或许我们也应该对其进行调查，以防被他们所超越。"
 disappear_barrier.204.a: "可不能被他们超越了。"
 disappear_barrier.204.b: "惊了。"
 disappear_barrier.205.desc: "啊啊？啊啊，欢迎光临。您有什么吩咐？"
 disappear_barrier.205.desc.reimu: "怎么，是灵梦啊。我不是一直说，不要随便就到我的起居室里来的吗？"
 disappear_barrier.205.desc.remilia: "我说蕾米莉亚，你一个吸血鬼，大白天的怎么还在外面晃悠啊？钻进个棺材之类的里面不就行了么？"
 disappear_barrier.205.a: "我们可以为你提供一些援助。"
 disappear_barrier.205.b: "有什么可以交易的东西吗？"
 disappear_barrier.205.c: "我们希望可以进一步合作"
 disappear_barrier.205.d: "我们想建立一座合作设施。"
 disappear_barrier.205.exit: "§E离开§!"
