 spth_story_crisis_titan_generic_weapon: "§B乖离「无名迷雾」§!"
 spth_story_crisis_titan_generic_weapon_DESC: "这是来自旧夜神祗的馈赠，能够发动威力强大的爆发性攻击。"
 spth_story_crisis_titan_generic_weapon_effect: "旧夜馈赠: \n$tt$§B若问深闺中，山岩锐可断蛇身，寒渊冷气涌§! \n该武器在战斗时每5£time£都有几率获得持续3£time£额外增伤，且该武器§Y越多§!概率与倍率§Y越高§!。效果结束后将会导致该武器陷入严重虚弱2£time£。\n概率最高不超过§Y90%§!，倍率§Y不能超过乘算36倍§!。\n玛尔斯号角：装备$spth_story_crisis_extra_generic_weapon$时，该武器虚弱程度会从完全失去伤害减少为恢复正常伤害。"
 spth_story_crisis_extra_kinetic_weapon: "§B「红色不夜城」§!"
 spth_story_crisis_extra_kinetic_weapon_DESC: ""
 spth_story_crisis_extra_kinetic_weapon_effect: "该武器额外享受144%的动能循环伤害加成与20%的能量伤害转化来的射速加成，射速加成不能超过700%，在下半年会削弱为只转化16%，同时溢出的射速会100%转化为伤害。\n以下效果仅在进入战斗时生效一次:\n§B动能连携§!: 该武器可以根据$spth_story_crisis_large_kinetic_weapon$的数量额外提升自身伤害，无上限。"
