 # 月都流程
 #  清理完障碍 - 挖坟
 #  解锁多段特殊项目，特殊项目需要反复研究
 # 鸟船流程
 # 三个鸟船护盾的特殊项目
 #  收集数据 - 2科研船
 #  研究性质 - 概率失败，失败需要重新收集数据
 #           成功了随机roll 3~5个方案
 #  解除护盾 - 工程船，根据研究性质时roll的方案数量
 #            失败一次后尝试下一个方案
 #            每个方案有60%几率失败
 #            最后一个必定成功。
 # 完成项目后解锁居住站，需要派遣陆军占领
 # 占领后清理完障碍可以解锁秘封考古
 spth_past_legacy_poi.1: "§B陨落月都§!"
 spth_past_legacy_poi.1.desc: "§Y[spth_story_sol_system_lunar_capital.GetName]§!是环绕在§Y[spth_story_sol_system_earth.GetName]§!周围的天然卫星。其表面看似一片荒凉，但是在结界内部存在着宜居环境和月之都的城市遗迹。出于未知的原因，月之都从月球撤离了，这里如今只剩下了空荡荡的建筑群。"
 spth_research_moon_barrier: "§B研究月之都结界§!"
 spth_research_moon_barrier_desc: "当前研究进度: [Root.owner.spth_research_moon_barrier_var]/160"
 spth_research_moon_barrier_desc_1: "§B失落的永远之都§!\n\n想要修复已损坏的月都结界的话，就需要对其性质展开研究。\n$spth_research_moon_barrier_desc$"
 spth_research_moon_barrier_desc_2: "§B静谧的须臾之海§!\n\n只有了解了结界的运作方式，才能让表里之月正确的融合。\n$spth_research_moon_barrier_desc$"
 toho.3000: "§B月都遗迹§!"
 toho.3000.desc: "§Y[spth_story_sol_system_lunar_capital.GetName]§!是环绕在§Y[spth_story_sol_system_earth.GetName]§!周围的天然卫星。\n其表面看似一片荒凉，但是在结界内部存在着宜居环境和月之都的城市遗迹，或许我们是时候对月都的陨落进行深入调查了。\n同时我们应该还能了解月都结界相关的知识。"
 toho.3000.a: "立刻组织科研团队"
 toho.3001: "§B研究完成§!"
 toho.3001.desc.a: "我们已经完成了对月都结界性质的研究，工程团队已经着手开始修复结界了。"
 toho.3001.desc.b: "我们已经完成了对月都结界性质的研究，技术人员开始重组结界让表里之月融合了。"
 toho.3001.tooltip: "§B项目将在30到90天内自动完成§!"
 toho.3001.a: "好的"
 spth_past_legacy_poi.2: "§B鸟船遗迹§!"
 spth_past_legacy_poi.2.desc: "§Y[spth_story_sol_system_torifune.GetName]§!是科学世纪时期因为发生了不明原因的机械故障失联的实验空间站，其上准备了可以自动飞往并驻留在拉格朗日点的装置。但诡异的是，鸟船却没有一直停留在地月拉格朗日点，而是在某种未知力量影响下开始围绕地球绕行，其外壳也被神秘护盾所覆盖，不过目前我们已经成功解除了这一护盾。"
 toho.3003: "§B鸟船遗迹§!"
 toho.3003.desc: "鸟船是个科学世纪时期因为发生了不明原因的机械故障，成为了宇宙垃圾而消失的不幸的宇宙空间站。据记载，其上搭载着最优化的生态系统。其目的是在限定的空间中实验完善的生态系统，就是为了实现地球化环境改造这个目标。\n\n虽然说是鸟船脱离了人类的控制后就成为了宇宙垃圾，但人们都知道空间站其实是停留在了地月系的拉格朗日点上。考虑到万一，因为什么事故导致空间站失去控制却没有影响推进装置的情况，也考虑到防止其坠落到地球与方便将来的回收，空间站上准备了可以自动飞往并驻留在拉格朗日点的装置。\n\n但是诡异的是，鸟船却没有一直停留在地月拉格朗日点，而是在某种未知力量影响下开始围绕地球绕行。空间站也被一种高能灵力护盾所屏蔽，不过随着我们护盾技术的进步，或许可以尝试去研究并解除这一护盾了。"
 toho.3003.a: "马上开始对护盾的研究"
 spth_disable_habitat_shield_0: "§B灵力护盾研究-数据收集§!"
 spth_disable_habitat_shield_0_desc: "我们需要先派遣科研船利用其先进传感器收集鸟船灵力护盾的相关数据。"
 spth_disable_habitat_shield_1: "§B灵力护盾研究-性质分析§!"
 spth_disable_habitat_shield_1_desc: "我们的科研部门需要开始分析这一特殊灵力护盾的性质，并且基于此给出一系列可行的方案。"
 spth_disable_habitat_shield_2: "§B灵力护盾研究-解除护盾§!"
 spth_disable_habitat_shield_2_desc: "我们的工程团队已经开始试着解除这一灵力护盾了，基于科学家提出的方案，我们需要§Y逐个§!验证。\n\n已尝试的方案: [Root.owner.spth_disable_habitat_shield_retry]\n可能可行的方案数: [Root.owner.spth_disable_habitat_shield_count]"
 toho.3004: "§B奇特的数据§!"
 toho.3004.desc: "经过数据收集，我们发现这种[spth_story_sol_system_torifune.GetName]上护盾的能源特征和我们已知的任何一种都不匹配。其护盾功率相当之高，甚至连堕落帝国的暗物质护盾都相形见绌。\n此外其护盾频率还在不断波动，这意味着其很难被传统武器穿透。"
 toho.3004.a: "立刻将数据送往科研部门进行分析。"
 toho.3005: "§R护盾研究失败§!"
 toho.3005.desc: "似乎我们此前收集的数据还不够多，或者某些部分有误，总之我们的科研部门未能成功分析出其相关性质，或许我们需要重新进行收集。"
 toho.3005.a: "真是麻烦"
 toho.3006: "§B护盾研究成功§!"
 toho.3006.desc: "我们的科研部门成功地根据科研船收集到的数据完成了护盾研究，并且提出了[This.spth_disable_habitat_shield_count]种可能有效的方案，我们可能需要验证出正确的那些。"
 toho.3006.a: "决定是你了，工程船！"
 toho.3007: "§B解除鸟船护盾§!"
 toho.3007.desc: "我们的工程团队成功解除了鸟船的特殊灵力护盾，随后派遣了一些无人机进行初期探测。\n在这个失联了许久的的实验性空间站上我们惊讶的发现了本不该出现的野生动物和一些妖精，最诡异的是整个空间站都被高浓度灵力带来的白色浓雾笼罩。就在我们的无人机试图进一步深入时，妖精发射的弹幕击落了它们，看来我们得先进行处理下这些棘手的妖精\"原住民\"才行了。"
 toho.3007.a: "这里到底发生了什么"
 toho.3007.b: "至少我们知道鸟船失控的原因了"
 toho.3008: "§B秘封二人的踪迹§!"
 toho.3008.desc: "我们的陆军终于清理完了这些恼人的妖精，并且在行动中注意到了人类曾经留下的踪迹。在档案中这座生态空间站是一座没有人员进驻的高度自动化空间站，而且系统中也没有任何飞船对接等记录...\n鉴于灵力浓度过高导致的生态活跃现象，或许我们需要先殖民整理了这里之后才能着手调查了。"
 toho.3008.a: "又是她们二人..."
 toho.3009: "§B发现资源§!"
 toho.3009.desc: "在清理鸟船的过程中，我们发现了一批可能对我们有用的资源。"
 toho.3010: "§B发现建筑§!"
 toho.3010.desc: "在清理鸟船的过程中，我们发现了一座神秘的建筑，它可以为我们提供产出。"
 toho.3009.a: "了解了"
 toho.3010.b: "拆了它"
 toho.3011: "§B卫星鸟船§!"
 toho.3011.desc: "殖民一段时间后，整个居住站基本清理完毕了，而且殖民者们发现，整个空间站似乎内部比外部看起来的要更大。总之我们可以开始调查之前的一系列状况了。\n§B可以在星球决议里面组织调查！§!"
 toho.3011.a: "派遣调查人员吧"
 toho.3012: "§B扑朔迷离§!"
 toho.3012.desc: "真相尚未水落石出。我们必须了解过去那些失落的历史，才能弄清楚这背后到底是谁在作祟。\n\n我们的发现已经给我们带来了巨大的冲击，我们应该继续调查，还是无视这一切？"
 toho.3012.a: "§G继续调查。§!"
 toho.3012.b: "§R过去的就让它过去吧。§!"
 spth_event_chain_past_legacy_title: "§B失落的历史§!"
 spth_event_chain_past_legacy_desc: "在我们的母星系里发现了一些神秘影响造成的一系列意外，而且似乎都是出于类似的手法。我们必须了解过去那些失落的历史，才能弄清楚这背后到底是谁在作祟。"
 spth_past_legacy_ruins_find: "已发现的线索"
