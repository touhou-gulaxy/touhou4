 spth_precursor.makai: "魔界"
 spth_precursor.lunar: "净土龙宫城"
 spth_precursor.shinki: "神绮"
 touhou_makai_chain_title: "§B被隐藏的历史——$spth_precursor.makai$§!"
 touhou_makai_chain_desc: "我们居然发现了星际间来自$spth_precursor.makai$的一些痕迹与文物。这个“$spth_precursor.makai$”虽然很多方面与我们的魔界比较相像，但是本质却大不相同。我们的$spth_precursor.makai$被结界封锁，还有很重的瘴气和妖气，几乎不适合任何生物生存，轻易无法进入；然而这个“$spth_precursor.makai$”势力拥有高度发达的魔法和文明，并且似乎相当的宜居。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母恒星系的位置。"
 touhou_makai_artifacts: "已发现的$spth_precursor.makai$线索"
 touhou_lunar_title: "§B被隐藏的历史——$spth_precursor.lunar$§!"
 touhou_lunar_desc: "我们的科研船在探索时发现了一些疑似月都风格的建筑，而在我们的认知中，月都应该已经灭亡了才对。但是更多的资料表明，他们似乎不再认同自己作为月人和月之都文明的身份，并且很多方面已经彻底改变了——比如他们现在自称为“$spth_precursor.lunar$”。\n\n如果我们能从他们的文明遗迹中发掘出足够的线索，那么我们也许能了解详细的历史，从中获取有用的知识。"
 touhou_lunar_artifacts: "已发现的$spth_precursor.lunar$线索"

 spth_precursor.continue: "继续"
 spth_precursor.research: "进行研究"
 spth_precursor.interest: "真是有趣。"
 touhou_makai_chain_poi.1: "$spth_precursor.makai$前哨站"
 touhou_makai_chain_poi.1.desc: "这里是神秘文明$spth_precursor.makai$的一处前哨站，这个文明起源于§M$spth_precursor.shinki$§!创造的另一个世界。科学家们认为可以利用前哨站中的设备创建一个可以锚定于$spth_precursor.makai$的时空裂口，以此来继续探索。"
 spth_precursor.100.name: "$spth_precursor.makai$"
 spth_precursor.100.desc: "我们在§Y[From.GetName]§!发现了一些具有魔力的遗物与残破建筑，并且该文明语言与我们的语言几乎完全一致。根据研究可知，这里居然属于一个自称为“$spth_precursor.makai$”的文明，并且与我们一样拥有着强大的魔法与灵力。据了解这个文明时常呆在由他们文明中一位强大的实体“§M$spth_precursor.shinki$§!”所创造的另一个世界中，而这里似乎是他们的一处前哨站。\n\n由于$spth_precursor.makai$与我们并不存在于一个现实，我们需要借助这颗星球上的一个特殊装置来打开一个空间裂口，通过这个通道进行探索。由于这个星系的现实结构较为特殊，预计我们的科研团队在数个月内就能打开裂隙。"
 spth_precursor.100.a: "继续。"
 spth_precursor.100.b: "惊了。"
 touhou_makai_chain_poi.2: "$spth_precursor.makai$裂隙"
 touhou_makai_chain_poi.2.desc: "利用前哨站设备与大量灵力制造出来的时空裂口，其只能锚定于$spth_precursor.makai$世界中的一小部分区域，但这是我们探索另一个世界的第一步，随着后续的进展一定可以进行更大规模的行动。"
 spth_precursor.101.name: "§Y[From.GetName]§!$spth_precursor.makai$裂隙"
 spth_precursor.101.desc: "研究团队们完成了对§Y[From.GetName]§!上遗物与设备的解析，通过合理的操纵与灵力灌输，我们成功的在§Y[From.GetName]§!之上打开了一道裂隙。一道空间的裂口展开于星球之上，我们感受到了充沛的灵力，看起来对面会非常的适合我们行动。接下来只需要派遣科学团队进入探索就可以了。\n\n由于资料不足，这个通往异世界的时空的裂隙只能锚定于$spth_precursor.makai$世界中的一小部分区域。我们相信随着对$spth_precursor.makai$秘密的发掘，可以逐步开始对$spth_precursor.makai$的更大范围的探索。"
 spth_precursor.101.a: "OK"
