 spth_story_crisis_titan_kinetic_weapon: "§B红夜「湮灭」§!"
 spth_story_crisis_titan_kinetic_weapon_DESC: "蕴含着血族力量的永恒之枪，为敌人带来纯粹的毁灭。"
 spth_story_crisis_titan_kinetic_weapon_effect: "血族祭祀: \n$tt$§R啖食敌人的血肉，于绯色月下尽情的狂欢吧§!\n绯红收割: 该武器所在舰船在战斗时若§Y击杀敌人§!，将会基于该武器§Y数量§!为自身恢复§Y20%-100%§!血量，并且在2£time£内提升少量舰船回血能力，该效果可以叠加。\n血之饥渴: \n在前者基础上增加该武器伤害49.50%，持续90£time£，武器伤害的增益可以持续累积。\n永恒神枪: 每天都有§Y32%§!概率为所在舰船提供回血效果，该效果可以随部件数量叠加且最高不超过§Y50%§!。"
 spth_story_crisis_titan_energy_weapon: "§B终焉「千桜华宴」§!"
 spth_story_crisis_titan_energy_weapon_DESC: "三千世界，终为冥土。彼世的华胥可以驭使亡灵为我们所用。"
 spth_story_crisis_titan_energy_weapon_effect: "狂樱之舞: \n$tt$§P此间盛开者，樱花缤纷胜仙境，不似人间景§! \n己方舰船损失时，为该武器所在舰船积攒樱点，不同数量的樱点将具有着不同效果，且樱点在战斗结束后将清空。\n樱点数量超过§Y32§!: 为舰船提供少量的额外维修能力，但是合金与能量币维护费增加。\n樱点数量超过§Y16§!: 提升舰船的['spth_word_concept_armor_shield_efficiency']。\n樱点数量每增加§Y1§!: 将会为该武器提供额外§Y+32%*该武器数量§!的伤害增益，该增益可以叠加且叠加上限为§Ymin(能量循环伤害/2, 7200%)§!\n被动效果: 如果当前季节为春季或者冬季，则额外增益自身追踪与该武器射速；反之则额外增益自身的命中与闪避；该效果不可叠加。"
