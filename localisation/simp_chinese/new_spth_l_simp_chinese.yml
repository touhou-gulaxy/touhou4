 spth_project_precursor_makai_locate_desc: "对我们收集到的$spth_precursor.makai$相关信息进行分析，力图定位更多的$spth_precursor.makai$遗迹。"
 tech_spth_precursor_makai_locate: "§M灵力信号分析§!"
 tech_spth_precursor_makai_locate_desc: "利用$spth_precursor.makai$特殊的灵力信号，对$spth_precursor.makai$遗迹进行定位。"
