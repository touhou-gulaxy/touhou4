 # orbital bombardment
 bombardment_spth_kamikakushi: "神隐轰炸"
 bombardment_spth_kamikakushi_desc: "隙间之力悄然拂过，抹去了文明的历史与记忆。\n\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y中等§!伤害\n—轰炸最终将会§Y转化§!人口\n—将会轰炸不设防的星球\n在星球破坏度达到99%时将会把星球上的所有人口同化后转移到首都和随机一颗星球。"
 bombardment_spth_hellfairy2: "地狱妖精轰炸"
 bombardment_spth_hellfairy2_desc: "这些来自地狱的妖精特别擅长战斗，但是为什么她们都穿着条纹丝袜？...不管怎么说，轰炸时只需要把她们装入特制的登陆鱼雷，这样就可以快速的占领星球，帮助我们在银河中传播幻想乡式民主。\n§R而且她们死亡后很快就会复活，不用担心人员损失。§!\n\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y轻微§!伤害\n—轰炸将会不断地§Y空投陆军§!\n—将会轰炸不设防的星球\n一个星球上最多可以存在25支妖精陆军。"
 hellfairy_army: "§R精锐地狱妖精部队§!"
 hellfairy_army_desc: "这些来自地狱的妖精特别擅长战斗，可以从轨道战舰上呼叫如小型核子飞弹等各种先进战备支援。\n其由大量四人精锐小队组成，帮助我们在银河中传播幻想乡式民主。"
 hellfairy2_army: "§R地狱妖精部队§!"
 hellfairy2_army_desc: "这些来自地狱的妖精特别擅长战斗，可以从轨道战舰上呼叫如轨道380mm高爆火力网等各种战备支援。\n其由大量四人战斗小队组成，帮助我们在银河中传播幻想乡式民主。"

 # messages
 spth_kamikakushi_clear_planet: "星球被神隐"
 spth_kamikakushi_clear_planet_desc: "殖民地$PLANET|Y$的所有人口都被$COUNTRY_NAME|Y$的神隐轨道轰炸所神隐了。"
 spth_fleet.101: "§B神隐轰炸§!"
 spth_fleet.101.desc: "在§Y[From.GetName]§!之上的神隐轰炸已经结束了，其人口被全部转化并神隐到了我们的殖民地之上。或许他们需要一段时间适应自己作为§Y[This.owner_main_species.GetName]§!的新身份，我们会接纳他们成为幻想乡的一份子的。\n这颗星球也成为了一颗被过量灵力缭绕的星球，其上灵力浓度过高以至于变得不那么宜居，但我们也可以对其进行改造使其变得宜居。\n\n$pc_kamikakushi_planet$可以进行殖民，建设改造设施后即可环境改造为$pc_gaia$、$pc_gensokyo_city$或者$pc_gensokyo_planet$。"
 spth_fleet.101.a: "知晓了，着手准备开始殖民改造"
 spth_fleet.101.b: "这类通知以后可以不通知了"
 pc_kamikakushi_planet: "§B神隐星球§!"
 pc_kamikakushi_planet_desc: "经受了神隐轰炸，整颗星球都被过量的灵力萦绕，非常不宜居。"
 mod_pc_kamikakushi_planet_habitability: "$pc_kamikakushi_planet$宜居性"
 building_spth_kamikakushi_planet_terraformer: "$pc_kamikakushi_planet$环境改造器"
 building_spth_kamikakushi_planet_terraformer_desc: "通过建设这种改造器，我们可以逐步改造$pc_kamikakushi_planet$"

 # ship parts
 spth_ship_part_ran_computer: "式神解编码器"
 spth_ship_part_ran_computer_DESC: "式神强大的计算能力可以协助我们舰船的运行。"
 spth_ship_part_lingli_afterburner: "灵力辅助反应室"
 spth_ship_part_lingli_afterburner_DESC: "灵力可以参与反应释放更多的能量，让推进器出力更大。"
 spth_ship_part_nuclear_energy_module: "核融合能量模块"
 spth_ship_part_nuclear_energy_module_DESC: "八尺鸦的力量可以为我们的舰船提供额外的能源。"
 spth_ship_part_outworld_protector: "舰体硬化单元"
 spth_ship_part_outworld_protector_DESC: "神秘的来到香霖堂的一个装置，河童学会了怎么生产并且加以改进，似乎是可以提升舰船的护盾装甲运作效率？\n原型上面隐隐约约刻着什么\"至高总装工场\"、\"艾秋敏居境\"之类晦涩难懂的词。"
 spth_ship_part_moon_repairer: "月都损管机械"
 spth_ship_part_moon_repairer_DESC: "曾经是2077年月都万象展上的展品，现在成为了我们星舰上的损管机器人。"
 spth_ship_part_flandre_power: "缺陷分析仪"
 spth_ship_part_flandre_power_DESC: "凭借恶魔之妹能发现事物之\"目\"的能力，我们可以更快的发现敌方的缺陷。\n虽然不像她的力量一般强大，但依旧大大提高了我们舰船武器的破坏效率。"
 spth_ship_part_kamikakushi_0: "恐怖的谜团-动与静的均衡"
 spth_ship_part_kamikakushi_0_DESC: "若问深闺中，山岩锐可断蛇身，寒渊冷气涌。八云紫操纵境界的能力可以使得敌方舰船遭到极大程度的干扰与禁锢。\n交战时随机触发下列一种效果，技能冷却17£time£，对于绝大多数敌人都能生效\n\n$aura_kamikakushi_0$\n使得敌方随机25%~50%艘舰船被大幅度压制7£time£，触发几率50%\n\n$aura_kamikakushi_1$\n使得敌方随机10%～25%艘舰船被禁锢7£time£，触发几率40%\n\n$aura_kamikakushi_2$\n使得敌方全部舰船因为船员陷入恐惧而命中大幅度降低且无法闪避，7£time£后结束，触发几率10%"
 aura_kamikakushi_0: "§P乖离「无名迷雾」§!"
 aura_kamikakushi_1: "§E结界「动与静的均衡」§!"
 aura_kamikakushi_2: "§B「恐怖奏鳴曲」§!"
