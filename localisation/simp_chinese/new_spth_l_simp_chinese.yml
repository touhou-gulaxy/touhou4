 spth_story_crisis_dreadnought_computer_effect: "装配于不同舰船时有不同的效果。\n$spth_story_crisis_dreadnought_computer_command$\n$spth_story_crisis_dreadnought_computer_dreadought$\n携带该作战电脑的舰船将获得跨星系炮火支援引导信标。"
