 ##############
 # 剧情起源文本 #
 ##############
 # 事件链顺序
 #  开局->失落历史->定位月之都->月都前哨站->月都派发任务
 #  ->做完一半任务->发现线索->选择：是否相信月都
 #   相信->做完任务->灵异珠->月之都具现化->选择：追随月都
 #    追随->直接开启异界入侵，但是全科技有支援
 #    不追随->被消灭->灭世->be->得知全貌
 #   不相信->新线索->灵异珠->质问前哨站->开战
 #  ->击败月都前哨站->挖坟->月都通讯->月都回归并开战
 #  ->月都战败->部分真相->定位裂隙->选择：是否封锁
 #   不封锁裂隙->初代巫女告知真相->修补现实->he?->20年后灭世，莲子剧情
 #   封锁裂隙->异界入侵(外神)
 #  异界入侵->打不过，但是找到了线索->秘封活动遗迹->现实计算机
 #  ->研究出反制方法->获胜/得到灾飞路线，飞升->he!->莲子梅莉回归
 # 基本设定
 #  0. 本质是秘封二人用计算机模拟的，梅莉意识神隐进入过多导致被吸了意识昏迷，莲子决定斩断因果链
 #  1. 外神相关势力与一切异变是莲子的努力
 #  2. 月都润是因为为了躲避毁灭，大结界避免了被毁灭
 #  3. 反制方法是主动修改过去的东西，从而切断因果链，让秘封二人安全的进入。
 #  4. 灾飞突破第四面墙，但是历史轮回
 #  5. 如果选择不开启事件链或者开局事件未完成，将在100～200年内全银河被爆破。
 # 失落历史事件链：
 # 月都、鸟船、不明异变、汇总已知信息并定位、废弃空间站、前月都殖民地、月都数据中心
 #  非必需: 蕾米莉亚帝国(if线)
 # 月都流程
 #  清理完障碍 - 挖坟
 #  解锁多段特殊项目，特殊项目需要反复研究
 #
 # 鸟船流程
 # 触发于灵力护盾科技研究完
 # 三个鸟船护盾的特殊项目
 #  收集数据 - 2科研船
 #  研究性质 - 概率失败，失败需要重新收集数据
 #           成功了随机roll 3~5个方案
 #  解除护盾 - 工程船，根据研究性质时roll的方案数量
 #            失败一次后尝试下一个方案
 #            每个方案有60%几率失败
 #            最后一个必定成功。
 # 完成项目后解锁居住站，需要派遣陆军占领
 # 占领后清理完障碍可以解锁秘封考古
 #
 # 不明异变
 # 开启失落历史2-3年后，触发一系列异变
 #
 # 前月都殖民地
 # 开启事件链后，5～15年内刷出星系，自带冰封星球+屏蔽星球。
 # 考古后星球变宜居，殖民清理玩障碍后开启项目解锁屏蔽星球
 # 屏蔽星球解锁后刷出敌对舰队，再次考古，定位新坐标。
 # 事件链引入
 disappear_barrier.2: "§B结界消逝§!"
 disappear_barrier.2.desc: "自从那个时候博丽大结界在未知影响下变得稀薄，而与外界融合的时候，这两个世界都彻底改变了。曾经被外界人类遗忘的妖怪们重新出现在了世界舞台上，强大的种族的联合使得这个文明再次繁荣。而如今我们发明了超空间引擎，正式踏入了浩瀚星海。\n\n但是随之而来的是更多的谜团——为何结界会衰弱、月球上出现的神秘破碎结界、以及早已被遗忘的鸟船空间站发生的异常。这一切都发生的太过突然且集中，或许这背后有什么人在暗中策划这一切。总之我们迟早要对这些现象展开调查，这可能会带来危险，但也可能带来更多的机遇。\n\n同时，我们还需要修复下我们母星§Y[spth_story_sol_system_earth.GetName]§!因为以前的事故等造成的环境破坏，不然可能会有一些§Y生态问题§!。"
 disappear_barrier.2.a: "§R不论是什么都无法阻止我们§!"
 disappear_barrier.3: "§B破碎结界§!"
 disappear_barrier.3.desc: "§Y[spth_story_sol_system_lunar_capital.GetName]§!是我们母星的唯一一颗卫星。其表面荒凉，被认为必须要经过环境改造才能殖民。但是之前的探测显示某处出现了神秘的结界裂口，其中存在着大量城市废墟，奇怪的是这刚好和以前科学世纪时的§Y某些传闻§!相吻合了，或许我们应该殖民这颗星球来开展后续研究。"
 disappear_barrier.3.a: "或许我们应该殖民加以调查"
 spth_repair_gensokyo_env: "§B修复母星环境§!"
 spth_repair_gensokyo_env_desc: "我们母星§Y[spth_story_sol_system_earth.GetName]§!的环境恶化问题已经刻不容缓了，我们必须在形势进一步恶化前，利用我们的先进技术进行修复，否则随着时间增长问题将会越来越§R严重§!！"
 disappear_barrier.4: "§B情况危急§!"
 disappear_barrier.4.desc: "我们母星的环境进一步恶化了，如果再不修复或许将§R永远§!失去这一宝贵的机会。"
