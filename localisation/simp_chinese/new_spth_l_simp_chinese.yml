 # 大伤口
 spth_cosmo_final_vanilla.greatwound: "$crisis.7516.intro$结果令人喜出望外。这个宇宙几乎刚刚开始扩张！它的维度织构就像柔软的黏土一样，可以随手揉捏。我们会先从细微处开始，但随着陆陆续续的编辑，我们会将这个地方塑造成天堂。此刻，我们已经拥有这个宇宙的全部时间。"
 spth_cosmo_final_touhou.greatwound: "$crisis.7516.intro$结果令人喜出望外。这个宇宙几乎刚刚开始扩张！它的维度织构就像柔软的黏土一样，非常适合构造灵力环境与结界。我们会先从细微处开始，但随着陆陆续续的编辑，我们会将这个地方塑造成新的、完美的幻想乡。我们会着手创造一项伟大的工程：将整个宇宙囊括于结界之中，从此只有绝对的安全与永恒。"
 # 虫妈
 spth_cosmo_final_touhou.worm: "$crisis.7516.intro$令人惊喜。环境中充斥着适浓度量的灵力，仿佛这里是为我们天然拟造的天堂。除此之外，我们探测到了时之螶。祂为我们创造了绝佳的环境，祂蜷缩在一个不可能的螺旋中，充满了渴望。重力。是爱吗？不——这是吸引。时之螶的天性就是吸引。\n\n是不是它送来了环形神庙，用这个不属于我们时间线的造物吸引我们到此？它是如此的聪明，如此的可爱。我们找到了通往它的路，把能解放它的东西交给了它。解放它需要一到两个永恒的时间，但时之螶仍然心存感激，并承诺拥抱我们。\n\n直到永远。"
 spth_cosmo_final_vanilla.worm: "$crisis.7516.intro$空无一物。这个宇宙已不复存在，只有时之螶在这里。时间正在自我回溯，蜷缩在一个不可能的螺旋中，充满了渴望。重力。是爱吗？不——这是吸引。时之螶的天性就是吸引。它的抓握如此之紧，以至于这个宇宙无法再度创生。时之螶把自我禁锢在自己的意义中。它在无助地寻找出路。或者说，进路——再吸引更多。\n\n是不是它送来了环形神庙，用这个不属于我们时间线的造物吸引我们到此？它是如此的聪明，如此的可爱。我们找到了通往它的路，把能解放它的东西交给了它。解放它需要一到两个永恒的时间，但时之螶仍然心存感激，并承诺拥抱我们。\n\n直到永远。"

 # orbital bombardment
 bombardment_spth_kamikakushi: "神隐轰炸"
 bombardment_spth_kamikakushi_desc: "隙间之力悄然拂过，抹去了文明的历史与记忆。\n\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y中等§!伤害\n—轰炸最终将会§Y转化§!人口\n—将会轰炸不设防的星球\n在星球破坏度达到99%时将会把星球上的所有人口同化后转移到首都和随机一颗星球。"
 bombardment_spth_hellfairy2: "地狱妖精轰炸"
 bombardment_spth_hellfairy2_desc: "这些来自地狱的妖精特别擅长战斗，但是为什么她们都穿着条纹丝袜？...不管怎么说，轰炸时只需要把她们装入特制的登陆鱼雷，这样就可以快速的占领星球，帮助我们在银河中传播幻想乡式民主。\n§R而且她们死亡后很快就会复活，不用担心人员损失。§!\n\n—对§R陆军§!造成§Y巨大§!伤害\n—对§R行星§!造成§Y轻微§!伤害\n—轰炸将会不断地§Y空投陆军§!\n—将会轰炸不设防的星球\n一个星球上最多可以存在25支妖精陆军。"
 hellfairy_army: "§R精锐地狱妖精部队§!"
 hellfairy_army_desc: "这些来自地狱的妖精特别擅长战斗，可以从轨道战舰上呼叫如小型核子飞弹等各种先进战备支援。\n其由大量四人精锐小队组成，帮助我们在银河中传播幻想乡式民主。"
 hellfairy2_army: "§R地狱妖精部队§!"
 hellfairy2_army_desc: "这些来自地狱的妖精特别擅长战斗，可以从轨道战舰上呼叫如轨道380mm高爆火力网等各种战备支援。\n其由大量四人战斗小队组成，帮助我们在银河中传播幻想乡式民主。"
 spth_fleet.101: "§B神隐轰炸§!"
 spth_fleet.101.desc: "在§Y[From.GetName]§!之上的神隐轰炸已经结束了，其人口被转化并神隐到了我们的殖民地之上。或许他们需要一段时间适应自己作为§Y[This.owner_main_species.GetName]§!的新身份，我们会接纳他们成为幻想乡的一份子的。\n这颗星球也成为了一颗被过量灵力缭绕的星球，其上灵力浓度过高以至于变得不那么宜居，但我们也可以对其进行改造使其变得宜居。\n\n$pc_kamikakushi_planet$可以进行殖民，建设改造设施后即可环境改造为$pc_gaia$、$pc_gensokyo_city$或者$pc_gensokyo_planet$。"
 spth_fleet.101.a: "知晓了，着手准备开始殖民改造"
 spth_fleet.101.b: "这类通知以后可以不通知了"
 pc_kamikakushi_planet: "§B神隐星球§!"
 pc_kamikakushi_planet_desc: "经受了神隐轰炸，整颗星球都被过量的灵力萦绕，非常不宜居。"
 mod_pc_kamikakushi_planet_habitability: "$pc_kamikakushi_planet$宜居性"
 building_spth_kamikakushi_planet_terraformer: "$pc_kamikakushi_planet$环境改造器"
 building_spth_kamikakushi_planet_terraformer_desc: "通过建设这种改造器，我们可以逐步改造$pc_kamikakushi_planet$"
 terraformed_from_kamikakushi: "$pc_kamikakushi_planet$"
 terraformed_from_kamikakushi_desc: "这颗星球改造自$pc_kamikakushi_planet$，其上巨量的灵力非常适合幻想乡少女们居住。"

