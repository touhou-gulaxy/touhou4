 spth_precursor_makai_locate_action_fail: "哦豁，好像没有更多的了..."
 spth_precursor_makai_locate_action_cooldown: "$spth_precursor.makai$遗迹定位冷却"
 spth_precursor_makai_locate_action_cooldown_desc: "我们必须过一段时间才能启动设备进行定位。"
 spth_precursor.102.name: "§M研究成果§!"
 spth_precursor.102.desc: "经过了一段时间的分析，我们的研究人员确定了$spth_precursor.makai$相关设施特有的灵力特征，并且基于此开发出了一套设备用于定位。\n\n(研究完科技后可以在文物行动里进行定位)"
 spth_precursor.102.a: "OK"
 spth_precursor.103.name: "§M异常信号§!"
 spth_precursor.103.desc: "我们在[From.GetName]上检测到了异常信号，这里或许存在着一处$spth_precursor.makai$的遗迹。\n\n初步研究表明当地存在着一片与众不同的结界，我们应该派遣科研人员进行调查。"
 spth_precursor.103.a: "真是有趣"
 spth_project_precursor_makai_arc_1: "§M$spth_precursor.makai$结界§!"
 spth_project_precursor_makai_arc_1_desc: "$spth_precursor.103.desc$"
 spth_precursor.104.name: "§M$spth_precursor.makai$研究基地§!"
 spth_precursor.104.desc: "我们的科研人员成功解除了笼罩着这里的结界，探测与先前发掘出的资料表明这里是$spth_precursor.makai$在现实中建立的一处研究基地，如果我们对这里进行调查或许可以发现$spth_precursor.makai$相关的知识。"
 spth_precursor.104.poi_desc: "笼罩在这里的奇异结界下是$spth_precursor.makai$在这里建立的一处研究基地，这里或许埋藏着什么关键信息。"
 spth_precursor.104.a: "进行调查吧。"
 site_spth_precursor_makai_base: "§M$spth_precursor.makai$研究基地§!"
 site_spth_precursor_makai_base_intro: "我们定位到这里存在着一定的异常灵力环境。探测与先前发掘出的资料表明这里是$spth_precursor.makai$在现实中建立的一处研究基地，如果我们对这里进行调查或许可以发现$spth_precursor.makai$相关的知识。"
