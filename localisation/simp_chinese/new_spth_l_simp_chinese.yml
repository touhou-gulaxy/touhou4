 disappear_barrier.12: "§B表里之月§!"
 disappear_barrier.12.desc: "我们殖民船正式落在了母星的这颗卫星上。殖民者们组织了一队调查人员，开始了对[spth_story_sol_system_lunar_capital.GetName]上出现的神秘结界裂口的探索。\n\n里面明显存在着一个高度发达文明遗留下来的废弃城市群，而且可以肯定的是他们的文字系统与我们非常相像，但是更为远古且复杂。根据妖怪贤者们的叙述以及§Y科学世纪§!时的一些传闻，这座陨落的城市应当属于一个被称作§Y月之都§!的先进文明，而且其建造者在诸多方面与我们高度的相似。\n\n在城市外围，还发现了疑似存在海洋的痕迹——巨大的地形洼地中遍布着水流过的痕迹、边缘绵延了数百米的沙地等，但是不知为何这结界内的干涸月海之中没有任何生物存在过的痕迹。"
 disappear_barrier.12.a: "真是有趣"
 disappear_barrier.13: "§B被屏蔽的空间站§!"
 disappear_barrier.13.desc: "鸟船，这座本来停驻于地月拉格朗日点的空间站，早在§B结界消逝§!一事之前就被注意到在未知影响下偏离了轨道，开始围绕着[spth_story_sol_system_earth.GetName]进行公转，并且表面还被一种未知的护盾所笼罩。如今，在研究了灵力护盾技术之后，可以发现这一护盾的本质和我们的灵力护盾比较相像，但是目前我们的技术水平仍然不够，或许在§Y技术再次进步§!后就可以尝试去破解鸟船的护盾了。"
 disappear_barrier.13.a: "真是有趣"
