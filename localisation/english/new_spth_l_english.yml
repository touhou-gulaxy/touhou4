 ###起源
 origin_gensokyo_leader: "结界消亡之日"
 origin_gensokyo_leader_desc: "博丽大结界的建立的基础之一是妖怪贤者八云紫的境界能力，她以'常识与非常识的境界'将代表常识的现实世界与代表非常识的幻想乡隔绝开来，而现实世界经过科技的高速发展，导致常识与非常识本身的概念也逐渐消失，大结界因此消亡，而幻想乡也因此重新被世界所认知。"
 origin_tooltip_gensokyo_leader_effects: "开启东方繁星录MOD的剧情模式（只完成开局剧情且未完成本地化，不推荐选择）\n注：§Y因为咕咕没写完，所以咕咕不给玩§!"
 not_finish_it_gugugu: "§Y因为咕咕没写完，所以咕咕不给玩§!"
 origin_gensokyo_change_species: "蝶梦庄周"
 origin_gensokyo_change_species_desc: "当蝴蝶醒来之时，人类发现自己也是幻想的一部分"
 origin_tooltip_gensokyo_change_species_effects: "允许选择幻想乡政体的同时选择东方project种族作为初始种族（§Y不希望国家有多个初始物种的玩家可以选择该起源§!）"
 ###民政
 civic_genso_species_ai: "幻想萌芽"
 civic_genso_species_ai_desc:0 "因为莫名的原因，在我国的母星出现了迥异于我们的物种，形似古时封建迷信社会时代所信的怪异，它们凭空出现，又无处不在，所幸的是它们之中只有少部分对我们具有敌意，大部分的存在与我们保持和平，最多是做一些让周围的人产生困扰的小玩笑。我们对它们一无所知，但我们被迫接纳它们融入了社会，因为多起报告显示它们大部分是无法彻底死亡的，即使形体毁灭，也会在不久后重新出现。"
 civic_genso_species_ai_tooltip_effects: "开局母星产生3个§Y东方project种族§!人口，并开启后续一系列飞升与事件（§R后续飞升与事件暂未实装§!）"
