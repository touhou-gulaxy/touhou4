 spth_kamikakushi_clear_planet: "Colony Been Kamikakushi"
 spth_kamikakushi_clear_planet_desc: "All the population of colony $PLANET|Y$ has been Kamikakushi by the Kamikakushi Bombardment of $COUNTRY_NAME|Y$."

 # ship parts
 spth_ship_part_ran_computer: "Bakeneko Decoder-Encoder"
 spth_ship_part_ran_computer_DESC: "Bakeneko's powerful computing power can assist in the operation of our vessels."
 spth_ship_part_lingli_afterburner: "Spiritual Power Auxiliary Reaction Chamber"
 spth_ship_part_lingli_afterburner_DESC: "Spiritual power can participate in the reaction, allowing the reactor to release more energy and the thruster to produce more power."
 spth_ship_part_nuclear_energy_module: "Nuclear Fusion Energy Module"
 spth_ship_part_nuclear_energy_module_DESC: "The power of the Yatagarasu can provide additional energy for our ships."
 spth_ship_part_outworld_protector: "Ship Hull Hardening Unit"
 spth_ship_part_outworld_protector_DESC: "神秘的来到香霖堂的一个装置，河童学会了怎么生产并且加以改进，似乎是可以提升舰船的护盾装甲运作效率？\n原型上面隐隐约约刻着什么\"至高总装工场\"、\"艾秋敏居境\"之类晦涩难懂的词。"
 spth_ship_part_moon_repairer: "Moon Capital Damage Management Robot"
 spth_ship_part_moon_repairer_DESC: "Used to be one of the exhibits of Moon Capital Exhibition in 2077, it has became the damage management robots in our star ships now."
 spth_ship_part_flandre_power: "Weakness Analyzer"
 spth_ship_part_flandre_power_DESC: "凭借恶魔之妹能发现事物之\"目\"的能力，我们可以更快的发现敌方的缺陷。\n虽然不像她的力量一般强大，但依旧大大提高了我们舰船武器的破坏效率。"
 spth_ship_part_kamikakushi_0: "Terrifying Enigma - Balance of Motion and Stillness"
 spth_ship_part_kamikakushi_0_DESC: "How frigid the gorge seems after hearing that a snake was slain upon its rocks. Yakumo Yukari's ability of manipulation of boundaries can cause enemy ships to be greatly disturbed and imprisoned.\nOne of the following effects will be triggered randomly during engagement, and the cooldown is 17£time£. It will works normally facing most of enemy types.\n\n$aura_kamikakushi_0$\nRandomly select 25%~50% enemy ships and greatly suppress them for 7£time£. Trigger Rate: 50%\n\n$aura_kamikakushi_1$\nRandomly select 10%~25% enemy ships and imprison them(unable to move and fire) for 7£time£. Trigger Rate: 40%\n\n$aura_kamikakushi_2$\nGreatly suppresses the evasion and accuracy of every enemy ship for 7 £time£ Trigger Rate: 10%"
 aura_kamikakushi_0: "§PEstrangement \"Dense Nameless Mist\"§!"
 aura_kamikakushi_1: "§EBarrier \"Balance of Motion and Stillness\"§!"
 aura_kamikakushi_2: "§B\"Sonata of Terror\"§!"

