 th_arc.4.name: "Abnormal Space Fluctuations"
 th_arc.4.desc: "Just as we were busy with our daily production activities, our satellites discovered an abnormal space fluctuations seemed to be happening right here in our capital. As our scientists went to check, a piece of ruin, where there should have been nothing, appeared out of nowhere."
 th_arc.4.a: "We must figure out the reason!"
 th_arc.5.name: "The Childlike Duo's Naturalis Historia"
 th_arc.5.desc: "When our researchers entered the site to explore, the vision of all the people changed, and after a trance, they found that they had come to a strange place, but they couldn't move, but a voice sounded in their ears: \n\"...Okay, it's nearly completed.\"\n\"What rest are just experience talking and feelings. Or to say, only Melly's part of the work that hasn't made much progress has been made.\"\n\"Oh, Exposed?\"\n\"Who proposed it first~?\"\n\n\nAs goods that are oversupplied will depreciate, if all human becomes wealth, it means the rich ones will disappear from this world. Since the messages begin to be recorded on electronic media, people can get tons of information instantly. Meanwhile, The speed and the quantity with supreme power since the origin, has lost their value. What is give extreme value as replacement is, quality. The special info-intel owned by few people has make those quality suitors feel so excited."
 th_arc.5.a: "..."
 th_arc.6.name: "The Frozen Eternal Capital"
 th_arc.6.desc: "Story Continues:\n\"Is not Merry said that publish the book, two of us?\"\n\"It is. But. It's so tired writing articles.\"\n\"If you don't get tired, it's boring. The more convenient the world is where everyone can make their wishes come true, the more boring and boring dystopia it is\"\n\n\nIn this world where the digitization of information is extremely advanced, there is nothing called e-book. E-book is just born based on the original paper book. So, When it talks to the book, naturally it is the paper made book.\n\nMaribel Hearn(Merry) whim, and would like to compile the incredible world that both two of them have seen into a book. Perhaps she has seen that, the world she had witnessed is never just a dream."
 th_arc.6.a: "..."
 th_arc.7.name: "Dr. Latency's Sleepless Eye"
 th_arc.7.desc: "Story Continues:\nMiko, Witches, the ones with Psionic power, Superpowers, economists... The one with the eye that can see what should not be noticed always exist since the ancient time. All there people are regarded as liars and psychopaths. And Merry's eye, also was diagnosed with delirium caused by a virus.\nYet, take a drink of wine and cool down and you will think that, if the unseen seen will be denied, the non-observable physics and the astronomy far out of reach, isn't it a delusional field? If those subjects can be regarded as facts to this world, can't the eye of Merry be regarded as the truth beyond the facts.\nIn the opinion of Usami Renko, Merry is a truth-ist who can make those crazy physicists come to their senses.\n\n\"If you think it's bored writing, you can talk all of these here to me, and let me help you to write them down.\"\n\"Oh my, Renko you have got that skill, and that's a great help for me. Then let me tell you, just a period of time before...\""
 th_arc.7.a: "..."
 th_arc.8.name: "September Pumpkin"
 th_arc.8.desc: "故事继续：\n在同一个地点看到不同的事物，这是可能的事情吗。梅莉说她最近，有时可以同时看到多个不同的世界。据梅莉所说，每一个人眼中所看到的都是稍微有所不同的世界。有趣的是，就算看到的世界互不相同，人与人之间的交流似乎依旧能够成立。\n梅莉开始讲述神奇的故事。讲的是只有一部分人才能看到的奇特的世界。那是在极为微小的世界里发生的，这个世上的常识根本不成立的奇妙世界的事。基本粒子超越了空间和时间的，奇妙的世界。\n\n「……你说的一部分人，难道是物理学家？」\n「答得好。不愧是莲子。但是呢，在那个常识不通用的世界中还隐藏着神秘的生命体，这你不知道吧？」"
 th_arc.8.a: "..."
 th_arc.9.name: "A Sudden Shorter than Planck Time"
 th_arc.9.desc: "故事继续：\n据梅莉所说，如果说被光子支配的人类所看见的世界是『此世』，那么被其他量子支配的相当于『彼世』的世界有无数个。而在那些『彼世』之中，也有生命栖息。\n\n「那个，虽然肉眼无法识别却近在身边，由于波动偶尔出现的生命体，我觉得就是妖怪」\n「妖怪……。你这么一说就突然感觉有点滑稽了」\n「哎呀，你说是天使恶魔幽灵ＵＭＡ什么都行，但要说看不见形态但是事象本身确实存在的事物，感觉还是妖怪最贴切吧」\n\n确实，自古以来妖怪的存在就被人们肯定。但是，自从世界被追求反证可能性的科学哲学支配后，妖怪的话题就消逝了。"
 th_arc.9.a: "..."
 th_arc.10.name: "Schrödinger's Strange Cat"
 th_arc.10.desc: "故事继续：\n「妖怪消失后到哪里去了呢，这么想着，就看见了。妖怪现今也栖息着的世界」\n「难道说，那是另一个膜宇宙……」\n「那是什么」\n「只有物理学家才能看见的世界之一」\n\n由于地理、地质、或是某种偶然，能够看到其他世界的地方被人们称为圣地。神社之类正是所谓的圣地。梅莉说她在神社里看到了一只猫。可是那只猫似乎绝不停留在任何人的视线内，也不被任何障碍所阻挡地自由地回环运动着。\n梅莉立刻领悟了。那正是蛰伏于量子的间隙之中的，妖怪猫。\n\n「是吗，量子意义上无法观测的猫……。在得到观测之前亦生亦死。就好比是薛定谔的猫啊」\n「只不过因为被我观测了，所以确定是活的了」"
 th_arc.10.a: "..."
 th_arc.11.name: "The Shining Needle Castle Sinking in the Air"
 th_arc.11.desc: "故事继续：\n梅莉所说的『彼世』中似乎不只有生物栖息，还是一个常识不通用的奇妙的世界。\n\n「我曾经见过一座城堡浮在空中。而且还是倒着的」\n「引力子的构成不同，性质也会不同。梅莉所见的可能就是那样的膜宇宙」\n「我既觉得有点不可思议也有点怀念。真好啊，木造的天守阁」\n「啊，是那种啊？你说城堡我还在想是灰姑娘的城堡那样的东西」\n「要说的话是松本的那个」\n一直有些欢快地讲述着不可思议的世界的故事的梅莉，忽地似乎想起了什么，身子颤了一颤。看起来那边带给她的不只有欢乐的回忆。"
 th_arc.11.a: "..."
 th_arc.12.name: "The Forbidden Border"
 th_arc.12.desc: "故事继续：\n据能够幻视的物理学家们所言，这个宇宙是由类似薄膜（Membrane）的事物构成的。而这样的膜据说又存在着多个。梅莉所见的难道就是那所谓的膜宇宙吗。\n\n据她所言，「在此世与彼世之间，有一道小小的境界缝，在那里存在着强硬拒绝互通往来的某种事物。只要稍微掌握技巧，就能轻松穿过」这样。\n「你说的那极度拒绝互通的事物，难道不是三途河吗？」\n「大概，过去能看见的人是那么命名的吧」\n膜是被河流冲洗的染布一样的东西吗。画在染布上的纹样，顺利地渡过河流，转移到另外的染布。简单概括梅莉的行动，可能就是这样的事情。不过当然了，这不可能简单地做到。但是，纹样转移到别的染布之后会怎么样？可能那就不会再被认为是个纹样，而是一块污渍吧。\n\n(——如有异物混入，就要排除)\n\n「嗯？　怎么了梅莉。有点心不在焉的样子」\n「啊，呃？我刚才讲到哪了？」\n「你在『彼世』看见的事物。把梅莉所看到的东西整理起来做成一个博物志，是这本书的主题啊」"
 th_arc.12.a: "..."
 th_arc.13.name: "The Sea that Reflects One's Home Planet"
 th_arc.13.desc: "故事继续：\n她见到了富有多样性的森林。\n她见到了拒绝低地生物的崇高的灵山。\n她见到了神秘的雾气缭绕的深湖。\n那里不单单只有美，还有着自然。她潜入了用肉眼难以观测这些事物的，量子世界的间隙。\n这么一说，如果前往不同性质的量子所支配的膜宇宙，到底会发生什么呢。\n梅莉回想起来，恐怖扭曲了她的脸庞。"
 th_arc.13.a: "..."
 th_arc.14.name: "Pure Furies ~ Whereabouts of the Heart"
 th_arc.14.desc: "故事继续：\n「发现我之后，住在那里的妖怪就会袭击过来」\n「什么？不过啊，梅莉感觉一直都在被怪物袭击啊」\n「是啊，我也习惯了。果然，他们也知道我是异物啊。就像在我眼里妖怪会扭曲地呈现一样，在对方看来可能我就如同幽灵一般呢」\n就像没有形态的量子自由自在地驰骋于真空中一般，妖怪们也在空中飞着袭击了过来。\n「那，是什么样的妖怪？河童？天狗？」\n「是人型的。但是，在『彼世』里形态是没有意义的」\n\n要是能彼此沟通就好了，就当这样想着的时候，梅莉已经从梦中醒来了。"
 th_arc.14.a: "..."
 th_arc.15.name: "Eternal Transient Reign"
 th_arc.15.desc: "故事继续：\n「既然如此，最后就写得像是战斗故事一样好了」\n「这不是博物志吗？」\n「我觉得像是冒险故事一样的博物志也会很受众。你想想，大航海时代的博物学，基本上不都是冒险故事吗？」\n「唉，反正文章是莲子你代笔的，我都无所谓」\n「那，就带着这样的感觉，开始取材吧。梅莉，即“Dr. Latency”」\n「……真的要用这个笔名吗？有点难为情啊」\n「毕竟是能够观测蛰伏于量子间隙的世界的博学之士。这不是正好吗。不知男女，也兼具西洋东洋的感觉」\n\n内容就只有内容，并不透露作者的详细信息。虽然这是一本内容谁看都会觉得奇异的书，但是部分狂热的奇葩书籍爱好者可能会喜欢。然而，这是真实发生过的故事......"
 th_arc.15.a: "..."
 th_arc.16.name: "The End, Origin of Everything -Naturalis Historia-"
 th_arc.16.desc: "故事结束\n\n也许是很长一段时间，也可能是瞬间，但是考察人员都已经能重新掌控自己的身体了，在恢复行动后，他们在遗址的深处，发现了那可能是这一切事件的源头——\n\n博物志"
 th_arc.16.a: "..."
 th_arc.17.name: "Abnormal Space Fluctuations -Next Part-"
 th_arc.17.desc: "就在探查人士进入遗址后，遗址突然发生了震动，与此同时外面的人也失去了内部的通讯，我们无法了解内部发生了什么，为了安全，我们不能马上派出第二支队伍，要先进行讨论\n\n（§Y挖掘本遗址需要在F2情报日志内选择遗址->查看遗址->手动指派科学家进行挖掘§!）"
 th_arc.17.a: "一定要继续查下去"



