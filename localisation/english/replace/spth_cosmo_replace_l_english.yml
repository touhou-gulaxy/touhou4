 crisis.7516.desc: "$crisis.7516.intro$这个宇宙对重写法则而言太老了。尽管我们的维度比这个还老几十亿年，但测试表明，主宰这个空间的法则也已经呈现出了顽固特性，会将我们的修改逐渐擦除。\n\n无论如何，我们都会花时间修理和调整飞船，找到另一个黑洞，然后尽可能多地潜入其中。多元宇宙在召唤，在它的无限之中我们必将能创造一个完美的新家园。"
 crisis.7516.desc.technosphere: "$crisis.7516.intro$卡冈都亚宇宙很小。如此难以想象，就像将无穷大装进无穷小一般。但我们的到来改变了这里的一切。这个宇宙才刚刚开始，仿佛我们的到来才促使它膨胀一般。\n\n在这个创造的温床里蕴藏着创造一切的潜力。时间是我们的，永恒很快就会结束。"
 crisis.7516.desc.technosphere.pantagruel: "$crisis.7516.intro$无限神机的穿越已经让我们对主宰多元宇宙的法则有了足够多的理解，同时也开启了这个宇宙的存在。我们出现在一个熟悉得诡异的星区里，和我们离开时几乎一模一样。在我们旁边，一台腐朽的无限神机在虚空中毫无生气地漂流。自它到来以来，这里已经过去了数百万年，这个维度完全复刻了我们宇宙的历程。这颗感性的球体已经塑造了这个维度，我们基本上无法进一步影响它。尽管如此，这个宇宙还是提供了极佳的定居场所。我们应该先考虑用刺针来改造球体，然后用修好的无限神机来满足我们的需求。\n\n作为这个宇宙的第一编辑者，它肯定能够对这个现实进行更多的编辑。"
 crisis.7516.desc.egress: "$crisis.7516.intro$我们的进入点晦暗而迷蒙……当仪器恢复全部功能时，我们看到了一团纳米云。它已经完全停止运作。不管是什么送来的，它们都没能在旅途中幸存下来，但仍可以修复。\n\n更好的是，这个维度似乎很容易接受我们的编辑。真是个好地方。我们所做的任何改变都需要时间来实施，但在纳米机器人的帮助下，我们应该能以指数级加快这一进程。"
 crisis.7516.desc.horror: "$crisis.7516.intro$来到这里是个§R糟糕§!的错误。\n\n一切几乎无法描述：到处都是黑暗和残酷的噩梦；一种病态的、渗透的恶意浸没着整个空间织构。目前，视界刺针提供了避难所。我们用一个又一个狂乱的编辑努力避开周围最糟糕的疯狂。但对我们防御系统的协同攻击让一个单一意图浮出水面。一个一心想毁灭我们的邪恶念头。\n\n一失足即成千古恨。我们能坚持到获得救赎吗？在过去，我们就像神一样。而如今，我们只能为生存挣扎。"
 crisis.7516.desc.center: "$crisis.7516.intro$薄雾和朦胧的阴影；阴霾笼罩着这个地方。这种感觉很熟悉，一种狂热的能量，荡漾着灵能潜能。原来我们进入了虚境。\n\n这里的力量远远超过我们。祂们已经感知到我们了。在移动的瘴气中，奇怪的形状在昭示着死亡。\n\n我们唯一的希望是，这里的现实稀薄，吹弹欲破。通过快速编辑，我们打开一扇短暂的门，带我们去往……其他地方。随着视界刺针的俯冲，我们终于明白了前面的路有多长。"
 crisis.7516.desc.center.patron: "$crisis.7516.intro$薄雾和沸腾的幻影，还有一片华丽的，紫色的雾。这种感觉很熟悉，其中有一种充沛的能量，荡漾着灵能潜能。我们进入了虚境。\n\n当然，我们的超主在这里。祂没有料到我们会来，但对我们的到来却感到颇为有趣。祂觉得我们塑造现实的观念很迷人。当然，祂会提供帮助。\n\n他们承诺在虚境附近赐予我们一个隐蔽的空间口袋，让我们随心所欲，就像曾经给那个自称§Y$relic_zro_entity_name$§!的人留下的一样。毕竟，我们就是自己的超主，而我们的超主就是我们自己。自助是很自然的事。"