 building_hmgfb_1:0 "Scarlet Devil Outpost"
 building_hmgfb_1_desc:0 "斯卡雷特帝国建立在星球上的军事哨站，在具有基本的军事能力的同时还有基本的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_2:0 "Scarlet Devil Military Base"
 building_hmgfb_2_desc:0 "斯卡雷特帝国建立在星球上的军事基地，在具有一定的军事能力的同时还有一定的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_3:0 "Scarlet Devil Fortress"
 building_hmgfb_3_desc:0 "斯卡雷特帝国建立在星球上的军事要塞，在具有强大的军事能力的同时还有强大的工业生产能力，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_4:0 "Scarlet Devil Forbidden"
 building_hmgfb_4_desc:0 "斯卡雷特帝国建立在星球上的军事禁地，旁人无法想象内部到底有多少强大士兵以及多强的军工水平，但不知为何建成了红魔馆的形状（当然是因为美术资源不够一个图掰成两半用）。"
 building_hmgfb_tsg:0 "Great Library"
 building_hmgfb_tsg_desc:0 "红魔馆的附属建筑，内部用十六夜咲夜的能力拓宽了空间，里面常驻着帝国最优秀的科学家"