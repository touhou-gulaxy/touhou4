l_english:
 building_suwa:0 "Moriya Shrine"
 building_suwa_desc:0 "原本是由外界迁入幻想乡的神社，然而过去原本的守矢神社早已在结界消亡后的那段混乱时间被破坏，这只是在东风谷早苗的影响下建造于此的分社"
 building_suwa_plus:0 "Extended·Moriya Shrine"
 building_suwa_plus_desc:0 "原本是由外界迁入幻想乡的神社，然而过去原本的守矢神社早已在结界消亡后的那段混乱时间被破坏，这只是在东风谷早苗的影响下建造于此的分社"
 
 building_bl:0 "Hakurei Shrine"
 building_bl_desc:0 "原本是博丽巫女所在的神社，然而过去原本的博丽神社在融入现世的一瞬间就被现世的原型所融合变得破烂不堪，这只是博丽巫女在这之后重新建造的分社"
 building_bl_plus:0 "Extended·Hakurei Shrine"
 building_bl_plus_desc:0 "原本是博丽巫女所在的神社，然而过去原本的博丽神社在融入现世的一瞬间就被现世的原型所融合变得破烂不堪，这只是博丽巫女在这之后重新建造的分社"
 
 building_hmg:0 "Scarlet Devil Mansion"
 building_hmg_desc:0 "原本是蕾米莉亚的居住场所，但是原本的红魔馆在幻想乡入世的之后混乱时期被导弹所炸毁，这只是挂在蕾米莉亚名下的新红魔馆而已"
 building_hmg_plus:0 "Extended·Scarlet Devil Mansion"
 building_hmg_plus_desc:0 "原本是蕾米莉亚的居住场所，但是原本的红魔馆在幻想乡入世的之后混乱时期被导弹所炸毁，这只是挂在蕾米莉亚名下的新红魔馆而已"

#################建筑############################
 building_bl_1:0 "Hakurei Shrine"
 building_bl_1_desc:0 "位于幻想乡极东大结界的边境上，结界内外均可看到它。在结界外看则是位于深山当中。连接结界内外。这是复制的产物"
 building_bl_2:0 "Extended·Hakurei Shrine"
 building_bl_2_desc:0 "位于幻想乡极东大结界的边境上，结界内外均可看到它。在结界外看则是位于深山当中。连接结界内外。在原本的基础上进行了扩建，能容纳更多的人员"
 building_bl_3:0 "集·Hakurei Shrine"
 building_bl_3_desc:0 "位于幻想乡极东大结界的边境上，结界内外均可看到它。在结界外看则是位于深山当中。连接结界内外。将同类建筑集中起来，显著的提高了产能"
 building_bl_4:0 "巨·Hakurei Shrine"
 building_bl_4_desc:0 "位于幻想乡极东大结界的边境上，结界内外均可看到它。在结界外看则是位于深山当中。连接结界内外。在原来的基础上放大了无数倍"
