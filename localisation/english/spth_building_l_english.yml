 building_mls_1_desc:0 "只能在幻想乡类环境发挥作用的建筑，作用是提炼灵力用以各类用途"
 building_mls_2:0 "扩·命莲寺"
 building_mls_2_desc:0 "从法界来到幻想乡的圣白莲以及她的手下们在守矢神社的帮助下建设并利用圣辇船改造（存疑）成的寺庙。有许多妖怪居住于此，每日念经诵佛。在命莲寺后方有一片墓地。在原本的基础上进行了扩建，能容纳更多的人员"
