 building_slm_1:0 "Divine Spirit Mausoleum"
 building_slm_1_desc:0 "神子在仙界建造的家，每天有很多我们认不到的仙人来访。据说提供仙人修行、丹药学一类的课程，可以长生不老。这是复制的产物"
