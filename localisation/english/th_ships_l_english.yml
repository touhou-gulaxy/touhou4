 spth_super_carrier_computer_fight_back: "§B波谲云诡§!"
 spth_super_carrier_computer_fight_back_desc: "\"$spth_super_carrier_destroyed_storm_DESC$\"\n\nWhen this ship is destroyed, it will release a §R致命§! explosion, \ncausing two stages of §R高额§! damage to all enemies in the system. \n$spth_super_carrier_destroyed_storm$: Causes one galaxy-wide damage of about §Y495000§!. \n$spth_super_carrier_destroyed_storm_last$: Causes one galaxy-wide damage of about §Y51400§! per day, lasting §I3§!£time£."
 spth_super_carrier_computer_tracking: "§B究竟涅槃§!"
 spth_super_carrier_computer_tracking_desc: "Yakumo Yukari's interstitial ability can guide firepower more accurately, and in most cases it is almost 100% accurate. \nBecause it can provide signal guidance, this ship §G将获得跨星系炮火支援引导信标§!. \n\nEffect on all ships in this fleet:\nHit Correction Guarantee: §G+100%§!\nTracking Correction Guarantee: §G+100%§!\nHit Correction Guarantee: §G+10§!\nTracking Correction Guarantee: §G+10§!"
