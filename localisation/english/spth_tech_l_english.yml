 tech_spth_moon_computer_desc: "The mysteriously obtained Lunar Capital Combat Technology is used for ultra-long-range attacks compared to other combat computers."
 tech_kamikakushi:0 "The Touch of Kamikakushi"
 tech_kamikakushi_desc:0 "The enchantments of deep space will erase everything."
 tech_repeatable_improved_lingli:0 "The Multiphase Concentrate of Lingli"
 tech_repeatable_improved_lingli_desc:0 "Unleash spiritual power from more phases in order to increase the power of the barrage"
 tech_th_weapon_loukanken:0 "Knife Forging Skills from Netherworld"
 tech_th_weapon_loukanken_desc:0 "A special forging technique obtained from the Tower of White Jade, which can forge the Long knives with a trimming range of nearly 1 AU."

 tech_spth_trait_vampire: "Vampire Transform Ritual"
 tech_spth_trait_vampire_desc: "A ritual capable of transforming into a vampire."
 spth_trait_vampire: "Unlock Vampire Species Traits"
 spth_trait_vampire_desc: "Can increase vampires' traits when genetically modified."

 tech_th_bullet_emission_1:0 "Sparklers like Danmaku Emission Principle"
 tech_th_bullet_emission_1_desc:0 "The first step in Danmaku battle into the universe is to start with ordinary fireworks. Although it is easy to hide, after all, the human beings in the outside world rely on these tricks."
 tech_th_bullet_1_a:0 "Pour out firepower with Danmaku"
 tech_th_bullet_1_a_desc:0 "To put it simply, firing Danmaku is - taking out the bullet, firing the bullet, repeating; But where does these bullets come from?"
 tech_th_bullet_1_b:0 "The way of Throwing Danmaku"
 tech_th_bullet_1_b_desc:0 "The fairies can't tell the difference between odd and even numbers, so it's no wonder that the players will miss out in front of the staggered odd and even ways Danmaku."
