 tech_hm_building_1:0 "Scarlet Devil Industry"
 tech_hm_building_1_desc:0 "A unified Gensokyo will be the first to be revolutionized in industry"
 tech_hm_building_2:0 "Scarlet Devil Military Industry"
 tech_hm_building_2_desc:0 "Better tools make good work. Our armies are waiting for supplements."
 tech_hm_building_3:0 "Scarlet Devil Heavy Industry"
 tech_hm_building_3_desc:0 "The technologies of Scarlet Devil Mansion, are the best in the Galaxy!!!!"
 tech_hm_building_4:0 "A Distant Past, A New Future"
 tech_hm_building_4_desc:0 "We will re-found the abilities we had lost, and unify ourselves under the will of the Great Will!"
 tech_th_shield_jiejie1:0 "Lingli Shield"
 tech_th_shield_jiejie1_desc:0 "Enhancing the armor with Lingli, and blocking damages using Lingli, this is the unique techs of Gensokyo."
 tech_th_shield_jiejie2:0 "Lingli Border Shield"
 tech_th_shield_jiejie2_desc:0 "Advanced application approach of Lingli, which used the border tech of Hakuri Shrine Maiden to block enemies' attack."
 tech_th_armor_scarlet1:0 "Vampire Armor"
 tech_th_armor_scarlet1_desc:0 "The cross-generational armor, with the ship's armor and hull are fully strengthened without shields, while also being regenerated, it's developed based on the research of Vampires' flesh."
 tech_th_armor_scarlet2:0 "Scarlet Devil Armor"
 tech_th_armor_scarlet2_desc:0 "The armor attached with the power of Scarlet family, it has more noble power of vampires."
 tech_th_ship_part_taiyang:0 "Yatagarasu Project"
 tech_th_ship_part_taiyang_desc:0 "The power of stars is never less than the weak power of nuclear fusion reactors. Yatagarasu shouldn't succumbs to the underground: it's time to create the suns of our own."
 tech_th_engine_xijian:0 "Sukima Enhancement Program"
 tech_th_engine_xijian_desc:0 "The strength of Border Youkai might seem to be small, but its power will never be weaker than other wrap-drives."
 tech_th_weapon_gungnir1:0 "Certain Kill [heart break]"
 tech_th_weapon_gungnir1_desc:0 "The must-hit Divine Spear, it's the Spell Card of Remilia, our great King."
 tech_th_weapon_gungnir:0 "Divine Spear - Gungnir"
 tech_th_weapon_gungnir_desc:0 "The whole Scarlet Empire are chanting, with the name of Divine Spear - Gungnir."
 tech_th_weapon_spark:0 "Master Spark"
 tech_th_weapon_spark_desc:0 "The magic is the firepower, and the caliber is justice DA☆ZE~!"
 tech_th_weapon_spark_2:0 "Final Spark"
 tech_th_weapon_spark_2_desc:0 "It's flashlight to scare the youkai before, but is the real laser-light this time!"
 tech_th_weapon_muso:0 "Fantasy Seal"
 tech_th_weapon_muso_desc:0 "Seal the strength from Hakuri Shrine Maiden into the weapon."
 tech_th_weapon_muso_2:0 "Innate Dream"
 tech_th_weapon_muso_2_desc:0 "Enhance the strength from the Shrine Maiden(Means enlarging the weaponized Gohei to the corresponding multiples)."
 tech_th_weapon_xianzhe:0 "Philosopher's Stone"
 tech_th_weapon_xianzhe_desc:0 "The combination of the power of seven luminaries, it's the top achievement of alchemy. It can be any kind of matter, or any type of energy."
 tech_th_weapon_knife:0 "Deflation World"
 tech_th_weapon_knife_desc:0 "An incredible spell card which makes you can see both the past and the future of the thrown knife at the same time. Although it looks like a knife, it's actually a missile made in the shape of a knife because of bad taste."
 tech_th_weapon_xieshi:0 "Divine Tool [Moriya's Iron Ring]"
 tech_th_weapon_xieshi_desc:0 "A spell card that throws an unusually large iron wheel to attack."
 tech_th_weapon_sanae:0 "Miracle [Daytime Guest Stars]"
 tech_th_weapon_sanae_desc:0 "It looks like a miracle that greatly increases the light of the stars so that they can be seen in the daytime on the ground."
 tech_th_weapon_mofashu:0 "Bavaru Point Defence System"
 tech_th_weapon_mofashu_desc:0 "The first attempt to integrate magical power into the ship's equipment, the ship's magical defense system named after the Scarlet Devil Mansion Library."
 tech_th_weapon_yuzhu:0 "Mass Effect-Divine Pillar of the Sky"
 tech_th_weapon_yuzhu_desc:0 "Try firing the Onbashira as ammo, which is close to the speed of light, and this is the glory of Super Dreadnought Enthusiasm."
 tech_th_ship_part_satori:0 "Analysis Satori"
 tech_th_ship_part_satori_desc:0 "Try to analyze the original power of the Youkai Satori, and try to implement the telepathic interference system on the Titan."
 tech_th_ship_part_yueshiji:0 "Expand Time Ability"
 tech_th_ship_part_yueshiji_desc:0 "A great step in the initial attempt to master the power of time and strengthen the overall combat power of the Scarlet Imperial fleet."
 tech_th_flagship_1:0 "Rumia class Supreme Flagship Project"
 tech_th_flagship_1_desc:0 " Being able to build Rumia class Supreme Flagship."
 SPTH_LINE_BEHAVIOR_DESC: "§YBattle Line Tactics:§!The ship will hold advance to medium range(§Y180§!) and hold formation."
 SPTH_ARTILLERY_BEHAVIOR_DESC: "§YArtillery Tactics:§!The ship will stay at long range(§Y240§!), firing its longest range weapons on the target."
 SPTH_CARRIER_BEHAVIOR_DESC: "§YCarrier Tactics:§!The ship will stay at the maximum engagement range(§Y400§!) of its hangars, firing its longest range weapons on the target."
 SPTH_BATTLE_LINE_BEHAVIOR_DESC: "§Y Patrol Tactics: §! Ships will be farther away (§Y 200§!) The range is entrenched for long-range artillery bombardment and advances at a slow pace."
