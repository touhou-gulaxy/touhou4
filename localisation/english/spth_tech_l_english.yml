 tech_colony_jiejie:0 "Rebuild the colony's Border"
 tech_colony_jiejie_desc:0 "With a similar approach to the Hakurei Barrier, it provides an isolation environment for human and youkai in the colony."
 COLONY_TOUHOU_TITLE:0 "With a similar approach to the Hakurei Barrier, it provides an isolation environment for human and youkai in the colony."
 COLONY_TOUHOU_DESC:0 "§YWe can summon the colony Border now.§!"
 # Amenotoribunenokami - 天鸟船神
 tech_amenotoribunenokami:0 "Protection from Amenotoribunenokami"
 tech_amenotoribunenokami_desc:0 "After entering space, the residents of Gensokyo still think of the Amenotoribunenokami who blesses the voyage"
 tech_xijian_1:0 "Research of Sailing in Sukima"
 tech_xijian_1_desc:0 "Accelerate space travel with the help of the knowledge of Sukima."
 tech_xijian_n:0 "Optimize the Navigation in Sukima"
 tech_xijian_n_desc:0 "It's hard to see any references in the Sukima, which is why the Sukima warp-drive can't fly very fast and far, but by putting a reference inside might solve the problem."
 tech_short_spell_relay:0 "Short-range Magician Repeater"
 tech_short_spell_relay_desc:0 "The distance at which spells can travel is always a headache for the magicians, and the relay of the Magic Book can increase the range of effect of the spells, and the same method can improve Gensokyo's communication system."
 tech_medium_spell_relay:0 "Middle-range Magician Repeater"
 tech_medium_spell_relay_desc:0 "Create a telegraph communication constellation in the near-orbit of the planet, and when the spell is delivered, a pentagram will be drawn in the sky."
 tech_long_spell_relay:0 "Long-range Magician Repeater"
 tech_long_spell_relay_desc:0 "Relying on the power of the stars to \"catapult\" spells into outer space, it is said that some people in the outside world have also tried to send spells like this?"
 tech_grimic_network:0 "Magician Book Working Network"
 tech_grimic_network_desc:0 "The magic book on the bookshelf moved on its own, and it learned to think semi-independently with the magic of the spell cards?"
 tech_spell_navigation:0 "Spell Astronautics"
 tech_spell_navigation_desc:0 "Simply to say, it's about figuring out how to make a spell fly farther."
 tech_th_village_revolution:0 "Society and Culture Revolution in Human Village"
 tech_th_village_revolution_desc:0 "Youkai still eat people, but what hasn't happened so far shouldn't happen in the future."
 tech_terakoya_reset:0 "Terakoya Reforming"
 tech_terakoya_reset_desc:0 "\"Sensei Keine, you are discouraged and take a back seat is not quitting teaching\""
 tech_yosei_revolution:0 "Youkai Society Revolution"
 tech_yosei_revolution_desc:0 "The technology boom within the youkai community, is just a few small toys made by kappa."
 tech_yosei_math_diffuse:0 "Fairy Math Compulsory Education System"
 tech_yosei_math_diffuse_desc:0 "In fact, you only need to ask a fairy to teach arithmetic within 10."
 tech_th_deposits_uncover:0 "Instilling Magic into Land"
 tech_th_deposits_uncover_desc:0 "Infuse the earth with the power of a fantasy miracle, hoping to manifest a fantasy in a fairy tale."
 tech_th_shrine_mega:0 "Project Donjon Shirne"
 tech_th_shrine_mega_desc:0 "Build a magnificent space shrine in stellar orbit, and the inner space will be able to host a core of an Barrier that can hold an entire solar system."
 tech_th_mega_title:0 "§YUnlocks Megastructure:§!Donjon Shirne"
 tech_th_mega_desc:0 ""