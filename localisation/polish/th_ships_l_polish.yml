 spth_hv_bombardment_dw_effect: "跨星系火力支援模块：可以为一定范围内，交战中且携带了引导信标的己方舰队进行火力支援，其伤害可以受到各种修正影响。§R注意：支援武器相同的远程轰炸舰只会生效一次§!\n☯\n前置冷却: §Y4§!£time£\n增援距离: 超空间距离2跳\n支援冷却: §Y7§!£time£\n伤害类型: §Y能量§!,§Y动能§!,§M该武器会将射速等比例转化为伤害§!\n冷却: §Y1.0§!£time£\n伤害: §Y4950-4950§!\n§G+100%装甲穿透§!\n§G+100%护盾穿透§!\n该远程支援武器根据目标大小的§G+16%§!造成额外伤害"
