 get_spth_super_carrier_computer_repair_cd_text: "§Y[get_spth_super_carrier_computer_repair_cd_number]§!£time£"
 spth_super_carrier_computer_protect_fleet: "§B四季流转§!"
 spth_super_carrier_computer_protect_fleet_desc: "来自于后户之国秘神的力量，可以为我们的舰队提供一定的保护与季节增幅效果。\n\n被动: §E休眠的生命§!\n交战时前§Y15§!天为该舰船所在舰队所有舰船提升§Y一定量§!船体，\n前§Y10§!天将会每天修复一次船体，之后将每§I3§!天提供一次修复机会。\n主动: §E隐匿之星§!\n会根据季节为所在舰队提供不同的效果。\n§R以上所有效果在超级航母被击毁后不再生效。§!"
