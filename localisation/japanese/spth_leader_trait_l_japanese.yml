 spth_leader_recruit.letty.desc.winter: "今年的冬季很长啊，我也差不多想要去春眠了呢。"
 spth_leader_recruit.letty.desc.common: "好困啊，\n$tt$春眠不觉晓，是吗？"
 spth_leader_recruit.letty.desc: "§H看起来是个穿着不像是能防寒的轻便衣服的少女形象。蓝色的眼瞳，有着一头淡粉色及肩短发，略卷。头戴白色帽子，右侧折起。她自身并不会带来风雪，而是加强自然中冬天的效果，能发挥出不像单个妖怪所能发挥出的威力。能够左右大自然，这种力量是非常强大的在冬天造成大骚动之后，在春天来临之际身影就会瞬间消失。直到下个冬天来临之前都一直隐藏着。§!\n\n“[get_spth_leader_recruit_letty_desc]”"
 spth_leader_recruit.letty.a: "你的能力，用在冷藏室和冷冻室上或许不错？"
 spth_leader_recruit.letty.a.response: "唔——我可不仅仅是释放冷气，还能使得整个空间的温度下降。理论上应该可以制冷，不过范围可能不太好控制。\n\n等等...你应该不是认真的吧？...对吧？"
