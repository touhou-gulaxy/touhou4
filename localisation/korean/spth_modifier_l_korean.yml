 concept_spth_barrier_overloaded: "Planetary barrier overload"
 concept_spth_barrier_overloaded_desc: "When the planet barrier occupies more than the maximum carrying capacity, the production capacity and maintenance fee bonus brought by faith will change. When the load ratio is between 100%-200%, the production capacity will increase slightly; but when the load is higher than 2, the production capacity will drop significantly to a level far below the unloaded state. At the same time, when the barrier is overloaded, the maintenance fee will also increase significantly as the load ratio increases."
 concept_spth_faith_strength: "Faith Points"
 concept_spth_faith_strength_desc: "Faith points are a planet modifier naturally generated by the planet's intelligent population. Certain jobs also add additional faith points. As the planet's faith level increases, the production capacity and maintenance costs of various jobs/divisions/buildings in this module will further increase."
 concept_spth_faith_strength_pressure: "Faith Pressure"
 concept_spth_faith_strength_pressure_desc: "Faith pressure is the faith supply needed to maintain the normal operation of various \"fantasy existences\". \nWhen faith pressure §G不超过§! Faith points are produced, the spiritual power maintenance cost on the planet will slowly increase as the faith pressure increases. \nWhen faith pressure §R超过§! Faith points are produced, the spiritual power maintenance cost will increase significantly at an unbearable speed and may cause various malicious incidents."
